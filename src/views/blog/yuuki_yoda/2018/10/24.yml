  3時間SP(11月12日)</div><div>空港で海外の方にインタビューしました！</div><div>自分から声をおかけするのは新鮮で緊張した...！</div><div>ぜひ見てください！</div><div>&nbsp;</div><div>&nbsp;</div><div>◯天才！志村どうぶつ園</div><div>&nbsp;</div><div>&nbsp;なんとペット達と地元でロケをしました！</div><div>ずっと観ていた番組でほんとに嬉しくて嬉しくて（；＿；）</div><div>10月27日の夜7時からです！</div><div>ぜひ見てください！</div><div>放送されたらまた写真とかも載せます☺︎</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして、NOGIBINGO!10もついに始まりましたー！</div><div>私の回は</div><div>シェトランドポニーを我慢しない！でした〜</div><div>&nbsp;</div><div>&nbsp;<img
  src="/images/blog/yuuki_yoda/2018/10/24/948n2tzz.jpg"></div><div>&nbsp;</div><div>フィジーちゃんがフィジリーちゃんになっちゃった！</div><div>&nbsp;</div><div>むふふが止まらなかったです(*´ー｀*)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>今後もお楽しみにです！！</div><div>&nbsp;</div><div>&nbsp;</div><div>〜舞台〜</div><div>&nbsp;</div><div>11月16日〜25日</div><div>舞台「ザンビ」に出演させていただきます！</div><div>私はREDチームです</div><div>美月と、</div><div>欅坂46さんの土生瑞穂さん、小林由依さん</div><div>けやき坂さんの齊藤京子さん、小坂菜緒さんと一緒にさせていただきます！</div><div>稽古もまだまだはじまったばかりですが精一杯がんばります！</div><div>よろしくおねがいします！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして最後の最後！！</div><div>&nbsp;</div><div>22枚目シングル「帰り道は遠回りしたくなる」が11月14日発売になります！</div><div>ジャケ写と(私はtype-Cにいます！)</div><div>MVも先日公開されましたが</div><div>素敵すぎて、終わる頃にはボロ泣きでした</div><div>たくさんの人にみて、聴いていただけたら嬉しいです！</div><div>&nbsp;</div><div>カップリング曲では、</div><div>キャラバンは眠らない</div><div>知りたいこと</div><div>に参加させていただいてます！</div><div>あと個人PVもあります✨</div><div>&nbsp;</div><div>すっごく素敵な曲をいただいたのでお楽しみにです！！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>それでは今日はこのへんで</div><div>&nbsp;</div><div>更新あいちゃってごめんなさい(＞＜)</div><div>&nbsp;</div><div>&nbsp;</div><div>またね<img
  src="/images/blog/yuuki_yoda/2018/10/24/8ibfmx4j.jpg"></div> 
