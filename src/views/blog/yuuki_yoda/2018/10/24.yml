title: 長いかもです。。お時間あるときに...！
date: '2018/10/24 20:42'
author: 与田祐希
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>まず先日</div><div>七瀬さん、若月さん、能條さんが卒業を発表されました。</div><div>&nbsp;</div><div>いつかくるっていうのは分かってたけど</div><div>私もまだ現実味がなくてなかなか文章もまとまらないです</div><div>でも乃木坂に入ってからずっと大きな背中をみせてくださっている大好きな先輩方とあと数ヶ月で一緒に活動できなくなる</div><div>大好きな先輩方に甘えてみたりも今みたいにはできなくなるのかなって思うと</div><div>こうやって文章を考えてるだけでもう泣きそうになります</div><div>&nbsp;</div><div>ななせさんも、若月さんも、能條さんも</div><div>それぞれいろんなところで</div><div>たくさんお世話になって</div><div>たくさん優しくしていただいていて</div><div>書きたいことも多すぎてブログを書き出したら恐ろしいほど長文かつ読みにくくなってしまったのでそれは後日少しづつ載せていきます。。</div><div>&nbsp;</div><div>今は乃木坂の先輩方のかっこいい背中を一後輩としてしっかり見て、</div><div>私自身も後悔のないように一緒に活動させていただける時間を大切に過ごしていきたいと思います！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして遅くなりましたが</div><div>真夏の全国ツアー2018無事終わりました！</div><div>&nbsp;</div><div>&nbsp;</div><div>ありがとうございました！</div><div>&nbsp;</div><div>&nbsp;</div><div>地方公演の初日は私にとっては初めての凱旋ライブでした✨</div><div>&nbsp;</div><div>地元の福岡ヤフオク!ドームで</div><div>ただいまーって言えたのがなんかもう夢みたいでした！</div><div>嬉しかったなぁ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてツアーでは今回のシングルのカップリング曲も続々と初披露させていただきました！</div><div>&nbsp;</div><div>&nbsp;</div><div>地球が丸いなら</div><div>空扉</div><div>あんなに好きだったのに・・・</div><div>自分じゃない感じ</div><div>は初めてやったかな（´-`）.｡oO</div><div>&nbsp;</div><div>どれもすごく好きです！</div><div>&nbsp;</div><div>初披露っていつも緊張するけど会場のみなさんの反応が嬉しくて</div><div>たのしかった！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>最後の会場、宮城では表題曲のジコチューでいこう！の間奏であすかさんにチューしたり、してもらったり...|(￣3￣)|♡</div><div>&nbsp;</div><div>&nbsp;</div><div>毎度毎度ライブならではのタッチをするのが楽しみでした〜</div><div>&nbsp;</div><div>飛鳥さんに、曲の中だからこそ</div><div>そういうちょっと思い切ったこともできるというのは私としてはすごく嬉しいのです笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして私のジコチュープロデュースでは福岡の初日で大好きなせっかちなかたつむりを！</div><div>そして名古屋では七瀬さんのジコチューコーナーで流星ディスコティックを2人で歌わせていただきました(#^.^#)♡</div><div>&nbsp;</div><div>&nbsp;</div><div>あの時は七瀬さんにとって最後のツアーとはまだ知らなかったけど</div><div>大好きな七瀬さんと2人でステージで歌えたことがただただすごい嬉しくて、楽しくて、幸せでした</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>終わった後の写真！</div><div>着替えちゃったけど、髪型もおそろいなんです〜</div><div>お姉ちゃん、好きすぎて真似した！</div><div>なんかずっとニヤニヤしてた気がします...(￣▽￣)笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;<img
  src="/images/blog/yuuki_yoda/2018/10/24/yoizn21s.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そういえばリハで初めてステージに立った時、</div><div>ぱっと去年のツアーのことを思い出しました</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>去年は逃げ水</div><div>ももちゃんとWセンターをさせていただいていました</div><div>&nbsp;</div><div>思い返すといつも焦って</div><div>切羽詰まってたような気がします</div><div>&nbsp;</div><div>緊張で震えながら</div><div>逃げ水のイントロでステージの扉が開いて、ばっとサイリウムが見えて背中を押されたみたいに前に歩いて行って...</div><div>あの景色はずーっと覚えてるんだろうなぁ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>迷惑かけないようにって思うのに</div><div>結局いるだけでたくさん迷惑かけちゃうし</div><div>いるだけで嫌な気持ちになる人もたくさんいるし...って</div><div>考えても仕方がないのに</div><div>勝手にどんどんネガティブ思考になって</div><div>自分が嫌いになった時期でもありました</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>もちろん嬉しい事もたくさんあったけど</div><div>あの時はいっぱいいっぱいで見えてなかったことも多かったです</div><div>&nbsp;</div><div>&nbsp;</div><div>言われた事を必死にやって</div><div>それでも思うようにできないことばかりで</div><div>悔しくて</div><div>なんだろう</div><div>すごく分かりやすくいうと</div><div>できそこないのロボットみたいな、、、</div><div>そんな感覚でした</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>あと今さらにふと思い出したけど去年の全ツの仙台公演でファースト写真集を撮ります！ってサプライズ発表されてからもう1年以上経つんだなぁって</div><div>驚きです(・Д・)</div><div>&nbsp;</div><div>最初の1ページ目の顔をみての通り(笑)</div><div>&nbsp;</div><div>そもそもそんな心境の中</div><div>突然の発表で心臓も思考も一瞬止まったのかと思うほど</div><div>どうしたらいいか分からなかった</div><div>1年経った今でもはっきり覚えてます</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>今となっては自分にとって本当に大切なものがつまった写真集だけど</div><div>撮影がはじまるまでは不安しかなかったな...</div><div>&nbsp;</div><div>加入して1年も経ってないのに</div><div>Wセンターをさせていただいていて</div><div>更にファースト写真集</div><div>&nbsp;</div><div>&nbsp;</div><div>物凄くありがたいことだけど心が追いつかなくて</div><div>考える程怖くて、自信もないから申し訳ない気持ちしか出てこないし</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>でもシンガポールに行って撮影が進むにつれて</div><div>最初はちょっと硬かったりもしたけど</div><div>どんどん溶けていって</div><div>自然体になっていって</div><div>終わる頃にはもう感情のまま泣いたり笑ったりしてて</div><div>&nbsp;</div><div>いま読み返してみるとそれがなんとなく見えていい意味で面白かったり！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>乃木坂に入ってはじめて自分らしくいれた瞬間をしっかりと形に残せたような気がしてます(*´-`)</div><div>&nbsp;</div><div>それもたくさんの人たちが支えてくれて、背中を押してくれてるおかげです</div><div>&nbsp;</div><div>そして去年の夏含め</div><div>乃木坂に加入してから毎日すごく有り難く、有意義な時間を過ごさせてもらっているからこそだなと改めて思います</div><div>&nbsp;</div><div>環境のおかげで変われた</div><div>応援のおかげで踏ん張れました</div><div>&nbsp;</div><div>でもこれからは先輩方の卒業</div><div>そして4期生も入ってきてくれるし</div><div>支えられるばかりいるわけにはいかないので</div><div>しっかり自分の足で立って、</div><div>進んでいけるようにならなければ</div><div>ずっとしてもらってきたことを自分がしてあげられるようになりたいなって思っています</div><div>&nbsp;</div><div>いつもいつも助けてもらってばかりだけど</div><div>その分しっかり返したいです！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>なんか今更というかしつこいかもですが</div><div>本当に本当にいつもありがとうございます</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてツアーを終え一区切りついた今の気持ちは</div><div>去年の自分だったら先に不安しかなくて</div><div>絶対あり得なかったことだけど来年はどんな景色が見えるのかなぁってわくわくしています！</div><div>&nbsp;</div><div>余裕ができたとかではなく</div><div>むしろプレッシャーとか緊張感は日々増しているけど</div><div>&nbsp;</div><div>やっぱりこの1年を経験させてもらった分</div><div>言葉で表すのは難しいけどいい意味で見える景色も全然違いました</div><div>&nbsp;</div><div>&nbsp;</div><div>今年は去年より更にいろんな景色をみれたような気がするから来年はもっとたくさんの景色を見れるのかなって</div><div>&nbsp;</div><div>だから来年の今頃、またこういう風に思えるようにこれからも頑張ります！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>うわー</div><div>結局ダラダラとながくなっちゃった！！</div><div>&nbsp;</div><div>&nbsp;</div><div>たま〜にくるやつなのでお許しください。。</div><div>&nbsp;</div><div>読んでくれてありがとうございますm(._.)m</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>気分変えて最後はごはんの話を！</div><div>&nbsp;</div><div>ツアーならではのご当地もグルメはなかなか普段は食べれないのも多いから美味しさ倍増なのですよぉ(#^.^#)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;<img
  src="/images/blog/yuuki_yoda/2018/10/24/2vk3br3t.jpg"></div><div>&nbsp;</div><div>これは牛タン(￣▽￣)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ほかにも新鮮な海鮮料理、塩たこ焼きなどなど...</div><div>&nbsp;</div><div>1年ぶりの凍天がすごい美味しくて</div><div>通販で頼んで実家に送りましたd(￣
  ￣)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>原宿で売ったら行列できると思うって加入前に乃木坂工事中で松村さんが言ってたのを覚えてるけどほんとにそう！！</div><div>&nbsp;</div><div>ゆうきも買いに行きたいもん〜〜</div><div>&nbsp;</div><div>つぎはいつ食べれるかなぁ...</div><div>また食べたい！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;ではでは</div><div>最後にお知らせを！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>〜雑誌〜</div><div>&nbsp;</div><div>◯MARQUEEさん</div><div>&nbsp;</div><div>ひとりで表紙をさせていただいてます！</div><div>乃木神社に行って透明な色のジャケ写の先輩方と同じ場所に行きました</div><div>当時の私は14歳かな...？</div><div>普通の田舎の中学生</div><div>テニス部で真っ黒でごぼうと呼ばれることも。笑</div><div>人生何が起こるか分からないですね〜</div><div>インタビューもぎっしりなので読んでいただけたら嬉しいです！</div><div>&nbsp;<img
