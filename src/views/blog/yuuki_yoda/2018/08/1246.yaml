title: 時は金なり！！
date: '2018/08/12 22:42'
author: 与田祐希
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>こんにちは<img
  src="/images/blog/yuuki_yoda/2018/08/12/l045fczs.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>乃木坂46</div><div>21枚目シングル「ジコチューで行こう！」</div><div>発売されましたー！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/08/12/1ruky9gd.jpg"></div><div>&nbsp;</div><div>わーい(*^^*)</div><div>&nbsp;</div><div>&nbsp;</div><div>表題曲のジコチューで行こう！は</div><div>だるまさんがころんだをする振り付けがあって飛鳥さんをタッチする役なんやけど</div><div>そこで地味〜にちょっかいかけるのが毎回ひそかに楽しみ(´∀｀*)笑</div><div>&nbsp;</div><div>変顔したりチューしたりお尻タッチしたりハグしたり...</div><div>&nbsp;</div><div>&nbsp;</div><div>ライブだと特に</div><div>ここぞとばかりに大胆になれます笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>大人な飛鳥先輩はいつも優しく受け止めてくれます（^人^）</div><div>&nbsp;</div><div>&nbsp;</div><div>今も次はなにしようかなぁってわくわく悪巧み中〜</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてそんな飛鳥さんと、</div><div>桃ちゃんと歌わせていただいている「地球が丸いなら」はMVもあります！！</div><div>田舎から修学旅行で東京にきて</div><div>3人で抜け出して鎌倉で美味しいもの食べまくる！という内容</div><div>かなりたのしんでます☺︎</div><div>桃ちゃんは普段通り(笑)ですが</div><div>方言にも注目です！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてカップリング曲の「空扉」は映画
  七つの大罪の主題歌です！</div><div>MVもあります！</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/08/12/h1bl6bw4.jpg"></div><div>&nbsp;</div><div>MV撮影のオフショット</div><div>&nbsp;</div><div>キメる梅ちゃんとれんか</div><div>自分が写ってることを知らない与田</div><div>爆睡中のももちゃん(?)</div><div>&nbsp;</div><div>&nbsp;</div><div>MVは物語性もあって面白いのでこちらもぜひ！m(._.)m</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>先日は</div><div>美月と、空扉のセンターでもあり、ちょうど今舞台版の七つの大罪でエリザベス役を演じている梅ちゃんと一緒に</div><div>映画
  七つの大罪の舞台挨拶に参加させていただきました！</div><div>ちなみに舞台は一昨日観に行ってきました！</div><div>素敵だったなぁ</div><div>梅ちゃんきれいだった〜</div><div>ネタバレになることは言えないけどキラキラしてて面白かったし、かっこよかった！！</div><div>&nbsp;</div><div>&nbsp;</div><div>そして8月18日にも丸の内TOEIにて美月と舞台挨拶に参加させていただきます！</div><div>&nbsp;</div><div>七つの大罪自体私も今回初めて観たけどすごく好きになりました！</div><div>もともと好きな方はもちろんですが、</div><div>観たことない方もこれを機にぜひ！</div><div>&nbsp;</div><div>空扉がエンディングで流れるんやけど映画とマッチしててさらにグッときました(*´ー｀*)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして高校生クイズの応援ソング「あんなに好きだったのに・・・」</div><div>高校生クイズの時は福岡会場にいたので</div><div>私にとってはこの前の大阪でのライブが初披露でした！</div><div>緊張した、、！</div><div>これからも披露していく機会がたくさんあると思うのでお楽しみにです！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして最後に</div><div>今回も3期生楽曲をいただきましたm(._.)m</div><div>「自分じゃない感じ」という曲です</div><div>実はまだ私たちもポジションとか、どんな振り付けなのかも分かってないけど</div><div>レコーディングの時みんなノリノリで歌ってて楽しいね〜って話してました！</div><div>披露できる日をたのしみにしてます(o^^o)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>改めまして</div><div>21枚目シングル頑張ります！</div><div>よろしくお願いします！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/08/12/8jam7rwl.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>わ！！！</div><div>&nbsp;</div><div>これは福岡のヤフオク！ドームでの写真</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>だれか分かるかな〜（￣+ー￣）</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>正解は上がみなみさんで下がたまちゃん！</div><div>&nbsp;</div><div>&nbsp;</div><div>簡単すぎた？？</div><div>&nbsp;</div><div>みーんな飛鳥さんになっちゃいました〜</div><div>&nbsp;</div><div>&nbsp;</div><div>ありがたきしあわせ(〃ω〃)笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ちなみに去年は福岡会場がなかったので</div><div>私にとってはじめての凱旋ライブでした！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ジコチュープロデュースも福岡で</div><div>せっかちなかたつむりを披露させていただきました(
  ^ω^
  )</div><div>&nbsp;</div><div>大好きな曲なんだ〜</div><div>しあわせな時間でした！ありがとうございました☺︎</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>もしかするとツアー中まだ参加する曲があるかもしれないのでお楽しみにです！</div><div>&nbsp;</div><div>大好きな大好きなあの方とか、、、、、！</div><div>&nbsp;</div><div>&nbsp;</div><div>まだ内緒〜(*´ー｀*)笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてね！</div><div>福岡公演の時少し実家に帰ったら</div><div>ごんぞうが急成長してました、、！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/08/12/ejb4m0pb.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>だれやねーーん！</div><div>&nbsp;</div><div>&nbsp;</div><div>(下の写真、モバメで送ったやつだったらごめんなさい</div><div>どれが送ったやつか忘れてしもうた。。)</div><div>&nbsp;</div><div>&nbsp;</div><div>想像以上にご立派になられてて</div><div>人見知りならぬ、山羊見知りしてしまいました</div><div>（´-`）.｡oOうまいこと言ったやろ〜〜</div><div>なんちゃって笑</div><div>&nbsp;</div><div>&nbsp;</div><div>もちろん、かわいいのは変わらないよごんぞう！！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>たろうとチビとぐりちゃんは変わらず元気そうで安心しました☺︎</div><div>&nbsp;</div><div>&nbsp;</div><div>ちょっと会うと会いたい気持ちが増すよ〜...</div><div>&nbsp;</div><div>&nbsp;</div><div>そんな私は今東京でシェトランドポニーを飼いたくてマネージャーさんに相談したら、とりあえず高校卒業するまではだめって言われました。。</div><div>卒業したらいいのかな？！？</div><div>来年また交渉しに行ってきます！</div><div>&nbsp;</div><div>&nbsp;</div><div>ほんとに可愛すぎるけんぜひ調べてみて！！</div><div>親に言ったらかわいい！ってノリ気だった！さすが家族(￣▽￣)</div><div>&nbsp;</div><div>飼ったら写真載せるね！名前どうしよっかな〜(気がはやいですね笑)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして高校生クイズでも</div><div>桃ちゃんと2人で、九州北部のみなさんを応援しに福岡会場に行きました！</div><div>&nbsp;</div><div>今回は家族とかとも会えなかったけどこの短期間で2回も行けて幸せです、、</div><div>&nbsp;</div><div>&nbsp;</div><div>今回は元木アナウンサーとアキラ100%さんとご一緒させていただきました！</div><div>本当に優しくて素敵な方々とご一緒させてもらえて嬉しかったです！</div><div>&nbsp;</div><div>ありがとうございましたm(._.)m</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてやっぱり福岡だからこそ知ってる制服がたくさんあって</div><div>懐かしい〜！！ってすごいテンション上がりました(*´-`)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>高校生のみんなさんが真剣に戦いながらも</div><div>アットホームで和気藹々とした雰囲気で楽しんでるのが伝わってきて</div><div>同じ高校生として私も刺激を受けたし、楽しかったです！</div><div>&nbsp;</div><div>&nbsp;</div><div>帰りは空港で大好きなもつ鍋も食べれたよ〜✨</div><div>&nbsp;</div><div>&nbsp;</div><div>最っ高においしかった！また食べたい！</div><div>&nbsp;</div><div>あと、福岡空港で三日月のクロワッサンを買ってもぐもぐしながら帰るのもわたし的恒例行事なのでみなさんも機会があればぜひ食べてみてください(*´ー｀*)</div><div>&nbsp;</div><div>おすすめはきなことチョコとメープル</div><div>シンプルなクロワッサンもすき！！</div><div>ていうか全部おいしい！</div><div>&nbsp;</div><div>買ってすぐ食べるか、家で温め直して食べるのがおすすめです✨</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>また近いうち行けたらいいなぁ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そういえば</div><div>神宮と秩父宮のシンクロニシティライブから始まった真夏の全国ツアー2018も残すところ</div><div>名古屋と仙台のみになりました！</div><div>&nbsp;</div><div>&nbsp;</div><div>はやい〜〜</div><div>&nbsp;</div><div>地方公演で毎回いただけるご当地グルメが毎回たのしみで...！</div><div>&nbsp;</div><div>&nbsp;</div><div>福岡は地元なので明太子とかラーメンとか馴染みのある食べ物がたくさんあったし
  </div><div>&nbsp;</div><div>大阪では初めて塩たこ焼きを食べました！</div><div>あっさりしてて個人的にソースより好きかも！ってくらい美味しかった！</div><div>&nbsp;</div><div>&nbsp;</div><div>でも大阪は野外で</div><div>リハの時とかは40度くらいでものすごーく暑くて</div><div>終わった後は髪も体も今まで見たことないくらい汗だくだったので</div><div>&nbsp;</div><div>ケータリングはきゅうりとスイカとトマトばっかり食べてました笑</div><div>暑いときに塩をかけて食べると夏バテ対策にもなるし、美味しい（＾Ｏ＾）</div><div>&nbsp;</div><div>おかげで体調崩すことなく乗り越えられた！！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>しっかりクールダウンしてから熱々のたこ焼き食べたよ〜d(￣
  ￣)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>みなさんは熱中症とかなってないですか？？</div><div>&nbsp;</div><div>もう少しツアー続きますが、</div><div>来てくださる方体調には十分気を付けて下さい(＞人＜;)</div><div>&nbsp;</div><div>&nbsp;</div><div>私も、体調管理も大切なお仕事なので</div><div>ツアー中はとくにちゃんとバランスよく食べて</div><div>運動して体力つけなきゃだ！！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>お互い元気に</div><div>平成最後の夏楽しもう〜\(
  ˆoˆ
  )/</div><div>&nbsp;</div><div>&nbsp;</div><div>平成最後の夏って不思議な感じ〜</div><div>改めて言われたりするとうわっ
  思い出たくさん作らな！！ってそわそわするんよね笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ちなみにですがリハ中の格好がみんな長袖長ズボンに帽子被って目以外タオルでぐるぐる巻きにして</div><div>もはや誰が誰だか分からないというすごい面白い光景で笑</div><div>もしかしたらどこかで流れるかもしれないのでぜひともみてほしいです(￣▽￣)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ここからお知らせです！！</div><div>&nbsp;</div><div>&nbsp;</div><div>◯メンズノンノさん</div><div>ラブソングときみ。というコーナーに載せていただいてます</div><div>「逃げ水」をテーマに</div><div>野球部の彼の試合を見にきた彼女という設定です(*´ー｀*)</div><div>彼女と思って見ていただければ...！笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>◯CMnowさん</div><div>美月と表紙をさせていただいてます！</div><div>ちょっとドキッとするような写真も撮影したのですが</div><div>果たして使われているのか...笑</div><div>46問46答もあります！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>◯B.L.T.さん</div><div>&nbsp;</div><div>ついに発売されました〜</div><div>&nbsp;</div><div>約2年前の乃木坂の3期生オーディションでB.L.T.賞をいただきました</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>やっぱり特別賞をいただいたりとか、初めてのソログラビア撮影だったりとか</div><div>鮮明に覚えているし、私にとって特別な雑誌でもあるので今回ソロ表紙をさせていただくっていうのは自分にとってすごく大きなことでした！</div><div>&nbsp;</div><div>まだまだ先は長いけど自分の中で１つ目標を達成できたような気がしてます</div><div>&nbsp;</div><div>&nbsp;</div><div>それもいろんな形で応援してくれるファンのみなさんのおかげです！</div><div>改めて本当にいつもありがとうございます！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>初めてソログラビアを撮っていただいた2年前の不安と緊張でガチガチだった自分からは想像できないくらい</div><div>心から楽しんで、素の自分を撮っていただきました！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>あとね〜、編集者さんの言葉のページを読んですごい嬉しくて写真撮りました笑</div><div>&nbsp;</div><div>乃木坂46担当編集が見た与田祐希</div><div>「B.L.T.賞、与田祐希」を決めた日のこと</div><div>っていうところ！</div><div>初登場から今までの写真も載っていて自分で見てても面白かったし、なんかすごく愛があって</div><div>本当に嬉しくて嬉しくて(*´-`)✨</div><div>&nbsp;</div><div>&nbsp;</div><div>でもひとつだけ...</div><div>「オーディションの時周りが緊張している中微動だにせずまっすぐ前だけを見て立っていた」のは</div><div>&nbsp;</div><div>本当は緊張しすぎてもはや硬直してたのかも...((((；ﾟДﾟ)))))))</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>こんな弱いし冴えない私ですが</div><div>&nbsp;</div><div>期待してもらえるなら応えられるようになりたいし</div><div>ゆくゆくはやっぱり間違ってなかった</div><div>選んでよかったって思ってもらいたいです！</div><div>うわ！成長したな！！！って言わせたいです！</div><div>&nbsp;</div><div>気合い入れてこれからも頑張ります！</div><div>&nbsp;</div><div>&nbsp;</div><div>あれっ、なんか話それてきた...</div><div>思い入れがありすぎて</div><div>語りすぎましたヽ(￣д￣;)ノ</div><div>&nbsp;</div><div>&nbsp;</div><div>B.L.T.たくさんの方にみていただけたら嬉しいです！</div><div>&nbsp;</div><div>ちなみにポスターとファイルも付いてきます〜(о´∀`о)</div><div>&nbsp;</div><div>よろしくお願いします！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>◯のぎおび</div><div>月曜日SHOWROOM生配信します！</div><div>久しぶりだー(°_°)どきどき</div><div>お時間ある方ぜひ！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>◯スマートニュースの全力坂に出演させていただいています！</div><div>&nbsp;</div><div>乃木坂を走りました！</div><div>&nbsp;</div><div>&nbsp;</div><div>走り方が変ってよく言われてきたのでどうしたらかっこよく見えるかネットで調べて挑んだので自信満々だったのですが、、</div><div>&nbsp;</div><div>オンエアを見てあれ？イメージと違うぞと。</div><div>&nbsp;</div><div>なんかもっとかっこよく速く</div><div>シュンって走ってる気分だった...</div><div>&nbsp;</div><div>&nbsp;</div><div>でも私なりの全力で走ったので見ていただけたら嬉しいです。。！</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/08/12/k6zi61ix.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>でもやっぱりカットかかって最後はへらへらしてるところ</div><div>しっかりマネージャーさんに激写されてました、、</div><div>&nbsp;</div><div>かっこよく走れてると思ってたもんだから</div><div>最後は満足げなドヤ顔です(￣▽￣)笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ちなみに今日は京都で個別握手会でした！</div><div>握手会はいつもいつもすごくあったかい気持ちになります(*^^*)</div><div>今日も本当に楽しくて幸せでした！</div><div>暑い中、お忙しい中ありがとうございました☺︎</div><div>みなさんの事が大好きです！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>それではまた！笑</div><div>おやすみ〜<img
  src="/images/blog/yuuki_yoda/2018/08/12/l045fczs.jpg"></div> 
