title: ジコチューな日
date: '2018/08/26 20:30'
author: 与田祐希
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>こんにちは！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>さいきんさつま芋への愛が再沸騰してて基本気が早いのでもうすぐ秋か〜って感じてます（´-`）</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>なんかいっとき食べ過ぎてちょっと薄れてたけどやっぱりさつま芋すき！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ちなみに今現在のゆうきの頭の中</div><div>やきいも、大学芋、シェトランドポニー、芋けんぴ</div><div>&nbsp;</div><div>&nbsp;</div><div>ここに食い込むシェトランドポニーへの気持ちもなかなか強いです</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そんな時になんとパパからうちにシェトランドポニーがきたよって動画付きのLINEがきた！！！！！！！！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>え！！！！うそ！会いたい！！！どこから連れてきたと？！ってわくわくしながら動画を開いた結果</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki.yoda/2018/08/26/crz2o6gk.jpg"></div><div>&nbsp;</div><div>ねえーーー</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>騙された...</div><div>&nbsp;</div><div>&nbsp;</div><div>
  </div><div>かわいいし</div><div>なんか明らかに人間用のTシャツ着とるけど！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ごんぞうやんって笑顔でつっこみました</div><div>&nbsp;</div><div>「Tシャツ脱がせる時にゴンゾーが怒って、パパ追いかけられて頭突きされたとよ〜T_T」</div><div>ですって笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてごんぞう、最近顔芸をするようになったらしい！</div><div>ちゅー顔とこの顔がお気に入りなんやって〜笑</div><div>動画を載せたい〜〜(T
  ^
  T)</div><div>&nbsp;</div><div>何回見てもにやにやしちゃう</div><div>シェトランドポニーとは違うかわいさできゅんきゅんしました♡笑</div><div>&nbsp;</div><div>&nbsp;</div><div>はやく生で見たいなぁ。。でも突進は怖いなぁ</div><div>ポニーというよりどっちかというとイノシシ...？</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてお話は突然がらっと変わりますが</div><div>単独表紙をさせていただいてるB.L.T.さんと週刊少年サンデーさんの本誌を頂いちゃいました〜</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ありがとうござます！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>サンデーさんは発売中です！</div><div>&nbsp;</div><div>なんとなんと特別付録でミニフォトブック付き(〃ω〃)わぁ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki.yoda/2018/08/26/7vx2tax4.jpg"></div><div>&nbsp;</div><div>とってもHAPPYな撮影でした✨</div><div>&nbsp;</div><div>&nbsp;</div><div>表紙と合わせたら18ページも載せていただいてます！</div><div>嬉しい限りです...（；＿；）</div><div>&nbsp;</div><div>来週の水曜日までなのでぜひぜひ！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてこちらはB.L.T.さん！</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki.yoda/2018/08/26/qacdq44i.jpg"></div><div>&nbsp;</div><div>ぼっけぼけ〜</div><div>躍動感がすごい笑</div><div>&nbsp;</div><div>&nbsp;</div><div>こういうはしゃいだ感じがびしばし伝わるような写真、個人的にすごい好きだから載せたかった！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>下の写真はマネージャーさんに</div><div>ウミガメやんって言われて</div><div>&nbsp;</div><div>そう言われてみるとじわじわ。。笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>9月号の発売は終わってしまいましたが</div><div>また出れるように頑張ります！ありがとうございました☺︎</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてこの写真もお気に入り！</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki.yoda/2018/08/26/obkp4c6p.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>ぎこちない壁ドン</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>これは発売中のCMnowさんのオフショットです！</div><div>&nbsp;</div><div>すごい笑ってますがなんて言ってるかは想像してみてください笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>今日はジコチューに</div><div>雑誌関係の写真とかたわいもない普段の話とかとかぐだだだっと書きました！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>だから最後はチュー特集でいこう！</div><div>ジコチューだけに...です...(￣▽￣)</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki.yoda/2018/08/26/q5cnrq06.jpg"></div><div>&nbsp;</div><div>ぶちゅ|(￣3￣)|</div><div>&nbsp;</div><div>&nbsp;</div><div>よだ、よだやました、ごんぞう、よだ。</div><div>&nbsp;</div><div>&nbsp;</div><div>右上のゆうきと左下のごんぞうの顔がちょっとシンクロしててお気に入り！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>それではそれでは</div><div>今日も一日おつかれさまでした！</div><div>&nbsp;</div><div>&nbsp;</div><div>あした名古屋ライブ2日目も頑張ります！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>またね〜<img
