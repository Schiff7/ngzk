title: ありがとう
date: '2018/09/04 23:30'
author: 与田祐希
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>今日は9月4日！3期生2周年の日です<img
  src="/images/blog/yuuki_yoda/2018/09/04/vuq1fd65.jpg"></div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/09/04/h735kokn.jpg"></div><div>&nbsp;</div><div>ファンのみなさんをはじめ本当にたくさんの方々に支えられ、助けていただきながら</div><div>今日、12人で2年目を迎えることができました</div><div>&nbsp;</div><div>いつもありがとうございます！</div><div>&nbsp;</div><div>&nbsp;</div><div>この12人で2周年をお祝いできてとっても嬉しいです！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>思い返すと2年間とは思えないほど濃くて、たくさんのありがたい経験をさせていただきました。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>これからも壁にぶつかったり、それぞれ悩むこともたくさんあると思いますが</div><div>みんなで乗り越えて成長して、輝いて、</div><div>応援に答えられるよう頑張ります！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてもうすぐ4期生も入ってきて、</div><div>後輩であり先輩という立場にもなるので</div><div>今まで先輩方に教えてもらったことや、してもらったことを後輩にもできるよう、</div><div>大きな背中を見せてくださる先輩方に</div><div>私たちも少しでも近付けるよう</div><div>乃木坂46の一員という自覚を持って更に気を引き締めて、頑張っていきます！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/09/04/tkuz2yq6.jpg"></div><div>&nbsp;</div><div>こちら身長を競うはづきとゆうき。</div><div>&nbsp;</div><div>背比べして</div><div>ほら〜ゆうきのほうが高いやん！って自慢してたらどんぐりの背比べだよってみんなに言われた笑</div><div>&nbsp;</div><div>&nbsp;</div><div>来年は松ぼっくりの背比べくらいにはなれるようがんばろっと(￣▽￣)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>真夏の全国ツアー2018も宮城で久保ちゃんも一緒に無事ファイナルを迎えることができました！</div><div>ありがとうございました！！</div><div>&nbsp;</div><div>&nbsp;</div><div>ツアーの事ももっと書きたいし</div><div>お知らせもたくさんあるのでまとまるまでもう少しお待ちください(＞人＜;)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして台風のニュースもよく目にします。</div><div>お気をつけてお過ごしください。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>それでは</div><div>おやすみなさい<img
  src="/images/blog/yuuki_yoda/2018/09/04/og2b2j3g.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div> 
