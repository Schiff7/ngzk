title: ゆうきのオフの過ごし方とただの惚気
date: '2018/09/15 20:48'
author: 与田祐希
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>こんにちは<img
  src="/images/blog/yuuki_yoda/2018/09/15/26len89c.jpg"></div><div>&nbsp;</div><div>最近だんだん涼しくなってきた！</div><div>&nbsp;</div><div>秋が来る〜</div><div>うれしい！</div><div>1番すきな季節なんです</div><div>&nbsp;</div><div>そういえば最近さつま芋食べる頻度があがったもん（´-`）.｡oO</div><div>&nbsp;</div><div>今年は買うだけじゃなくて自分で焚き火とかして作りたいなぁなんてふわっと考えてます</div><div>実現するかは謎ですがもしできたら感想文書きますね〜</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/09/15/ie2pl243.jpg"></div><div>&nbsp;</div><div>じゃん！</div><div>突然ですが</div><div>この前ちょっと時間があったので福岡の実家に帰りました！</div><div>&nbsp;</div><div>たろう久しぶり(*´-`)</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/09/15/uzk17zx3.jpg"></div><div>&nbsp;</div><div>おなじ顔！笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>たろうとはよくけんかして負けて泣かされてたけど久々に会うとかわいくて癒されました</div><div>&nbsp;</div><div>&nbsp;</div><div>......って書いた直後油断してたら靴下を取られて再び戦いました</div><div>&nbsp;</div><div>&nbsp;</div><div>でも結局は仲よしU・x・U</div><div>とわたしは思っているぞたろう。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>それとごんぞうは</div><div>いかにもヤギっぽい「メェ〜」って声しか今まで聞いたことなかったんやけど</div><div>ちょいちょい外から「うぇっ、ゔっうぉっっぼぼっくしゅん！」みたいなふしぎな音が聞こえてきて。。</div><div>&nbsp;</div><div>外を見てみたらごんぞうが1人で石ころ投げて遊びながら発していた声でした。</div><div>&nbsp;</div><div>&nbsp;</div><div>文字では説明できないけど耳を疑った！！(・Д・)</div><div>&nbsp;</div><div>お母さん曰くたまにワンともいうらしい</div><div>&nbsp;</div><div>&nbsp;</div><div>あとね</div><div>人懐っこすぎてお庭に出るたびに勢いよく飛びかかろうとしてきて</div><div>そりゃもうすんごい可愛いけど</div><div>なにしろ急激に大きく逞しく成長していらっしゃるから...</div><div>実はまだちょっとだけ恐縮しちゃうというかヤギ見知りです。。</div><div>はやく仲良くなりたいけどなぁと思いつつ東京に帰ってきました</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>あぁ〜</div><div>なんも計画立てずにぼさーっとしてたらあっという間に時間が過ぎちゃったなぁ</div><div>&nbsp;</div><div>&nbsp;</div><div>でも美味しいごはんは抜かりなく</div><div>しっかり食べてきた！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>牧のうどんの肉ごぼう天うどんにとろろがかかったやつを久々に食べたけど感動的でした</div><div>やっぱうどんは福岡のが好きだなぁ</div><div>かしわご飯もおいしくて</div><div>おすすめです！</div><div>&nbsp;</div><div>&nbsp;</div><div>あとは食べ物やったらしょうゆ味のもつ鍋をお母さんが作ってくれたり</div><div>お気に入りの焼き鳥やさん行ったり</div><div>大好きな馬刺し、</div><div>博多とよみつひめのいちじく、</div><div>ゴールドキュウイなどなど...</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>あっ
  あとお母さんと念願の映画もみれたんだった！</div><div>銀魂2</div><div>最高に面白かった〜</div><div>アニメも映画の前作も観ててすごく好きな作品なのでまた映画館でみれてよかった(#^.^#)</div><div>笑いすぎたし泣けたしもう一回観たいくらい楽しかったです！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>うむ、思い返すとノープランなりに家族とか親戚と久々にゆっくりして</div><div>かなりリフレッシュできてました☺︎</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>なんにも考えずだらだらと過ごしてたら不思議なくらい体の調子もぐぐぐっとよくなった！</div><div>なんて単純な体なんだろう...笑</div><div>&nbsp;</div><div>&nbsp;</div><div>やっぱり地元はホッとするものですな〜(*´-`)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>〜最後にお知らせ〜</div><div>&nbsp;</div><div>&nbsp;</div><div>◯マウス</div><div>美月とももちゃんと軽井沢で夏の思い出作りをしてマウスコンピュータで動画や写真を編集しました！</div><div><img
  src="/images/blog/yuuki_yoda/2018/09/15/m2m7riic.jpg"></div><div>&nbsp;</div><div>アスレチックとかBBQとか花火とかシャボン玉とか夏らしいことたくさんできてたのしかった〜</div><div>&nbsp;</div><div>&nbsp;</div><div>そして熊に遭遇したところ、本気でどっきりにひっかかっててお恥ずかしいけど何回見ても笑ってしまいマウス。</div><div>よろしくおねがいしマウス。(￣▽￣)笑</div><div>&nbsp;</div><div>&nbsp;</div><div>◯「木ドラ25「モブサイコ100」Blu-ray
  BOX&amp;DVD BOX」が10月3日に発売されます！</div><div>・メイキング</div><div>・与田祐希
  はじめてのドラマ撮影</div><div>・坂本浩一監督のアクションとVFXの世界</div><div>・第1話ビジュアルコメンタリー</div><div>・未使用シーン</div><div>・アウトテイク集</div><div>・モブの妄想
  ツボミちゃんデート集</div><div>・肉体改造部エンディングセリフ付きバージョン</div><div>・ツボミちゃんカラオケ映像</div><div>・制作発表記者会見</div><div>など特典もたくさんあるみたいです！</div><div>ぜひぜひ(#^.^#)</div><div>&nbsp;</div><div>&nbsp;</div><div>◯ガールズアワード(9月17日)</div><div>&nbsp;</div><div>明日！！！</div><div>ライブと、ファッションショーに出演させていただきます！</div><div>お洋服とかメイクとか最近さらに大好きで移動中とかスマホで調べたり10分でも時間あればお店に見にいったりするくらい女の子として研究中なのですごく嬉しいです！</div><div>がんばります！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>〜雑誌〜</div><div>&nbsp;</div><div>◯週刊少年マガジンさん(9月19日発売)</div><div>単独表紙をさせていただきますm(._.)m</div><div>16ページも！</div><div>オフショットは発売されたら載せます！</div><div>よろしくお願います(〃ω〃)</div><div>&nbsp;</div><div>&nbsp;</div><div>◯The
  New Era Book Fall &amp; Winter
  2018</div><div>男女関係なく使えるデザインとかすごく好きでわたしも普段から使わせていただいています！(*´-`)</div><div>そういえば握手会でよくおそろいの持ってる方見つける〜！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>〜テレビ〜</div><div>&nbsp;</div><div>◯浜ちゃんが！(9月19日24:54〜25:24)</div><div>''買う''編に高山さんと出演させていただきます！</div><div>お買い物できたのか</div><div>できなかったのか...</div><div>お楽しみにです！</div><div>&nbsp;</div><div>&nbsp;</div><div>◯ミュージックステーション
  </div><div>ウルトラFES2018</div><div>&nbsp;</div><div>何度目の青空か？と、シンクロニシティを披露します！</div><div>生放送、がんばります！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてきのう、高校生クイズ放送されました！</div><div>(一応)おなじ高校生なのが信じられないくらいみなさんかっこよかったし、どのチームも素敵でした☺︎</div><div>そして桜ヶ丘高校のみなさん</div><div>おめでとうございます！！！</div><div>すごいなぁ...</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてつい先日もとある収録に参加させていただいてきました！</div><div>情報解禁楽しみにしていてください！((
  _ _
  ))..</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>〜舞台〜</div><div>&nbsp;</div><div>舞台
  「ザンビ」に出演させていただくことになりました！</div><div>わたしも聞いたばかりでまだ詳しくは分からないのですが</div><div>11月16日〜11月25日</div><div>東京ドームシティホールでさせていただくそうです！</div><div>出演者は</div><div>乃木坂46から私と山下美月</div><div>欅坂46さんから小林由依さんと土生瑞穂さん</div><div>けやき坂46さんから齊藤京子さんと小坂菜緒さん</div><div>が出演するそうです！</div><div>いい舞台になるよう頑張りますのでよろしくお願いますm(._.)m</div><div>また情報わかり次第お知らせします！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ではでは</div><div>今日も読んでくれてありがとうございました(*´ー｀*)</div><div>&nbsp;</div><div>真夏の全国ツアーのお話はまた次に書きます！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>最後に私ごとですが</div><div>今日はひいおばあちゃんの94歳のお誕生日でした！</div><div>帰る度にばあちゃんのニコニコな笑顔に元気をもらってます(o^^o)</div><div>来年は一緒にケーキ食べれたらいいな〜</div><div>おめでとう〜✨</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>それではまた更新します！</div><div>おやすみなさい<img
  src="/images/blog/yuuki_yoda/2018/09/15/26len89c.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/09/15/cf1nvxba.jpg"></div><div>&nbsp;</div><div>お母さんが撮ってくれてたリアルなおやすみ写真(-_-)zzz</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/09/15/zcxg6u92.jpg"></div><div>&nbsp;</div><div>ミテル...</div> 
