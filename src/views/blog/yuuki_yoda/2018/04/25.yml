title: 大好き
date: '2018/04/25 23:06'
author: 与田祐希
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>こんばんは<img
  src="/images/blog/yuuki_yoda/2018/04/25/fwn882px.jpg"></div><div>&nbsp;</div><div>最近どどっと暖かくなってきたと思ったら</div><div>急に寒い日があって</div><div>そんな日に限って外でのお仕事だったりしてこんな季節に凍えてました((((；ﾟДﾟ)))))))</div><div>寒くなると思わなくてすごい薄着でヒートテックも着ず、カイロも貼ってなかったからなぁ</div><div>お味噌汁が体に染み渡った</div><div>&nbsp;</div><div>そんな感じで最近はありがたいことにまた新しいお仕事をさせていただいています☺︎</div><div>&nbsp;</div><div>みてもらう日が楽しみだなぁとわくわくしながら頑張る！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>今日はいくつかお知らせを！</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/04/25/cicyjw2y.jpg"></div><div>&nbsp;</div><div>週刊少年マガジンさんで表紙をさせていただいてます！</div><div>ひっさしぶりに公園ではしゃいだー！楽しかったです！！</div><div>あと今年初めて誕生日もお祝いしてもらいました✨</div><div>もうすぐ「じゅうはっさい」になるよ...！</div><div>&nbsp;</div><div>100問100答もあるのでこれを見てもっともっと私のことを知ってもらえたらうれしいなぁ</div><div>なかなか味があると思います笑</div><div>&nbsp;</div><div>
  オフショット</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/04/25/p66wrcwg.jpg"></div><div>&nbsp;</div><div>素。笑</div><div>&nbsp;</div><div>ぜひぜひよろしくおねがいします！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして</div><div>アップトゥボーイさんでは私とももちゃんと美月とくぼしで表紙をさせていただいています！</div><div>&nbsp;</div><div>「いもうと坂」というユニット名になりました〜(
  ^ω^
  )♡</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>この日の撮影はみんな果てしなくテンションが高かったです(o^^o)</div><div>&nbsp;</div><div>朝から言霊砲を歌いまくり、河川敷での撮影では童謡を歌い、ほんとの部活帰りのようなテンションですごいたのしかった！</div><div>ぜひみてね！</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/04/25/4sayb2xx.jpg"></div><div>ひょっこり〜〜</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして</div><div>BRODYさんでは</div><div>ももちゃんと表紙をさせていただいています！</div><div>よだもも久しぶりでした(
  ´ ▽ `
  )</div><div>逃げ水なつかしいなぁ...</div><div>初のモノクロームで今までのこの2人での撮影で一番かっこいい感じに撮ってもらいました！</div><div>成長したかな？笑</div><div>渋谷のスクランブル交差点でも撮影したん〜(°_°)</div><div>インタビューも今の想いとかたくさんお話ししたので読んでほしいです！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>最後に</div><div>先日、生駒さんの卒業コンサートが終わりました！</div><div>&nbsp;</div><div>生駒さんとは、先輩方に比べたらまだ出会って間もないし、1から乃木坂を一緒に作り上げてきたわけではないけど</div><div>私は生駒さんの背中を見て乃木坂らしさを学びました</div><div>短い間だったけど後輩として沢山のことを教わり、</div><div>数え切れないくらいお世話になったし、感謝しているし、尊敬しています</div><div>そしてなにより生駒さんのことが大好きです。</div><div>そんな大好きな生駒さんにとって</div><div>7年間の締めくくりでもある大切なライブ</div><div>悔いのない時間にするために</div><div>自分にできることってなんだろうって考えました</div><div>その時まず思ったのが</div><div>乃木坂46の生駒さんの姿を目に焼き付けること</div><div>そしてこのステージを通して生駒さんに少しでも安心してもらうことかなって</div><div>そのためにすべきことはとにかく全力で頑張るしかない</div><div>精一杯がんばって、精一杯楽しみたいと思いました。</div><div>だからもちろんさみしい気持ちでいっぱいだけど</div><div>強い気持ちで、笑顔で立ちたいと思っていました。</div><div>でもやっぱり生駒さんの顔を見ると、言葉を聞くと</div><div>どうしてもこらえきれませんでした</div><div>私はまだまだ未熟者だし、今の自分にとって生駒さんの背中は大きすぎるけど</div><div>でもいつかは生駒さんにも胸を張って会えるように</div><div>乃木坂46の名に恥じぬよう努力・感謝・笑顔で今後も頑張っていきます！</div><div>そして残りの時間もいろんな形でたくさん感謝を伝えていきたいです☺︎</div><div>本当にお疲れ様でした！</div><div>ありがとうございました！</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/04/25/waejvnhx.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>ずっと大好きです♡</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>
