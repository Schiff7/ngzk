title: 大人になろう
date: '2018/04/28 20:12'
author: 与田祐希
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ベットでごろごろするのが最高に好きな時間</div><div>&nbsp;</div><div>こんにちは</div><div>与田祐希グータラです</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>最近なぜか今まで以上にすっごい眠くなるんだ〜</div><div>&nbsp;</div><div>なんでかなー</div><div>成長期だなこれは</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/04/28/i2dzu5o6.jpg"></div><div>&nbsp;</div><div>ごんぞうもそうらしい。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>睡魔には勝てない...</div><div>&nbsp;</div><div>ブラックコーヒーでも飲んでみようかしら(￣▽￣)</div><div>&nbsp;</div><div>&nbsp;</div><div>飲めるもん、一応。がんばれば。</div><div>ちょっと見栄を張ってみた笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>大人の階段を登りたいものです</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>あっ
  でもねー、もうすぐ18歳になるんよ！！</div><div>5月5日！！覚えて！</div><div>&nbsp;</div><div>あっ...</div><div>ちなみにこどもの日です。。笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>うーん</div><div>大人への道のりはまだまだ遠いみたい(T
  ^ T)
  </div><div>&nbsp;</div><div>一歩ずつね！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/04/28/3b2m5km4.jpg"></div><div>じゃん！</div><div>&nbsp;</div><div>&nbsp;</div><div>まずあやちゃん</div><div>と、めがねから。</div><div>&nbsp;</div><div>よく遊ばれてます笑</div><div>いたずら好きなお姉さま(￣▽￣)</div><div>&nbsp;</div><div>焼肉好きらしいから今度一緒に行きたいなぁ</div><div>&nbsp;</div><div>&nbsp;</div><div>あと豆知識！</div><div>あやちゃんってね！髪が伸びるのはやい気がするd(￣
  ￣)笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>お次は下の写真</div><div>最近テンションが高い気がするくぼちゃん</div><div>前からかな？いや、最近とくにそんな気がします笑</div><div>&nbsp;</div><div>普段からよく美声でお歌を歌ってるからこっそり聴き入ってるんだー（´-`）.｡oO</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>この日は久しぶりに３期生集まったけんいっぱい写真撮りました〜</div><div>&nbsp;</div><div>またちょいちょい載せていきます(*´ー｀*)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>最後におしらせ！</div><div>&nbsp;</div><div>FLASHスペシャルさんに10ページのソログラビアを載せていただいてます！</div><div>はじめて旅館の浴衣を着たよ✨</div><div>髪濡らして乾かしたり、シャボン玉したり、すごいリラックスモードで楽しい時間でした〜☺︎</div><div>&nbsp;</div><div>そして</div><div>もし時間を止められたら、超能力を使いたい</div><div>という謎の言葉も生み出しました。笑</div><div>&nbsp;</div><div>&nbsp;</div><div>ぜひぜひみてほしいです！</div><div>よろしくおねがいします(
  ^ω^ )♡</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/04/28/10xmgaif.jpg"></div><div>&nbsp;</div><div>謎のポーズ笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/04/28/qn5ath03.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>んで！</div><div>こっちは週刊少年マガジンさんのオフショットその2です！</div><div>&nbsp;</div><div>なんかのアイコンとかに使えそう！</div><div>よければ〜(*´-`)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして明日、明後日は大阪で握手会です！</div><div>&nbsp;</div><div>&nbsp;</div><div>あしたの全握のミニライブでは「言霊砲」初披露...！どきどき</div><div>&nbsp;</div><div>握手もソロレーン...！そわそわ</div><div>&nbsp;</div><div>&nbsp;</div><div>正直不安もありますが、楽しくがんばります！</div><div>来てくれたらうれしいです☺︎</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>それではまたね(・ω・)ノ</div><div>おやすみなさい<img
  src="/images/blog/yuuki_yoda/2018/04/28/ncguy46r.jpg"></div><div>&nbsp;</div><div><img
