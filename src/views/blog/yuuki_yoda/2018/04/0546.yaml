title: '久しぶりにタイトルに悩み中...とりあえずブログを読んだそこのあなたに決めてほしい！ '
date: '2018/04/05 20:54'
author: 与田祐希
content: |-
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>シンクロニシティと言霊砲</div>
  <div>聴いていただけたでしょうか？</div>
  <div>&nbsp;</div>
  <div>シンクロニシティは</div>
  <div>とにかくすごくすごく好きなんです！</div>
  <div>歌詞も、メロディーも、ダンスも、MVも</div>
  <div>なんか泣きそうになるくらい</div>
  <div>好きです</div>
  <div>この曲を歌えてうれしいです</div>
  <div>なんだろう、、</div>
  <div>なんて言ったらいいのか難しいけど</div>
  <div>今までで1番ってくらい響く...</div>
  <div>ぜひ聴いてみてください</div>
  <div>私はすごくこの曲に背中を押されます</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>言霊砲は3期生のももちゃんと久保ちゃんと美月とのユニットで歌わせていただいてます！</div>
  <div>かわいい曲で披露する日が楽しみだね〜って話してました！</div>
  <div>こないだ勝手にコールしながら4人で歌ってた！一緒に盛り上がりたいです！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/yuuki.yoda/2018/04/05/tj3jp78t.jpg"></div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>発売中の漫画アクションさんの単独表紙をさせていただいてます！</div>
  <div>&nbsp;</div>
  <div>この写真なんかいい。笑</div>
  <div>リボン外す瞬間をマネージャーさんが撮ってくれてました</div>
  <div>なにしろ画質がいい。</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>アクションさんの撮影は夏ぶりでした〜</div>
  <div>&nbsp;</div>
  <div>オフショットがいっぱいある！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/yuuki.yoda/2018/04/05/tzdr6q3y.jpg"></div>
  <div>&nbsp;</div>
  <div>今年初めて桜を見た日</div>
  <div>&nbsp;</div>
  <div>3月3日くらいだったかな</div>
  <div>&nbsp;</div>
  <div>春の始まり〜！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>ただ、今年1番花粉に苦しんだ1日でした(｡-_-｡)</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/yuuki.yoda/2018/04/05/a1tc8bgf.jpg"></div>
  <div>&nbsp;</div>
  <div>でも負けないぞ</div>
  <div>&nbsp;</div>
  <div>大丈夫だぁ気合いだぁアイドルだぁぁってもはや謎なこと言いはじめたとき</div>
  <div>&nbsp;</div>
  <div>(落ちてた木を無理やりマイクみたいに持ってます)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/yuuki.yoda/2018/04/05/wkh4yild.jpg"></div>
  <div>&nbsp;</div>
  <div>そして薬に救われようやく落ち着き、我に帰るよだ</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そういえばここ、雰囲気が実家に似てる！</div>
  <div>&nbsp;</div>
  <div>ふと、たろうもごんぞうもちびもぐりも元気かなぁって思った</div>
  <div>&nbsp;</div>
  <div>人間の家族の方々は相変わらず元気そうなので心配はないです笑</div>
  <div>あっ でも最近お父さんからしょっちゅうメールが来ます</div>
  <div>しかもモバメで言ったこととか...</div>
  <div>娘のモバメとっとるん？！って私は逆に心配になりました笑</div>
  <div>&nbsp;</div>
  <div>そんなパパは今日イチゴフェアに行くらしい(・∀・)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>アクションさんのオフショットいっぱいあって載せきれないのでモバメでも送るね〜(＞人＜;)</div>
  <div>&nbsp;</div>
  <div>でっかい牛とのツーショットもあるんだ笑</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>クリアファイルも付いてるのでぜひ使ってください！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>さてさて</div>
  <div>&nbsp;</div>
  <div>今日の25時からはモブサイコ100ついに最終回です！！</div>
  <div>&nbsp;</div>
  <div>高嶺ツボミちゃんとして</div>
  <div>素敵な現場で素敵な方々とご一緒できてすごくすごく幸せだったし、短い間でしたがたくさんの刺激を受けた期間でした！</div>
  <div>本当にありがとうございました！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>今日は絶対寝ない！リアルタイムでみるんだ〜d(￣ ￣)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>さみしいけどラストどうなるのか...</div>
  <div>お楽しみに！</div>
  <div>&nbsp;</div>
  <div>お見逃しなく〜☺︎</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>あと、お知らせ！</div>
  <div>&nbsp;</div>
  <div>ドラマ モブサイコ100の公式LINEスタンプが出ました！</div>
  <div>なんと音声付き！！</div>
  <div>私もさっそく買いました！</div>
  <div>でも自分で使うのちょっとはずかしいね笑</div>
  <div>みなさんはぜひたくさん使ってください(*´ー｀*)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>ではでは</div>
  <div>また更新します(・ω・)ノ</div>
