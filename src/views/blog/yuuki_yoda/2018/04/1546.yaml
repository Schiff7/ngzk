title: トキトキメキメキな彼女
date: '2018/04/15 21:00'
author: 与田祐希
content: |-
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>トキトキメキメキのMVが公開されました〜！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>れんかセンター！</div>
  <div>&nbsp;</div>
  <div>私含めみんな取材とかでれんかっぽい曲って口を揃えて言ってました笑</div>
  <div>&nbsp;</div>
  <div>明るくてキラキラしてます！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>伊藤衆人監督がヨーダのリュックとライトセーバー持ってきてくださってて</div>
  <div>ライトセーバーはMVでヨーダが使ってるのでぜひチェックしてみてください笑</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そして振り付けもあらロマの振付師の方で、とってもかわいい感じです♡</div>
  <div>おしりさわってます♡♡</div>
  <div>いいやろ〜（￣+ー￣）笑</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/yuuki.yoda/2018/04/15/z5idnile.jpg"></div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>撮影の合間に弾けないウクレレを持って弾き語りしてみた(まずは形から、ね)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/yuuki.yoda/2018/04/15/99yvhmnx.jpg"></div>
  <div>&nbsp;</div>
  <div>はづは弾けるんだよな〜</div>
  <div>かっちょええd(￣ ￣)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>やましたパンチ！はぜったい弾けないだろうなぁ(偏見です)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>雨やったけどすごいたのしい撮影でした〜☺︎</div>
  <div>&nbsp;</div>
  <div>そして3期生曲のMV撮影雨ばっかり記録更新した(°_°)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>三番目の風は室内で天気は忘れたけど</div>
  <div>未来の答えも僕の衝動もトキトキメキメキも雨...！</div>
  <div>&nbsp;</div>
  <div>そういえばシンクロニシティも雨だったなぁ(*´-`)笑</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>ちなみにわたしは風女です</div>
  <div>&nbsp;</div>
  <div>前髪崩れるからみんなに嫌われるやつ〜〜</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>ゆうきもきらいなやつ〜〜(￣▽￣)笑</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>雨にも負けず、風にも負けず、素敵なMVを撮っていただいたので</div>
  <div>ぜひぜひみてみて！</div>
  <div>&nbsp;</div>
  <div>カタカナにしようと思ったけどなんか違ったからひらがなで笑</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/yuuki.yoda/2018/04/15/wy8zzkfj.jpg"></div>
  <div>&nbsp;</div>
  <div>MVみてくれた人だけ</div>
  <div>彼女が髪縛りだしたなうに使いたくなったら使ってください(・∀・)</div>
  <div>&nbsp;</div>
  <div>今回もくぼちゃんが撮ってくれた笑</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>嘘つきはうまい棒のはじまりだからね！</div>
  <div>&nbsp;</div>
  <div>(えぇ、モブサイコ100ロスです、、)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そして先日</div>
  <div>星の王女さまをやましたと観に行きました〜！</div>
  <div>&nbsp;</div>
  <div>最高だった！</div>
  <div>舞台でこんなに笑ったの初めて！ってくらい笑ってました！</div>
  <div>でもただ面白いだけじゃなくて心に響く言葉とか、歌とか、踊りもたくさんあって</div>
  <div>あっという間すぎてもう1回観たいくらい...</div>
  <div>映画にしてもドラマにしてもマンガにしても舞台にしても</div>
  <div>私の場合最後までみて結論も全部知ってもう1回観たい！って思うことは今まであんまりなかったから自分でもびっくりしてます</div>
  <div>それくらい素敵でした(*´-`)</div>
  <div>&nbsp;</div>
  <div>そして今回はじめてみんなの舞台を客観的に観ました</div>
  <div>今まで一緒に舞台とかさせてもらってきて</div>
  <div>1人1人たくさん悩んだり心が折れそうになりながら頑張ったことは鮮明に覚えてます</div>
  <div>今回私はどんなことがあったとか全然知らないし、何もできないし、何も言う資格はないけど</div>
  <div>でもやっぱり近くにいるからこそ大変なことも伝わってきていました</div>
  <div>頑張っても間違えてしまうことだってあるかもしれないし、絶対うまくいく！っていうわけではないかもしれないけど</div>
  <div>でも頑張ってきた分観てる人の心が動くんだなって学びました！</div>
  <div>&nbsp;</div>
  <div>あぁーもう1回観たい。。！</div>
  <div>本日2回目だ |(￣3￣)|笑</div>
