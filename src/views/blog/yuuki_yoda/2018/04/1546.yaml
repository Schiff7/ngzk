  <div>今度またお肉一緒に食べに行くんだ〜</div>
  <div>&nbsp;</div>
  <div>行きたいお店がありすぎて大変！</div>
  <div>&nbsp;</div>
  <div>はぁ楽しみ( ^ω^ )</div>
