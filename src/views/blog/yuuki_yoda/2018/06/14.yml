title: '福岡県産  与田実  '
date: '2018/06/14 20:12'
author: 与田祐希
content: |-

  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>みなさんこんばんは</div>
  <div>与田実です<img src="/images/blog/yuuki_yoda/2018/06/14/yi0c2quw.jpg"></div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>ご自由にお食べください。</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/yuuki_yoda/2018/06/14/47dt2xny.jpg"></div>
  <div>&nbsp;</div>
  <div>なんつって笑</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>最近プチトマトよく食べてる！</div>
  <div>&nbsp;</div>
  <div>食べだしたら止まらないシリーズに入ってきた！</div>
  <div>&nbsp;</div>
  <div>暑くなってきたからかな〜</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そっか、もう梅雨で、終わったらすぐ夏がくるのか</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>逃げ水は去年の夏曲だから</div>
  <div>あれからもう1年近くなってるってことになる...</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>うわぁ、はやいなぁ</div>
  <div>&nbsp;</div>
  <div>なんかついこの間ことみたい</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そろそろまたウミガメ探したい！笑</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>時間が経ったらいつかまた潜りたいって思うのかなー</div>
  <div>今はちょっときついけどねー</div>
  <div>なんて去年ももちゃんと話してたけど</div>
  <div>わたしは思ってるみたいです笑</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>せっかくライセンス取ったし！！</div>
  <div>&nbsp;</div>
  <div>今ならあの時よりもっと戦える！</div>
  <div>(ウミガメと...？笑)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そして夏といえば最近薄着な衣装も増えてきました！</div>
  <div>&nbsp;</div>
  <div>とくに浴衣を着ると、夏だー！ってなる！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>Tシャツとかもすきやけいっぱいきれるの嬉しい！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>最近は落花生のTシャツを買ったんだ〜</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/yuuki_yoda/2018/06/14/056gd3tw.jpg"></div>
  <div>&nbsp;</div>
  <div>ちょいちょいなにそれ〜ってつっこまれるけど</div>
  <div>わりとお気に入り(｀・ω・´)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>いろんな柄に挑戦してみたい！</div>
  <div>&nbsp;</div>
  <div>そういや去年はTシャツ全然持ってなかったし、</div>
  <div>ガーリーなお洋服ばっかり着てた気がする</div>
  <div>今でも着るけど、幅が広がったかも！！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>よく考えてみると、好きな服も、好きな食べ物も、したい事も変わったもんだなぁ</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>あれ</div>
  <div>なんか今日昔話が多い、、、？</div>
  <div>&nbsp;</div>
  <div>そんな気分なんです笑</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>たまにあるやつ〜（´-`）</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/yuuki_yoda/2018/06/14/j9l8pm2c.jpg"></div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そして！</div>
  <div>この前の握手会、生誕祭</div>
  <div>ありがとうございました✨</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>とってもとってもうれしかったです(o^^o)</div>
  <div>&nbsp;</div>
  <div>お手紙は葉月とでんちゃんが即興で読んでくれた笑</div>
  <div>さすがの2人！！面白すぎて嬉しすぎました笑</div>
  <div>ありがとう☺︎</div>
  <div>とりあえず一緒に焼肉行きたいd(￣ ￣)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/yuuki_yoda/2018/06/14/y9gtwedk.jpg"></div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>生誕委員のみなさんがレーンも島っぽく可愛くしてくださりました〜✨</div>
  <div>たくさんの祝花も！</div>
  <div>ありがとうございます（ ; ; ）♡</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>3部終わりからはパンダのパンゾウくん(38)と一緒に握手したよ笑</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/yuuki_yoda/2018/06/14/xb2g7n82.jpg"></div>
  <div>&nbsp;</div>
  <div>足長いおっきい！</div>
  <div>可愛すぎる♡♡</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>西鉄バスならぬ、のぎてつバス〜(*´-`)</div>
  <div>なつかしい！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>たくさんお祝いしてくれて本当にありがとうございました(〃ω〃)</div>
  <div>恩返しできるような1年にしたい！</div>
  <div>18歳もがんばります！！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>最後に</div>
  <div>相楽伊織さんと斎藤ちはるさんが卒業を発表されました</div>
  <div>伊織さんも、ちはるさんもお会いしたとき</div>
  <div>声をかけてくださったり</div>
  <div>いつも優しく接していただいていて</div>
  <div>そんな先輩方の卒業はとてもとてもさみしいですが、</div>
  <div>一緒にお仕事できる今を噛み締めて、しっかりと背中を見て、安心していただけるよう</div>
  <div>微力ながらこれからも乃木坂の一員として精一杯頑張っていきたいと思います</div>
  <div>改めて、ご卒業おめでとうございます</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>それでは、また更新します！</div>
  <div>&nbsp;</div>
