author: 与田祐希
content: |-
  <div>&nbsp;</div>
  <div>東日本大震災から7年が経ちました。</div>
  <div></div>
  <div>当時小学4年生だった私にできることなんて、ほんの少ししかありませんでした。</div>
  <div>でも、今はアイドルという仕事をしているからこそできることがあると思います。</div>
  <div></div>
  <div>小さな力だとしても、でもみなさんに笑顔や、勇気や、元気や、幸せや、パワーをお届けできるよう</div>
  <div>これからも自分にできることを誠心誠意努めて参ります。</div>
  <div></div>
  <div>亡くなられた方々のご冥福を心よりお祈り申し上げますとともに､</div>
  <div>被災された方々に心よりお見舞い申し上げます｡</div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div>与田祐希</div>
