title: お誕生日！
date: '2018/03/01 12:30'
author: 与田祐希
content: >-
  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>遅くなりましたが...</div>

  <div>&nbsp;</div>

  <div>2月22日</div>

  <div>乃木坂46のお誕生日でした！！！</div>

  <div>&nbsp;</div>

  <div>６周年✨</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>私はまだ1年半程ですが、、、</div>

  <div>歴史ある乃木坂46のメンバーとして６周年をお祝いできて嬉しいです！</div>

  <div>&nbsp;</div>

  <div>乃木坂が大好きっていう気持ちが日々増してます(〃ω〃)</div>

  <div>大好きな場所で、大好きな人と一緒に、大好きな人達に囲まれてお仕事ができることが本当に幸せです</div>

  <div>今そう思えるからこそ、これからもなにがあっても私は前を向いて一生懸命以上に頑張ります！</div>

  <div>努力・感謝・笑顔を忘れずに</div>

  <div>大好きな乃木坂46のこれからに貢献できるようになりたいです！</div>

  <div>よろしくお願いします！</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>46分テレビでもたくさんお知らせが発表されましたね〜(o^^o)</div>

  <div>&nbsp;</div>

  <div>私にとって初の46時間テレビもあります！</div>

  <div>どんな感じなんやろう...</div>

  <div>楽しんでもらえるように、私たちも楽しんで頑張ります</div>

  <div>&nbsp;</div>

  <div>☆2018年3月23日19時〜25日17時までです！</div>

  <div>&nbsp;</div>

  <div><img src="/images/blog/yuuki_yoda/2018/03/01/gbfe8ok8.jpg"></div>

  <div>&nbsp;</div>

  <div>実はひとつ、ある企画を聞いたのですが</div>

  <div>とっっっても楽しみなんです！！</div>

  <div>&nbsp;</div>

  <div>休憩もしながら、みてください(^^)</div>

  <div>&nbsp;</div>

  <div>お楽しみにです！</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>お知らせ〜！</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>＊ 週刊少年チャンピオンさん</div>

  <div>&nbsp;</div>

  <div>単独表紙をさせていただいてます！</div>

  <div>朝起きて、ご飯食べて、歯磨いて、学校行って、帰ってきた〜っていう1日の流れで撮影しました！</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>オフショット</div>

  <div><img src="/images/blog/yuuki_yoda/2018/03/01/zkjppycj.jpg"></div>

  <div>&nbsp;</div>

  <div>3月1日 本日発売です！</div>

  <div>ぜひぜひよろしくお願いします(〃ω〃)</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>＊ MAQUIAさん</div>

  <div>&nbsp;</div>

  <div>発売中です！</div>

  <div>飛鳥さんと、松村さんと一緒に河北裕介さんにヘアメイクしてもらいました✨</div>

  <div>&nbsp;</div>

  <div>オフショット</div>

  <div><img src="/images/blog/yuuki_yoda/2018/03/01/01k1l038.jpg"></div>

  <div>&nbsp;</div>

  <div>おっとなぁ〜（￣+ー￣）にしてもらいました✨</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>メイクといえば本当に本当に悩みが尽きません。。！</div>

  <div>良くも悪くもメイク１つで印象変わるし、同じメイクでも人より濃く見えたり</div>

  <div>乃木坂に入って最初の方は特に安定しなかったりと...</div>

  <div>まだまだ模索中ですが、今回すごく勉強になりました(*´-`)</div>

  <div>&nbsp;</div>

  <div>ぜひ見てみてください！</div>

  <div>&nbsp;</div>

  <div>握手会で女の子向けのブログも見たい〜と言ってくださった方がいたので</div>

  <div>もっと上達できたらメイクのこととか載せますね！</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>＊ バズフィードさん</div>

  <div>&nbsp;</div>

  <div>取材していただいてます！</div>

  <div>握手会についてお話ししました✨</div>

  <div>こないだの握手会でもすごく反響があったようで...</div>

  <div>嬉しかったです！</div>

  <div>ネットで見れるのでよかったらチェックしてみてください！</div>

  <div>写真やグダグダな映像もあります！笑</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>そしてモブサイコ100もかなり展開が進んでおります、、！</div>

  <div>&nbsp;</div>

  <div>見てくれないと、酸っぱい目に合わせてやるからな！！！</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>あっ いかんいかん、</div>

  <div>ツボミちゃんでした(。-∀-)</div>

  <div>&nbsp;</div>

  <div><img src="/images/blog/yuuki_yoda/2018/03/01/o8amq17f.jpg"></div>

  <div>&nbsp;</div>

  <div>第7話ではツボミちゃんもちょっと強いんだよ〜((((；ﾟДﾟ))</div>

  <div>&nbsp;</div>

  <div>ちょうどこの辺りで坂本監督に変わったと言っていただけて嬉しかったのと</div>

  <div>日に日にいい意味で緊張しすぎがほぐれて演技のお仕事に対する楽しさが大きくなって来たのがすごい伝わるかと思います。。！</div>

  <div>&nbsp;</div>

  <div>エンディングも要チェックです！！(肉体改造部のエンディングも大好き)</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>テレビ東京さんでは本日25時から放送です！</div>

  <div>それと同時にNetflixさんでは一週先行して8話が見れます(o^^o)</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div><img src="/images/blog/yuuki_yoda/2018/03/01/7z1rhz1m.jpg"></div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>最後に載せそびれていた写真を。</div>

  <div>こないだのブログからたろうの出現率高めですが...、</div>

  <div>一番付き合い長いからね〜</div>

  <div>よく喧嘩もしてたけどね〜</div>

  <div>仲良しなんだよ〜</div>

  <div>&nbsp;</div>

  <div>この写真、なぜか逆に私が匂い嗅いでますね。笑</div>

  <div>&nbsp;</div>

  <div>日向の温度も、なにとぞよろしくお願いしますo(^-^)o</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>それでは！またね〜<img
  src="/images/blog/yuuki_yoda/2018/03/01/oi2ofdzq.jpg"></div>

