title: あったか〜いね
date: '2018/03/29 18:06'
author: 与田祐希
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>今日あったか〜い</div><div>&nbsp;</div><div>&nbsp;</div><div>杉花粉も少しだけ落ち着いてきたんかな？</div><div>&nbsp;</div><div>&nbsp;</div><div>寒いの苦手</div><div>でも暑いのはもっと苦手なわたしにとってはとても心地よいお天気</div><div>&nbsp;</div><div>&nbsp;</div><div>ずっとこんくらいがいいのになぁ</div><div>&nbsp;</div><div>でも夏の海とか、なんかうきうきする感じもすごい好きなんだなぁ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>うむ。なんだかんだ四季があるってすばらしいね(*´-`)</div><div>&nbsp;</div><div>まぁ結局1番好きなのは秋やけども。笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>昨日ね、日向の温度の特性生写真にサインを書いてきました〜！</div><div>&nbsp;</div><div>&nbsp;</div><div>ずっしりと愛を込めたよ！</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/03/29/ugeiph6r.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>写真集のカメラマンさんの前さんが1枚1枚心を込めてモノクロプリントしてくださっています！</div><div>&nbsp;</div><div>&nbsp;</div><div>世界に１枚しかないオリジナル超高級生写真です(o^^o)</div><div>額縁付きです！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>応募が3月末まで！！</div><div>消印が3月31日のものまでセーフだそうです！</div><div>告知遅くなってしまってごめんなさい(＞＜)</div><div>&nbsp;</div><div>まだギリギリ間に合うのでぜひ応募してみてください！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>詳しいことは公式ツイッター</div><div>&nbsp;</div><div>(@gentosha_yoda)</div><div>&nbsp;</div><div>&nbsp;</div><div>にも載っているので確認お願いします！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>あっそれとさっき知ったのですが公式ツイッターで選抜入りおめでとう企画があったらしく</div><div>新しいオフショットが公開されているようです！</div><div>「ジャ！」動画も。笑</div><div>&nbsp;</div><div>ありがたいです(/
  _ ;
  )</div><div>&nbsp;</div><div>面白い写真もあるのでよかったらのぞいてみてね☺︎</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして今日の深夜1時からはテレビ東京さんにてモブサイコ100
  第11話放送です！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>いよいよ終盤戦...</div><div>&nbsp;</div><div>ハラハラドキドキ((((；ﾟДﾟ)))))))</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして</div><div>Blu-ray
  / DVD
  BOXが2018年10月3日発売になります！！</div><div>&nbsp;</div><div>&nbsp;</div><div>ど緊張から始まったはじめてのドラマ撮影</div><div>&nbsp;</div><div>最初は記憶がないくらい緊張していたので自分でも見るのが楽しみなような、こわいような...笑</div><div>&nbsp;</div><div>坂本浩一監督と、主演の影山茂夫役の濱田龍臣くんと、霊幻新隆役の波岡一喜さんと私によるビジュアルコメンタリーなど特典映像も満載になっているそうです！</div><div>&nbsp;</div><div>お楽しみにです！</div><div>私もたのしみ！</div><div>&nbsp;</div><div>首を長〜〜くして待ってましょ(
  ^ω^ )</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/03/29/j6ecfmsu.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ミチル役の吉田志織さんと！</div><div>カラオケのシーンでは待ち時間にほんとにカラオケを楽しんでました笑</div><div>&nbsp;</div><div>2人ともお芋が大好きなので</div><div>美味しいお芋の話もたくさんできて幸せでした〜✨</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>最後によだん(よだだけに)</div><div>&nbsp;</div><div>&nbsp;</div><div>さっきね、山下にゆうきとの写真ある〜？ってメールしたら25枚くらい送られてきた笑</div><div>&nbsp;</div><div>そんなに撮っとったんか！ってちょっと衝撃でした</div><div>&nbsp;</div><div>ちょこっと載せよっと
  </div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/03/29/qf003wcm.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>これは46時間テレビの空き時間に撮ったやつかな</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/03/29/1uyxwsmu.jpg"></div><div>&nbsp;</div><div>ひょっこりはん</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>まだまだいっぱいあるのでブログとかモバメで少しづつ出していきます</div><div>少々お待ちを〜</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてこれからはちゃんと自分の携帯でも写真を撮ると誓ったよだでありました</div><div>&nbsp;</div><div>&nbsp;</div><div>では！またね<img
  src="/images/blog/yuuki_yoda/2018/03/29/jfmu0g15.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/03/29/6l4uryb2.jpg"></div><div>&nbsp;</div><div>（´-`）.｡oO今日は振り入れしてきた</div><div>&nbsp;</div>
