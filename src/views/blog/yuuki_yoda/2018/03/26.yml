title: モバメスタート！46時TVゴール(*･ω･)ﾉ
date: '2018/03/26 13:54'
author: 与田祐希
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ついに3期生のモバイルメールがスタートしました✨</div><div>&nbsp;</div><div>うれしい！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>プライベートなことも、お仕事のことも、メンバーのこともたくさん送るので</div><div>毎日おたのしみに！</div><div>&nbsp;</div><div>&nbsp;</div><div>ちなみに今日はジェットコースターの身長制限余裕やわぁ(￣▽￣)っていう写真と、</div><div>あと、夜にちょっとブログには載せたことないようなお宝写真送りつけようと思ってます！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>これからもレアな写真や、たまには(?)変なメールも...</div><div>&nbsp;</div><div>ここぞとばかりにいろいろ送っちゃお〜（￣+ー￣）</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ご覚悟あれ！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;<img
  src="/images/blog/yuuki_yoda/2018/03/26/6nvnzecv.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>どーん</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>シティ情報ふくおか
  さんの表紙をさせていただいています！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>パン美味しかったぁ〜</div><div>&nbsp;</div><div>MOROPAIN(モロパン)というお店です！</div><div>&nbsp;</div><div>ほかにもページをパラパラめくったら福岡の行ったことあるお店とか美味しそうなご飯がいっぱいでてきてお腹がなりました笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>公式ツイッターでは妄想福岡デート企画でたくさん写真がアップされてるのでまだの方はぜひ！(このパン屋さんでも撮影させてもらいました)</div><div>@gentosha_yoda</div><div>&nbsp;</div><div>&nbsp;</div><div>ちなみに写真集のカメラマンさんの前さんに撮ってもらった写真です！</div><div>@KosukeMae</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして、発売中のB.L.T.さんにも載せていただいてます！</div><div>楽しい撮影でした〜</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/03/26/3z33z0x7.jpg"></div><div>&nbsp;</div><div>ぼけ〜</div><div>ぽつーん</div><div>って感じのオフショット</div><div>&nbsp;</div><div>飛鳥さんのすごくすごくかわいい表紙が目印です！こちらもぜひチェックおねがいします！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>京都個握の祝花↓</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/03/26/d2h10p8n.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>ありがとうございました〜！</div><div>&nbsp;</div><div>ちなみにこれは高山さんにいただいたパーカーです♡</div><div>&nbsp;</div><div>&nbsp;</div><div>珍しくちょっと高めのツインに髪飾りしてみたらすんごい「べびたん」言われた1日になりました</div><div>久保ちゃんが生み出したやつー笑</div><div>色気習得するから</div><div>みてろよ。。(¬_¬)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/03/26/yhlhc4nh.jpg"></div><div>&nbsp;</div><div>握手会の帰りはおやすみモード</div><div>&nbsp;</div><div>寒かったし、会場にはたくさんの方が来てくださったので</div><div>みなさんもあったかくして風邪に気をつけておやすみください(・ω・)ノ</div><div>&nbsp;</div><div>&nbsp;</div><div>そして土曜日の大阪全国握手会もたのしみにしてます☺︎</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>さーて、昨日ついに46時間テレビが終了しました！</div><div>たくさん準備してくださったスタッフの皆さん、みてくださった皆さん</div><div>ありがとうございました！</div><div>おつかれさまでした！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ちょっと振り返り</div><div>&nbsp;</div><div>電視台は初日に飛鳥さんにお手伝いしてもらい「与田祐希の体張りボーダーライン」という企画をしました〜</div><div>覚えてますか？？笑</div><div>風船爆破と、初の激臭袋、そしてなにより初ゲテモノ</div><div>んー、まだまだ修行が足りませんね、、</div><div>がんばります！笑</div><div>&nbsp;</div><div>&nbsp;</div><div>そして一昨日は富士急ハイランドで乃木のの公開収録と久しぶりの三期生でライブでした！</div><div>初富士急〜✨</div><div>絶叫するメンバーを選ぶ黒ひげ危機一発で即飛ばして</div><div>大好きなジェットコースターに乗れると思い喜んでいたらまさかの大の苦手なお化け屋敷(戦慄迷宮)に山下と入ることに...</div><div>なんていったらいいのか分からないしあんまり記憶ないけど、一周回って普段より冷静になる瞬間があった</div><div>そしてあんなに叫んだのはじめてかもしれない！</div><div>ちょっと頭がおかしくもなってました笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>富士山×3期生の写真を✨</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/03/26/tm005bvx.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして最終日の昨日はほぼずっとスタジオでした〜</div><div>ラストの切り絵の完成</div><div>とっても感動しました</div><div>みさ先輩と樋口さんと行った三重県の旅行ロケのお話はまた今度しますっ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>初参戦でいろんなことがあったけど</div><div>無事終わって今本当に本当に感謝の気持ちでいっぱいです</div><div>先輩方やスタッフさんや3期生が</div><div>いや、もう乃木坂の全部が大好きだなぁと改めて思った46時間でした</div><div>ありがとうございました！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ではでは</div><div>&nbsp;</div><div>またね<img
  src="/images/blog/yuuki_yoda/2018/03/26/zb4xhas9.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>
