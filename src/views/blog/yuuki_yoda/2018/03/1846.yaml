title: 最近の出来事とかお知らせとか〜
date: '2018/03/18 18:46'
author: 与田祐希
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>3月15日発売のGザテレビジョンさんのソロ表紙と巻頭グラビアをさせていただいてます(o^^o)</div><div>&nbsp;</div><div>オフショットをどどどんと！</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/03/18/o27ufrqb.jpg"></div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/03/18/9cxzghto.jpg"></div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/03/18/4iz1szp3.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>白い空間ってなんか落ち着きます</div><div>リラックスできる！</div><div>&nbsp;</div><div>あとは初めてマダム・タッソー東京に行ったり...</div><div>憧れの方(の、蝋人形)にも会えました！</div><div>&nbsp;</div><div>&nbsp;</div><div>13ページも載せていただいているのでぜひぜひチェックお願いします✨</div><div>インタビューも自分の気持ちをたっぷりお話ししてるので読んで欲しいです！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>さてさて</div><div>最近暖かくなってきましたが</div><div>みなさんはなにをして過ごしていますか？？</div><div>&nbsp;</div><div>&nbsp;</div><div>私はとんでもなく花粉症に悩まされております。。</div><div>今年すごいよね...</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてこの前見渡す限り天敵、杉の木の山で撮影しました</div><div>&nbsp;</div><div>&nbsp;</div><div>ひゃー</div><div>&nbsp;</div><div>花粉をブロックするスプレーと点鼻薬と目薬でなんとか乗り越えた！</div><div>&nbsp;</div><div>この３つは手放せないです（´-`）.｡oO</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてなんとびっくり</div><div>今日も撮影で山の中だよー！</div><div>&nbsp;</div><div>山に愛された女</div><div>や！ま！し！...じゃなくてよ！だ！</div><div>&nbsp;</div><div>&nbsp;</div><div>激しい戦いを繰り広げています。</div><div>&nbsp;</div><div>がんばろう！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/03/18/3a2gmw0g.jpg"></div><div>&nbsp;</div><div>今ね、お昼寝してる葉月の鼻をめんぼうでつんつんしたらもごもごしてた</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>現場からは以上ですー</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>(ここまでは2〜3日で書いた文なのでちょこちょこ時差が生じております。。)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして！</div><div>わたしの18歳の生誕グッズが公開されました〜！</div><div>Tシャツのデザイン、1年で成長したなぁと自画自賛中です笑</div><div>正面はアンビグラムというものにしてみた</div><div>ゆうき×いろけになっているのでよ〜く目を凝らしてみてみてください！</div><div>裏面は山羊さんがぶらさがっとります(・ω・)ノ</div><div>&nbsp;</div><div>他にもフェイスタオルとかマグカップとか缶バッジとかもあるのでぜひチェックお願いします✨</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/03/18/c1h0hx5t.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>昨日のビッグサイトの個別握手会にて！</div><div>&nbsp;</div><div>たくさんありがとうございました！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>この服は写真集の公式ツイッターとインスタグラムに載っている博多ラーメンTシャツ！</div><div>あと、犬耳。</div><div>&nbsp;</div><div>ちょっといろいろ渋滞してるけど昨日はこのスタイルで握手したよ〜！</div><div>レアキャラです笑</div><div>&nbsp;</div><div>&nbsp;</div><div>そして20thの握手会、ありがたいことに二次完売と聞きました！</div><div>いつもありがとうございます（
  ; ;
  ）</div><div>楽しんでいただけたらいいなぁ</div><div>またお待ちしてます☺︎</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ではでは今日はこのへんで！</div><div>&nbsp;</div><div>あしたは朝早いので</div><div>早めにお風呂に入って早めに寝ます(-_-)zzz</div><div>&nbsp;</div><div>おやすみなさい<img
  src="/images/blog/yuuki_yoda/2018/03/18/v1frer37.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>
