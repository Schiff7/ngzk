title: '#与田とデートの続き'
date: '2018/03/06 20:48'
author: 与田祐希
content: >-
  <div>&nbsp;</div><div>
  </div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>こんばんは</div><div>&nbsp;</div><div>よだゆうきです<img
  src="/images/blog/yuuki.yoda/2018/03/06/jz3a10wb.jpg"></div><div>&nbsp;</div><div>写真集の公式ツイッターで与田祐希と福岡デートの企画がありましたが、見ていただけたでしょうか(o^^o)</div><div>&nbsp;</div><div>&nbsp;</div><div>2日間、デート気分の動画とか写真がたくさんアップされてるのでよかったら見てみてください✨</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>んでんで、今日はブログも便乗してちょこっとだけやります！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ではさっそく第一弾！</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki.yoda/2018/03/06/9h8l7mwn.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>久保ちゃんがそのポーズなんかやだ〜(´-ω-`)って言いつつ撮ってくれた笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>彼女がドヤ顔なう（￣+ー￣）</div><div>もしくは</div><div>今見とったやろ〜？（￣+ー￣）なう</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>続いて</div><div>彼女、充電切れたなう</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;<img
  src="/images/blog/yuuki.yoda/2018/03/06/d0s701hb.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>からの、</div><div>うっそぴょーん。</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki.yoda/2018/03/06/2r7k7n90.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>(￣▽￣)</div><div>&nbsp;</div><div>彼女感ありますかね〜(#^.^#)</div><div>あんまり...とか聞こえない笑</div><div>&nbsp;</div><div>そう思ってみたら見えてくる</div><div>はず！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>あっ
  これとか！</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki.yoda/2018/03/06/xq74nqxp.jpg"></div><div>&nbsp;</div><div>お家感強い(お家です)</div><div>&nbsp;</div><div>&nbsp;</div><div>#ツイッターの福岡デートなうを撮った日の帰宅後の写真なので続編ということで</div><div>#与田家でのんびりなう</div><div>#写真の撮り合いっこ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>今日はいつもとは一味違う感じのブログに(￣^￣)ゞ✨</div><div>&nbsp;</div><div>&nbsp;</div><div>こういうのもたまにはね！！</div><div>&nbsp;</div><div>もうお腹いっぱいか...笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>じゃ、</div><div>そろそろ寝ましょ(*･ω･)ﾉ</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki.yoda/2018/03/06/5nlzrp3l.jpg"></div><div>&nbsp;</div><div>歯磨き忘れずに〜</div><div>&nbsp;</div><div>(表紙と巻頭グラビアをさせていただいているチャンピオンさんのオフショットです！☺︎)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして、明日夜11時からBSジャパンさんにてモブサイコ100
  第7話放送です！こちらもぜひ〜</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ではではまた更新します！</div><div>おやすみなさい<img
  src="/images/blog/yuuki.yoda/2018/03/06/pz5xnthg.jpg"></div>
