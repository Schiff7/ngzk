title: 20thシングルよろしく願いします。
date: '2018/03/12 19:54'
author: 与田祐希
content: |-
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>昨日オンエアされた乃木坂工事中の20thシングル選抜発表で</div>
  <div>このシングルの選抜、フロントメンバーに選んでいただきました。</div>
  <div>気持ちは後の方に書きますが、まず最初に思うことは</div>
  <div>こうやってまた大好きで憧れの先輩方と、そして最後に生駒さんと一緒に活動できることがすごく嬉しいです！</div>
  <div>このかけがえのない、限られた時間を大切に大切に過ごしていきたいです。</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/yuuki_yoda/2018/03/12/s0gltswz.jpg"></div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>少し前のお話になりますが...</div>
  <div>私は18thシングルの逃げ水で初めて選抜として、</div>
  <div>Wセンターとして活動をさせてもらいました。</div>
  <div>まだ乃木坂に加入したばかりで貢献もなにもできてない自分がその位置に立たせてもらうことはただただ、不安でいっぱいでした。</div>
  <div>言葉が見つからなくて、泣きながら頑張りますとしか言えませんでした。</div>
  <div>&nbsp;</div>
  <div>でも、たくさんたくさん支えてもらいながら、助けていただきながらですが18thの活動を終えたとき</div>
  <div>未熟な自分がいい経験っていう言葉では収まりきれないような経験をたくさんさせてもらえて、</div>
  <div>そんな経験があったから変われたって思える今があること</div>
  <div>本当に幸せ者だと改めて思いました。</div>
  <div>私の人生にとって大切な時間を過ごさせていただきました。</div>
  <div>だからこそ、今回のシングルでは成長をお見せできるように</div>
  <div>そしてまだまだ至らないところも多い私ですが、もっともっと成長できるように頑張ります！</div>
  <div>させてもらうからには前を向いて、自分にできることはなんでも一生懸命取り組みます</div>
  <div>できないって思ってしまうようなことにも逃げずに挑戦していきます！</div>
  <div>こんな私ですが、今回この位置に選んでいただいた意味をしっかり考えて</div>
  <div>未来の自分に、そして未来の乃木坂に繋がるような時間になるように</div>
  <div>自分らしく、後悔のないようにがんばります！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>20thシングル「シンクロニシティ」</div>
  <div>4月25日発売です</div>
  <div>よろしくお願いします！</div>
