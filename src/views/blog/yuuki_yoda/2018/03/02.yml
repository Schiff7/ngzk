title: 国境のない時代
date: '2018/03/02 19:06'
author: 与田祐希
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>こんばんは</div><div>&nbsp;</div><div>よだゆうきです<img
  src="/images/blog/yuuki_yoda/2018/03/02/41ecb0l0.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/03/02/5sy3ko8j.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>今回、坂道AKBの「国境のない時代」の歌唱メンバーに選んでいただきました！</div><div>&nbsp;</div><div>&nbsp;</div><div>うれしいかぎりです。。！</div><div>&nbsp;</div><div>&nbsp;</div><div>いつもの乃木坂のメンバーじゃなくて</div><div>すごく緊張してた時に優しく声をかけてくださったり、他のグループの先輩方とご一緒させてもらって初めて学ぶことも多く、とっても楽しかったです！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてMVのショートバージョン公開されました〜(
  ^ω^
  )</div><div>&nbsp;</div><div>&nbsp;</div><div>見つけて貰えたかな...？</div><div>&nbsp;</div><div>ポジションは二列目の真ん中です！</div><div>隣は向井地美音さんと、岡田奈々さんです！</div><div>&nbsp;</div><div>かっこよく踊れるようにたくさん練習したので</div><div>みて貰えたら嬉しいです！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>（えっと、
  、、ダンスに必死すぎて写真を撮り忘れていました...。</div><div>あぁ、今気付いた...</div><div>申し訳ないです。。）</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>またひとつ、大好きな歌が増えました！</div><div>&nbsp;</div><div>よりたくさん聴いてもらえるようにこれからも活動頑張ります！</div><div>&nbsp;</div><div>よろしくお願いします（^^）✨</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/03/02/qet1dsfg.jpg"></div><div>&nbsp;</div><div>ででん！</div><div>&nbsp;</div><div>昨日と今日、みさ先輩と樋口さんとお仕事でした♡</div><div>&nbsp;</div><div>&nbsp;</div><div>あれに乗ったり、あれ食べたり、ある所に行ったり。。。ゆったりとしあわせな旅でした✨</div><div>&nbsp;</div><div>ふ〜たのしかったなぁ</div><div>&nbsp;</div><div>情報解禁されたらまた写真と思い出話載せますね(o^^o)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>とりあえず今日は素敵な場所に行ったのでパワーがもりもりです！！</div><div>&nbsp;</div><div>明日もがんばるぞ〜</div><div>お〜！</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/03/02/dnlabiy5.jpg"></div><div>&nbsp;</div><div>...倒れとるやん！</div><div>(安心してください、しあわせ倒れです)笑</div><div>&nbsp;</div><div>&nbsp;</div><div>
  </div><div>&nbsp;</div><div>&nbsp;</div><div>お知らせ</div><div>&nbsp;</div><div>&nbsp;</div><div>＊
  Newtypeさん</div><div>&nbsp;</div><div>モブサイコ100の特集で</div><div>波岡一喜さんと、濱田龍臣くんと対談をさせていただいています！</div><div>初めての乃木坂メンバー以外の方との対談でした(^^)</div><div>ツボミちゃんの衣装です</div><div>ぜひみてね！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>コメントに学校卒業したーって見つけました！</div><div>そんな季節ですね！</div><div>&nbsp;</div><div>おめでとうございます☺︎</div><div>今はきっと、さみしかったり、嬉しかったり、不安だったり、楽しみだったり</div><div>いろんな気持ちの方がいると思いますが</div><div>みなさんにとって幸せなことや素敵な事がこれからたくさん待っていますように...！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>それではまた〜</div><div>&nbsp;</div><div>おやすみなさい<img
  src="/images/blog/yuuki_yoda/2018/03/02/uwana2z4.jpg"></div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/03/02/q8ynxgc6.jpg"></div><div>&nbsp;</div><div>寝る子は育つ</div>
