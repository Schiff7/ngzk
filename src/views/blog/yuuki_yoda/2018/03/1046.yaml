  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;<img src="/images/blog/yuuki.yoda/2018/03/10/lku9c2jx.jpg"></div>
  <div>&nbsp;</div>
  <div>わちゅ〜さん、大輝さん、TSUBASAさん、Junさん</div>
  <div>ありがとうございました☺︎</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>とっても大好きな曲なんです(^^)</div>
  <div>&nbsp;</div>
  <div>モブサイコ100で知ってから、ずっと発売待ち遠しいなぁと思っていたのでまさかMVに出させていただけるなんて...</div>
  <div>&nbsp;</div>
  <div>幸せな限りでございます（ ; ; ）</div>
  <div>ありがたいです！！</div>
  <div>&nbsp;</div>
  <div>&nbsp;<img src="/images/blog/yuuki.yoda/2018/03/10/8wkzxfaa.jpg"></div>
  <div>&nbsp;</div>
  <div>男性を糸で翻弄するという普段の乃木坂での活動ではなかった</div>
  <div>ちょっと大人な雰囲気（￣+ー￣）</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>まだショートバージョンしかみれませんが、ぜひチェックお願いしますo(^-^)o</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>絶対この曲好きになる！</div>
  <div>そしてThinking Dogsさんの曲素敵すぎて他のも聴きたくなっちゃう！</div>
  <div>&nbsp;</div>
  <div>私の場合、デビュー曲から聴かせていただいています(*^^*)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;<img src="/images/blog/yuuki.yoda/2018/03/10/iqf0ca9q.jpg"></div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>MVは</div>
  <div>付き合っている頃から別れてだんだん記憶になる...っていうストーリーもあるので</div>
  <div>はやくフルでもみてもらいたいなぁ✨</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>Thinking Dogsさん「愛は奇跡じゃない」</div>
  <div>よろしくお願いします☺︎</div>
  <div>&nbsp;</div>
  <div>&nbsp;<img src="/images/blog/yuuki.yoda/2018/03/10/1n9uw1wt.jpg"></div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>最後にすこしお知らせを！</div>
  <div>&nbsp;</div>
  <div>TABLOさん</div>
  <div>美月と取材していただいています！</div>
  <div>次世代メンバーインタビューということで、これからのことをお話ししたり、今までの経験を振り返ったりもしました(ドラマのお話も)</div>
  <div>ネットですぐに見れるのでよかったら！</div>
  <div>写真もあります☺︎</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>BuzzFeedさん</div>
  <div>博多弁インタビューです</div>
  <div>方言ならタメ口になるっていいつつ結局敬語でした笑</div>
  <div>同期のみんなや友達や親と話す時とか、リラックスしてる時しか基本使わないので</div>
  <div>方言での取材、新鮮でした！</div>
  <div>ぜひ！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>GOETHEさん</div>
  <div>私と私の写真集の紹介をしていただいてるようです！</div>
  <div>ありがとうございます(〃ω〃)</div>
  <div>こちらもぜひ！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そして、坂道合同新規メンバーオーディションが2018年夏に開催されます</div>
  <div>それに伴い、地方でオーディションセミナーも開催されます！(女性限定です)</div>
  <div>私は4月1日に玲香さんと飛鳥さんと大阪会場に行かせていただきます</div>
  <div>まだ自分が先輩になる...という実感は正直分からないですが</div>
  <div>優しく、たくさんのことを教わっている分すこしでもそんな先輩方に近付けるように</div>
  <div>まだまだたよりないかもしれませんが私もがんばろう！って思います！</div>
  <div>お待ちしています(o^^o)</div>
