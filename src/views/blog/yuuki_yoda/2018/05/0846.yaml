  <div>最近バタバタしててお久しぶりの更新になってしまいました</div>
  <div>&nbsp;</div>
  <div>ごめんなさい（；＿；）</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>遅ばせながら</div>
  <div>5月5日、18歳のお誕生日を迎えました！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/yuuki.yoda/2018/05/08/aw4m4h6o.jpg"></div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>こどもの日</div>
  <div>こいのぼりの日〜</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>8ちゃいおめでとう</div>
  <div>18ちゃいだわ！っていうやりとりを何度したことか...笑</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>高校1年生のときに乃木坂に入って</div>
  <div>気付けば高校最後の年</div>
  <div>早いものですね〜(￣▽￣)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>乃木坂に入ってからは２回目のお誕生日！！</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/yuuki.yoda/2018/05/08/4lxxhzbl.jpg"></div>
  <div>&nbsp;</div>
  <div>うれしすぎました♡♡</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>去年の誕生日に掲げた目標のひとつ</div>
  <div>&nbsp;</div>
  <div>身長を伸ばすこと</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>達成できたんやろうか...</div>
  <div>&nbsp;</div>
  <div>最近測ってないからまだ希望はありますが</div>
  <div>とりあえず今年も引き続き掲げることにします(u_u)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>17歳の1年は夢とか、頑張りたいことがたくさんできた1年でした☺︎</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>舞台やドラマを通して演技を勉強したいと思ったり、</div>
  <div>先輩方と一緒に活動させていただくことで歌とかダンスとか魅せ方をもっと追求しなきゃとか、</div>
  <div>写真集とか雑誌等の撮影でも自分が求められていることって何だろうって考えてみたり。</div>
  <div>結局は自然体なのかな？って思ったり</div>
  <div>それはその現場によって全然ちがうと気付いたり</div>
  <div>でも自然体って意外と難しいなって思ったり</div>
  <div>表現力が足りないのかって実感したり</div>
  <div>&nbsp;</div>
  <div>なんかいろいろ思いすぎて全然まとまってないけど</div>
  <div>&nbsp;</div>
  <div>本当にありがたいことにとってもとっても充実した1年を過ごさせていただきました</div>
  <div>&nbsp;</div>
  <div>ありがとうございました！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>18歳</div>
  <div>それに見合うくらい</div>
  <div>どかんと成長したいです</div>
  <div>&nbsp;</div>
  <div>がんばります！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>こんな私ですがこれからもみていてくれたらうれしいです☺︎</div>
