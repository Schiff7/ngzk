title: すきすき(*´-`)
date: '2018/05/22 18:42'
author: 与田祐希
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>こんばんは〜</div><div>&nbsp;</div><div>よだだよ〜</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>最近移動時間が長いことが多いのでひまさえあればスマホで美味しいご飯を調べてます(*´-`)</div><div>&nbsp;</div><div>もつ鍋とか、焼肉とか、餃子とか、馬肉とか、鰹のタタキとか、くじらとか、鳥刺しとか...</div><div>&nbsp;</div><div>&nbsp;</div><div>んんん？？！</div><div>&nbsp;</div><div>18歳女子高生...どうしてしまった...</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>今自分で書いたの見返してびっくり笑</div><div>&nbsp;</div><div>&nbsp;</div><div>かわいいスイーツとかも好きやけどやっぱり1番に惹かれるのはこういうガッツリしたのとか、おつまみ系（´-`）.｡oO</div><div> 
  </div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>おいしいもん</div><div>しゃーない！</div><div>&nbsp;</div><div>&nbsp;</div><div>おいしいお店もっと知りたいなぁ</div><div>&nbsp;</div><div>いっぱい教えて〜〜</div><div>&nbsp;</div><div>できれば東京で！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>コメントとか楽しみにしております（￣+ー￣）</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>でもなぁ</div><div>実はまだ調べるだけで全然行けてない...</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>いつか行けたらいいな！って思いながらひたすら検索検索...(￣▽￣)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そういえば葉月とでんちゃんとも2回目の焼肉まだ行けとらんけんそれも楽しみ！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>とりあえず書き始めるとご飯のことばっかりたいになってしまいましたが...笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>最近もありがたいことにたくさんのことをさせていただいてますm(._.)m</div><div>&nbsp;</div><div>まずは先日のガールズアワード！</div><div>&nbsp;</div><div>GRLさんのステージにて、</div><div>初ランウェイでした(°_°)</div><div>&nbsp;</div><div>緊張しました。。！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>でも歩いていると歓声とか、タオルとかうちわとかも見えてすごくうれしかったです(〃ω〃)</div><div>&nbsp;</div><div>ありがとうございました！</div><div>&nbsp;</div><div>&nbsp;</div><div>衣装もすっごい可愛くて、</div><div>花の冠と花束を持って歩きました〜(
  ^ω^
  )♡</div><div>&nbsp;</div><div>&nbsp;</div><div>乃木坂に入って1度ファッションショーを観に行ったことがあるのですが</div><div>身長というコンプレックスもあり</div><div>自分が歩けることはないだろうなぁと思っていたのでお話を聞いた時は嬉しい気持ちと不安な気持ちでいっぱいで(＞人＜;)</div><div>&nbsp;</div><div>でも実際やらせてもらえて私はすごくたのしかったし、またいつか歩けたらいいなぁとか</div><div>コンプレックスを武器に変えれるような人になれるように</div><div>綺麗になれるようにがんばろうって思いました☺︎</div><div>&nbsp;</div><div>あっ
  決して身長を諦めたわけではない(￣^￣)ゞ</div><div>&nbsp;</div><div>&nbsp;</div><div>ラストのライブもはじめてのポジションだったりでドキドキでしたがたのしかったです！</div><div>&nbsp;</div><div>ありがとうございました〜✨</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/05/22/qwxkdrnr.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>テレビのお知らせ！</div><div>&nbsp;</div><div>5月26日の王様のブランチのごはんクラブに、七瀬さんと出演させていただきます！</div><div>七瀬さんの応援団です〜*\(^o^)/*</div><div>おいしい鶏肉料理をたくさん食べました✨</div><div>大好きな七瀬さんと、大好きなお肉...♡</div><div>しあわせ〜〜(〃ω〃)</div><div>もちろん、わたしのことも発売次の日に買って熟読しましたd(￣
  ￣)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして</div><div>5月27日18時半からナニコレ珍百景に真夏さんと出演させていただきます！</div><div>よく家族で見ていた番組であり、</div><div>はじめての乃木坂の番組じゃないスタジオでの収録だったので何日も前から緊張でハラハラしていましたが</div><div>真夏さんやネプチューンさんに優しくフォローしていただきながらがんばりました！</div><div>そしてなによりかわいい動物たちとか、田舎の珍百景とかびっくりしたり、共感したり、すごく楽しかったです！</div><div>&nbsp;</div><div>&nbsp;</div><div>ぜひみていただけたらうれしいです！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>次に雑誌のお知らせ！</div><div>&nbsp;</div><div>&nbsp;</div><div>ヤングマガジンさん</div><div>昨日発売でした〜！</div><div>単独表紙をさせていただいてます！</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/05/22/6ank9613.jpg"></div><div>&nbsp;</div><div>まだちょこっとだけ肌寒い時に夏〜〜！！！って感じで撮ってもらいました(*´-`)</div><div>いちごとかマスカットとか美味しかったなぁ</div><div>&nbsp;</div><div>あと...体硬すぎやろ...(　ﾟдﾟ)笑</div><div>&nbsp;</div><div>&nbsp;</div><div>みーてね！</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/05/22/hyf9wlbh.jpg"></div><div>葉っぱの匂いがした</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>EX大衆さん</div><div>初めて未央奈さんと2人で取材していただきました！</div><div>みおなさんの話を聞いてすごい分かります！っていうことがたくさんあったし</div><div>共通点が多いのかも...？です！</div><div>ぜひ読んでみてください(^^)</div><div>今日も一緒にお仕事でたくさんお話できてうれしかったです(o^^o)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてね〜</div><div>この前セブンイレブンに行ったら自分がいました笑</div><div>グッズもあるのでぜひぜひ！</div><div>親は買ってくれたらしい笑</div><div>ヤギを抱えてたり、色気はあるとよポーズだったり、CMもよーくみてみてください笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>最後にどかん！</div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/05/22/7tmk35q5.jpg"></div><div>&nbsp;</div><div>シンクロニシティの特典映像で樋口さんとみさ先輩と三重県に行きました〜(*´-`)</div><div>&nbsp;</div><div>松坂牛食べたり、いちご食べたり、赤福食べたり、おとうふソフト食べたり、牡蠣食べたり...</div><div>&nbsp;</div><div>あとナガシマスパーランドや伊勢神宮にも行きました！</div><div>運気が上がったきがする！</div><div>&nbsp;</div><div>そしてミニライブでもお話ししましたが乃木坂に入って初めて先輩とお風呂に...(〃ω〃)</div><div>&nbsp;</div><div>&nbsp;</div><div>楽しい旅だったなぁ、また行きたいなぁ、、</div><div>&nbsp;</div><div>自撮りで撮影してるのでそれも新鮮でした☺︎</div><div>&nbsp;</div><div>よかったらみてみてください＼(^-^)／</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>それではまた！</div><div>&nbsp;</div><div>おやすみ〜<img
  src="/images/blog/yuuki_yoda/2018/05/22/jlp83s2v.jpg"></div><div>&nbsp;</div><div><img
  src="/images/blog/yuuki_yoda/2018/05/22/hmth3xg5.jpg"></div><div>&nbsp;</div><div>久しぶりのいちご狩りは調子に乗って食べ過ぎましたとさ(￣▽￣)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>
