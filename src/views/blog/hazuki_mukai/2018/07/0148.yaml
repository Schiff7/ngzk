title: 日曜の昼、乾燥わかめをなにで戻す。
date: '2018/07/01 11:42'
author: 向井葉月
content: |-

  <div>こんにちは！向井葉月です！</div>
  <div>暑いので太陽に飛び込もうと思います。</div>
  <div><img src="/images/blog/hazuki.mukai/2018/07/01/wfo7kygv.jpg"></div>
  <div>◎5/11 ミュージックステーション</div>
  <div>人生で初めてMステに出させていただきました！</div>
  <div>夢を見る前にこんな素敵な経験ができてとてせでした！</div>
  <div>乃木坂メンバー全員でシンクロ二シティを踊りました！</div>
  <div>シンクロ二シティの衣装着られて嬉しかった！</div>
  <div></div>
  <div>&nbsp;</div>
  <div>本番前とても緊張してしまった</div>
  <div>ずっとテレビでみてたあのあの階段を降りるのは夢のよう</div>
  <div>夢にもまだなっていなかった</div>
  <div>だから裏で待機してる時、階段のあそこで礼して、次にカメラ見てこのポーズしてってクリスティーと念入りに計画立てていました。</div>
  <div>&nbsp;</div>
  <div>そしてあの音楽が鳴り入場</div>
  <div>よし！礼して、カメラ！！</div>
  <div>ピキッ</div>
  <div>ズンッ</div>
  <div>ダダダッ、、、</div>
  <div>&nbsp;</div>
  <div>少し長い丈、裾にピンヒールがヒット</div>
  <div>&nbsp;</div>
  <div>なんでや、</div>
  <div>やらかしてもうた</div>
  <div>初登場なのにあの階段でつまずいてしまいました。</div>
  <div>階段下りてからの30秒くらいは絶望しかなかったです</div>
  <div>&nbsp;</div>
  <div>横で支えてくれた北野さん、クリスティーありがとうございます༼;´༎ຶ ۝ ༎ຶ༽</div>
  <div>せっかくの見せ場を、ごめんね༼;´༎ຶ ۝ ༎ຶ༽！！！</div>
  <div>申し訳なくて、ないです。</div>
  <div>&nbsp;</div>
  <div>直近の握手会で葉月わざとこけたでしょ！！と多くの方に言われました。笑</div>
  <div>ズンズンギギギ！！</div>
  <div>わざとじゃないんだよーー！༼;´༎ຶ ۝ ༎ຶ༽</div>
  <div>&nbsp;</div>
  <div>またいつかMステに出られる日が来ると信じ、次出るときにリベンジしようと思います。</div>
  <div><img src="/images/blog/hazuki.mukai/2018/07/01/nspux0li.jpg"></div>
  <div>この時はちょうどアンダーライブの覚えることで頭がいっぱいでとても切羽詰まってたのです。</div>
  <div>だから久しぶりにこうやってわちゃわちゃ写真撮ったのがすごく楽しく、心地よかったのです。</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/hazuki.mukai/2018/07/01/i0jxi8mk.jpg"></div>
  <div>お姉さんたち♡♡</div>
  <div>焼肉弁当を食べた！</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/hazuki.mukai/2018/07/01/gjoe04zd.jpg"></div>
  <div>みさ先輩♡♡</div>
  <div>あのね、うさぎの耳とか鼻ついて可愛くなるカメラでたくさん写真撮ったりして楽しかったの〜〜！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>◎今日の乃木中！</div>
  <div>グルメ食イーン決定戦！後半戦でーす、葉月も出てるから是非見てね！！</div>
  <div>あと、選抜発表！！</div>
  <div>ドキドキだね〜〜</div>
  <div>お楽しみに！！</div>
