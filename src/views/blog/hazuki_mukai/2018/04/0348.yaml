title: 御徒町フェスティバルに出没。向井葉月
date: '2018/04/03 20:10'
author: 向井葉月
content: |-
  <div>こんにちは！向井葉月です！</div>
  <div>&nbsp;<img src="/images/blog/hazuki.mukai/2018/04/03/pvpo2d02.jpg"></div>
  <div>↑星の王女さまのビジュアルの衣装〜〜</div>
  <div>&nbsp;</div>
  <div>◎もうすぐで舞台星の王女さまが始まりまーす</div>
  <div>私はどれみ役を演じます！</div>
  <div>稽古中絶対1人は笑ってくれるから少し気分が良いニコニコ</div>
  <div>でも役に入るのにほんの少しだけ時間がかかるからショブショブなの</div>
  <div>&nbsp;</div>
  <div>今回の舞台は、小さい子にもわかりやすくて面白いって言ってもらった！</div>
  <div>みんなそれぞれの役柄が全部色とりどりだからキラーもたくさんでとっても楽しい！</div>
  <div>本番が楽しみだなニコ</div>
  <div>&nbsp;</div>
  <div>たくさんの方が観にきてくれるのを待ってまーす</div>
  <div>絶対笑わせてやる〜〜* ੈت</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/hazuki.mukai/2018/04/03/iydiedcb.jpg"></div>
  <div><img src="/images/blog/hazuki.mukai/2018/04/03/iuw0tlmx.jpg"></div>
  <div><img src="/images/blog/hazuki.mukai/2018/04/03/lyz5o3c9.jpg"></div>
  <div>めちゃくちゃ細い隙間を通ろうと格闘してた</div>
  <div>通れなかった。</div>
  <div>&nbsp;</div>
  <div>携帯のデータ飛びました、連絡先ありません助けてください。</div>
  <div>ってことでそろそろ線路見に行ってきます。</div>
  <div>&nbsp;</div>
  <div>向井葉月 . 48</div>
