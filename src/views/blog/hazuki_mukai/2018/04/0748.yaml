title: カルパッチョに酔っ払っちょ。向井葉月
date: '2018/04/07 20:20'
author: 向井葉月
content: >-
  <div>こんにちは！向井葉月です！</div><div>&nbsp;<img
  src="/images/blog/hazuki.mukai/2018/04/07/4l813wqn.jpg"></div><div>↑舞台
  星の王女さまのどれみちゃん</div><div>ぱっつんにしたで〜〜</div><div>&nbsp;</div><div>◎4/6〜15
  星の王女さま公演中です！</div><div>3期生8人毎日頑張ってます*
  ੈت</div><div>今日2日目が終わって、とっても楽しくて</div><div>楽屋にいるのも舞台袖にいるのも7人といる時間が楽しいよ</div><div>舞台もお客さんがたくさん笑ってくれるからこっちも楽しくて</div><div>来てくれた方、これから来てくれる方、本当にありがとう</div><div>私たちが頑張って作り上げた舞台です</div><div>お話も一人一人の個性があり、それぞれが成長する過程もわかりやすく、どんな人でも楽しめる舞台になってます！</div><div>&nbsp;</div><div>みんなソロ曲とかもあって貴重だよ〜〜</div><div>葉月はソロの中で一番長いのを歌うんだけど出る直前いつも心臓飛び出してるから深呼吸で無理やり押し込むんだけど5分の1くらいいつも出てる</div><div>&nbsp;</div><div>葉月の演じるどれみはオタクなんだけど、簡単なものではなくて、すっごく難しくて、この役を自分のものにするのはすごく時間がかかってしまった</div><div>時間をかけて毎日動きとか研究して今の姿になりました、だから笑ってくれるのがすっごく嬉しい</div><div>絶対に葉月以外の人にはできない、葉月しかできない役を作りたかったの</div><div>&nbsp;</div><div>この日本で私たちが毎日舞台頑張ってるって知ってるのはほんの少しの人達だけなんだなって思ったら少しだけ悲しくなる</div><div>だから日本中の人が興味持ってくれるくらい爆発したいの</div><div>向井葉月演じるどれみってやつが面白いらしい、それで北海道から沖縄まで、西表島のネコちゃんにまで届けたい</div><div>日本中の人が見に来てほしい</div><div>それくらいどれみに熱くなってるの</div><div>私たち8人の命がけの舞台、絶対観に来てください！</div><div><img
  src="/images/blog/hazuki.mukai/2018/04/07/18oe7a48.jpg"></div><div>まだまだ走るぜイェーイ！！！！ボコ！！！！</div><div>&nbsp;</div><div>&nbsp;◎シンクロニシティ全握発表されましたねー！</div><div>4/29
  インテックス大阪 </div><div>5/6 幕張メッセ</div><div>5/12
  ポートメッセ名古屋</div><div>&nbsp;</div><div>待ってまーす！</div><div>ミニライブで踊る3期生曲とアンダー曲もすごく楽しみだな〜〜</div><div>↓個握もあるよ〜〜&nbsp;</div><div>4/30
  インテックス大阪</div><div>5/3 ポートメッセ名古屋</div><div>6月は毎週あるよ〜〜</div><div><img
  src="/images/blog/hazuki.mukai/2018/04/07/udwvez6i.jpg"></div><div>↑アゴにクリームつけ始めるあざとい女</div><div>&nbsp;</div><div>舞台終わってすぐでアンダーライブであちこち行くから少し不安もある笑</div><div>ゴールデンウィークも休みはなさそうだ！</div><div>元気にいくぞー！</div><div><img
