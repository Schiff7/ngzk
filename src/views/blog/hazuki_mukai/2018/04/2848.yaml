title: パソコンのキーボードに大根おろしを流し込む。
date: '2018/04/28 20:12'
author: 向井葉月
content: >-
  <div>こんにちは！向井ツバキです！</div><div>あれ、ハヅキだ</div><div>文字の配列間違えた〜〜！！</div><div>改めまして、向井葉月です！</div><div><img
  src="/images/blog/hazuki.mukai/2018/04/28/ka45fp84.jpg"></div><div>ハヅキのヅZ！！！</div><div>ミヅキのヅZ！！！</div><div>&nbsp;</div><div>&nbsp;◎舞台「星の王女さま」大千穐楽終了しました！！</div><div>観に来てくださったたくさんの方々、本当に感謝しています、本当にありがとう༼;´༎ຶ
  ۝
  ༎ຶ༽</div><div>素敵な景色を見た</div><div>&nbsp;</div><div>ライブとかでたくさんのサイリウムを見て感動するけど、舞台では違う感動を味わえた。</div><div>東京も愛知も千穐楽スタンディングオベーションで皆さんが拍手してくれて、私たちは本当に幸せだ！！</div><div>素敵なスタフッさん、スウィングさん、乃木坂の8人、そして観に来てくれたお客様</div><div>たくさんの方々に支えられてここまでできた</div><div>オタクの役、演じるのは難しくて稽古では振り切れなかったけど、殻を破ってここまでみんなが笑ってくれるような演技ができたのも皆さんが観に来てくれたからなんですす！</div><div>心が感謝でいっぱいです</div><div>&nbsp;<img
  src="/images/blog/hazuki.mukai/2018/04/28/qumw2oa8.jpg"></div><div>みんなみんな、本当にありがとう！素敵な仲間キラキラ</div><div>&nbsp;</div><div>◎明日は大阪全握！</div><div>トキトキメキメキと新しい世界を披露するのが楽しみだ〜〜</div><div>3期生曲は夏に向かう曲って感じ！清々しい曲〜〜</div><div>清々しいね〜〜って葉月歌ってる〜〜</div><div>三列目の仙人こと向井葉月、明日も元気いっぱい踊るから見てね！ニコ！</div><div>&nbsp;</div><div>新しい世界はアンダーとして歌う！</div><div>アンダー曲の複雑なフォーメーションに初めて入ってとてもワクワクしてる、ちゃんと乃木坂の一員として力一杯素敵に踊るから見てね！ニコ！</div><div>&nbsp;</div><div>あと選抜のシンクロニシティ！とっても好きな曲！</div><div>3期生の4人が入っててなんか4人が選抜として踊ってるのを見てとても感動した、だから明日も見るのが楽しみ！</div><div>頑張るぞー*
