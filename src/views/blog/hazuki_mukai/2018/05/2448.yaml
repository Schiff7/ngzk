title: 非常灯と青信号見間違えたわ。 向井葉月
date: '2018/05/24 16:12'
author: 向井葉月
content: >-
  <div>こんにちは！向井葉月です！</div><div>&nbsp;<img
  src="/images/blog/hazuki.mukai/2018/05/24/j9782hbe.jpg"></div><div>↑初めてハーフツインした、まだいけるか</div><div>&nbsp;</div><div>◎アンダーライブ中部シリーズ！</div><div>新潟、石川、名古屋、静岡のみなさんありがとうございました！</div><div>それ以外の地域からみにきてくださった方ありがとうございました！</div><div>とっても楽しかったよ！</div><div>毎日ライブして、毎日最初のブロックで死にそうなくらい大暴れして、ターンするフリで汗振りまいて、あおり曲でステージ大暴走して</div><div>そんなことしても受け入れてくれたアンダーライブはとても詰まってました</div><div>&nbsp;</div><div>初めてのアンダーライブ参加で、10曲以上新しいフリを覚えて、色々大変なことが多くて、足引っ張ってたくさん迷惑をかけました</div><div>ですが本番は楽しくできたので良しです！</div><div>脳ってすごい</div><div>いくらでも入るわ</div><div>英単語も歴史も歌詞も立ち位置も、いくらでも入るようです</div><div>そのかわり知らないうちに何か忘れてるのかな？</div><div>今度の握手会で名前覚えてなくて怒らないでね</div><div>あ、でもライブ中に握手来てくれてる人見つけてあ！あの人！って結構わかるよ</div><div>&nbsp;</div><div>あら脱線しちゃった</div><div>ライブの話に戻りますと、</div><div>バス移動でいろんなサービスエリアに寄りました！</div><div>私は北陸に行きたくて、高1の頃から富山好き！行きたい！って言ってたので</div><div>石川、富山、福井に初上陸できたのはすごく嬉しかった！</div><div>お土産も山ほど買って充実した〜〜</div><div>けどケータリングは海鮮が多くて、海鮮はアレルギーなのでごめんなさい༼;´༎ຶ
  ۝ ༎ຶ༽</div><div>いやいやどの地域もお米とカレーが美味しすぎ！！</div><div>&nbsp;<img
  src="/images/blog/hazuki.mukai/2018/05/24/yvak9q2s.jpg"></div><div>静岡のサービスエリアでみかん好きのでんちゃんが三ケ日みかんジュース山ほど買って歩くたびに瓶と瓶が当たる音がしてお前何しにきたんｗｗｗってつっこむほどでした！笑</div><div>&nbsp;</div><div>思い返すと長かったなあ</div><div>久しぶりの東京は時差ボケしそうです</div><div><img
  src="/images/blog/hazuki.mukai/2018/05/24/05u2f39x.jpg"></div><div>↑川後さん！めっちゃ好きです</div><div>なんか見ちゃう、</div><div>&nbsp;</div><div>とにかく汗かきまくったです！</div><div>多分全公演合わせたら4リットルくらい汗かいた</div><div>その割に痩せないね</div><div><img
  src="/images/blog/hazuki.mukai/2018/05/24/op9lc6ro.jpg"></div><div>↑はあカップルに囲まれてる最高</div><div>&nbsp;</div><div>このアンダーライブは思い出の１つなのか、まだまだ夢の途中なのか、第一歩なのか</div><div>１つの経験として私の歴史に刻まれたような感じ</div><div>&nbsp;</div><div>&nbsp;</div><div>夏の全国ツアーまで全力ダンスとは少しお別れ、</div><div>全力ダンスと葉月は大親友だから</div><div>お客様との距離が近い箱でのライブはダンスをより近くでダイナミックに見てもらえるから評価されることも多くなってすごく嬉しかった</div><div>つい目で追っちゃうとか、どこにいてもすぐわかるとか、すっごく嬉しかったです！</div><div>でも静かにするところはちゃんと合わせてやってるからね！！！笑</div><div>壊れたおもちゃみたいなダンスはみんなを笑顔にできるかなって思ったよ</div><div>葉月なりのエンターテイメントみたいな</div><div>&nbsp;<img
  src="/images/blog/hazuki.mukai/2018/05/24/81fhzp7u.jpg"></div><div>&nbsp;↑3期勢頑張りました！</div><div>今このブログ新幹線で書いてるんだけどね、みんなぐっすり眠ってる</div><div>みんなお疲れ様</div><div>頑張ったね、とっても</div><div>これからもいろんなこと乗り越えていけそうです</div><div>&nbsp;</div><div>向井葉月
  . 55</div><div>&nbsp;</div>
