title: もやしのいちょう切りりりり。
date: '2018/05/17 11:48'
author: 向井葉月
content: >-
  <div>◎生駒里奈卒業コンサート！！4/22</div><div><img
  src="/images/blog/hazuki.mukai/2018/05/17/igmdvb00.jpg"></div><div>生駒さん、卒業おめでとうございます！</div><div>生駒さんが卒業するって聞いた時嫌です嫌ですってメールしたんです、ただ嫌ですって</div><div>信じたくなくて、ショックが大きくて、言葉にできなくて</div><div>小さい体でとっても大きな人だなって思います。</div><div>生駒さんと話した時に、3期ちゃんたちの出番もちゃんとあるからたのしみにしててねって言ってくれて、本当に嬉しかったです</div><div>先輩のライブに入ったら葉月たちは積極的にできなくて、ほとんど出番ないまま終わらせてしまったりってことが多かったから、葉月たちのこと考えてくれてるんだって思って</div><div>なんていうか生駒さん見ると涙が出てしまう、</div><div>好きなんです</div><div>生駒さんと3期生でAKB48さんの初日を歌わせていただきました！</div><div>そのとき、初めて2列目に立って、Aメロを歌いました。</div><div>初めて自分が長い時間モニター抜かれてたくさん歌えて</div><div>葉月が3列目にいるから前に出してくれたのかなって、考えすぎかな笑</div><div>今回のライブで葉月の前髪大崩壊してるの突っ込んでくれたのも生駒さんで</div><div>本当に最後の最後まで生駒さんの心の優しさを凄く感じました。</div><div>生駒さんのあの笑顔、もう目の前で見られないと思うと悲しくて悲しいです</div><div>&nbsp;</div><div>私が好きになった乃木坂は生駒さんがセンターの乃木坂でした</div><div>生生星が好きでファン時代は馬鹿みたいに生生星生生星って騒いでたのを覚えてます</div><div>だからライブで、最後に生生星の3人が歌う「ここじゃないどこか」と「満月が消えた」を見られて幸せでした</div><div>心の中が沢山の思いと思い出でぎゅうぎゅうで、見納めって思うと辛くなりました</div><div>今回のセットリストは葉月が大好きな曲ばかりで、生駒さん自身も好きな曲を詰め込めて楽しいライブで終われたのかなって思ってすごく良かった</div><div>横浜アリーナで行なった2nd
  year barthday
  liveのとき、</div><div>水玉模様で会場全体が水色のサイリウムでいっぱいになったのを見て、生駒さんが涙を浮かべながら歌っていたあの姿は一生忘れることがないと思います</div><div>あんなに美しいものを見たことはなかった</div><div>&nbsp;</div><div>ライブが終わった後、生駒さんにメールしました。</div><div>おまんじゅうちゃんって名前生駒さんがつけてくれて、それすっごく嬉しくて</div><div>だけど最近は言われなくなっちゃったから他に何か違うのありますかって、そしたらスティックパン！って言ってくれたんです！</div><div>細い！やったあ！！</div><div>、、だけどやっぱり生駒さんが自らつけてくれたおまんじゅうちゃんが好き</div><div>&nbsp;</div><div>環状六号線は大好きな曲、生駒さんのソロパートで始まって今日も涙が出そうだ</div><div>&nbsp;</div><div>◎5/6
  幕張全国握手会</div><div>生駒さんが乃木坂を卒業しました</div><div>シンクロニシティでも感動、Againstでも感動、最後のMCでも寂しさのあまりダダダダ</div><div>&nbsp;</div><div>この日はらじらーのため生駒さんのセレモニーを見られませんでした</div><div>だから最後のバイバイ言えなかった</div><div>生駒さん本当にありがとうございました</div><div>お疲れ様でした</div><div>一緒に活動できて本当に良かったです</div><div>人生の宝物トレジャー</div><div>&nbsp;大好きが大好きが募りすぎて言葉が出てこない</div><div>感謝でいっぱい</div><div><img
  src="/images/blog/hazuki.mukai/2018/05/17/cdhlv44j.jpg"></div><div>&nbsp;</div><div>またどこかで会えますように</div><div>次会うときはもっと成長していられたらいいな</div><div>生駒さんが作り上げた乃木坂を乃木坂として継承していけたら、そして新しいものを作って素敵なグループを続けたいと思います</div><div>ありがとうございました！</div><div>大好きです！</div><div>&nbsp;</div><div>向井葉月
  . 54</div>
