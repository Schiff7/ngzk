title: 吹き飛ばせパンジー！ 向井葉月
date: '2018/03/28 17:48'
author: 向井葉月
content: >-
  <div>こんにちは！向井葉月です！</div>

  <div><img src="/images/blog/hazuki.mukai/2018/03/28/d68afyw1.jpg"></div>

  <div>↑3日目に桜中継をしたとき！</div>

  <div>&nbsp;</div>

  <div>◎乃木坂46時間テレビ！</div>

  <div>終わりました〜〜</div>

  <div>みてくださったたくさんの方、ありがとうございました、ありがとうございました！</div>

  <div>3期生は初登場ということで、ワクワクと緊張がミックスでした</div>

  <div>&nbsp;</div>

  <div>始まってからは長かったような、あっという間だったような</div>

  <div>濃い3日間だったから5日くらい経ったかと思ったけど3日間だったね</div>

  <div>46時間って素敵キラキラ</div>

  <div>&nbsp;</div>

  <div>2日目3日目はたくさんたくさんした！</div>

  <div>富士急ハイランドで乃木のの公開収録</div>

  <div>ライブもしたよ* ੈت</div>

  <div>3期生でライブするのはとても久しぶり、それと最後かな〜なんて</div>

  <div>ライブ自体も久しぶりだから鈍った体をほぐしました〜〜</div>

  <div>4曲目くらいで息切れすごくてわー体力なくなってる〜とか思ったけど楽しすぎて忘れた* ੈت</div>

  <div>ラストは思い出ファーストで締めました！</div>

  <div>3期生みんなが大好きな思い出ファースト♡♡♡♡</div>

  <div>思い出ファーストのダンスで好きなところは葉月が歌ってるパートの「ここからーぼーくがーおんぶしてあげるよ〜〜♪」で桃子とギュインしてからのおんぶしてあげるのとこ！！</div>

  <div>桃子の笑顔が大好き！！</div>

  <div>あと、「一番目はなんだろう、そうなにを最優先させるのか」のみんなが一列になって肩組んでヒョイヒョイするところ！</div>

  <div>とにかくみんなが好き！</div>

  <div>&nbsp;</div>

  <div>そして、絶叫アトラクションのフジヤマにも乗りました！</div>

  <div>珠美の罰ゲームでリアクションを撮影する助っ人として乗りました！</div>

  <div>珠美を撮らなくちゃいけないのに葉月ばっかり映ってて、ごめんなさい！！！</div>

  <div>またフジヤマ乗りたーい</div>

  <div>&nbsp;</div>

  <div>&nbsp;<img src="/images/blog/hazuki.mukai/2018/03/28/sme0jnl7.jpg"></div>

  <div>↑珠美の電視台に登場したよ〜〜</div>

  <div>Y字バランスができるようになりました！</div>

  <div>&nbsp;</div>

  <div>そして！星野みなみさんの電視台にも登場させていただきましたー！</div>

  <div>みなみさんのオムライス食べたよ♡♡</div>

  <div>美味しかったよ、みなみさんの味♡</div>

  <div>嬉しかったた！！</div>

  <div>&nbsp;</div>

  <div>はい、3日目〜〜</div>

  <div>朝からスーツを着て桜中継に行きました！</div>

  <div>写真は上に乗せた</div>

  <div>初スーツどうだった〜〜？</div>

  <div>リポート初だからこんな〜緊張するし〜〜グダグダだし〜〜</div>

  <div>放送事故とか言わないでくださいね！！</div>

  <div>&nbsp;</div>

  <div>で、スタジオに戻ってからはMCもやらせていただきました〜〜</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>ここにいる奇跡〜〜♪</div>

  <div>&nbsp;</div>

