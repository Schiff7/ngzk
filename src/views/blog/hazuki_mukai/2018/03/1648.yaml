title: セカンドチェリーブロッサムの舞。 向井葉月
date: '2018/03/16 12:36'
author: 向井葉月
content: >-
  <div>こんにちは！向井葉月です！</div>

  <div>&nbsp;welcome!!</div>

  <div><img src="/images/blog/hazuki.mukai/2018/03/16/kxcfxh42.jpg"></div>

  <div></div>

  <div>&nbsp;</div>

  <div>桃子はとある撮影の日、歯ブラシセットを紛失したと言って家の歯ブラシと歯磨き粉をラップに包んで持ってきていた</div>

  <div>おにぎりかよ、、、</div>

  <div>&nbsp;</div>

  <div>撮影でみんなでご飯食べました！</div>

  <div>話を聞くのは勉強になりますなふむふむ</div>

  <div>&nbsp;</div>

  <div>◎高校卒業しました！</div>

  <div>でもみんなと卒業したかったな〜〜</div>

  <div>大好きなみんなと大好きな先生と卒業したかったな〜〜</div>

  <div>毎日学校行くのとっても楽しかった</div>

  <div>中学は3年間皆勤賞でした！</div>

  <div>絶対に6年皆勤取る！って宣言してたけど乃木坂に受かって学校も行けなくなって、すっごく寂しかったの</div>

  <div>葉月は未練タラタラだからみんなのことが忘れられなくて、一昨年の今日はこんな事してたな〜〜とかあの道は今年も銀杏くさいのかな〜〜とか思い出すの</div>

  <div>楽しい思い出ばっかりで、少し寂しくなるときもある* ੈت</div>

  <div>乃木坂に受かる前日に生物の授業で学校の屋上に行ったの</div>

  <div>学校が全部見渡せて自然いっぱいで素敵な学校なの、</div>

  <div>今日で最後かもしれないって心の中で思ってたら寂しくて、お昼休みに隣の席の子にプリン食レポさせて動画撮ったの笑</div>

  <div>毎日朝早く起きて1時間ちょっとかけて学校行って帰りも時間かかるけど毎日楽しくて楽しくて、</div>

  <div>思い出すと涙ちょちょぎれちゃう༼;´༎ຶ ۝ ༎ຶ༽</div>

  <div>春は桜がたくさん、夏はバラがとっても綺麗で、秋は銀杏ゴロゴロ、冬は大雪で、年中無休の友達と先生はキラキラ最高</div>

  <div>毎日職員室の前走り回って、</div>

  <div>放課後は先生とおしゃべりして、</div>

  <div>すっごく大きなグラウンド走ったり、</div>

  <div>葉月の高校生活は高2の夏で終わっちゃたけどそれまでの思い出がたっくさんたっくさんだから悲しくない！(わけない)</div>

  <div>3月9日を歌って〜〜</div>

  <div>みんなは葉月のことまだ覚えててくれてるかな</div>

  <div>葉月はみんながだいすき！先生も、学校も</div>

  <div>だいすき！！</div>

  <div>みんなありがとうありがとうたくさんありがとう</div>

  <div>みんなそれぞれ新しい道に進んでくのが少し羨ましくもある、葉月は一足こっちにきたけどこれからもそれぞれの場所で一緒に頑張ろうね！</div>

  <div>また会いに行くね、みんな卒業おめでとう</div>

  <div>ありがとうございました</div>

  <div>&nbsp;</div>

  <div>なんかごめんなさい、葉月は過去を捨てられないタイプです* ੈت</div>

  <div>わわわわ？？？？</div>

  <div><img src="/images/blog/hazuki.mukai/2018/03/16/7lvzbwyl.jpg">&nbsp;</div>

  <div>↑制服の写真探しまくったです。</div>

  <div>&nbsp;</div>

  <div>大人になったら学生時代は楽しかった、もっと楽しめば良かった、学生に戻りたいって後悔するって聞いて、</div>

  <div>絶対に後悔しない学生生活を送ろうって思って全力で毎日を生きた結果さようならが地球壊れるくらい辛くなってしまたよ</div>

  <div>&nbsp;</div>

  <div>学校に通うことを命と同じくらい大事にしすぎてマネージャーさんとかにたくさん迷惑かけたのに、結局両立出来なかったのは悔いが残るけど、まあこれから元気に生きよう！</div>

  <div>ジャンプする* ੈت&nbsp;</div>

  <div>今年はたくさん勉強するぞー！</div>

  <div>&nbsp;</div>

  <div>よーしーだー、あーやーのークリスティーーー！！！</div>

  <div>&nbsp;</div>

  <div>どうしよーう、頭が空っぽポポポー</div>

  <div>&nbsp;</div>

  <div>高校を卒業した葉月は無敵です！</div>

  <div>今日は鮮やか青のオーラだよ* ੈت</div>

  <div>もうすぐで透き通りそう！</div>

  <div>自分の夢に向かって走るゾ！(時速240キロ)</div>

  <div>みんなついてきてね* ੈت</div>

  <div>&nbsp;</div>

  <div>向井葉月. 43</div>
