title: 地上333m生命。 向井葉月
date: '2018/03/20 08:10'
author: 向井葉月
content: >-
  <div>こんにちは！向井葉月です！</div><div>&nbsp;</div><div>&nbsp;<img
  src="/images/blog/hazuki.mukai/2018/03/20/5pqz8d09.jpg"></div><div>◎
  3期生モバメ！</div><div>はい！私たち3期生もモバイルメールが始まります！</div><div>私、向井葉月は文章を書くのが苦手なのでモバメならちゃんと日本語出来ます！</div><div>おしゃべりさんなので何かあるたびに送っちゃいそうですタッタッタッタ、</div><div>1日何通までとか決めたほうがいいのかな？</div><div>たくさん送りすぎないほうがいいのかな？</div><div>探り探りで頑張っていきますね！</div><div>気になったら向井葉月よろしくお願いします*
  ੈت</div><div>&nbsp;</div><div>&nbsp;</div><div>向井葉月 . 45</div>
