title: チョモランマで大ジャンプした〜〜。向井は
date: '2018/03/15 20:42'
author: 向井葉月
content: |-
  <div>こんにちは！向井葉月です！</div>
  <div><img src="/images/blog/hazuki.mukai/2018/03/15/wfx2wk1t.jpg"></div>
  <div>くりーむそーだ</div>
  <div>くりーむそーだってかわいい</div>
  <div>&nbsp;あ、くりーむそーだは向井葉月じゃないです。</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/hazuki.mukai/2018/03/15/9dlp4zjd.jpg"></div>
  <div>桜の開花予想が出たそうです！</div>
  <div>満開は3/25だそうです！</div>
  <div>メンバーとお花見行きたいなーラララ〜〜</div>
  <div>去年も誰かとお花見行こうねって言って行かなかった。</div>
  <div>イルミネーション行こって言って行かなかった。</div>
  <div>色々まだやってないことある私。</div>
  <div>今年も舞台の稽古で行けないのかなーてんてんてん。</div>
  <div>一人で川で叫べばいいか◎</div>
  <div>&nbsp;</div>
  <div>&nbsp;<img src="/images/blog/hazuki.mukai/2018/03/15/bc72gbr7.jpg"></div>
  <div>&nbsp;</div>
  <div>前回のブログでセミナーのことを書いたら質問がありました。</div>
  <div>ブログ読んでくれてありがとうです* ੈت</div>
  <div>&nbsp;</div>
  <div>☆ 葉月ちゃんはシード権もらってオーディション受けたの？</div>
  <div>&nbsp;</div>
  <div>→貰ってないです！</div>
  <div>こんなお芋ちゃんもらえないですよ笑</div>
  <div>葉月はセミナー行っただけした。</div>
  <div>その後の3期生募集で、自撮りだけで簡単に受けられるっていうのを知って一枚だけピョッと送りました。</div>
  <div>連絡が来たときには何かの間違いかと思いました。</div>
  <div>そんなこともある、人生って不思議だのー</div>
  <div>セミナー受けてみたらいいと思います。</div>
  <div>可愛い子を見たいから行くー、</div>
  <div>未来の乃木坂の子を見たいから行くー、</div>
  <div>とかそんなこと言って強がらなくていいの！</div>
  <div>受けたい！って思ったら受ければいいの！</div>
  <div>恥ずかしくない* ੈت</div>
  <div>新しい挑戦素敵だね* ੈت</div>
  <div>まだまだ先輩！って言えるような存在ではないけど楽しみに待っています</div>
  <div>&nbsp;<img src="/images/blog/hazuki.mukai/2018/03/15/75j4s1w9.jpg"></div>
  <div>&nbsp;</div>
  <div></div>
  <div><img src="/images/blog/hazuki.mukai/2018/03/15/2o1a7q6s.jpg"></div>
  <div>&nbsp;</div>
  <div>車で移動中、お水を飲んだら揺れの衝撃で水が顔に勢いよくぶっかかった。</div>
  <div>一人で衝撃を受ける自分を客観視してみよう。</div>
  <div>天使はいたんだ〜〜♪。</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>向井葉月 . 42</div>
