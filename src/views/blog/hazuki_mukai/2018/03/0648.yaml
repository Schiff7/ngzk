title: 海に飛び込め焼き芋、海。 向井葉月
date: '2018/03/06 08:00'
author: 向井葉月
content: >-
  <div>こんにちは！向井葉月です！</div><div><img
  src="/images/blog/hazuki.mukai/2018/03/06/uvvywft6.jpg"></div><div>ずーっと寝てた</div><div>少しだけ本読んでた</div><div>なんか外出たくなった</div><div>小学校の頃よく行ってた駄菓子屋さんに行ってみた</div><div>7年ぶりくらいだったから、もうやってないかなーとか思いながらお散歩〜〜</div><div>で、駄菓子屋ついたらまだやってて良かった</div><div>カゴいっぱいに駄菓子入れてお会計</div><div>あの時のままのおじさんだったの</div><div>まだ元気そうで少し話したの</div><div>中学の頃から手伝ったりして始めてもうすぐ70歳なんだって</div><div>元気で良かった</div><div>また来ますねって言ってお店出たの</div><div>なんかぽわーって嬉しくなった。</div><div>&nbsp;</div><div>暖かくて風も吹いてて太陽の光がショワーって降り注いでてなんかいい日になったニコニコ</div><div>夕焼け小焼けでまた明日</div><div>&nbsp;</div><div>◎20枚目シングルの個別握手で葉月は全会場5部制になったそうだ！</div><div>みなさんありがとうございます*
  ੈت</div><div>&nbsp;</div><div>でも完売なんて気にしなくていいの！</div><div>来てくれた人が楽しかった〜〜ってレーン出てくれたらそれで満足ゾクゾク(^-^)</div><div>ギュッギュッギュッッッッ！！！</div><div>&nbsp;</div><div>&nbsp;</div><div>桃子とステーキが食べたい気分であるのだ。</div><div>&nbsp;</div><div>ペットボトルのキャップどこにためてたっけ</div><div>そういえば紐きつく縛りすぎてどっか飛んでったわ</div><div>ペットボトルのキャップも逃げ出したくなるよう</div><div>ミラーァジューー</div><div>風吹いてるのに時間止まる？</div><div>ここだけ止まってさ</div><div>せめてマフラーにしてって。</div><div>明日はランドセルになってみる</div><div>&nbsp;</div><div>こっちへおいでの死んだふりで大泣きや</div><div>&nbsp;</div><div>外から帰ってきて洋服にスプレーシュシュしたら髪の毛につけるスプレーだた</div><div>たまにあるよね</div><div>冷蔵庫に携帯入れっぱなし</div><div><img
  src="/images/blog/hazuki.mukai/2018/03/06/153nswky.jpg"></div><div>まあまあ、落ち着いて、自撮り詐欺とかいうなや、よしよし</div><div>&nbsp;</div><div>向井葉月
  . 39</div>
