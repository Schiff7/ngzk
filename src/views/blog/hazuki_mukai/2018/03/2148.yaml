title: 組み合わせたいからたまごとじ。 向井葉月
date: '2018/03/21 21:18'
author: 向井葉月
content: >-
  <div>こんにちは！向井葉月です！</div><div><img
  src="/images/blog/hazuki.mukai/2018/03/21/b9fyvftj.jpg"></div><div>↑左は久保史緒里です。おしり〜〜</div><div>&nbsp;</div><div>◎
  3/17
  東京ビッグサイト個別握手会</div><div>卒業シーズンですので制服を着ましたニコニコ</div><div>ファンの方が私のために卒業企画というものをやってくれてレーンがとても華やかになってて卒業って感じでしたー！</div><div>サプライズもあってすっごく嬉しかった</div><div>葉月のファンの方は優しくてあったかくて仲良しで面白くて大好きです！</div><div>こんなに素敵なファンの方がいるって幸せですポワワ〜〜</div><div>本当にありがとうです</div><div><img
  src="/images/blog/hazuki.mukai/2018/03/21/kcin7opk.jpg"></div><div>大好きなお花にも囲まれ、</div><div><img
  src="/images/blog/hazuki.mukai/2018/03/21/46xjsn0y.jpg"></div><div><img
  src="/images/blog/hazuki.mukai/2018/03/21/9xqth8ma.jpg"></div><div>&nbsp;</div><div>こんなん涙出るやん༼;´༎ຶ
  ۝
  ༎ຶ༽</div><div>卒業式だやったやったー！！(^^)</div><div>卒業して葉月はもっとたくさん頑張れる！</div><div>朝も夜も、これからも頑張るぞー！</div><div>これからもよろしくお願いします</div><div>&nbsp;</div><div>◎
  3/21
  京都パルスプラザ個別握手会</div><div>先程終了しました！</div><div>久しぶりに行ったような気がした</div><div>始めて来ました！って人がとても多くてすっごく嬉しかったにこ</div><div>葉月のことどこかで見つけてくれたんだありがとう</div><div>特に多かったのが熊本からいらっしゃった方！</div><div>京都会場はたくさんの方言に触れ合えるから葉月は徳島県民になった気分だったよ*
  ੈت</div><div>&nbsp;</div><div>次の握手会は3/31の大阪全握です！</div><div>19枚目シングルラスト〜〜</div><div>久しぶりに踊るぞ〜〜</div><div>待ってますね！</div><div>&nbsp;</div><div>そうそう、私、新しいこと発見！*
  ੈت</div><div>ワンシックススティーンス*
  ੈت</div><div>&nbsp;</div><div>夜にお腹が空くとザーサイをむさぼる。</div><div>塩分がふりかかってくる</div><div>&nbsp;</div><div>葉月は最近ぽちゃってきたのでダイエット始めますす༼;´༎ຶ
  ۝ ༎ຶ༽</div><div>またプニってごめんなさい༼;´༎ຶ ۝
  ༎ຶ༽</div><div>痩せたら綺麗だよ！って言われたの忘れてた</div><div>&nbsp;</div><div><img
  src="/images/blog/hazuki.mukai/2018/03/21/iwfoqczq.jpg"></div><div>今日は生駒さんの綺麗すぎる寝顔で締めたいと思います。</div><div>か、か、かわいい、、♡</div><div>&nbsp;</div><div>向井葉月
  . 46</div>
