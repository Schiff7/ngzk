title: 小指の爪姫の餌、切り餅大根。向井葉月
date: '2018/03/13 19:24'
author: 向井葉月
content: >-
  <div>こんにちは！向井葉月です！</div><div>&nbsp;P</div><div>&nbsp;<img
  src="/images/blog/hazuki.mukai/2018/03/13/uic6qj31.jpg"></div><div>&nbsp;鼻うがいをしました。</div><div>12時間ぐらいスッキリしました</div><div>スースースー</div><div>&nbsp;</div><div>昨日の夜、いちご狩りに行きました。</div><div>練乳かけすぎると太っちょになっちゃう〜〜</div><div>おじさんは幸せなら太らないよって言ってた</div><div>おじさんの今と私の昨日が重なっててすごい不思議な感じ</div><div>ブレスレットから強力なパワーをもらっております。</div><div>&nbsp;メガネは飛ばさないように。</div><div>&nbsp;</div><div>&nbsp;</div><div>集合場所付近に1時間早く行ってのんびりお散歩した。</div><div>今日はお散歩日和だもんねニコニコ</div><div><img
  src="/images/blog/hazuki.mukai/2018/03/13/y4y7vq5w.jpg"></div><div>&nbsp;</div><div>。</div><div>&nbsp;</div><div>葉っぱ食べてやる</div><div>足にキャベツ6玉入ってるので、よろしくお願いします。</div><div>今週は徳島にgo
  (夢)</div><div>&nbsp;</div><div>◎坂道合同新規メンバーオーディションセミナー開催〜〜</div><div>私も参加しました！</div><div>ちょうど2年前かな</div><div>2年でこんな人生変わると思ってなかったし、この時から私の人生が変化し始めてたのも知らなかった。</div><div>あゝありがとう世界</div><div>&nbsp;<img
  src="/images/blog/hazuki.mukai/2018/03/13/kjpcy36o.jpg"></div><div>↑セミナーの帰りに乃木坂駅で撮った写真。</div><div>ブスでも許してください、この時は。</div><div>ブスって言うんじゃなくて笑ってね</div><div>&nbsp;</div><div>向井葉月
  . 41</div>
