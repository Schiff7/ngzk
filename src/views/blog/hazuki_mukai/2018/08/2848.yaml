title: 太陽になれないめがねオタク。向井葉月
date: '2018/08/28 16:54'
author: 向井葉月
content: >-

  <div>&nbsp;こんにちは！向井葉月です！</div>

  <div>私はひまわりが好きです！</div>

  <div>だから黄色も好きです！</div>

  <div>&nbsp;</div>

  <div>ずっと前から行きたかったひまわり畑に行ってきました！</div>

  <div>念願の念願！！</div>

  <div>毎年行きたい行きたいと言いながら足が動かず、背中は曲がり続けました、</div>

  <div>&nbsp;</div>

  <div>今日が最終日ということで行くしかない！と思い、ライブの筋肉痛とかどうでもいい！</div>

  <div>最終日の閉園15分前に駆け込みひまわりしてきた！</div>

  <div>&nbsp;</div>

  <div><img src="/images/blog/hazuki.mukai/2018/08/28/w3t8r7gn.jpg"></div>

  <div>、、、</div>

  <div>&nbsp;</div>

  <div>ハンパないって、</div>

  <div>&nbsp;</div>

  <div><img src="/images/blog/hazuki.mukai/2018/08/28/qv0s5bnn.jpg"></div>

  <div>今年は暑かったんだって、ひまわりも頑張ったよね</div>

  <div>&nbsp;</div>

  <div>このひまわり畑では地元の高校生が鉢植えに入れたひまわりを手売りしていました</div>

  <div>そこで悲しみにくれながらもひまわりに癒された女が退園しようとしたら、地元の高校生6人組くらいが最後の一個です！って私に売りにきてくれたの</div>

  <div>だから買います！って言って買ったら</div>

  <div>その子たちと先生みんなで</div>

  <div>「やったー！！全部売れた！！ありがとうございます！！」って喜んでくれて、</div>

  <div>私は幸せでした</div>

  <div>大事に育てます</div>

  <div><img src="/images/blog/hazuki.mukai/2018/08/28/yzsrym2n.jpg"></div>

  <div>世の中悲しいことだけじゃないよ</div>

  <div>また来年、会いに行きます</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>ひまわりを愛しひまわりに愛されなかった女、向井葉月でした。</div>

  <div>&nbsp;</div>

  <div>向井葉月 . 61</div>
