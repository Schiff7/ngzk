title: メカジキの夜に消え鯛。向井葉月
date: '2018/08/01 19:30'
author: 向井葉月
content: >-
  <div>全国の皆さん、こんにちは！向井葉月です！</div><div>タイ！！山下美月生誕祭〜〜(7/26)</div><div>おめでとう！</div><div>過ぎてしまって申し訳ないです。</div><div><img
  src="/images/blog/hazuki.mukai/2018/08/01/auuwv6fk.jpg"></div><div>↑19歳の美月</div><div>福岡のヤフオクドーム2日目のジコチューコーナーで山下美月プロディユースで「行くあてのない僕たち」を山下美月、向井葉月でやらせていただきました！</div><div>2人で伝説を作りにいきました！ニコッ</div><div>美月、葉月のこと選んでくれてありがとう！</div><div>元々は、伊藤万理華さんと井上小百合さんの御二方の曲で、その曲を私たち3期生がやるのはもしかしたらあまり喜ばれないことかもしれないという思いもあったけれども、その御二方のパフォーマンスとは違う味が出せるかなと思ってたくさんの感情を抱きながら踊りました。</div><div>[永遠]*
  ੈت</div><div>ありがとうございました！</div><div>最高！</div><div>&nbsp;</div><div>&nbsp;</div><div>ブログ閲覧の皆様お久しぶりです。</div><div>始まりました〜〜葉月8月始まり葉月〜〜</div><div>イェーイイェイ顔イェイ</div><div>そして、今日のブログのタイトルは珠美をイメージして考えました</div><div>&nbsp;</div><div>◎7/24発売！B.L.T.さんの3期生連載に珠美と載せていただいております！</div><div>興味のある方、是非ご覧ください！</div><div>あ、ない方もご覧ください、任務で。</div><div><img
  src="/images/blog/hazuki.mukai/2018/08/01/abi0p4hn.jpg"></div><div>とても楽しい撮影でした！</div><div>ちょっと古き良き町にお邪魔しました！</div><div>撮影終わり車に戻るととても顎付近が痒かったんです</div><div>珠美が私の顔を見るなり笑い出して</div><div>顎、蚊に刺されてるよ〜〜キャハハッって</div><div>ほんとだ〜〜なんて笑って楽しかった</div><div>&nbsp;</div><div>珠美と中華料理を食べにいく計画を企んでいるのですが、まだ実行に移せていない今です。</div><div>最近珠美〜〜って感じです</div><div>なんかあるとすぐ連絡したくなっちゃう</div><div>&nbsp;</div><div>&nbsp;</div><div>◎
  7/27(金)
  23:00〜</div><div>「佐藤楓の世界バドミントンが46倍楽しくなるTV」</div><div>にゲストとして出演させていただきました！</div><div>潮田玲子さんと佐藤楓さんと共演できてとても嬉しいです！</div><div>潮田玲子さんは本当に人間として憧れそして尊敬しました！</div><div>同じ女性なのに私にはない美しさやたくましさを全力で浴びて来ましたキラキラ</div><div><img
  src="/images/blog/hazuki.mukai/2018/08/01/h0zgwwvc.jpg"></div><div>是非ご覧ください！</div><div>&nbsp;</div><div>◎8/7(火)
  BOMBER- Eさん！</div><div>出演させていただきますますますますマスオさん。</div><div><img
  src="/images/blog/hazuki.mukai/2018/08/01/i5tqup1m.jpg"></div><div>夏らしいところに何箇所か行ってとてもとても充実した大学生のような日を過ごしました！</div><div>あることで前髪がなくなりましたが、前髪が消えたタイミングにもご注目です！</div><div>皆様是非ご覧くださいませ！</div><div>&nbsp;</div><div>&nbsp;&nbsp;</div><div>B.L.T.さんの撮影が終わり、家に帰り今日撮った写真を確認したりして、</div><div><img
  src="/images/blog/hazuki.mukai/2018/08/01/9yp32bg4.jpg"></div><div>↑向かって左側の顎に、なにかいる</div><div>蚊、止まってるやん。</div><div>&nbsp;</div><div>[激写]</div><div>&nbsp;&nbsp;</div><div>向井葉月
  . 58</div> 
