title: 13日の金曜日にトキメました、
date: '2018/04/13 17:18'
author: 岩本蓮加
content: >-
  <div>おつかれんたん╰(*´︶`*)╯♡</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/04/13/oaplv4d0.jpg"></div><div>&nbsp;</div><div>13日の金曜日何かが起こりそう</div><div>&nbsp;</div><div>...起こりましたね</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>トキトキメキメキのMVが解禁されました！！！</div><div>&nbsp;</div><div>&nbsp;</div><div>見ていただきましたか？</div><div>&nbsp;</div><div>&nbsp;</div><div>センターを務めさせて頂いてます(´･_･`)♡</div><div>&nbsp;</div><div>みんなにおめでとう！って言われるのが嬉しくて</div><div>&nbsp;</div><div>はやくファンのみんなに会いたいな〜</div><div>握手会とかで感想聞かせてね♡</div><div>&nbsp;</div><div>全国握手会とかで披露するのもドキドキ！！</div><div>&nbsp;</div><div>楽しみにしててね～</div><div>&nbsp;</div><div>ってなわけで</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/04/13/y4r81chb.jpg"></div><div><img
  src="/images/blog/renka.iwamoto/2018/04/13/xob850ab.jpg"></div><div>&nbsp;</div><div>ガラス越しにくりすてぃーが撮ってくれた^^*</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/04/13/e2ust2mo.jpg"></div><div>&nbsp;</div><div>ピースの置き物とピーース！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>見てない方はみてみてくださいね～！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>星の王女さまの東京での舞台が今日含めて残り五公演になりました。今日は最後の平日公演。</div><div>&nbsp;</div><div>思うこととか悔しいこととかいっぱいあったけど日に日にみんなで成長出来てる気がして嬉しいんです。</div><div>&nbsp;</div><div>あと、生だから来てくださってる方の素直な反応がきけるのが楽しい！！</div><div>&nbsp;</div><div>まだつづくので最後まで頑張ります！！</div><div>&nbsp;</div><div>応援よろしくお願いします(*´︶`*)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>みんな新学期、新生活はどう～？</div><div>&nbsp;</div><div>蓮加は楽しいよ～♡</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>気分あげてくぜーーーー！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>じゃ、ここらへんで</div><div>&nbsp;</div><div>次の更新も楽しみにしててね</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>またねっ☆彡.。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>
