content: >-
  <div>おつかれんたん╰(*´︶`*)╯♡</div>

  <div>&nbsp;</div>

  <div><img src="/images/blog/renka.iwamoto/2018/04/17/emnb87wz.jpg"></div>

  <div>この手に意味は無いよ笑</div>

  <div>&nbsp;</div>

  <div>星の王女さま、東京公演が無事千秋楽を迎えることが出来ました！！</div>

  <div>&nbsp;</div>

  <div>千秋楽の日のカーテンコールのときに言ったことと同じになってしまうんですけど、</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>最初は正直不安で役に対する不安もそうだし短い稽古期間だしちゃんとやれるか...それだけが心配でした。</div>

  <div>&nbsp;</div>

  <div>でも日に日にみんなで坂を登れてる気がしてたんです。スウィングの皆さんと共に。</div>

  <div>&nbsp;</div>

  <div>舞台公演期間も登り続けてました。だから、千秋楽はどんな作品になるんだろうとワクワクする気持ちがどんどん大きくなってました！</div>

  <div>&nbsp;</div>

  <div>毎回たくさんの方が観に来て下さるのを真近でみれることができたし、中には何回も来て下さる方もいるかもしれないです。</div>

  <div>本当にありがたいです</div>

  <div>そういう方は前よりうまくなってるな〜とかそういう観方もできると思うんですけど、やっぱり多いのは今日が初めて！という方でそういう方には次来るときはもっと上手くなってるのかなとかがないから一発でいい作品を届けなきゃっていう</div>

  <div>気持ちがありました。</div>

  <div>&nbsp;</div>

  <div>でも、それを意識することで毎公演毎公演程よい緊張感をもって舞台に立ててたからすごく良かったんじゃないかなって個人的には思います。</div>

  <div>もちろん、まだダメダメなとこたくさんあると思いますが</div>

  <div>&nbsp;良かったよ！ってコメントに書いてあるのを見て</div>

  <div>励みにしてました。</div>

  <div>&nbsp;</div>

  <div>舞台は何がいいかって蓮加たちがする演技に対してその場で反応してくれる、リアクションをとってくれる。</div>

  <div>&nbsp;</div>

  <div>それが毎日実は蓮加たちの励みになってたし、楽しみになってたし、自分たちも楽しくなるんです！演技してて笑ってもらえると嬉しいものですよね笑</div>

  <div>&nbsp;</div>

  <div>だから、舞台はみんなすごく楽しくしてたなって言うのが1番あります。</div>

  <div>&nbsp;</div>

  <div>舞台って素敵だなって思えた素晴らしい期間だったと思います。来てくださった方、応援してくださった方、ありがとうございました！</div>

  <div>&nbsp;</div>

  <div>それと、祝花、お手紙、電報ありがとうございました。ほんとに嬉しかったです。ほんとにほんとにありがとうございました(；＿；)</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>星の王女さまはまだ、名古屋公演もあるので最後まで頑張っていきたいと思います！！</div>

  <div>ご都合のつく方は是非観に来てくれると嬉しいです。</div>

  <div>&nbsp;</div>

  <div>応援よろしくお願いします♡</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>そして、この舞台にたくさんの先輩方が来てくださったのですが、生駒さんにも来ていただいたんです(´･_･`)</div>

  <div>&nbsp;</div>

  <div>嬉しすぎます(；＿；)</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>終わったあと連絡をくださってたくさん褒めてくれました。そして、アドバイスもしてくださったんです。ほんとに大好きな先輩です。</div>

  <div>そのアドバイスを忘れずに、頑張りたいです！！</div>

  <div>&nbsp;</div>

  <div>生駒さん大好きなのです...(；＿；)</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>卒業ライブもあります。</div>

  <div>まだどんなものになるか想像がつかないから何も言えないです。</div>

  <div>&nbsp;</div>

  <div>ライブが終わったらブログに気持ちを書きたいと思います。</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>はい！そして、4月15日のらじらーになんとなんとなんとー！</div>

  <div>&nbsp;</div>

  <div>りりあと出演させて頂きました(；＿；)♡</div>

  <div>&nbsp;</div>

  <div>なんと嬉しいことでしょう。</div>

  <div>&nbsp;</div>

  <div>生でラジオ出演できるってもういつになることやらって感じだったんです。なのに...(；＿；)</div>

  <div>&nbsp;</div>

  <div>あーー、もう幸せでした。オリエンタルラジオさんも本当に面白くて優しくてほんとに楽しいラジオになりました。。</div>

  <div>&nbsp;</div>

  <div>妹らしいセリフを言うのは恥ずかしかったけど笑</div>

  <div>&nbsp;</div>

  <div>やぁー、みなみさんは本当に可愛いです♡</div>

  <div>顔も見れてるんだぞ！羨ましいだろ〜(￣▽￣)</div>

  <div>&nbsp;</div>

  <div>可愛いの極みでしかないです( ´ ▽ ` )</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>ほんとに楽しくて幸せな時間でした♡</div>

