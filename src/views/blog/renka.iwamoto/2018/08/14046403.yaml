  <div>&nbsp;</div>

  <div>祝花もありがとうございます！</div>

  <div>たくさんでほんとにほんとに感謝です。嬉しいです(；＿；)♡♡</div>

  <div>蓮加の為にこうやって色々用意して下さってると思うともっと頑張らなきゃ！と思います。</div>

  <div>ほんとにありがとうございます!!</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>来てくださった方ありがとうございました(*^^*)</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>BOMBER-Eが放送されました！</div>

  <div>楓と葉月と♡</div>

  <div>&nbsp;</div>

  <div>普段から仲良いからほんとにただただたのしい</div>

  <div>ロケでした(*^^*)</div>

  <div>&nbsp;</div>

  <div>フルーツのパフェが冷たくて美味しかったな〜</div>

  <div>あと、バーベキューも美味しかった！！</div>

  <div>&nbsp;</div>

  <div>場所もすごく素敵なところでまた行きたくなりました( ¨̮ )</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>そしてそして。</div>

  <div>ヒット祈願放送されました(*˙︶˙*)</div>

  <div>&nbsp;</div>

  <div>実は私もそんなに水は得意ではなく...</div>

  <div>楽しく泳ぐ分には好きなんですけど、飛び込んだりというのは怖くて苦手です...</div>

  <div>&nbsp;</div>

  <div>でも、初のキャニオニング、とってもいい体験でした！！</div>

  <div>&nbsp;</div>

  <div>まだちょっと肌寒い時期で水の中とかすっごい冷たかったんですけど、それがなかったらもっと楽しめたかもです。</div>

  <div>&nbsp;</div>

  <div>握手会で行ってみたいって言ってくださるファンの方が多かったのですが、ぜひ暑い日に行ってみてください！</div>

  <div>&nbsp;</div>

  <div>とにかく、滝を滑るところは怖くて怖くて、、</div>

  <div>頑張らなきゃいけないっていう思いはずっとあったけど、それを恐怖が軽々と超えました。</div>

  <div>&nbsp;</div>

  <div>怖すぎて、本当にどうにかなりそうでしたが、</div>

  <div>ここまで来たらやるしかないし、今までのヒット祈願で、たくさんの先輩方も過酷なことをしていたので頑張らなきゃ頑張らなきゃって自分に言い聞かせて滑りました。</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>終わってほっとしたけど、時間たった今ではなんだかんだでとっても楽しかったです♡</div>

  <div>&nbsp;</div>

  <div>飛鳥監督さんのジコチューMVすごく良かったです！自転車もバギーも気持ちよくて最高でした✨</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>飛鳥さん、美波、みなみちゃん、絢音さん。</div>

  <div>&nbsp;</div>

  <div>ありがとうございました！</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>21枚目シングル、ジコチューで行こう！</div>

  <div>&nbsp;</div>

  <div>ヒットしますように✨</div>

