title: 大阪公演( ¨̮ )
date: '2018/08/07 12:00'
author: 岩本蓮加
content: >-
  <div>おつかれんたん╰(*´︶`*)╯♡</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/08/07/fxrv9jrp.jpg"></div><div>&nbsp;</div><div>この衣装可愛くて好き！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>大阪公演無事終わりました！</div><div>&nbsp;</div><div>来てくださった皆さんありがとうございました！</div><div>とても暑かったのですが大丈夫でしたか？</div><div>&nbsp;</div><div>&nbsp;</div><div>ヤンマースタジアムは野外なので、</div><div>水を使った演出で、とっても気持ちよくて</div><div>ウキウキでした〜ヽ(*´∀｀)</div><div>&nbsp;</div><div>&nbsp;皆さんの方に向けて水がブシャーって噴射するのがあって、みんなびしょびしょになってたんですけど、ほんとに大丈夫かなって心配しました。。</div><div>&nbsp;</div><div>けど、すごい楽しそうに盛り上がって下さってたのでなんか、夏らしくていいなって思いました☆</div><div>&nbsp;</div><div>&nbsp;</div><div>髪型は2日間ともストレート！</div><div>次はどうしよう。。</div><div>&nbsp;</div><div>コメントに書いてくれたら嬉しいなー(
  ¨̮
  )</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>大阪では、ジコチュープロデュース曲を</div><div>やりました！</div><div>&nbsp;</div><div>&nbsp;</div><div>蓮加は「その先の出口」を披露させて頂きました</div><div>&nbsp;</div><div>この曲は好きだからという理由もありますが、</div><div>何にしようか考えてた時に未央奈さんも一緒に考えて下さって、</div><div>&nbsp;</div><div>この曲いいんじゃない？</div><div>&nbsp;</div><div>と、言ってくれたのがきっかけです！</div><div>&nbsp;</div><div>高山さん、みさ先輩、真夏さん、井上さん、</div><div>かなさん、松村さん</div><div>&nbsp;</div><div>ありがとうございました！</div><div>&nbsp;</div><div>先輩とこうやってユニットで歌うことって</div><div>あんまりないのですごく貴重でした♡</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>わちゃわちゃ
  メンバーとの写真( ¨̮ )</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/08/07/4s55hs8d.jpg"></div><div>&nbsp;</div><div>1日目のアンコールずっとりりあと手を繋いで</div><div>歌ってたよー</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/08/07/y64srh28.jpg"></div><div>ももちゃんはたまーに甘えてくるところが可愛い</div><div>ほんとに可愛い♡</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/08/07/f4gyol5q.jpg"></div><div>&nbsp;</div><div>手前の子は誰でしょう！</div><div>&nbsp;</div><div>&nbsp;</div><div>わかったらぜひコメントへ〜(
  ¨̮
  )</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>梅が舞台だから、楽屋は珠美と楓とね、よだと同じテーブルに座ってたよ！</div><div>&nbsp;</div><div>よだは可愛くて天然だから、可愛くて面白くて笑っちゃっう</div><div>&nbsp;</div><div>楽しい席だったな〜</div><div>&nbsp;</div><div>&nbsp;</div><div>だってね、移動中にね、与田の隣にれのが</div><div>いて、与田はスイカ食べてたんだけど</div><div>れのが突然「スイカ落ちてきた！｣って言うから</div><div>&nbsp;</div><div>何事かと思って与田見たら突然の爆睡</div><div>&nbsp;</div><div>さっきまで食べてたのにってみんなで笑ってて</div><div>そのスイカ、食べかけだし、どのタイミングで</div><div>寝落ちしたのだろうか笑</div><div>&nbsp;</div><div>目が覚めて自分でもびっくりしてて、嘘？！</div><div>って言ってたの可愛かった</div><div>&nbsp;</div><div>しかも口に種入ったままだったらしい</div><div>&nbsp;</div><div>おもしろ可愛いエピソード満載だよーだ。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>大阪期間中、梅たん恋しいよーって思ってた</div><div>&nbsp;</div><div>舞台頑張ってね！</div><div>&nbsp;</div><div>七つの大罪！是非！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;では、次は名古屋で〜</div><div>でも、その前に個別握手会！IN京都！</div><div>ですね</div><div>&nbsp;</div><div>&nbsp;</div><div>ぜひ遊びに来てね♡</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/08/07/q6aq4od8.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>（撮影者：珠美
  <font
  size="1">ありがとう</font>）</div><div>&nbsp;</div><div>&nbsp;</div><div>またねっ☆彡.。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div> 
