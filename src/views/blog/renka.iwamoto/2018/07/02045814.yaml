title: ありがとうございます
date: '2018/07/02 16:54'
author: 岩本蓮加
content: |-
  <div>おつかれんたん╰(*´︶`*)╯♡</div>
  <div><img src="/images/blog/renka.iwamoto/2018/07/02/pkn6qb6i.jpg"></div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>乃木坂工事中で選抜発表がありました。</div>
  <div>&nbsp;</div>
  <div>初めて選抜入りしてすごく嬉しいです。</div>
  <div>福神という素晴らしい立ち位置にも感謝しています。</div>
  <div>&nbsp;</div>
  <div>私が選抜入りして色んなことを思うファンの方も</div>
  <div>多いと思います。</div>
  <div>&nbsp;</div>
  <div>私自身、自信があるわけでは決してありません。</div>
  <div>本当に自信はないです。</div>
  <div>&nbsp;</div>
  <div>自分は本当にダメだって日頃から思います。</div>
  <div>こんな私がキラキラ輝いてる人達の中に</div>
  <div>いていいのかなって。</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>今も実感がなくて、頭が混乱しててパニックな状態です。</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>すぐにブログをあげよう思ってたけど、</div>
  <div>いざ書こうと思ったら何からどう書いていいのか</div>
  <div>分からなくて、どういう気持ち？って聞かれたら</div>
  <div>答えられない、いま、自分がどんな気持ちか</div>
  <div>分からないです。</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>前回あげたブログのコメントを見て</div>
  <div>たくさんの方から おめでとう、というコメントがあってファンの方の支えがなかったら</div>
  <div>今頃どうなってたのかなって考えさせられます。</div>
  <div>&nbsp;</div>
  <div>ファンの方からのコメントは素直に嬉しいです。</div>
  <div>本当に本当にありがとうございます。</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>すごくふわっとしてしまってますが、</div>
  <div>文章にこの気持ちを表そうと思ったら</div>
  <div>ぴったりなものがなくて、すみません。</div>
  <div>&nbsp;</div>
  <div>でも、これから本当に頑張っていくので</div>
  <div>暖かい目で見守ってくださったら嬉しいです。</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>よろしくお願いします。ありがとうございます。</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>* ⌒⌒⌒⌒⌒⌒⌒⌒⌒⌒⌒⌒⌒⌒⌒⌒⌒⌒⌒⌒ *</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>切り替えて...</div>
  <div>セブンマイルプログラムのWebCMが公開されました！</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/renka.iwamoto/2018/07/02/9l6xp4h9.jpg"></div>
  <div>&nbsp;</div>
  <div>ででん！かわいい！この衣装！</div>
  <div>CAみたいな衣装は初めてだったのでウキウキ♡</div>
  <div>&nbsp;</div>
  <div>なんか、撮影も照明が暗めでボックスの中で</div>
  <div>踊りました！不思議な世界観で楽しかったです！</div>
  <div>&nbsp;</div>
  <div>まだ見てない方は是非見てくださいね〜☆</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>ではでは、ここら辺で。</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>またねっ☆彡.。</div>
