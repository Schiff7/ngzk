title: 13日の金曜日です
date: '2018/07/13 12:18'
author: 岩本蓮加
content: >-
  <div>おつかれんたん╰(*´︶`*)╯♡</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/07/13/affxnktt.jpg"></div><div>&nbsp;</div><div>この画像の告知は最後にします〜✨</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>何もない日というか握手会ありがとうございました！みたいな時以外のブログは、久々ですね(
  ¨̮
  )</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>書こう書こう！と思ってもあっという間に夜になってしまうものですね。。</div><div>&nbsp;</div><div>&nbsp;</div><div>みんなには申し訳ない。。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>さてさて。今日は13日の金曜日ということで</div><div>ブログを書いてみます！笑</div><div>&nbsp;</div><div>&nbsp;</div><div>蓮加ねー。お空の写真とか景色の写真とかを</div><div>撮るのがすごく好きで</div><div>&nbsp;</div><div>そういう写真だけのフォルダを作ってます</div><div>&nbsp;</div><div>みんなはどんなフォルダがあるのかな？</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/07/13/79xtxs8o.jpg"></div><div>&nbsp;</div><div>こういうのとか</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/07/13/n8d36lij.jpg"></div><div>これは、前に飛行機に乗った時に撮った写真です</div><div>&nbsp;</div><div>ちょいちょいモバメとかブログとかに載せたりしてるんだけどね~(
  ¨̮
  )</div><div>&nbsp;</div><div>&nbsp;</div><div>夕方くらいに雲がオレンジになって空の色が紫色になるのが一番好き！</div><div>&nbsp;</div><div>でも真夏の入道雲と濃い青色の空もすき！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>えーと、でわでわ。笑笑</div><div>&nbsp;</div><div>&nbsp;</div><div>自分の好きなことをなんとなぁく話してみただけだったけど、</div><div>&nbsp;</div><div>読んでくれてありがとう♡</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>〜<font
  size="5">告知〜</font></div><div>&nbsp;</div><div><font
  color="#ff6193">☆BOMBER–E☆</font></div><div>&nbsp;</div><div><font
  color="#ff6193">8月7日（火）
  25:25〜25:55</font></div><div>&nbsp;</div><div>楓と葉月と出させていただきました！！</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/07/13/9qfxop0q.jpg"></div><div>&nbsp;</div><div>今回はロケでして、いろんなところに行って</div><div>名古屋を満喫しました〜</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><font
  color="#ff6193">☆音楽の日☆</font></div><div>&nbsp;</div><div><font
  color="#ff6193">明日です！！！</font></div><div>&nbsp;</div><div>選抜メンバーとしての出演ですので</div><div>緊張しますが、頑張ります</div><div>&nbsp;</div><div>是非見てください(
  ¨̮
  )</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>じゃ、またねっ☆彡.。</div><div>&nbsp;</div> 
