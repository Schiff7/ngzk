title: 終わった！
date: '2018/07/15 13:18'
author: 岩本蓮加
content: >-
  <div>おつかれんたん╰(*´︶`*)╯♡</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/07/15/jklyofmr.jpg"></div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/07/15/djq8pg2b.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>昨日は音楽の日に出演させていただきました！</div><div>&nbsp;</div><div>新曲、ジコチューで行こう！</div><div>&nbsp;</div><div>どうでしたか？</div><div>蓮加はとっても明るくて可愛らしいから</div><div>好きです</div><div>&nbsp;</div><div>なんと言ってもダンスが可愛い！是非注目してみてくださいね</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/07/15/qymy6gz2.jpg"></div><div>&nbsp;</div><div>みなみとは立ち位置が常に隣だから安心する♡</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/07/15/u5umq7yo.jpg"></div><div>&nbsp;</div><div>樋口さん！！</div><div>同じ歌割りで嬉しかった〜✨</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/07/15/rcnl8h0b.jpg"></div><div>&nbsp;</div><div>相変わらず嫌がられます</div><div>&nbsp;</div><div>&nbsp;</div><div>ライブの時とかにみんなの前で</div><div>変な動きして、絢音ちゃぁーん♡ってやろうと思うんだけど、</div><div>&nbsp;</div><div>飛鳥ちゃぁーんってやろうと思うよ</div><div>&nbsp;</div><div>&nbsp;</div><div>どんな反応するかな笑</div><div>&nbsp;</div><div>&nbsp;</div><div>蓮加のすきすきアピールは度が過ぎてるって</div><div>自分でも思います笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>昨日はくぼぼの誕生日でしたね！！</div><div>&nbsp;</div><div>おめでとう！！！！！</div><div>&nbsp;</div><div>久保ちゃんがいないから泣いちゃう</div><div>&nbsp;</div><div>ほんと、あ、会いたいってなるんだよねー。</div><div>&nbsp;</div><div>寂しいぞ。</div><div>&nbsp;</div><div>&nbsp;</div><div>早く会いたい</div><div>待ってます~！！</div><div>&nbsp;</div><div>好きだぞー。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><font
  size="5">~告知~</font></div><div>&nbsp;</div><div>7月14日</div><div>&nbsp;</div><div>昨日ですね！</div><div>&nbsp;</div><div>☆EX大衆さん</div><div>こちらはソログラビアとなっております~</div><div>&nbsp;</div><div>&nbsp;</div><div>7月24日</div><div>&nbsp;</div><div>☆B.L.T.さん</div><div>&nbsp;</div><div>&nbsp;桃子と美波と一緒です！</div><div>ジコチューで行こう！でもこの3人は歌割りが同じです~</div><div>&nbsp;</div><div>&nbsp;</div><div>8月3日</div><div>&nbsp;</div><div>☆ヤングガンガンさん</div><div>&nbsp;</div><div>こちらもソログラビアです！</div><div>&nbsp;</div><div>&nbsp;</div><div>8月5日</div><div>&nbsp;</div><div>☆スポニチさん</div><div>&nbsp;</div><div>美波との対談です！</div><div>&nbsp;</div><div>&nbsp;</div><div>是非見てね！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>じゃ、またねっ☆彡.。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div> 
