title: ' 長いんだ。ごめんね。読んでくれたら嬉しい。。  '
date: '2018/05/21 17:18'
author: 岩本蓮加
content: |-
  <div>おつかれんたん╰(*´︶`*)╯♡</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/renka.iwamoto/2018/05/21/nkqiwn74.jpg"></div>
  <div>&nbsp;</div>
  <div>髪型アレンジしたよん</div>
  <div>産毛〜笑</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>アンダーライブありがとうございました！</div>
  <div>すっごくすっごく楽しかったです！！</div>
  <div>&nbsp;</div>
  <div>祝花もありがとうございました。</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>ライブ前までは</div>
  <div>&nbsp;</div>
  <div>初めてで、不安ばっかりで、どうしたらいいか分からなくて、でも、練習するのみだったから、もうただただ家に帰って練習して。</div>
  <div>その繰り返しで、でも不安しかなかったから</div>
  <div>楽しみっていう気持ちがどんどん薄れていってました。</div>
  <div>&nbsp;</div>
  <div>気づいてました。楽しみじゃなくなってるって。</div>
  <div>でも、それを考える余裕すらなくて、本番が怖くて、いっぱいいっぱいでした。</div>
  <div>&nbsp;</div>
  <div>とにかく焦りまくってて。</div>
  <div>&nbsp;</div>
  <div>私は、あの日僕は咄嗟に嘘をついたでセンターを</div>
  <div>やらせて頂きました。</div>
  <div>&nbsp;</div>
  <div>嬉しかったです。でも、素敵な曲だから蓮加が</div>
  <div>センターにたっていいのかなって思いました。</div>
  <div>&nbsp;</div>
  <div>ファンの方はどう思うのかなって。</div>
  <div>もちろんメンバーも。</div>
  <div>&nbsp;</div>
  <div>あと、行くあてのない僕たちもあやねさんと2人でユニットで歌いました。</div>
  <div>&nbsp;</div>
  <div>あやねさんは今回のセンターで、いっぱいメンバーのことを考えてくれてて、直前まで舞台があったのにも関わらず素晴らしいです。</div>
  <div>&nbsp;</div>
  <div>そんな方と2人でって思ったら怖かったです。</div>
  <div>あやねさんと2人のユニット、ここの立場は絶対私じゃないってずっとずっと思ってました。</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>今思い出したらこんな気持ちしかなかったです。</div>
  <div>&nbsp;</div>
  <div>でもね、伊織さんといることが多かったんですけど、ある日、ぎゅーって抱きしめてくれて</div>
  <div>蓮加はできてるよ、もっと甘えなって</div>
  <div>沢山優しい言葉をかけてくれて泣いちゃったんです。</div>
  <div>&nbsp;</div>
  <div>その時に、あぁ焦りすぎてたって思ったんです。</div>
  <div>&nbsp;</div>
  <div>やっぱり不安はあったけどちょっと楽しみになれたんです。</div>
  <div>&nbsp;</div>
  <div>迎えた本番はもうどうなることやら。。って感じでしたけど、なんとか無事に成功して</div>
  <div>&nbsp;</div>
  <div>行くあてのない僕たちも咄嗟のセンターも褒めていただいて、こんな幸せなことないです。</div>
  <div>&nbsp;</div>
  <div>よかったよかったこの調子で！！って思えました！</div>
  <div>&nbsp;</div>
  <div>そして、みんなでたくさんライブしてたくさん話してたくさん笑ってご飯行ってたくさん食べて</div>
  <div>たくさん写真撮って。</div>
  <div>&nbsp;</div>
  <div>そんな時にライブ後にいきなり告げられた伊織さんと、ちーちゃんの卒業。</div>
  <div>&nbsp;</div>
  <div>2人ともそれぞれの道をいく大事な卒業、前向きな卒業。おめでとうです。素晴らしいです。</div>
  <div>かっこいいです。</div>
  <div>&nbsp;</div>
  <div>でもやっと少し話せるようになったちーちゃん。先輩の中でもとっても仲良くさせて頂いてる</div>
  <div>伊織さん。</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>大好きな二人が...っていう気持ちが大きかったです。</div>
  <div>&nbsp;</div>
  <div>受け入れるのには少し時間がかかったけど、</div>
  <div>頑張って欲しいです。大好きだからこそたくさん</div>
  <div>応援したいです。</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>私、最終公演で少し体調を崩してしまって。</div>
  <div>ライブが始まる前に突然です。</div>
  <div>いろんな思いがこみ上げてきたんです。</div>
  <div>&nbsp;</div>
  <div>アンコールで出る時に、大丈夫かなってすごく</div>
  <div>心配だったけど、前にいたちーちゃんが</div>
  <div>蓮加を抱きしめながら大丈夫、蓮加なら出来るって言ってくれてなんとか最後まで出れて。</div>
  <div>&nbsp;</div>
  <div>ちーちゃんと伊織さんは本当にやさしくて、</div>
  <div>蓮加の大好きな先輩です。</div>
  <div>&nbsp;</div>
  <div>だから悲しい。悲しいけど応援します。</div>
  <div>&nbsp;</div>
  <div>ちーちゃんと伊織さんが大好きなんだったら</div>
  <div>応援することが1番の大事なことだと思います。</div>
  <div>&nbsp;</div>
  <div>本当に本当に大好きです。</div>
  <div>短い間だったけどありがとうございました</div>
  <div>&nbsp;</div>
  <div>卒業までよろしくお願いします！！！！</div>
