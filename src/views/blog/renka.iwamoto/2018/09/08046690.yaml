title: あれから
date: '2018/09/08 11:06'
author: 岩本蓮加
content: >-
  <div>北海道のみなさん、、心配です</div><div>&nbsp;</div><div>台風に続いて地震と、とても心が痛いです。</div><div>&nbsp;</div><div>１日でも早く平穏な日々が訪れますように。</div><div>&nbsp;</div><div>✽・:..｡o￠o｡..:・✽・:..｡o￠o｡..:・✽・:..｡o￠o｡..:・✽</div><div>&nbsp;</div><div>&nbsp;</div><div>おつかれんたん╰(*´︶`*)╯♡</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/09/08/rqd241ja.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ツアーファイナル
  in仙台！！</div><div>&nbsp;</div><div>無事終了しました(*˘
  ˘*)</div><div>&nbsp;</div><div>去年は楽しい！と思う気持ちもあったけど</div><div>きちんとやらないと！と考えてばかりでいっぱいいっぱいになってましたが、</div><div>今年は何から何まで楽しむことが出来ました(
  ¨̮
  )</div><div>&nbsp;</div><div>雨が降ったり止んだりで天候の悪い中</div><div>来てくださったみなさんありがとうございました！</div><div>&nbsp;</div><div>&nbsp;</div><div>仙台でずっと食べたかった凍天が食べれてよかった～</div><div>&nbsp;</div><div>あと、牛タンも！</div><div>&nbsp;</div><div>美味しかった美味しかった(￣∇￣*)</div><div>&nbsp;</div><div>東京よりも涼しくて野外のライブがとっても気持ちよかったです＼^^／</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>絢音さんのジコチュープロデュース「君に贈る花がない」</div><div>に出させていただきました！</div><div>&nbsp;</div><div>モニターに映し出された「見つけてくれてありがとう」</div><div>という言葉に感動してました。</div><div>&nbsp;</div><div>君に贈る花がないの落ち着いた雰囲気の曲に絢音さんの素敵な表情がピッタリでした</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ジコチュープロデュースに選んでいただいてありがとうございました(；＿；)♡</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして！</div><div>久保ちゃんのサプライズ登場です(；＿；)♡</div><div>&nbsp;</div><div>毎日のように全員会ってた3期生も時間が経つにつれて個人のお仕事をそれぞれが頂くようになってなかなか合わない日が続くと寂しくなります。</div><div>&nbsp;</div><div>久保ちゃんにもずっとずっと会いたくてお久しぶりに会えて</div><div>嬉しくてたまらなかったです。</div><div>&nbsp;</div><div>ファンの方が久保ちゃんのコールをしてるのをみて、きいて</div><div>涙が止まらなくなりました。</div><div>&nbsp;</div><div>何でかは分からない。笑</div><div>&nbsp;</div><div>なんでかね</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/09/08/fim6lb02.jpg"></div><div>&nbsp;</div><div>自分のペースで帰ってきてね</div><div>待ってるよ(
  ¨̮
  )</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>今回は沢山写真撮ったよ～</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/09/08/kueawt9e.jpg"></div><div>この手誰だったかなー。りりあだったかなー</div><div>与田を探せ♡</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/09/08/h7jvpmyr.jpg"></div><div>れにょたーん</div><div>全握のペアです！よろしくね</div><div>れんれの～＼^^／</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/09/08/t0xpu0ye.jpg"></div><div>くぼー？って言ったら申し訳ない。と言って顔を隠す久保ちゃん</div><div>返って注目を浴びてしまう久保ちゃん</div><div>くぼぼワールド全開</div><div>すきすきすき。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてそして、</div><div>&nbsp;</div><div>9月4日は三期生が加入して2年目でした。</div><div>&nbsp;</div><div>いつも応援ありがとうございます！</div><div>&nbsp;</div><div>１枚目の写真は加入してまだ間もない頃のBRODYさんの</div><div>オフショットです。</div><div>寒かったけど、すごく楽しくてワクワクしてた事を覚えてます。懐かしいなぁ</div><div>あれからもう2年！</div><div>とてもあっという間に感じております。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;1年目の時は、初めてのことが多くて何をどうすればいいのか分からないという気持ちが大きかったです。</div><div>&nbsp;</div><div>でも、2年目に入ってからは徐々に3期生だけの活動が</div><div>減ってきて、先輩方とお仕事させていただくことが多くなりました。</div><div>&nbsp;</div><div>お見立て会やプリンシパル、3期単独ライブ。</div><div>この時とは違って、自分が今、何をするべきなのかようやく少しわかってきたような気がしてます。</div><div>&nbsp;</div><div>桃ちゃんと与田ちゃんが選抜メンバーに選ばれたとき、</div><div>美月と久保ちゃんが選抜メンバーに選ばれたとき、</div><div>まさか自分も選抜メンバーとして活動させていただける日が来るとは夢にも思っていなかったです。</div><div>&nbsp;</div><div>&nbsp;</div><div>選抜メンバーに選んでいただいたとき、私は考えました。</div><div>&nbsp;</div><div>何で私なんだろうと。</div><div>&nbsp;</div><div>&nbsp;</div><div>私は未熟者で、最年少なのでほかのメンバーよりも経験は少ないし、まだまだ学ばなければいけないことだってあるのに。</div><div>&nbsp;</div><div>選抜メンバーになる。ということは一つの目標で、とても嬉しかったけど、やっぱり不安で、不安で仕方がなかったです</div><div>&nbsp;</div><div>&nbsp;</div><div>発表されたあと、美月が抱きしめてくれたときに我慢してた涙が溢れました。</div><div>&nbsp;</div><div>その時のことは緊張してて鮮明には覚えてないですが、安心の涙でした、</div><div>&nbsp;</div><div>周りにたくさんの先輩方がいる。美月や与田や桃子や美波だっている。たくさんのファンの方も応援してくださってる。</div><div>不安だけどきっと大丈夫。って思えたんです。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>選抜メンバーになってからたくさんの夢を叶えることが出来ました。</div><div>&nbsp;</div><div>今はすごく楽しく活動させていただいております。</div><div>&nbsp;</div><div>まだ、叶えられていない夢もあります。</div><div>&nbsp;</div><div>これから何があるかわかりません。辛いことや苦しいことがまだまだ待ってるかもしれないです。</div><div>&nbsp;</div><div>それは誰にもわからないけど、乗り越えた先にはまた夢を叶えられるチャンスがやってくるかもしれないです。</div><div>&nbsp;</div><div>だから常に前を向いてに頑張ります。</div><div>&nbsp;</div><div>&nbsp;応援してくれるファンの方は私の笑顔が好きだといってくれます。</div><div>笑顔を絶やさず皆さんに元気を届けられる存在になりたいと思ってます！</div><div>&nbsp;</div><div>&nbsp;</div><div>それと、私たち3期生には後輩ができます。</div><div>&nbsp;</div><div>初めての後輩。</div><div>&nbsp;</div><div>私たちが先輩になるなんて...</div><div>&nbsp;</div><div>ですが、今はとっても楽しみです。</div><div>&nbsp;</div><div>どんな子がやってくるんだろう？</div><div>&nbsp;</div><div>たくさんお話したいな〜</div><div>&nbsp;</div><div>ワクワク(
  ¨̮
  )</div><div>&nbsp;</div><div>加入したばかりの3期生は先輩に助けられることがほんとに多かったです。優しくて、素敵な先輩ばかりです。</div><div>&nbsp;</div><div>&nbsp;</div><div>今度は私たちが4期生を支えられるように頑張らなきゃ！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>これから三年目。</div><div>&nbsp;</div><div>感謝の気持ちと初心の気持ちを忘れずに私らしく頑張っていきたいです。</div><div>&nbsp;</div><div>私、3期生大好きです。</div><div>しばらく会わないと会いたくて寂しくなります。</div><div>&nbsp;</div><div>必要不可欠な存在。</div><div>&nbsp;</div><div>今でもメンバーに会うと、同じグループなのにみんなの事可愛いなぁって思っちゃいます笑</div><div>&nbsp;</div><div>&nbsp;</div><div>これからも私たち３期生をよろしくお願い致します。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>長くなっちゃったのでここら辺で〜</div><div>&nbsp;</div><div>それじゃあ、次回のブログで！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>またねっ☆彡.。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div> 
