title: 太陽のエネルギー浴びまくった結果 （葉月チョス）
date: '2018/03/20 11:24'
author: 岩本蓮加
content: >-
  <div>おつかれんたん╰(*´︶`*)╯♡</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/03/20/uds26u98.jpg"></div><div>&nbsp;</div><div>昔よくしてた、このポーズ笑</div><div>&nbsp;</div><div>&nbsp;</div><div>もうすぐで中3！</div><div>何が心配かってクラスです。</div><div>クラス替え～ワクワクドキドキハラハラ！！</div><div>いいクラスになれるかなー</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/03/20/yjvodh4u.jpg"></div><div>仲良しこよしの楓さーん♪</div><div>&nbsp;</div><div>たまーみとうめーみとかえーでの中にちゃっかり入るの好きであります。</div><div>&nbsp;</div><div>&nbsp;</div><div>隣には～ミルクティークリスティーあやてぃー</div><div>&nbsp;</div><div>&nbsp;</div><div>今、ブログ書きながら大量のぶどう食べてる！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/03/20/o2jzzbst.jpg"></div><div>いつだかの空</div><div>お台場らへんだったかなー</div><div>心が落ち着くよね^^*</div><div>レインボーブリッジあるから探してみてね</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/03/20/paytdrxz.jpg"></div><div>たまにはこういう顔も笑</div><div>&nbsp;</div><div>&nbsp;</div><div>たまみのおうちにうめと泊まったよ</div><div>&nbsp;</div><div>めっちゃ楽しかった！笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>またねっ☆彡.。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>
