content: >-
  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>皆さんこんにちは！</div>

  <div>&nbsp;</div>

  <div>山下美月です( ˙꒳˙ )</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div><img src="/images/blog/mizuki.yamashita/2018/05/06/xyd205hi.jpg"></div>

  <div>お気に入りのスタンプのクセが強い選手権32位の女</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>今日はGW最終日ですね(* ॑꒳ ॑* )⋆*</div>

  <div>皆さんはどんなGWを過ごされましたかー？</div>

  <div>楽しめたかな～( *˙˙*)</div>

  <div>&nbsp;</div>

  <div>私はですね</div>

  <div>お仕事して寝てお仕事してご飯食べてお仕事してでんぐり返しして...</div>

  <div>お仕事大好きだから楽しい毎日でしたよ‪\('ω')/</div>

  <div>&nbsp;</div>

  <div>今日の朝なんて5時に起きて</div>

  <div>唐突に猫を見たくなって</div>

  <div>30分ほど猫が歩いてる動画を見続けていましたよ( .. )</div>

  <div>早起きは三文の徳ですね(？)</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>20枚目の握手会が始まりましたー！</div>

  <div>4月29日の全国握手会in大阪</div>

  <div>お越しくださった皆さんありがとうございました(´꒳｀*)</div>

  <div>&nbsp;</div>

  <div>初めてのソロレーン...</div>

  <div>ドキドキだったけれど沢山のファンの方が来てくださり</div>

  <div>がんばってね！楽しんでね！</div>

  <div>と温かい言葉をかけてくださいました(′;ω;｀)</div>

  <div>感謝の気持ちでいっぱいです◎</div>

  <div>&nbsp;</div>

  <div>私も来て下さる方全員に幸せな気持ちをプレゼントできるようにニコニコ山下でした～</div>

  <div>なんかテンション高いね～って沢山言われちゃいました(*..)</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>ミニライブでは言霊砲を初披露させていただきました！</div>

  <div>｢いもうと坂｣という新しいユニットの楽曲です(-ω-)</div>

  <div>&nbsp;</div>

  <div>このユニット名はね～</div>

  <div>最初全員芋だからって理由と芋好きが多いという謎の理由で｢いも坂｣にしようと考えたのですが</div>

  <div>いもうと坂の方がかわいいんじゃないー？という桃子はんのアイデアで決定しました◎</div>

  <div>&nbsp;</div>

  <div>初披露なのに素敵なコールが完成されていて嬉しかったです(◦︎˙-˙◦︎)ﾉ</div>

  <div>言霊キャノン(」 ･ω･)」三＝一☆</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>｢シンクロニシティ｣と｢トキトキメキメキ｣フルサイズでの披露でした(*''*)</div>

  <div>2番の歌詞ってすごい魅力的に感じるんですよね(レア感があるからかな)</div>

  <div>&nbsp;</div>

  <div>でも2つとも踊りまくりなのでゼーハーゼーハーしてました( ..)</div>

  <div>3kg痩せた気分や～</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>青×黄色のサイリウムやタオル、ボードやうちわなども沢山見えました！</div>

  <div>本当にありがとうございます(′;ω;｀)</div>

  <div>いつも幸せもらっています～</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>そして翌日は個別握手会でした！</div>

  <div>2日連続で来てくださる方も多くて昨日ぶり！って沢山言いました(*..)</div>

  <div>いっぱい会えるのうれしいですね◎</div>

  <div>&nbsp;</div>

  <div>初めましての方も多かったです！</div>

  <div>山下のところ行ってみようかな～と思ってくださることが本当にありがたいです(*´^`)</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>そして5月3は名古屋での個別握手会( ᐢ˙꒳ ˙ᐢ )</div>

  <div>&nbsp;</div>

  <div>全身の写真載せて～という声が多かったので載せますわ＼( 'ω' )／</div>

  <div>ドラえもん体型だからちょっと恥ずかしいんだよね(2頭身言うな)</div>

  <div>&nbsp;</div>

  <div><img src="/images/blog/mizuki.yamashita/2018/05/06/vdn46luq.jpg"></div>

  <div>&nbsp;</div>

  <div>1.2部はパジャマ(写真今度撮るねごめんなさい)</div>

  <div>&nbsp;</div>

  <div>3.4部はオフショル私服(未央奈さんとたまみん</div>

  <div>だみーんと色違いのZARAのオフショルだよ)</div>

  <div>&nbsp;</div>

  <div>5部はSHOWROOMで約束していたナース服(ヤブ医者でごめん)</div>

  <div>&nbsp;</div>

  <div>を着ました(*..)</div>

  <div>&nbsp;</div>

  <div>携帯がバキバキになってしまい画面の4分の1がまっくろくろすけなのでお花の写真の加工ができず</div>

  <div>また今度載せます...ごめんなさい(;-;)</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;<img
  src="/images/blog/mizuki.yamashita/2018/05/06/btxyvu3c.jpg"></div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>そして本日は幕張メッセで全国握手会です！</div>

  <div>このブログが更新される時にはミニライブ終わってるかなー？</div>

  <div>いっぱいトキトキムキムキしましょう～</div>

  <div>&nbsp;</div>

  <div>そして今回も8レーンで1人でやらせていただきます(*..)</div>

  <div>なぜか前回よりも緊張して朝から食欲が無くメロンパンとゆで卵とコーンスープしか食べれません...(しっかり食べてる)</div>

  <div>&nbsp;</div>

  <div>今日も皆さんに沢山笑顔になってもらいたいのでがんばります！</div>

  <div>みんなたすけてくれ～</div>

  <div>&nbsp;</div>

  <div>GW最終日で交通機関なども混雑すると思うのでお気をつけてお越しくださいね¨̮ )/</div>

  <div>楽しみにお待ちしております◎</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div><img src="/images/blog/mizuki.yamashita/2018/05/06/pj1w1zfx.jpg"></div>

  <div>未央奈さんの髪型いつもおしゃれです</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>今日は乃木坂46の｢の｣が</div>

  <div>文化放送で18時より放送されますよ！</div>

  <div>梅ザワザワみなみんと出演させていただきました◎</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>そしてそして</div>

  <div>NHK BSプレミアムで午後11時からは</div>

  <div>乃木坂46SHOWが放送です◎</div>

  <div>&nbsp;</div>

  <div>生駒さんと踊るラストのシンクロニシティ。</div>

  <div>フルで踊りました！</div>

  <div>是非ご覧ください( .. )</div>

