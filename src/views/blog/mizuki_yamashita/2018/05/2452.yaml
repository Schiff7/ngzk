title: お仕置きよ( ˙꒳˙ )
date: '2018/05/24 18:06'
author: 山下美月
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>皆さんこんにちは！</div><div>&nbsp;</div><div>山下美月です(
  ˙꒳˙ )</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/05/24/dbm3970q.jpg"></div><div>やあやあ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>最近は毎日
  乃木坂46版 ミュージカル 美少女戦士セーラームーンのお稽古がんばっていますヽ( °°
  )ﾉ</div><div>朝起きて台本見て稽古して帰ってきて歌って...</div><div>毎日あっという間に過ぎていってしまうのです('ω'　)</div><div>&nbsp;</div><div>でも稽古はとっても楽しいし、優しいキャストの皆さんやスタッフの皆さんに毎日助けられています◎</div><div>&nbsp;</div><div>ずーっとセーラームーンのことを考えすぎて、駅のホームでふいに必殺技を言ってしまったり</div><div>セリフを言いながらゴミ出しに行ったらゴミを全部落としてきたことに気づかなかったり</div><div>冷蔵庫に入っていたチョコプリンを食べたら胡麻豆腐だったり</div><div>&nbsp;</div><div>今日もレッスン着を準備していたのに玄関に置いてきてしまってりりあんの服借りました(;-;)</div><div>&nbsp;</div><div>&nbsp;</div><div>そうそうー！</div><div>東急田園都市線渋谷駅のB2階に</div><div>なんとなんと</div><div>セーラー戦士の全身ビジュアルが貼られています(*
  ॑꒳ ॑*
  )⋆*</div><div>&nbsp;</div><div>私も昨日のお仕事終わりに寄ったんだ～</div><div>すっごく大きくてちょっと恥づかしかったです(*..)</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/05/24/b18jd6vz.jpg"></div><div>見よ、この必死な顔</div><div>人混みの中で背伸びしてがんばったけれど限界だった</div><div>&nbsp;</div><div>&nbsp;</div><div>5月27日まで展開されているそうなので</div><div>よかったら皆さんも見に行ってみてくださいね(｢･ω･)｢</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして～</div><div>5月19日はGirlsAwardに出演させていただきました！</div><div>初ランウェイでした¨̮
  )/</div><div>&nbsp;</div><div>とにかく緊張した～</div><div>ドラえもんさんと似ていると言われる体型の私がこんなに素晴らしいステージに立たせていただけるなんて夢にも思っていなかったです(;-;)</div><div>&nbsp;</div><div>この日のためにダイエットも頑張ったし</div><div>当日も骨気というとてつもなく痛いマッサージを受けに行きました(*..)</div><div>これが信じられないくらい痛いの！</div><div>&nbsp;</div><div>無理です！いやです！帰らせてください！</div><div>って叫んでた(:3_ヽ)_</div><div>骨が1時間ミシミシ鳴っているんですよ(;-;)</div><div>終わったあと生きててよかったーと思わず言ってしまいました...</div><div>&nbsp;</div><div>不安でいっぱいだったけれど</div><div>タオルやボードなど沢山ステージから見れて</div><div>ファンの皆さんの温かさに思わず泣きそうになってしまいました(′;ω;｀)</div><div>&nbsp;</div><div>&nbsp;</div><div>最後にはライブもやらせていただきました～！</div><div>&nbsp;</div><div>1.シンクロニシティ</div><div>2.夏のFree&amp;Easy(松井玲奈さんポジション)</div><div>3.裸足でSummer</div><div>4.インフルエンサー(生駒里奈さんポジション)</div><div>&nbsp;</div><div>やっぱりライブ大好きです(*´^`)</div><div>夏のFree&amp;Easyとインフルエンサーでは先輩のポジションに入らせていただきました◎</div><div>過去の動画を見て必死に練習したんだ(
  ..)</div><div>&nbsp;</div><div>ずっとアワアワな1日でしたが</div><div>いい思い出になったな～(* ॑꒳ ॑*
  )</div><div>お越しくださった皆さん本当にありがとうございました！</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/05/24/0xvqb0xy.jpg"></div><div>&nbsp;</div><div>ケータリングすぐ見に行くコンビ</div><div>30分に1回は確認しに行くの</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>お知らせです(
  ᐢ˙꒳​˙ᐢ )</div><div>&nbsp;</div><div>・Platinum FLASH 様  5/25</div><div>・プラスact
  様   5/29</div><div>・off stage 様 
  6/5</div><div>&nbsp;</div><div>最近は稽古の合間にセーラームーンの取材をしていただくことが多く</div><div>普段とは違う新鮮な気持ちでいます◎</div><div>&nbsp;</div><div>解禁OKになったらまたお知らせしますね(*'ω')</div><div>&nbsp;</div><div>&nbsp;</div><div>・セブンイレブン
  様</div><div>セブンイレブンフェア開催中です！</div><div>いつもセブンイレブンの前を通りかかる時、自分と目が合うのが不思議な気分...</div><div>私はチョコレートを持っているのですが、これがすっごく重くてずっとぷるぷるしていました(-ω-)</div><div>Web
  CMではスプーンを持って空飛んでいます◎</div><div>セブンさんのお菓子がおいしくていっぱい食べた後だったので、ワイヤーでうぉぉぉってなりました('ω'　)</div><div>&nbsp;</div><div>
  </div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/05/24/u61la63t.jpg"></div><div>携帯バキバキで全然写真無くて探してたらこんなのあった</div><div>イヤホンで自分の声きこうとしてるの</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>昨日の葉月とのメールのやり取り</div><div>&nbsp;</div><div>み｢はづたーん｣</div><div>は｢みーたん！！｣</div><div>み｢はづたーん｣</div><div>は｢みーたん！！｣</div><div>み｢はづたーん｣</div><div>は｢みーたん！！｣</div><div>&nbsp;</div><div>世界で147番目に無駄なやり取りです</div><div>&nbsp;</div><div>最近会えてないから会いたいなぁ</div><div>2人で話す時は意外と真面目な話が多いです‪\('ω')/</div><div>&nbsp;</div><div>&nbsp;</div><div> 
  </div><div>&nbsp;</div><div>&nbsp;</div><div>ちはるさんと伊織さんが卒業発表されました。</div><div>&nbsp;</div><div>とにかく美しくてスタイルも良くてパフォーマンスもかっこいいのに</div><div>楽屋では楽しいお話をしてくれる優しいお姉さんなちはるさん</div><div>&nbsp;</div><div>いつもみづきだ〜ってニコニコしながら声をかけてくださり</div><div>ご飯にも誘ってくれた大好きな伊織さん</div><div>&nbsp;</div><div>とても寂しいけれど</div><div>卒業されるまでの時間を大切にして</div><div>お二方から沢山のことを学びたいと思います。</div><div>これからもよろしくお願いします！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>最近は色々なことに焦ったり不安になったりするけれど</div><div>ブログのコメントを読んで元気をもらっています(´･･`)</div><div>&nbsp;</div><div>心があったかくなって</div><div>ファンの皆さんの為に頑張ろうって思うと力が湧いてくるんだ！</div><div>&nbsp;</div><div>1人の人間としてはなんの力も持っていないけれど</div><div>今は乃木坂のメンバーとして皆さんと出会い</div><div>少しでも誰かの為に生きれているかなって思うとすごく幸せな気持ちです(*’
  ’*)</div><div>&nbsp;</div><div>でもまだまだ足りないんだけどね～</div><div>もっともっと皆さんに恩返しします◎</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/05/24/u6n05lza.jpg"></div><div>&nbsp;</div><div>むむむ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>支度</div><div>&nbsp;</div><div>&nbsp;</div><div>したくない</div><div>&nbsp;</div><div>&nbsp;</div><div>ばいばいっ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>
