title: 週刊少年サンデー( ˙˙ )
date: '2018/05/12 11:42'
author: 山下美月
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>皆さんこんにちは！</div><div>&nbsp;</div><div>山下美月です(
  ˙꒳˙ )</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/05/12/d0zrtrx1.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>昨日はMステに出演させていただきました～！</div><div>なんと全メンバー42人での出演です◎</div><div>&nbsp;</div><div>階段を全員で降りるって聞いた時どうなるんだろうー？と思っていましたが</div><div>映像で見たら滝のようにワァーっと降りてきて迫力あったなぁヽ(
  °°
  )ﾉ</div><div>&nbsp;</div><div>全員集まるのは本当に久しぶりだったので</div><div>楽屋もわちゃわちゃ楽しかったです\('ω')/</div><div>シンクロニシティを全員で踊れたのもすごく嬉しかったです～！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてそして！</div><div>現在発売中の週刊少年サンデーさんの表紙と巻頭カラーをやらせていただいております(｡･･｡)</div><div>&nbsp;</div><div>サンデーさんは1年前にももちゃんとりりあんと3人での表紙ぶりです◎</div><div>実は少年誌初ソロ表紙なんです(*
  ॑꒳ ॑* )⋆*</div><div>&nbsp;</div><div>1ヶ月くらいはよ発売日にならないかなーってずっとワクワクさんでした( *¯³¯
  )</div><div>&nbsp;</div><div>ゴールデンウィーク明けの発売ということで</div><div>連休明けの顔をイメージしてみたよ('ω'　)</div><div>初夏って感じです◎</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/05/12/atugwjlf.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/05/12/gtr45fb8.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>コンビニで自分と目が合うとすごく恥ずかしくなります(:3_ヽ)</div><div>でも本当にうれしいです～！</div><div>是非チェックしてくださいね(*'ω')   
  </div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/05/12/g0by7l5k.jpg"></div><div>もうコスプレだよ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>5月6日の幕張メッセの全国握手会</div><div>お越しくださった皆さん</div><div>ありがとうございました！</div><div>&nbsp;</div><div>全握では最多来場者数らしく</div><div>ミニライブがミニでは無かったです('ﾛ'
  )</div><div>普段のライブのような景色でした！</div><div>&nbsp;</div><div>不安だったソロレーンも沢山の方がブログやモバメ見て来たよー！って言ってくださって</div><div>嬉しかったです(′;ω;｀)</div><div>本当にありがとうございます！</div><div>&nbsp;</div><div>&nbsp;</div><div>そして生駒さんご卒業おめでとうございます。</div><div>さみしい気持ちもあるけれど</div><div>明るく前に進もうとする生駒さんの背中を見ると</div><div>私達も頑張らなきゃ！と思います。</div><div>&nbsp;</div><div>そういう気持ちにさせてくださるのも</div><div>どんな時もグループを引っ張ってくださった生駒さんらしく</div><div>最後まで本当にかっこいい存在でした。</div><div>&nbsp;</div><div>いつかまたご一緒にお仕事できたらうれしいな(*..)</div><div>その日がくるまで乃木坂としてがんばります！</div><div>&nbsp;</div><div>生駒さん</div><div>ありがとうございました(*..)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして本日は名古屋で全国握手会です～！</div><div>皆さん来てくださりますかー？</div><div>私は3レーンで待ってますよ～</div><div>&nbsp;</div><div>20枚目ラストの全握</div><div>なんかあっという間だったな(
  ˊ꒳ˋ )
  ᐝ</div><div>今日も沢山楽しい思い出作れたらいいなって思っています◎</div><div>&nbsp;</div><div>フルで披露するのもしばらく見納めになりますね...</div><div>ミニライブがんばるー！</div><div>&nbsp;</div><div>暑くなるみたいなので体調には気をつけてくださいね～！</div><div>お待ちしております(*
  ॑꒳ ॑* )⋆*</div><div>&nbsp;</div><div>&nbsp;</div><div><img
