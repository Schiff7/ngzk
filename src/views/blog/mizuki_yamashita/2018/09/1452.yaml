  <div>&nbsp;</div>
  <div>長い時間お待たせしてしまってごめんなさい(;-;)</div>
  <div>今回も沢山の方が足を運んでくださり</div>
  <div>とても楽しい1日になりました◎</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>ミニライブは</div>
