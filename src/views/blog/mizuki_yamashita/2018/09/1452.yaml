  <div>ずっと緊張しっぱなしですが</div>
  <div>タオルやサイリウムを見つける度に</div>
  <div>嬉しくなってホッとします( ..)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>握手会もとてもお久しぶりな感じがして</div>
  <div>いつもより頭が冴えてた！</div>
  <div>キレッキレでした！</div>
  <div>たぶん</div>
