  <div>&nbsp;</div>
  <div>皆さんこんにちは！</div>
  <div>&nbsp;</div>
  <div>山下美月です( ˙꒳​˙ )</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/09/14/zxd36n61.jpg"></div>
  <div>&nbsp;</div>
  <div>バナナマンさんからいただいた</div>
  <div>ツアーの差し入れです⸜(* ॑ ॑* )⸝</div>
  <div>かわいい～</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>夏が終わってしまいましたね</div>
  <div>1年で1番好きな季節</div>
  <div>ちょっと寂しいです</div>
  <div>&nbsp;</div>
  <div>去年は10月まで全国ツアーがあったので</div>
  <div>長い夏でしたが</div>
  <div>今年はとても早く感じました</div>
  <div>&nbsp;</div>
  <div>その前の年はオーディションがあり</div>
  <div>ちょうど乃木坂に加入した時期だったので</div>
  <div>もはや夏の終わりすら忘れていた...</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そう</div>
  <div>8月21日に乃木坂結成7周年</div>
  <div>9月4日に3期生2周年を迎えました！</div>
  <div>おめでとうございます！</div>
  <div>ありがとうございます！</div>
  <div>(遅くなりごめんなさい)</div>
  <div>&nbsp;</div>
  <div>もう2年ですか～</div>
  <div>オーディションで乃木坂の制服を着る時に</div>
  <div>シャツやスカートに先輩の名前が書いてあって</div>
  <div>手が震えて上手くボタンが閉められなかったこととか</div>
  <div>&nbsp;</div>
  <div>合格記者会見で沢山のカメラに囲まれて</div>
  <div>どれを見ていいか分からず</div>
  <div>結局ずっと目を開き続けていたら</div>
  <div>乾燥してカッピカピになってたこととか</div>
  <div>鮮明に覚えていますね～</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>色んなことがあったけれど</div>
  <div>オーディションを受けてよかったと心から思います</div>
  <div>楽しいことも辛いことも</div>
  <div>皆で少しずつ分かちあって自然に笑えるこの場所が大好きです</div>
  <div>&nbsp;</div>
  <div>だから3年目は</div>
  <div>どんな時も沢山笑っていられればいいなって思います</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>最近はモデルや舞台、映画など</div>
  <div>自分でも予想していなかったお仕事をやらせていただいております</div>
  <div>ですが私はアイドルとして</div>
  <div>まだまだ実力不足です</div>
  <div>&nbsp;</div>
  <div>約2年間で沢山の経験をさせていただき</div>
  <div>ステージでも自分のやりたいパフォーマンスが徐々にできるようになってきました</div>
  <div>&nbsp;</div>
  <div>ですがそれ以外のお仕事では</div>
  <div>まだ悔しい想いや反省ばかりですし</div>
  <div>心も身体も追いついていない現状です</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>皆さんからの色々な意見を真摯に受け止め</div>
  <div>自分に求められることを冷静に理解し</div>
  <div>もっと成長していかないといけないと思います</div>
  <div>&nbsp;</div>
  <div>辛いことや落ち込むこともあるけれど</div>
  <div>そんな私を支えてくださる方がいらっしゃるのが本当に本当に嬉しいです</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>私も少しでも皆さんの力になれるよう</div>
  <div>これからも頑張ります◎</div>
  <div>よろしくお願いします( ´˘` )</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>今年の夏も沢山の思い出をありがとう！</div>
  <div>また来年も全国ツアー回れますように！</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/09/14/ccyubdfs.jpg"></div>
  <div>&nbsp;</div>
  <div>いつも葉月とライブの早着替え場所隣なんだけど</div>
  <div>2人とも脱ぎ方が慌ただしいから</div>
  <div>間違えて葉月の衣装着そうになる( 'ω')</div>
  <div>&nbsp;</div>
