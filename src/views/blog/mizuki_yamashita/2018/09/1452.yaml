  <div>&nbsp;</div>
  <div>にがーい</div>
  <div>見た目も苦そうなのに味はもっとにがーい</div>
  <div>鼻つまんでもすんごいにがーい</div>
  <div>でも甘い甘いって頭の中で唱えながら飲みます</div>
  <div>&nbsp;</div>
  <div>脂肪燃焼効果があるらしいので</div>
  <div>お茶よりもいいかなと思って</div>
  <div>ちびちびと飲む...</div>
