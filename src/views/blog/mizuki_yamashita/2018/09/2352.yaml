title: ピンクだよ( ˙꒳​˙  )
date: '2018/09/23 17:50'
author: 山下美月
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>皆さんこんにちは！</div><div>&nbsp;</div><div>山下美月です(
  ˙꒳ ˙ )</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/09/23/p4gk0ez0.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>いよいよ乃木坂46版
  ミュージカル 美少女戦士セーラームーン</div><div>9月公演始まりました～！</div><div>一昨日のteam
  STAR公演からスタートして</div><div>本日私たちteam
  MOONが初日を迎えます◎</div><div>&nbsp;</div><div>昨日の夜は寝れなくて</div><div>何度もセーラームーンのアニメを見返していました(′;ω;｀)</div><div>何回見てもキラキラしてる～</div><div>&nbsp;</div><div>緊張でずっと楽屋をうろうろしてますが</div><div>本番はしっかり決めれるよう</div><div>頑張ります◎</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>6月公演よりもパワーアップしている所が</div><div>いくつかあるので</div><div>もし前公演を見てくださっていた方は</div><div>違いを見つけてくださいねー(*ˊ
  ˋ*)</div><div>&nbsp;</div><div>team
  MOONの絆もさらに深まりましたよ</div><div>毎日朝集まって一緒に稽古してずっと一緒にいられるのが</div><div>とっても幸せです⸜(*
  ॑꒳ ॑* )⸝</div><div>&nbsp;</div><div>team
  MOONの楽屋では</div><div>秋の味覚祭を開催していて</div><div>日替わりで秋らしい食べ物を持ってきているんだ～</div><div>&nbsp;</div><div>私は何がいいかなー？</div><div>今考えてるのは秋刀魚です！</div><div>でもちょっと匂いが心配なので</div><div>昨日スーパーで見つけたの秋刀魚ソーセージにしようかな...</div><div>&nbsp;</div><div>公演中はスケジュールが合わないけれど</div><div>終わったらまた別のパーティーも企画しているんですよ～</div><div>それもとてもたのしみ(:3_ヽ)_</div><div>でもその頃には変身できなくなってるって思うと寂しいですね...</div><div>毎公演悔いのないようにしたいです◎</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>キャストの皆さん、スタッフの皆さんに支えられて毎日を過ごせています</div><div>沢山の感謝と愛に溢れてるこのカンパニー</div><div>本当に本当に大好きです(;-;)</div><div>&nbsp;</div><div>お越しくださる皆さま！</div><div>セーラー戦士が全力で夢を届けに行きます◎</div><div>お気をつけてお越しくださいね(
  ´˘`
  )</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>さてさて</div><div>終演後にはスペシャルライブもあります～</div><div>ペンライトOKなのでお持ちの方は</div><div>胸の前で振ってくださると嬉しいです！</div><div>公式グッズとしても発売されてますよ～</div><div>&nbsp;</div><div>9月公演の公式</div><div>セーラームーンのサイリウムカラーは</div><div>ライトピンク</div><div>となっています！</div><div>でもみなさん好きな色を振ってくださいね(　'-'
  )b</div><div>&nbsp;</div><div>そしてコールもOKになりました！</div><div>私は「ムーン」でお願いします◎</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>よーし！</div><div>頑張ってくるぞ！</div><div>待っててね～⸜(*
  ॑ ॑* )⸝</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/09/23/41mba7u1.jpg"></div><div>&nbsp;</div><div>うさぎより</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div> 
