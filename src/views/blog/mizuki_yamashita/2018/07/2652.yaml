title: やました19歳になりまた( ˙꒳​˙  )
date: '2018/07/26 14:36'
author: 山下美月
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>皆さんこんにちは！</div><div>&nbsp;</div><div>&nbsp;</div><div>山下美月です(
  ˙꒳​˙ )</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/07/26/deuj3gb8.jpg"></div><div>毎日暑いから体調気をつけてね</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>7月26日</div><div>19歳のお誕生日を迎えました！</div><div>&nbsp;</div><div>朝から友達が連絡をくれたり</div><div>ブログのコメントにもお祝いのメッセージが⸜(*
  ॑  ॑*
  )⸝</div><div>&nbsp;</div><div>1年に1度沢山の方からおめでとうと言われるこの日</div><div>恥ずかしいけれどやっぱり嬉しいです◎</div><div>ありがとうございます！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>私としては乃木坂に加入した17歳の夏からずっと時間が止まっているような気がして</div><div>あっという間に高校も卒業しちゃったし</div><div>高校2年生のあの頃からだんだんと離れていくのが寂しいなーなんて思ったり</div><div>&nbsp;</div><div>でももう少し大人になったらきっと心も追いついてくるはずなので</div><div>悔いのないよう今をしっかりと生きなければと考えています</div><div>でも未だに自分が自分じゃないみたいで不思議な感覚です</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>乃木坂に入ってからは毎日の記憶がはっきりしていて</div><div>１年前こんなことしてたな～とかよく覚えています</div><div>1つ1つの出来事が新鮮で感情を大きく動かされることが多いからですね～</div><div>&nbsp;</div><div>でもそういう時って楽しかったことより辛かったことの方が記憶に残ってしまうから</div><div>自分の嫌いな部分にも目を背けず向き合わなきゃなって思うんですけど</div><div>そればかりでも息苦しくなっちゃうから</div><div>&nbsp;</div><div>気持ちの整理の仕方を上手くしなきゃなって思います</div><div>それでも１年前よりは成長できました◎</div><div>沢山のことを乗り越えて環境の変化にも必死について行って見える世界がもっと広くなりました</div><div>多くの刺激が私を強く大きくさせてくれた</div><div>18歳の1年間は私にとって宝物です</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>だから19歳の1年間はもっともっと輝いたものになるように</div><div>アイドルを真っ当していきたいです！</div><div>&nbsp;</div><div>&nbsp;</div><div>この仕事ができる期間は人生の中でほんのちょっとしかないから</div><div>私を見つけてくださった皆さんにとって1番応援しがいのある人間でいられるよう</div><div>また1年頑張ります！</div><div>よろしくお願いします⸜(*
  ॑꒳ ॑*
  )⸝</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>7月16日の幕張メッセでの個別握手会で</div><div>生誕祭を開いていただきました！</div><div>集まってくださった皆さん</div><div>本当にありがとうございます(*ˊ
  ˋ*)</div><div>&nbsp;</div><div>2回目の生誕祭でしたが</div><div>やっぱりちょっと恥ずかしい(
  ..)</div><div>いやとっても嬉しいです！笑</div><div>&nbsp;</div><div>普通に生きていたらひっそりと迎えていた誕生日を</div><div>こんなに多くの方に祝っていただけるなんて幸せでいっぱいです⸜(*
  ॑꒳ ॑* )⸝</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/07/26/0izzldlj.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>レーンの装飾もとってもかわいいの～</div><div>今年のテーマはうさぎ王国◎</div><div>セーラームーン要素も盛り込まれていてハッピーでした(′;ω;｀)</div><div>似顔絵もすごく似ていてびっくり！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/07/26/3tslifx9.jpg"></div><div>&nbsp;</div><div>お手紙は葉月が読んでくれました⸜(*
  ॑ ॑*
  )⸝</div><div>今日も日付けが変わってすぐ連絡をくれて</div><div>プロポーズされました</div><div>早くハリネズミカフェ一緒に行きたいな～</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>この日のために色々な準備をしてくださった生誕委員の皆さん</div><div>本当に素敵なお祝いをありがとうございます！</div><div>感謝してもしきれないです(;-;)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/07/26/5yzo34iy.jpg"></div><div>&nbsp;</div><div>そしてお花も沢山！</div><div>メッセージなども全部読ませていただきました◎</div><div>とっても嬉しいです(*¨*)</div><div>ありがとうございます！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>愛に溢れた1日を過ごせて</div><div>また1年皆さんのために頑張ろう！と思えました(
  ´˘` )</div><div>これからもよろしくお願いします⸜( ॑꒳ ॑
  )⸝</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>19歳の目標は色々なスキルを上げること！</div><div>パフォーマンス力、演技力、トーク力</div><div>もっともっと力をつけたいです</div><div>今のままじゃダメだって自分が1番分かっているので</div><div>10代最後沢山成長します！</div><div>&nbsp;</div><div>最近は1人でのお仕事もさせていただけるようになり</div><div>その度にファンの皆さんが喜んでくださるのが本当に嬉しいの～</div><div>いい報告ができるようがんばる(　'-'
  )b</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>19歳最初の食事は</div><div>干しいか塩辛と干し枝豆です</div><div>これは確実に大人の階段登ってますね</div><div>(小さい頃から味覚はおじさん)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/07/26/3a9whdpd.jpg"></div><div>&nbsp;</div><div>今年の夏は去年より長いといいな～</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>また更新しますね</div><div>いつもありがとう(
  ´˘`
  )</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして今は高校生クイズで</div><div>宮城にいるということで......</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>お誕生日に</div><div>&nbsp;</div><div>&nbsp;</div><div>牛タン常備</div><div>&nbsp;</div><div>&nbsp;</div><div>ばいばいっ</div><div>&nbsp;</div> 
