title: もつ鍋( ˙꒳​˙  )
date: '2018/07/21 17:00'
author: 山下美月
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>皆さんこんにちは！</div><div>&nbsp;</div><div>&nbsp;</div><div>山下美月です(
  ˙꒳ ˙ )</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/07/21/9gy38v79.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>21枚目シングル
  ジコチューで行こう！</div><div>のMVが昨日公開されました⸜(* ॑ ॑*
  )⸝</div><div>皆さんご覧くださったでしょうか？</div><div>&nbsp;</div><div>今回はなんと初海外ロケでのMV撮影！</div><div>2日間かけて撮りました◎</div><div>私にとっては初海外だったのです～</div><div>ドキドキで前日もなかなか眠れず......</div><div>&nbsp;</div><div>でも飛行機の移動が7時間ほどあったので</div><div>首をありえない方向に曲げて寝たら</div><div>身体バキバキになりました(
  ..)</div><div>こういう時ドーナツ型の枕を買うか迷いますよね～</div><div>&nbsp;</div><div>飛行機の窓からずっと海を眺めていたら</div><div>白い何かが大量に浮かんでいたんですね</div><div>&nbsp;</div><div>ゴミかな～って言っていたら</div><div>隣にいた蓮花が波だよって教えてくれました</div><div>海だもんね、そっか波か</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/07/21/h0s026ry.jpg"></div><div>チーム初海外！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>現地では撮影を忘れるくらい楽しいこと沢山しました！</div><div>&nbsp;</div><div>海も綺麗だったし、砂浜から見る夕焼けが最高なの(
  ॑꒳ ॑
  )</div><div>ラストの砂浜を全員を歩いているシーンは様々な方向から数カット撮影したのですが</div><div>いつも同じ場所にカニがいて</div><div>カニもMV写りたいんだなーって思いました◎</div><div>&nbsp;</div><div>あとはビルから見た花火も素敵(
  ´˘`
  )</div><div>CGに見えるくらい、日本とはまた違うダイナミックな花火でした！</div><div>でも最初は何かが爆発したんだと思って怖かった...</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/07/21/ine8c0xm.jpg"></div><div>すごくオシャレなビルでした</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>2日目は早朝から市場に行きました～</div><div>お店の方達がフォーを食べながら野菜を売っているのがおもしろかったです(
  ..
  )</div><div>効率的！</div><div>&nbsp;</div><div>それととにかくバイクに乗っている方が多くて</div><div>歩いていると前から直進してくるの！</div><div>現地の方はもう慣れていらっしゃったけど</div><div>あれを避けるには修行が必要(
  'ω')</div><div>&nbsp;</div><div>西野さんも序盤の方でぶつかっているシーンがあったので</div><div>探してみてください◎</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>あとは夜暗くなってから船に乗ったり</div><div>世界遺産で踊ったり！</div><div>現地のお料理もお腹いっぱい食べれて幸せでした～</div><div>&nbsp;</div><div>ハードスケジュールでしたが</div><div>沢山楽しい思い出つくれて今年の夏の始まりも最高です⸜(*
  ॑꒳ ॑*
  )⸝</div><div>&nbsp;</div><div>&nbsp;</div><div>メンバーの素の表情も見られるキラキラのサマーソング！</div><div>多くの方に見ていただけたら嬉しいです◎</div><div>よろしくお願いします！</div><div>MVの写真はまたポロポロと出していきますね</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/07/21/l5nb7hyj.jpg"></div><div>衣装もそれぞれ違って</div><div>夏らしくてかわいい～</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてそして</div><div>本日から真夏の全国ツアー
  2018
  </div><div>地方公演がスタートします！</div><div>&nbsp;</div><div>今日と明日は福岡公演です◎</div><div>実は私初めての九州なのです！</div><div>早くも福岡グルメ満喫中～うまま～</div><div>リハーサルではお腹をたぽたぽさせながら踊っていました˙꒳
  ˙)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>東京で食べる明太卵焼きは卵に明太子が入っているのですが</div><div>福岡のケータリングでは明太子がそのまま卵に包まれているの！</div><div>なんていう贅沢......もちろん明太子ご飯も攻略済みです</div><div>&nbsp;</div><div>先日でんちゃんとテレビ見ていたら</div><div>むっちゃんまんじゅうという福岡名物が紹介されていて</div><div>絶対食べたいって思っていたんです(
  ¨̮
  )</div><div>そしたらケータリングにありました！神！</div><div>ムツゴロウの形をしているんだよ～</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>と楽園にいるわけですが</div><div>乃木坂史上最大規模のスタジアム＆ドームツアー
  </div><div>とてもワクワクしています！</div><div>日本全国の皆さまに会いに行けることがしあわせ～</div><div>一緒に最高の夏にしましょうね(*ˊ
  ˋ*)</div><div>&nbsp;</div><div>推しメンタオルもボードもサイリウムも沢山見つけますよ～</div><div>山下のサイリウムカラーは青×黄色です！</div><div>夜空カラーと月カラーです(
  ..)</div><div>よろしくお願いします◎</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>葉月とホテルの部屋が隣だったのですが</div><div>お化けがいるから怖いらしいので</div><div>一緒に寝ました(:3_ヽ)_</div><div>&nbsp;</div><div>葉月の親指には第3の目があって</div><div>それでオバケ見えるんだって</div><div>私は彼女の方が怖いです(´･･`)</div><div>&nbsp;</div><div>葉月の携帯のアラーム音が独特すぎて</div><div>目覚めがちょっと悪かったです(´･･`)</div><div>でも2人で人生について語り合い</div><div>熱い福岡の夜になりました◎</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>9月まで地方を巡っていきますが</div><div>本当に楽しみでいっぱいです⸜(
  ॑꒳ ॑
  )⸝</div><div>お越しくださる皆さま</div><div>待っていてくださいね～！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/07/21/hm9kej8s.jpg"></div><div>なんか集まりました</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>お知らせです⸜(*
  ॑꒳ ॑* )⸝</div><div>&nbsp;</div><div>・週刊少年チャンピオン 様
