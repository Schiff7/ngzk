title: 週刊少年チャンピオン( ˙꒳​˙  )
date: '2018/07/19 20:36'
author: 山下美月
content: |-

  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>皆さんこんにちは～</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>山下美月です( ˙꒳ ˙ )</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/07/19/l2yjpdct.jpg"></div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>暑くて溶けそうな毎日ですね～</div>
  <div>夏は大好きですが日光は苦手です</div>
  <div>&nbsp;</div>
  <div>眩しさに弱く外で撮った写真は</div>
  <div>全て睨みをきかせてしまいます</div>
  <div>&nbsp;</div>
  <div>日焼けするとどんぐりのような顔になるので</div>
  <div>なるべく日中は外に出ず</div>
  <div>日が落ちてから出かけようと思いますが</div>
  <div>いつも寝落ちして気づいたら夜になっています</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>やっぱり涼しいお部屋でゴロゴロするのが1番ですよね</div>
  <div>&nbsp;</div>
  <div>でも寝る時は何かに包まれていないと落ち着かないので</div>
  <div>いつもモコモコのパジャマと靴下</div>
  <div>そして抱き枕にタオルケット</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>いつになったら私に夏は訪れるのでしょうか！</div>
  <div>冷え性バンザイ！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>本日発売の週刊少年チャンピオン様で</div>
  <div>表紙と巻頭グラビアを飾らせていただいております◎</div>
  <div>&nbsp;</div>
  <div>ソロで10ページも......</div>
  <div>本当にありがとうございます(*ˊ ˋ*)</div>
  <div>&nbsp;</div>
  <div>私も先程コンビニでささっと手に取り</div>
  <div>コソコソとレジに持っていきました</div>
  <div>この瞬間がほんとに恥ずかしい˙꒳ ˙)</div>
  <div>小さい頃にたまにしていたジャックバウアーごっこに似た感覚</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>表紙はなんと浴衣姿です！</div>
  <div>浴衣大好きマンなのでとても嬉しいです⸜(* ॑ ॑* )⸝</div>
  <div>夏らしくて涼しげで良きですね～</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/07/19/ei31lzz8.jpg"></div>
  <div>&nbsp;</div>
  <div>お庭にプールを作っていただいて</div>
  <div>スーパーボールすくいもやりました～</div>
  <div>&nbsp;</div>
  <div>小さい頃は金魚すくいが好きだったのだけれど</div>
  <div>この時はセラミュ本番真っ最中だったので</div>
  <div>惑星みたいで綺麗だな～と楽屋に持って帰りました</div>
  <div>&nbsp;</div>
  <div>高山さんに1つあげたら</div>
  <div>ずっとバウンドさせてました( ॑꒳ ॑ )</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/07/19/aagarw4t.jpg"></div>
  <div>&nbsp;</div>
  <div>水色の浴衣1番好きだからうれしいです</div>
  <div>美月だけに(違います)</div>
  <div>&nbsp;</div>
  <div>真っ赤な衣装も夏らしくていいですよね</div>
  <div>燃える太陽ギラギラってかんじです～</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/07/19/4k6gn3a9.jpg"></div>
  <div>&nbsp;</div>
  <div>部屋着になるとついウトウトしてしまいます</div>
  <div>下はこの枕は絶対渡さないからなって顔</div>
  <div>&nbsp;</div>
  <div>実はこの時蜂がブンブン飛んでいました</div>
  <div>私にも友達ができました</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/07/19/0c8qk4f0.jpg"></div>
  <div>&nbsp;</div>
  <div>撮影が終わった途端にスイッチOFF</div>
  <div>&nbsp;</div>
  <div>でもこの後大好きなお寿司のケータリングを</div>
  <div>スタッフの皆さんといただいて</div>
  <div>元気100倍になりました！</div>
  <div>その後のセラミュ本番もお寿司パワーでがんばれた～</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>沢山オフショットを撮っていただいたので</div>
  <div>載せてみました◎</div>
  <div>&nbsp;</div>
  <div>週刊少年チャンピオン</div>
  <div>チェックしていただけたら嬉しいです( ´˘` )</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>握手会や生誕祭についてはまた次に書きますね～</div>
  <div>お待ちください⸜( ॑꒳ ॑ )⸝</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>暑い日が続きますが</div>
  <div>体調に気をつけてくださいね！</div>
  <div>&nbsp;</div>
  <div>全国ツアー 地方公演もまもなくスタートです</div>
  <div>まだまだ夏を楽しみましょう(*ˊ ˋ*)</div>
