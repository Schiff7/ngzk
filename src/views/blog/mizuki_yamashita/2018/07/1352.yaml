title: のぎおびSHOWROOM見てね( ˙꒳​˙  )
date: '2018/07/13 15:18'
author: 山下美月
content: |-

  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>皆さんこんにちは！</div>
  <div>&nbsp;</div>
  <div>山下美月です( ˙꒳​˙ )</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>暑い日が続いていますがいかがお過ごしですか？</div>
  <div>最近はお家の冷たい壁にくっついているのが落ち着きます˙꒳​˙)</div>
  <div>&nbsp;</div>
  <div>あとは汗ふきシートを服の隙間に挟んでおくのがとても気持ちいいの～</div>
  <div>でも大体そのまま忘れて、家に帰ってきてからカピカピになったシートが服から出てきます( .. )</div>
  <div>&nbsp;</div>
  <div>日焼け対策ももちろんバッチリです！</div>
  <div>外を歩く時はキャップにマスクにメガネに長袖長ズボン......</div>
  <div>毎年の恒例ですね◎</div>
  <div>怪しまれるのにも慣れました( ´˘` )</div>
  <div>&nbsp;</div>
  <div>たっぷり休んでしっかり水分とって</div>
  <div>体調を崩さないようにお過ごしくださいね(*ˊ ˋ*)</div>
  <div>私は毎日のように大きなスイカを仕事終わりに買ってきて食べているので</div>
  <div>夜になるとお腹がちゃぽちゃぽになっています(´･･`)</div>
  <div>&nbsp;</div>
  <div>透明のビニールバックにスイカだけ入れて帰ってくるので</div>
  <div>電車でちょっと恥ずかしい......</div>
  <div>でもこの季節にしか楽しめないことですもんね！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>乃木坂46 6th YEAR BIRTHDAY LIVE</div>
  <div>3日間無事終えることができました！</div>
  <div>お越しくださった皆様</div>
  <div>ありがとうございました⸜(* ॑ ॑* )⸝</div>
  <div>&nbsp;</div>
  <div>バスラについてはまた別でまとめているので</div>
  <div>今度載せます～！</div>
  <div>暑かった...焦った...でも楽しかったです◎</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/07/13/q1gjymfg.jpg"></div>
  <div>どしゃ降り後</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>バスラ2日目終了後に THE MUSIC DAY に出演させていただきました⸜( ॑꒳ ॑ )⸝</div>
  <div>坂道AKB ｢国境のない時代｣はなんとテレビ初披露！</div>
  <div>&nbsp;</div>
  <div>ライブの合間を縫って振り起こししたのですが</div>
  <div>MVで1日中踊っていたせいか意外と体が覚えてくれていました( .. )</div>
  <div>久々に坂道AKBメンバーの皆さんにもお会いできてとっても幸せ～</div>
  <div>&nbsp;</div>
  <div>やっぱりアイドルは神やなとしみじみ思えた時間でした。</div>
  <div>は～皆さんかわいくていい匂いした～</div>
  <div>かわいいは正義～</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/07/13/is81egdt.jpg"></div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そうそうこの日はね</div>
  <div>セラミュキャストの方々がライブに来てくださっていたので</div>
  <div>なんちゃってうさぎちゃんヘアーにしていたのですよ</div>
  <div>&nbsp;</div>
  <div>お団子は毛量少なすぎてできないんだけれども</div>
  <div>ハーフツイン的なやつです</div>
  <div>&nbsp;</div>
  <div></div>
  <div>あまりに時間が無くメイク直しもしないまま生放送だったので</div>
  <div>&nbsp;</div>
  <div>DEATHNOTEのミサミサみたいな感じになっていました</div>
  <div>写真撮りたかったけれどそんな時間もなく(;-;)</div>
  <div>TVでこの髪型をする事はもう二度と無いと思いますのでレアキャラということで...</div>
  <div>はぐれメタル的なね！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/07/13/tbr6f6g3.jpg"></div>
  <div>恥</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そして乃木坂46としてシンクロニシティも披露させていただきました！</div>
  <div>&nbsp;</div>
  <div>シンクロライブをやった後のシンクロニシティ......</div>
  <div>頭がパンクしそうで湯気出るかと思ったけれど</div>
  <div>頑張りました(′;ω;｀)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そして明日は音楽の日に出演させていただきます！</div>
  <div>今からドキドキしていますが......</div>
  <div>私は緊張するとすごい顔に出るのです</div>
  <div>目が固まってしまう( ..)</div>
  <div>&nbsp;</div>
  <div>シンクロニシティの初披露の時とか</div>
  <div>朝から胃が痛くてずっと顔色悪かったくらい</div>
  <div>自分は大丈夫だと思い込んでも</div>
  <div>体が動かないのですね～</div>
  <div>&nbsp;</div>
  <div>でもそう考えたら20枚目期間ですごく成長できたなって思います◎</div>
  <div>色んな想いがあったけれど</div>
  <div>ある意味肩の力を少しだけ抜くことができた気がする！</div>
  <div>&nbsp;</div>
  <div>考えていてもしょうがないことばかりだから</div>
  <div>行動で示していかなければ</div>
  <div>でもお仕事に必死になっているより</div>
  <div>楽しんでやった方がいい方向に向かっていく気がします！</div>
  <div>&nbsp;</div>
  <div>それができたら何も辛くはないのだけれど</div>
  <div>少しずつ自分なりのアイドルの形を作っていけたらいいなと思います</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>20枚目期間は</div>
  <div>メンバーやスタッフの皆さん、そして応援してくださるファンの皆さんに</div>
  <div>沢山支えていただきました！</div>
  <div>&nbsp;</div>
  <div>こんなにいいポジションに選んでいただいたのに</div>
  <div>自分に何ができたわけでもなく</div>
  <div>とにかく先輩方についていくだけしか今の私にはできませんでした。</div>
  <div>&nbsp;</div>
  <div>力不足をすごく感じた期間だったけれど</div>
  <div>でもまだまだ試練は沢山あるし</div>
  <div>今もいくつもの壁にぶつかっています。</div>
  <div>&nbsp;</div>
  <div>きっとそれを乗り越えたらこの場所にいても大丈夫って思えるようになると信じて</div>
  <div>21枚目も頑張っていきます！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>3期生からは梅澤美波と岩本蓮加が初選抜です！</div>
  <div>おめでとう(；ω；)</div>
  <div>しっかり者の梅とお子ちゃまのれんたん...</div>
  <div>すっごくバランスが良きピーナッツ！</div>
  <div>意外と3人でいることも多いんだ～</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/07/13/2jsc2z6j.jpg"></div>
  <div>れんたんたん</div>
  <div>梅舞台がんばれ～！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>21枚目もファンの皆様の期待に少しでも答えていけるよう全力で頑張ります！</div>
  <div>少しずつ恩返ししていきますね◎</div>
  <div>よろしくお願いします⸜(* ॑ ॑* )⸝</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>お知らせです～( 'ω')</div>
  <div>&nbsp;</div>
  <div>・週刊少年チャンピオン 様 7/19</div>
  <div>ソロ表紙&amp;巻頭グラビアを飾らせていただきます！</div>
  <div>撮影で使ったスーパーボールが惑星みたいでキラキラかわいかったの～</div>
  <div>セラミュ本番前に撮影だったので楽屋に飾っておきました◎</div>
  <div>そして千秋楽にキャストの皆さんにそれを配るという...</div>
  <div>夏らしい爽やかなグラビアになっています！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>・文化放送 乃木坂46の｢の｣ 様 7/15</div>
  <div>久々の乃木のの～！</div>
  <div>今回は高山さんとです◎</div>
  <div>team MOONの3人だったので楽屋みたいな感じで史上最強にヘラヘラしています...</div>
  <div>楽しかったな( ¨̮ )</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>・世界まる見え！テレビ特捜部 様 7/23</div>
  <div>壁好きでよかったです(′;ω;｀)</div>
  <div>心臓飛び出さないように気をつけて椅子に座っていました...</div>
  <div>沢山勉強になったしもっとトーク上手くなりたいなーって思った1日になりました◎</div>
  <div>見てくださったら嬉しいです( ॑꒳ ॑ )</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>・週刊少年マガジン 様 8/22</div>
  <div>こちらもソロで表紙やらせていただきます～！</div>
  <div>前回は井上さんとセーラームーンで撮影していただきましたが</div>
  <div>今回は普通の山下として撮っていただきました( ´˘` )</div>
  <div>レアな髪型をしているのでちょっと恥ずかしさもあり......</div>
  <div>是非チェックしてくださいね⸜(* ॑꒳ ॑* )⸝</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そしてそして～</div>
  <div>本日20時30分からのぎおび配信します◎</div>
  <div>&nbsp;</div>
  <div>久々のSHOWROOM！</div>
  <div>みんな！お待たせ！</div>
  <div>だれか待っててくれ！</div>
  <div>&nbsp;</div>
  <div>今日の夜の自分のテンションが分からず</div>
  <div>何の話をするかはまだ決めていませんが</div>
  <div>たらりたらりとお話します⸜( ॑꒳ ॑ )⸝</div>
  <div>&nbsp;</div>
  <div>13日の金曜日</div>
  <div>何かが起こりそう...？</div>
  <div>毎日がプレミアムフライデーな気分で頑張ってます！</div>
  <div>アイドルには無いけど！</div>
  <div>よろしくお願いします◎</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そうそう</div>
  <div>髪切りました～</div>
  <div>ボブ下復活祭</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/07/13/q4e2v17f.jpg"></div>
  <div>&nbsp;</div>
  <div>でも本当はもっと長めがよかったのです</div>
  <div>美容院の前に朝から撮影していたため</div>
  <div>疲れ果てシャンプー終わったあとそのまま寝落ちして</div>
  <div>起こされた時にはボブ子になってました</div>
  <div>&nbsp;</div>
  <div>まぁ夏だし！</div>
  <div>そんなこともあるある～</div>
  <div>伸びるのを待ちます</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>明日はくぼしーの誕生日ですね！</div>
  <div>なんか1年あっという間だな～</div>
  <div>夏生まれ意外って言われるコンビ◎</div>
  <div>おめでとう～！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>西日本の豪雨被害の報道に</div>
  <div>とても心が痛みます。</div>
  <div>ご冥福をお祈りすると共に</div>
  <div>1日も早い復興を願っています。</div>
