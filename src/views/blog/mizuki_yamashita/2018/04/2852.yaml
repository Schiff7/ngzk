  °°
  )ﾉ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>でもこのシングルが初選抜の作品で本当に良かったです！</div><div>&nbsp;</div><div>歌詞もメロディも振り付けもMVもとっても素敵で</div><div>沢山の方々の協力を受け1つの作品が出来上がっていく事に感動しました。</div><div>&nbsp;</div><div>まさに｢シンクロ｣ですね(
  ˊ꒳ˋ )
  ᐝ</div><div>大きな想いが詰まっているこの曲</div><div>もっともっと多くの方々に届いていきますように◎</div><div>&nbsp;</div><div>&nbsp;</div><div>友達から｢MVで美月見つけたよ！｣と写真が送られてきたので見てみたら</div><div>後ろ姿の生田さんが写っていました(:3_ヽ)_</div><div>でもこの作品を多くの方に見ていただけているのがとっても嬉しいです◎</div><div>&nbsp;</div><div>おばあちゃんからも｢テレビ見たよ！｣</div><div>という連絡がきました(′;ω;｀)</div><div>&nbsp;</div><div>ばーちゃんは一年前の3期生紹介の乃木中を何度も見返してくれているみたいで</div><div>｢美月横笛吹けるんだねぇ｣って言っているらしいけど</div><div>たぶんそれ中村麗乃ちゃんです(´･･`)</div><div>&nbsp;</div><div>ボブ間違えやすいみたい(
  ..)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>アイドルとしての自分を好きになれたことはないけれど</div><div>アイドルになれて良かったと思う瞬間は増えました。</div><div>&nbsp;</div><div>それはきっと応援してくださるファンの皆さん、スタッフさん方、メンバーがいてくれるからです。</div><div>&nbsp;</div><div>自分自身が変わらなきゃって思うんだけれど</div><div>理想の姿にはなかなか近づけなくて</div><div>&nbsp;</div><div>努力してもどうにもならないこともあるけれど</div><div>でもこの場所が大好きだしずっと守りたいって思うから毎日頑張れます。</div><div>&nbsp;</div><div>将来何がしたい
  という目標も無く</div><div>歌もダンスも演技もトークも秀でたものが無いけれど</div><div>&nbsp;</div><div>でも乃木坂のメンバーとして歌ったり踊ったり</div><div>番組や舞台に出ている時は</div><div>凄く幸せだと感じます。</div><div>&nbsp;</div><div>自分が何の力になれるか分からないけど</div><div>誰かを笑顔にさせられるような存在になって</div><div>少しでもグループに貢献できたらいいなって思います！</div><div>これが今の目標です◎</div><div>&nbsp;</div><div>&nbsp;</div><div>アイドルが笑っている時ってキラキラと輝いているから</div><div>もっともっとニコニコできたらいいな(*..)</div><div>皆さんもニコニコですー！</div><div>&nbsp;</div><div>&nbsp;</div><div>20枚目シングル</div><div>よろしくお願い致します！</div><div>旅する3人や個人PVなどの特典映像も盛り沢山ですよ～(´꒳｀*)</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/04/28/p0v8cwx3.jpg"></div><div>ものすごく楽しすぎて楽しすぎました～</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして4月22日に武道館で行われた</div><div>生駒さんの卒業ライブ</div><div>お越しくださった皆さんありがとうございました！</div><div>&nbsp;</div><div>3期生曲｢トキトキメキメキ｣の初披露</div><div>生駒さん×3期生で歌わせていただいた｢初日｣</div><div>後輩の私たちに歌う場所を与えてくださったことに本当に感謝します。</div><div>&nbsp;</div><div>3期生が入ってきた時</div><div>率先して私たちのことを温かく迎え入れてくださった生駒さん。</div><div>分からないことは優しく教えてくださり</div><div>時には言葉で注意してくださりました。</div><div>&nbsp;</div><div>本当に優しい先輩です。</div><div>最後の最後までグループのことを考えていらっしゃって</div><div>常に周りを見渡し引っ張っていくその背中に沢山の事を学びました。</div><div>&nbsp;</div><div>全身全霊の美しいパフォーマンスも</div><div>人間としての芯の強さも</div><div>乃木坂を身体で表現する姿は</div><div>これから先もずっと乃木坂の中心で生き続けるのだと思います。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>シンクロニシティで</div><div>最後の｢そっと涙流したい｣で座りながら横を向く振り付けがあるのですが</div><div>隣が生駒さんなのでいつも生駒さんの腕をじっと見ています(ひっそりと)</div><div>&nbsp;</div><div>細くて白くてすべすべだ～って毎回ついつい凝視してしまうのですが</div><div>一緒に踊れるのもあと数回と考えると寂しくて苦しいです。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>｢初日｣の時に生駒さんと目を合わせる所で</div><div>キラキラニコニコな笑顔で見てくださったので</div><div>緊張していた私も思わず笑顔になってしまいました。</div><div>&nbsp;</div><div>あー！これがアイドル！私が夢見てたアイドルだ！</div><div>って思いました(*..)</div><div>&nbsp;</div><div>人を笑顔にさせることって想像以上に難しいです。</div><div>だから心の底からキュンとしたし</div><div>この笑顔に永遠に憧れ続けるんだろうな～と大好きが溢れました(
