  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/04/16/j4kmfqdx.jpg"></div>
  <div>頭から帽子が生えてきたよ</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/04/16/38wn8z5l.jpg"></div>
  <div>Ｙ(やました)スタイル</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>小学生の頃から土曜日の午前中が大好きなんですよ( ..)</div>
  <div>2日間もお休みだー！ゆっくりできるー！</div>
  <div>ってなるじゃないですか( .. )</div>
  <div>&nbsp;</div>
  <div>中学は休日でも部活があったし</div>
  <div>高校は土曜授業もあったし</div>
  <div>というかもう卒業しちゃったし</div>
  <div>&nbsp;</div>
  <div>でもなぜか土曜日になるのが楽しみで、金曜日の夜からワクワクしています( *˙˙*)</div>
  <div>ずっと中身が小学生なのかな～</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>最近は休日とか平日とか分からないまま、毎日が過ぎていってしまいます</div>
  <div>でもやっぱり土曜日のワクワクを味わいたい(-ω-)</div>
  <div>&nbsp;</div>
  <div>だから土曜日の午前中のテレビ番組を全部録画しています(*..)</div>
  <div>ずっと見てれば土曜日の気分になれるんです！</div>
  <div>&nbsp;</div>
  <div>あとは部屋の電気を明るくして深夜でも午前中だと思い込んでみたり</div>
  <div>今日は土曜日！って何回も言ってみたり</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>だから最近は毎日土曜日なんです(*' '*)</div>
  <div>はーたのしいー！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>今日の朝</div>
  <div>冷蔵庫からゆでたまごを取り出して机にコンコンしたら</div>
  <div>生卵でした::( 'ω' )::</div>
  <div>&nbsp;</div>
  <div>まぁおかげで卵かけご飯も食べれたし！</div>
  <div>はーたのしいー！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>皆さんもたのしい毎日をお過ごしくださいね(* ॑꒳ ॑* )⋆*</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そして最後に大事なお知らせです！</div>
  <div>&nbsp;</div>
  <div>乃木坂46版 ミュージカル</div>
  <div>「美少女戦士セーラームーン」</div>
  <div>に セーラームーン／月野うさぎ 役 として</div>
  <div>出演させていただきます！</div>
  <div>&nbsp;</div>
  <div>セリフやポーズを真似してみたり</div>
  <div>うさぎちゃんの髪型をお母さんに結ってもらったり</div>
  <div>セーラームーンは小さい頃からの憧れでした。</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>これからもずっとずっとセーラームーンは女の子の憧れであってほしい。</div>
  <div>だから何よりもこの作品に愛を持って携われたらいいなと思っております。</div>
  <div>&nbsp;</div>
  <div>夢が詰まったキラキラとしたミュージカルを全員で造っていきたいです。</div>
  <div>このような機会をいただけたことに心から感謝し</div>
  <div>全身全霊で頑張ります！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>今回はTeam MOON、Team STARに分かれての公演となっており</div>
  <div>&nbsp;</div>
  <div>山下美月、伊藤理々杏、高山一実さん、能條愛未さん、樋口日奈さんがセーラー5戦士を演じる</div>
  <div>Team MOONに出演させていただきます！</div>
  <div>&nbsp;</div>
  <div>公演日程は</div>
  <div>2018年6月8日(金)～6月24日(日)　天王洲 銀河劇場</div>
  <div>2018年9月21日(金)～9月30日(日)　TBS赤坂ACTシアター</div>
  <div>&nbsp;</div>
  <div>6月公演と9月公演で1部異なった演出もあります◎</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>愛と勇気に溢れた世界を皆様にお届けいたします！</div>
  <div>よろしくお願い致します！</div>
