title: サイダーとソーダ( ˙˙ )
date: '2018/04/16 21:30'
author: 山下美月
content: |-
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>皆さんこんにちは！</div>
  <div>&nbsp;</div>
  <div>山下美月です( ˙꒳˙ )</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/04/16/bzxxgaez.jpg"></div>
  <div>ひょっこりしかはん</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>ケータリングのメニューに｢手作りワンワン｣と書いてあって</div>
  <div>手作りのワンワンってなんやねん</div>
  <div>犬か？犬なのか？</div>
  <div>それともマリオに出てくるやつ？</div>
  <div>&nbsp;</div>
  <div>と色々考えたけれど</div>
  <div>ワンタンが置いてありました(´･ω･｀)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>タの中の一本線を忘れてワになったのか～</div>
  <div>まぁよく考えたらワンワンな訳ないよな</div>
  <div>って思っていたら</div>
  <div>&nbsp;</div>
  <div>後から来たれのちゃんが</div>
  <div>手作りワンワンってなにー？</div>
  <div>と言っていました(:3_ヽ)_</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>これぞシンクロニシティ......なのか？</div>
  <div>最近は発言や考えが被ったりすると</div>
  <div>ハモれ～♪と頭の中で不意に流れてくるシンクロブームです(｢･ω･)｢</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>3期生曲｢トキトキメキメキ｣のMVがついに公開されました～！</div>
  <div>皆さんもうチェックしてくださりましたでしょうか？</div>
  <div>&nbsp;</div>
  <div>3期生らしいキラキラいっぱいのMVです(*ˊ˘ˋ*)</div>
  <div>そしてセンターは岩本ジャーンれんたんですよ！</div>
  <div>&nbsp;</div>
  <div>れんたんおめでとう(* ॑꒳ ॑* )⋆*</div>
  <div>れんたんのぷく顔と最後の寝顔萌え～</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/04/16/i5g42ufl.jpg"></div>
  <div>れんたん牛たんワンタン</div>
  <div>&nbsp;</div>
  <div>MV撮影前日にシンクロニシティの振り入れをしていると</div>
  <div>｢明日はツチノコ狩りです！山奥に行きます！BBQもします！｣</div>
  <div>とマネージャーさんから連絡が::( 'ω' )::</div>
  <div>&nbsp;</div>
  <div>長時間の振り入れでくたくたになっている中の連絡で</div>
  <div>キャンプだー楽しみだー！と与田と喜びました(*..)</div>
  <div>&nbsp;</div>
  <div>しかし翌日。</div>
  <div>まさかの暴風雨でみんなびしょ濡れになりながら朝から着替えたりメイクしたりでバタバタ( ..)</div>
  <div>未来の答えと僕の衝動のMV撮影も雨だったので、やっぱり3期生は雨女ーずです( ..)</div>
  <div>&nbsp;</div>
  <div>そしておなじみ伊藤衆人監督です◎</div>
  <div>朝から3期生の楽屋に来るとツチノコを置いて去っていきました('ω'　)</div>
  <div>若様軍団も若干取り入れてみたよ～！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>珍しいパジャマと探検隊風衣装も新鮮でかわいいですよね(*´^`)</div>
  <div>&nbsp;</div>
  <div>あとは振り付けもとっても素敵で、サビはみんなでぎゅうぎゅうになって踊っています◎</div>
  <div>与田のお尻をぽんぽん触る所がすき～</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>それと歌割りは大園与田山下で同じパートを歌っているのですが、今までありそうで意外と無かったな～と思いました(*''*)</div>
  <div>&nbsp;</div>
  <div>1番Bメロ｢今空のカレンダーめくりたくなる｣</div>
  <div>2番Aメロ｢ブレザー脱いだ生徒が～オセロは白の勝ち｣</div>
  <div>のとことか！</div>
  <div>すごくお気に入りのフレーズなので歌えて嬉しかったです( *˙˙*)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>また大切な楽曲が増えてとっても幸せです◎</div>
  <div>このような素敵な曲とMVを作ってくださった皆様、本当にありがとうございます！</div>
  <div>&nbsp;</div>
  <div>皆さんに届くように沢山歌っていけたらいいなと思っています( ᐢ˙꒳ ˙ᐢ )</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>お知らせです( ˊ꒳ˋ ) ᐝ</div>
  <div>(見づらくてごめんなさい)</div>
  <div>&nbsp;</div>
  <div>・レコメン！ 様 4/18 22:00～</div>
  <div>初生放送ラジオです\( 'ω')/</div>
  <div>&nbsp;</div>
  <div>・MUSIC FAIR 様 4/21</div>
  <div>初めてシンクロニシティを収録した時です::( 'ω' )::</div>
  <div>&nbsp;</div>
  <div>・GirlsAward 様 5/19</div>
  <div>初ランウェイ頑張ります(;-;)</div>
  <div>&nbsp;</div>
  <div>・OVERTURE 様 発売中！</div>
  <div>れのちゃんとおっしゃれー(ﾉω`)</div>
  <div>&nbsp;</div>
  <div>・BUBKA 様 発売中！</div>
  <div>飛鳥さんくぼした対談です～</div>
  <div>&nbsp;</div>
  <div>・EX大衆 様 発売中！</div>
  <div>久々のソログラビアでふ(*..)</div>
  <div>&nbsp;</div>
  <div>・アップトゥボーイ 様 4/23</div>
  <div>言霊砲ユニットで表紙をやらせていただきます◎</div>
  <div>&nbsp;</div>
  <div>・BRODY 様 4/23</div>
  <div>若月さんとの対談です(*''*)</div>
  <div>&nbsp;</div>
  <div>・月刊エンタメ 様 4/28</div>
  <div>くぼしたで表紙をやらせていただきます( *˙˙*)</div>
  <div>&nbsp;</div>
  <div>・週刊少年サンデー 様 5/9</div>
  <div>ソロ表紙をやらせていただきます！</div>
  <div>&nbsp;</div>
  <div>・FINEBOYS 様 5/9</div>
  <div>オシャレなお洋服着させていただきました(◦︎˙-˙◦︎)ﾉ</div>
  <div>&nbsp;</div>
  <div>・乃木撮写真集 6/26</div>
  <div>かわいい乃木坂さんいっぱいです('ﾛ' )</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>毎日色々なお仕事ができてとっても幸せメキメキときめいてます(* ॑꒳ ॑* )⋆*</div>
  <div>ありがとうございます！</div>
