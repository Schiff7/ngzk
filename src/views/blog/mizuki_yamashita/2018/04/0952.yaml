title: きーぷごーいんぐ( ˙˙ )
date: '2018/04/09 21:12'
author: 山下美月
content: |-
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>皆さんこんにちは！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>山下美月です( ˙꒳˙ )</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/04/09/h4dnphmp.jpg"></div>
  <div>はさむっ</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>今日は4月8日で｢柴(しば)の日｣らしいです。</div>
  <div>おー！しば漬けおめでとー！</div>
  <div>って思ったけれど</div>
  <div>世間的には柴犬の日としての認識が大きいみたいです。</div>
  <div>&nbsp;</div>
  <div>しば漬けも柴犬も素敵な1日になるといいな(* ॑꒳ ॑* )⋆*</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>地元の山の近くを歩いているとよく柴犬にばったり会うことが多くて</div>
  <div>&nbsp;</div>
  <div>野生のしばいぬちゃんかーよちよちよちよち</div>
  <div>&nbsp;</div>
  <div>と近づいていったら実はタヌキ氏だったなんて事がよくありました('ω'　)</div>
  <div>田舎あるあるじゃないですかねぇ('ω'　)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>20枚目シングル｢シンクロニシティ｣の内容が続々公開されていますね！</div>
  <div>毎日ワクワクしております(* ॑꒳ ॑* )⋆*</div>
  <div>今回私が参加させていただく楽曲は3曲です◎</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>まずは表題曲の｢シンクロニシティ｣</div>
  <div>&nbsp;</div>
  <div>MVが公開されました！</div>
  <div>皆さんもうご覧になりましたでしょうか？</div>
  <div>全編ダンスシーンという乃木坂ではまた新しい雰囲気のMVですよね(*´^`)</div>
  <div>&nbsp;</div>
  <div>この日は雨が降ってしまい、とにかく寒くて唇が常に紫色になっていました(;-;)</div>
  <div>裸足で踊るのですが、床のコンクリートがキンキンに冷えていてぶるぶるです::( 'ω' )::</div>
  <div>&nbsp;</div>
  <div>ケータリングのおうどんが温かくておいしかったなぁ(*'ω'*)</div>
  <div>でも衣装が真っ白なので汁を飛ばさないように神経を張りつめて頂きました('ω'　)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そして</div>
  <div>先日のCDTVでテレビ初披露させていただきまさした！</div>
  <div>どうだったかなー？</div>
  <div>&nbsp;</div>
  <div>本番前にも何度も確認して</div>
  <div>ダンスをシンクロさせることを意識しました◎</div>
  <div>&nbsp;</div>
  <div>私の緊張しきった顔も期間限定なので、今のうちにいっぱい見ておいてください( ..)</div>
  <div>サビ後半の円の中央にくる部分は、よく見ると心臓飛び出ています( ..)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>何のために踊るのか、誰のために歌うのか</div>
  <div>毎回気持ちをシンクロさせてパフォーマンスしています。</div>
  <div>選抜21人で踊れることに感謝して１回１回を大切にしたいです。</div>
  <div>&nbsp;</div>
  <div>一人一人の魅力や個性が重なり合い、気持ちを共有し合うことができるグループって素敵だなーって思います◎</div>
  <div>沢山の方に愛される楽曲になればいいな(*' '*)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そしてユニット曲｢言霊砲｣</div>
  <div>&nbsp;</div>
  <div>与田大園久保山下の新ユニットです！</div>
  <div>キラキラな王道アイドルソングになっています(*''*)</div>
  <div>&nbsp;</div>
  <div>ソロパートが沢山あるのも私たちにとっては珍しく</div>
  <div>私の歌うとアイドル声になる現象を聴けるチャンスですね◎</div>
  <div>&nbsp;</div>
  <div>裏話としては</div>
  <div>本当は4人でレコーディングする予定でしたが、私だけ仕事の都合で1人で録る事になり</div>
  <div>なんとなく歌ってるテンション感が違うということですかねー(´･･`)</div>
  <div>&nbsp;</div>
  <div>何人かでのレコーディングはテンションが上がるので、私も1人だけど合わせなきゃと頑張ったら</div>
  <div>予想以上にノリノリでちょっと恥ずかしい感じですね(´･･`)</div>
  <div>&nbsp;</div>
  <div>山下のってるねーアイドルだねーといじられたよヽ( °° )ﾉ</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そして3期生曲｢トキトキメキメキ｣</div>
  <div>&nbsp;</div>
  <div>今回も3期生の曲を頂けて本当に嬉しいです(;-;)</div>
  <div>タイトルからしてトキトキメキメキってますよね◎</div>
  <div>私たち的には思い出ファースト以来の衝撃ですよトキトキメキメキ</div>
  <div>&nbsp;</div>
  <div>こちらはまだMV解禁されてないので、また後日お話しますね(｢･ω･)｢</div>
  <div>MV早く見てほしいな～</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>20枚目期間が始まります◎</div>
  <div>今しかできないこと、やらなくちゃいけないことを考えて悔いのないよう過ごしたいです</div>
  <div>&nbsp;</div>
  <div>皆さんとも沢山素敵な思い出作れたらいいな～</div>
  <div>とっても楽しみです(* ॑꒳ ॑* )⋆*</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>3/31の全国握手会in大阪</div>
  <div>お越しくださった皆様ありがとうございました！</div>
  <div>&nbsp;</div>
  <div>久々の全握でなぜか少し緊張気味でしたね( ..)</div>
  <div>初めての握手会からちょうど1年。</div>
  <div>ずっと新鮮な気持ちを忘れたくないなって思います◎</div>
  <div>&nbsp;</div>
  <div>19枚目のラスト握手会ということで、いつでき収録曲もしばらく見納めになってしまいますね(;-;)</div>
  <div>さみしや(;-;)</div>
  <div>&nbsp;</div>
  <div>若様軍団のコールが揃っていたのが嬉しかったです～(*´^`)</div>
  <div>&nbsp;</div>
  <div>失恋お掃除人も僕の衝動も不眠症も全部大切な曲です。</div>
  <div>大好きな楽曲に出会えて本当に良かったし、楽しくて充実した19枚目期間となりました！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>握手会もお久しぶりな方や初めましての方が多くてドキドキしていましたよ::( 'ω' )::</div>
  <div>もちろんいつも来てくださっている方も！</div>
  <div>皆さんの顔を見るとなんだかホッとします(*..)</div>
  <div>&nbsp;</div>
  <div>素敵なお花もありがとうございます！</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/04/09/svwjjh22.jpg"></div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/04/09/h1w4tv6o.jpg"></div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>途中で会場が移動してしまったため一緒にお花を撮る時間が無かったの( ´:ω:` )</div>
  <div>ごめんね(;-;)</div>
  <div>&nbsp;</div>
  <div>また1年間皆さんと色々なお話ができるのを楽しみにしています( *˙˙*)</div>
  <div>これからもよろしくお願いします◎</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>舞台｢星の王女さま｣を観劇させていただきました！</div>
  <div>よだよだと観たよ～</div>
  <div>&nbsp;</div>
  <div>コメディな部分が沢山あり、笑いが止まらずお腹がよじれました( .. )</div>
  <div>でもなぜか笑えるシーンなのに中盤辺りから涙が止まらなくなってなぜかオロオロ(;-;)</div>
  <div>それぞれのソロ歌唱パートの度にオロオロオロ(;-;)</div>
  <div>&nbsp;</div>
  <div>キャストの皆さん一人一人の舞台に対する強い想いが心に刺さり、ストーリーから浮かび上がる絆に胸を打たれました。</div>
  <div>&nbsp;</div>
  <div>プリンシパルも見殺し姫も｢3期生の舞台｣だったけれど、</div>
  <div>今回からはもう違うんだなってこの作品を見て感じました。</div>
  <div>でも私は3期生が大好きだー！とも思えた作品。</div>
  <div>&nbsp;</div>
  <div>心の中に眠っている色々な感情を呼び起こさせる脚本、演出、そしてお芝居に本当に感動しました！</div>
  <div>もう一度見に行きたいよ( ..)</div>
  <div>いや何度も見に行きたいよ( ..)</div>
  <div>&nbsp;</div>
  <div>終わってから久々にみんなに会えてずっと笑ってたな～</div>
  <div>帰りのバスでもみんなでぎゅうぎゅうに座って暑いーってなってました(-ω-)</div>
  <div>この感じが好きだ(-ω-)</div>
  <div>&nbsp;</div>
  <div>千秋楽までお身体に気をつけて頑張ってください！</div>
  <div>素敵な時間をありがとうございました(*..)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そしてそして～</div>
  <div>日村さんご結婚おめでとうございます！</div>
  <div>お二人の幸せを心からお祈りしています(*´ω`*)</div>
  <div>&nbsp;</div>
  <div>早くメンバーみんなでお祝いしたいな～！</div>
  <div>ハッピーがいっぱいですね(* ॑꒳ ॑* )⋆*</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>今日はポカポカ日和なので</div>
  <div>アウターの下は半袖を着ています(｢･ω･)｢</div>
  <div>&nbsp;</div>
  <div>それでも暑いくらい～</div>
  <div>春ってほのぼの気分になっていいね～</div>
  <div>&nbsp;</div>
  <div>半袖になると左の二の腕にあるホクロがひょっこりするのです。</div>
  <div>実はこれやる気スイッチなんだ。</div>
  <div>&nbsp;</div>
  <div>気分が上がらない時はここのホクロをポチッとするの( .. )</div>
  <div>まぁ別に特に何も起こらないんだけどね( .. )</div>
  <div>&nbsp;</div>
  <div>え？探しちゃだめだよ？</div>
  <div>だってもし見つけたら明日の朝には......</div>
  <div>&nbsp;</div>
  <div>ホクロに......</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>なるわけないやろー(｢･ω･)｢</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/04/09/ddzn6deb.jpg"></div>
  <div>笑顔の写真少ないって言われるから練習してる</div>
