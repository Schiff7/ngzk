title: ポルターガイストって、なに？( ˙꒳˙ )
date: '2018/04/21 20:18'
author: 山下美月
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>皆さんこんにちは！</div><div>&nbsp;</div><div>山下美月です(
  ˙꒳˙ )</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/04/21/igcs0kf7.jpg"></div><div>ねむみ。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>最近の生きがいはシャンシャンの成長を見守ることです('ω'　)</div><div>シャンシャンの成長を見守ることが最近の生きがいです('ω'　)</div><div>&nbsp;</div><div>大切な事なので2回言いました('ω'　)</div><div>&nbsp;</div><div>&nbsp;</div><div>あくびをしているシャンシャンがかわいすぎて朝から絶句していました</div><div>前歯がちらっと見えるのがかわいい(;-;)</div><div>&nbsp;</div><div>私があくびをするとアイドルとは思えない悲惨な顔になるというのに</div><div>前歯が少し見えるだけで萌えるシャンシャン。シャンシャンプロとお呼びしたい。</div><div>&nbsp;</div><div>パンダ団子を食べるシャンシャン。</div><div>まずパンダ団子ってなんや、かわいすぎるやろ。</div><div>シャンシャンがかわいいと餌まで可愛くなるのか。</div><div>&nbsp;</div><div>むしろシャンシャンの餌になりたい。</div><div>パンダ団子になりたい。</div><div>パンダ団子って何で出来ているんだろヽ(
  °° )ﾉ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/04/21/xjlww9oj.jpg"></div><div>てぃーまろよっしーあやこ(新しいニックネーム)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>20枚目に収録されます</div><div>3期生の個人PV予告編が公開されました！</div><div>皆さんもうチェックしてくださりましたか？</div><div>&nbsp;</div><div>&nbsp;</div><div>私は｢さよならポルターガイスト｣</div><div>という作品を荒船泰廣監督に撮っていただきました(*
  ॑꒳ ॑*
  )⋆*</div><div>&nbsp;</div><div>荒船監督は3期生曲｢僕の衝動｣や</div><div>西野さんの個人PV｢ばけねこのななせ｣</div><div>などの監督さんです(
  *˙˙*)</div><div>&nbsp;</div><div>ポルターガイストとは</div><div>心霊現象の一種で誰1人触れていないのに物が勝手に動いたり</div><div>原因不明の音が繰り返されたり</div><div>通常では説明のつかない現象です(
  ..
  )</div><div>&nbsp;</div><div>作品の中でも窓ガラスが割れたり</div><div>不可解な音がしたり</div><div>椅子や机が勝手に動いたり</div><div>かなり怖い感じになっていますね(｢･ω･)｢</div><div>&nbsp;</div><div>どうして私がそのような現象を起こすようになったのか？</div><div>登場人物の先生やレイは最後どうなってしまうのか？</div><div>是非本編の方で見ていただきたいです◎</div><div>&nbsp;</div><div>&nbsp;</div><div>ちょっと狂気的な所がお気に入り！</div><div>闇下さんなのか......山下さんなのか......</div><div>&nbsp;</div><div>意味深でホラー要素もある個人PV</div><div>また新しい自分を見ていただけたら嬉しいです(*..)</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/04/21/jzwoxl86.jpg"></div><div>せっかく制服着たしJKっぽく撮ってみたけど背景と顔色がホラー映画のテンション(寒かった)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>特典映像｢旅する3人｣も今日公開されました！</div><div>私は高山さんと蘭世さんと3人で</div><div>山口県の下関に旅してきましたよ(´꒳｀*)</div><div>&nbsp;</div><div>&nbsp;</div><div>実は初めて飛行機に乗りました～</div><div>空飛べた～</div><div>そして数時間後には初めてヘリコプターにも乗りました～</div><div>いっぱい空飛んだな～</div><div>&nbsp;</div><div>おいしいものいっぱい食べたし</div><div>移動中は沢山お話もしたし</div><div>綺麗な景色も見れたし</div><div>初めて先輩と一緒に寝たし......</div><div>&nbsp;</div><div>とにかく楽しい女子旅でした(｢･ω･)｢</div><div>私は一足先に全チームの旅を見させていただきましたが、プライベートな感じでなんだか新鮮でした！</div><div>&nbsp;</div><div>&nbsp;</div><div>オフショットは発売後にまた載せますね～</div><div>是非本編もご覧ください(*
  ॑꒳ ॑* )⋆*</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/04/21/1my332ul.jpg"></div><div>蘭世さんと服おそろっちっぽい</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>仕事終わりにスーパーに夜ご飯の買い出しに行ったら</div><div>店内で思い出ファーストが流れていました(:3_ヽ)_</div><div>&nbsp;</div><div>なんだか嬉しくてカゴ持ちながら</div><div>1人で踊ってしまったよね\(
  ･ω･)/</div><div>&nbsp;</div><div>でも帰ってきて袋見てみたら</div><div>買おうと思っていたものを忘れていて全然買ってなかったです(
  ‐ω‐)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>薄く切ったサラダチキンをチャーシューだと思い込んで食べてみたり</div><div>サンドウィッチマンさんのコントを永遠と見てみたり</div><div>いつか行くだろうと旅行サイトを見ながら一人旅の予定を立ててみたり</div><div>(↑絶対行かないだろうな)</div><div>&nbsp;</div><div>そんなことをしていたら1日が終わってしまいました(｢･ω･)｢</div><div>1日お休みの日は外に出ないマン卒業したいな～</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ついに明日。</div><div>まだまだ実感が湧かないし</div><div>どんな気持ちでいたらいいのか分からないです。</div><div>&nbsp;</div><div>でもきっと沢山の事を感じ吸収し学ぶ1日になると思います。</div><div>一瞬たりとも無駄にせずに</div><div>同じステージに立たせていただける意味を考えて行動したいです。</div><div>&nbsp;</div><div>一生忘れることのできないステージになるといいな(*..)</div><div>大好きな先輩の姿をしっかりと目に焼き付けます！</div><div>私も頑張ります！</div><div>&nbsp;</div><div>会場にお越しくださる皆様</div><div>ライブビューイングでご覧になる皆様</div><div>よろしくお願いします(
  ˊ꒳ˋ ) ᐝ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/04/21/itij4gfy.jpg"></div><div>しーくぼのこの口すちすち！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>福岡で</div><div>&nbsp;</div><div>&nbsp;</div><div>服を買おう</div><div>&nbsp;</div><div>&nbsp;</div><div>ばいばいっ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>
