title: ハートは万華鏡( ˙꒳˙ )
date: '2018/06/05 22:18'
author: 山下美月
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>皆さんこんにちは！</div><div>&nbsp;</div><div>山下美月です(
  ˙꒳ ˙ )</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>乃木坂46版
  ミュージカル
  美少女戦士セーラームーン</div><div>初日まであと3日となりました！</div><div>&nbsp;</div><div>昨日今日は稽古がお休みだったのですが</div><div>気持ちが落ち着かずバタバタしています(
  ..
  )</div><div>&nbsp;</div><div>私は歌がとっても苦手なので</div><div>ボイトレにも行ったけれど</div><div>やっぱり不安でお風呂でずっと歌っています(;-;)</div><div>&nbsp;</div><div>でもどんなに緊張していても本番が来ることに変わりはないので</div><div>とにかくもっともっと高めていけるように準備しなくては～</div><div>&nbsp;</div><div>&nbsp;</div><div>お越しくださる皆様</div><div>愛と夢の詰まったキラキラとしたステージをお届けしますので</div><div>楽しみに待っていてくださいね⸜(*
  ॑꒳ ॑*
  )⸝</div><div>&nbsp;</div><div>セラミュについてのブログはまた別に準備しているのでお待ちくだされ～</div><div>大好きなキャストの皆さんのことについても沢山書きたいの！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてそして</div><div>明日6月6日に井上さんと2人で表紙を飾らせていただきます</div><div>週刊少年マガジン様
  が発売です～！</div><div>&nbsp;</div><div>井上さんとのグラビアは初めてでとっても新鮮な気持ちです(*∩ω∩)</div><div>セーラームーン姿で撮影していただけるなんて本当にしあわせ～</div><div>ご覧いただけたら嬉しいです(
  ..)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>最近は日々稽古のため写真もあまり撮っていなかったの(´･･`)</div><div>でもたまにはぬる～っとしたブログもいいかなって思うので</div><div>今日は近状をご紹介します◎</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>・三つ編み&amp;ポニーテール</div><div>稽古に行く時は朝からいつもバタバタなので</div><div>簡単に三つ編みが多いのです</div><div>楽ちんだしね(*¨*)</div><div>だんだんとお外も暑くなってきたので</div><div>さわやか感出してます(
  ˙꒳ ˙ )v</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/06/05/hypgfzm7.jpg"></div><div>&nbsp;</div><div>お仕事の時はポニーテールすることが多いかも！</div><div>20枚目の淡いパープルの制服に凄く合うの～</div><div>最近は髪も伸び伸びしているのでアレンジするのも楽しいです(
  ´˘`
  )</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>・メイク</div><div>今まではピンクブラウン系のメイクが多かったのですが</div><div>最近は全部ブルー系揃えています◎</div><div>&nbsp;</div><div>アイシャドウはブルーのラメ系</div><div>チークはラベンダーパープル</div><div>アイライン&amp;マスカラはネイビー</div><div>グロスは青ラメ</div><div>が最近の定番です(　'-'
  )b</div><div>&nbsp;</div><div>黒髪に合うし黒目が綺麗に見える気がする◎</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/06/05/78v8ykvw.jpg"></div><div>YSL ×
  CLARINSがお気に入り⸜(* ॑ ॑*
  )⸝</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>・食</div><div>永遠の山下のテーマ｢食｣</div><div>食べられればなんでも良いです</div><div>最近は暑いからフルーツよく食べます(
  'ω')</div><div>&nbsp;</div><div>あとはお刺身！</div><div>カレイとかホタルイカとかホタテとか◎</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/06/05/9boxavln.jpg"></div><div>捕食</div><div>&nbsp;</div><div>あとは低糖質のクッキーとゆで卵と春雨スープとチョレギサラダで生きています</div><div>空腹は山下の敵だ！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>・セーラームーン</div><div>身の回りのセーラームーングッズが増えてきました⸜(*
  ॑ ॑* )⸝</div><div>どのグッズもとにかくかわいくて心がときめくの～</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/06/05/bulf7lm9.jpg"></div><div>これはタキシード仮面役の石井美絵子さんからいただいたフェイスパウダーです◎</div><div>うれしすぎます～大好きです(;-;)</div><div>お守りにしています⸜(*
  ॑ ॑*
  )⸝</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>こんな感じです～</div><div>あとは足つぼにハマってたり、ネットショッピングも日々欠かさないし、漫画も色々読んだりしてます</div><div>興味ないとか言わないで(
  `^´ )</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/06/05/el7q3ob7.jpg"></div><div>読み始めました(
  °-°
  )</div><div>&nbsp;</div><div>&nbsp;</div><div>今度時間を見つけてSHOWROOM配信もしたいと思っているので</div><div>待っていてくださいね･*･:≡(　ε:)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>今は色々なことを吸収して成長していく期間だと思っているので</div><div>常にアンテナを張って沢山の刺激を受けたいです！</div><div>&nbsp;</div><div>こんなに一度に色々なことを経験できるなんて</div><div>人生で中々無いからね(
  'ω')</div><div>皆さんも新しい発見や毎日の挑戦を大切にしてくださいね⸜(* ॑꒳ ॑*
  )⸝</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>でものんびり楽しく生きるのが1番ですよ⸜(
  ॑꒳ ॑
  )⸝</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>今日の献立</div><div>&nbsp;</div><div>&nbsp;</div><div>コーンだって</div><div>&nbsp;</div><div>&nbsp;</div><div>ばいはいっ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div> 
