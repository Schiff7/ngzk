title: 渡り廊下とか( ˙꒳​˙  )
date: '2018/06/22 14:35'
author: 山下美月
content: |-

  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>皆さんこんにちは！</div>
  <div>&nbsp;</div>
  <div>山下美月です( ˙꒳ ˙ )</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/06/22/viu52vyt.jpg"></div>
  <div>最近眠そうな写真が多いな</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>不安定なお天気が続いていますが</div>
  <div>いかがお過ごしでしょうか？</div>
  <div>&nbsp;</div>
  <div>蒸し暑い日に限って厚着をしてしまったり</div>
  <div>肌寒い日には夏物の薄いブラウスを着てしまったり</div>
  <div>お洋服を選ぶのにもひと苦労の季節ですね( ..)</div>
  <div>&nbsp;</div>
  <div>普段はカーテンを全く開けない生活をしているので</div>
  <div>家を出る時に｢あ、今日雨なんだ｣と初めて気づきます( 'ω')</div>
  <div>&nbsp;</div>
  <div>現場についてバッグがびしょびしょになっていまして</div>
  <div>傘さしてたのになー？こんな濡れてたかなー？</div>
  <div>と中身を覗いたら</div>
  <div>ペットボトルのお水がこぼれていました(´･･`)</div>
  <div>こんな日もあるある～</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>最近は色々とバタバタしているせいか不思議な現象が沢山起こります( .. )</div>
  <div>&nbsp;</div>
  <div>眠い～とうとうとしながらお風呂で体を洗っていたら</div>
  <div>シャワーヘッドを全力で自分の足に落としまして</div>
  <div>あまりの痛みに声も出せず絶句していたら</div>
  <div>シャワーの水が全部顔に直撃して目が覚めました⸜( ॑꒳ ॑ )⸝</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>台本にレッスンシューズにメイク道具に食料に......</div>
  <div>荷物も増えていってバックの紐が3回程ちぎれました(;-;)</div>
  <div>肩がバキバキや</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そうそう</div>
  <div>昨日高山さんとお話していたら</div>
  <div>西野さんが後ろから肩を揉んでくださったの( ´˘` )</div>
  <div>凝ってるねーって言っていました( ..)</div>
  <div>しかもすっごく肩揉みが上手でびっくりしました...やさしい～</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そうそうそう</div>
  <div>私は卵大好き人間なので毎日のようにゆで卵を食べているのですが</div>
  <div>先日高山さんからゆで卵の殻の剥き方をレクチャーしまして</div>
  <div>ふと思い立って昨日の深夜にやってみました</div>
  <div>&nbsp;</div>
  <div>卵の殻をとにかく回しながら机にぐりぐりするというやり方なのですが</div>
  <div>そのままぐりぐりしながら卵が空を飛んでいきました( 'ω')</div>
  <div>なぜや</div>
  <div>&nbsp;</div>
  <div>幸いフローリングでは無い柔らかい地面に着地したため</div>
  <div>卵の命は守られそして山下が美味しくいただきました</div>
  <div>むしろ綺麗に殻が剥けましたね˙꒳ ˙)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>6/9 個別握手会 in パシフィコ横浜</div>
  <div>前回の個握の時はまだセラミュの稽古も始まっていなかったのに</div>
  <div>もう本番真っ最中の握手会......</div>
  <div>時の流れは早いですね(′;ω;｀)</div>
  <div>&nbsp;</div>
  <div>パシフィコ横浜 略して パシ横。</div>
  <div>この略し方とても好きです！(好きぴ)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>なんとなんと</div>
  <div>この日は私服を全部お家に忘れてきてしまい</div>
  <div>あやてぃーちゃんにお借りしました(._.`)</div>
  <div>ありがとうてぃーあやちゃん......</div>
  <div>&nbsp;</div>
  <div>そういえば今日綾乃から1cmくらいのフラミンゴの模型みたいなやつもらいました</div>
  <div>私の部屋に置いてある1mのフラミンゴ銅像の隣に置きたいと思います</div>
  <div>掃除機で吸わないようにしなきゃ(　'-' )b</div>
  <div>&nbsp;</div>
  <div>吉田にあげたバナナの香りのするお顔のパックをつけた写真が</div>
  <div>なぜか深夜にれんたんから送られてきました( ..)</div>
  <div>パックしててもかわいい綾乃( ..)</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/06/22/uzzpr0ad.jpg"></div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>はじめましての方も多かったですし</div>
  <div>お久しぶり～な方も沢山でした◎</div>
  <div>少しでも私に興味を持って足を運んでくださるのがとても嬉しいです(*¨*)</div>
  <div>&nbsp;</div>
  <div>短い時間では感謝の気持ちを伝えきれないかもしれないけれど</div>
  <div>でも来てくださった方と少しでも楽しい思い出作れたらいいなって思います！</div>
  <div>いつもありがとうございます( ´˘` )</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>6/17 個別握手会 in 夢メッセみやぎ</div>
  <div>楽しみにしていた仙台～！</div>
  <div>前回シングルや前々回シングルの仙台ぶりという方もいらっしゃって</div>
  <div>会いに来てくれてありがとうって沢山伝えられました！</div>
  <div>&nbsp;</div>
  <div>そして仙台は牛タントーク沢山しますね◎</div>
  <div>でも今回は食べられなかったの(;-;)</div>
  <div>大好きな牛タン次こそは食べる( `^´ )</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>この日はね久々にりりあんとホテル相部屋だったの！</div>
  <div>うれしかったー(　'-' )b✧</div>
  <div>夜までワイワイして気づいたら2人とも寝ていて</div>
  <div>朝起きて慌てて準備しました˙꒳ ˙)</div>
  <div>セラミュの時もずっと楽屋隣だけどやっぱり安心しますね</div>
  <div>3つも年下だけど私より大人です......</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>この日はちゃんとお家から私服持ってきました！</div>
  <div>3部ではセーラームーンTシャツも着ました(*¨*)</div>
  <div>テンション上がるー！</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/06/22/iv8nis4g.jpg"></div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>4部.5部は猫耳つけました......</div>
  <div>でも意外とサイズが大きくてキツネ感すごかったです</div>
  <div>うさぎ？と聞かれることもしばしば......</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/06/22/gi30fhrl.jpg"></div>
  <div>&nbsp;</div>
  <div>お花も沢山ありがとうございます(′;ω;｀)</div>
  <div>とても癒されました♡</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>次は6/23の東京ビッグサイトの個握です◎</div>
  <div>なんとセラミュ千秋楽の前日なのです(･ω･ﾉ)ﾉ</div>
  <div>そわそわしているかな...？笑</div>
  <div>皆さんお気をつけてお越しくださいね～！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そしてそして～</div>
  <div>8月8日に発売になります21枚目シングルの個別握手会の日程が解禁されました～！</div>
  <div>はやいですな～</div>
  <div>&nbsp;</div>
  <div>皆さんとお話できるのを楽しみにしております⸜( ॑꒳ ॑ )⸝</div>
  <div>よろしくお願いします！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>マウスコンピューターさんの</div>
  <div>新TVＣＭに出演させていただいております！</div>
  <div>今回は60年代風ということで</div>
  <div>ポップなマウス達が歌っています( ^･･^)</div>
  <div>&nbsp;</div>
  <div>楽屋では3期生の4人で永遠と人狼ゲームしていました◎</div>
  <div>人数少ないのにものすごく盛り上がったの～</div>
  <div>分かりやすいようでよく分からない4人だからだな～って思いました...笑</div>
  <div>&nbsp;</div>
  <div>皆さんぜひチェックしてみてくださいね～</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>乃木坂46版 ミュージカル「美少女戦士セーラームーン」</div>
  <div>6月公演残すところあと2公演となりました！</div>
  <div>本当にあっという間ですね(ﾉω`)</div>
  <div>&nbsp;</div>
  <div>色々書きたいことはあるけれど</div>
  <div>寂しい気持ちになっちゃうから終わったらにします！</div>
  <div>最後まで笑顔いっぱいのうさぎちゃんでいたいのです⸜(* ॑꒳ ॑* )⸝</div>
  <div>&nbsp;</div>
  <div>千秋楽まで悔いのないよう頑張ります◎</div>
  <div>これから観に来てくださる皆様</div>
  <div>お気をつけてお越しくださいね(* ॑ ॑* )</div>
