  <div>6/10のらじらー！さんに出演させていただきました！</div>
  <div>生放送だし何話せばいいのかな～とドキドキでしたが</div>
  <div>オリエンタルラジオのお2人と井上さんに沢山助けていただき</div>
  <div>あっという間の楽しい2時間でした(*∩ω∩)</div>
  <div>&nbsp;</div>
  <div>皆さん聴いてくださりましたかー？</div>
  <div>ということで</div>
  <div>聴いてくださった皆さんならお分かりであろうあの言葉で締めたいと思います</div>
