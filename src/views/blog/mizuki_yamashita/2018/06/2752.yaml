title: BIRTHDAY
date: '2018/06/27 19:37'
author: 山下美月
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>皆さんこんにちは！</div><div>&nbsp;</div><div>山下美月です(
  ˙꒳​˙
  )</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>今日は6月27日ですね～</div><div>皆さんなんの日か知っていますかー？</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そう！</div><div>&nbsp;</div><div>ちらし寿司の日！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>もちろん知ってますよねー◎</div><div>私もちらし寿司大好きです⸜(*
  ॑ ॑*
  )⸝</div><div>サーモンといくらが乗ってるとテンションが若干上がります！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>あとはね</div><div>27日でツナ(27)の日！</div><div>&nbsp;</div><div>ケータリングのおにぎりは大体ツナマヨか明太子を選びがち(
  ´˘`
  )</div><div>じゃがいもとツナの煮物も美味しのですよ～</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>......あれ？</div><div>&nbsp;</div><div>何か忘れてません？</div><div>&nbsp;</div><div>&nbsp;</div><div>沢山の才能に溢れる、気配りの天才で</div><div>&nbsp;</div><div>たまに見せる繊細で乙女で家庭的な所にキュンとさせられ</div><div>&nbsp;</div><div>真面目でストイックでいつもかっこいい背中を見せてくださって</div><div>&nbsp;</div><div>最近黒髪にしたのが個人的に超タイプで</div><div>&nbsp;</div><div>新作のお菓子が置いてあると駆け寄って行くのが凄くかわいくて</div><div>&nbsp;</div><div>とにかく優しさの塊であるあの先輩......</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そう</div><div>我らが軍団長</div><div>&nbsp;</div><div>若月佑美さんのお誕生日です～⸜(*
  ॑꒳ ॑*
  )⸝</div><div>&nbsp;</div><div>おめでとうございます！</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/06/27/lzgvbo0l.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>先輩に自分から話しかけられらない私に</div><div>いつも優しく声をかけてくださって</div><div>若月さんの優しさに何回も助けられました(
  ..
  )</div><div>&nbsp;</div><div>&nbsp;</div><div>去年の｢失恋お掃除人｣のMV撮影の時に</div><div>なんて素敵な先輩なんだろう......って思った出来事がありまして</div><div>若様軍団に加入できて幸せだなーって心から思います(*¨*)</div><div>&nbsp;</div><div>&nbsp;</div><div>最近は軍団員が揃うことも少なくなってしまい</div><div>ちょっと寂しいけれど</div><div>あと2ヶ月で結成1周年になるので</div><div>何か活動できたらいいな～(*ˊ˘ˋ*)</div><div>&nbsp;</div><div>&nbsp;</div><div>これからもついて行きます！</div><div>若様～！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/06/27/ms84lh4z.jpg"></div><div>&nbsp;</div><div>かわよか</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてそして！</div><div>&nbsp;</div><div>今日はテレ東音楽祭</div><div>そして明日はCDTVに出演させていただきます◎</div><div>是非チェックしてくださいね⸜(
  ॑꒳ ॑ )⸝</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/06/27/tx2cnt1c.jpg"></div><div>&nbsp;</div><div>箸ポーズΣ(･ω･ﾉ)ﾉ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>箸が</div><div>&nbsp;</div><div>&nbsp;</div><div>走った</div><div>&nbsp;</div><div>&nbsp;</div><div>ばいばいっ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div> 
