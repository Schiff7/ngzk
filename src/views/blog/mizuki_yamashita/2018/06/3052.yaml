author: 山下美月
content: >-

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>皆さんこんにちは！</div>

  <div>&nbsp;</div>

  <div>山下美月です( ˙꒳ ˙ )</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>もうすぐ7月ですね～</div>

  <div>1年の中で夏が一番好きです◎</div>

  <div>実は私夏生まれですし( ..)</div>

  <div>意外だねってよく言われます......</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>あ！</div>

  <div>高菜が食べられるようになりました！</div>

  <div>大人に少し近づいたぞ～</div>

  <div>あとはコーヒーとパプリカとふきのとう食べれるようになったらもう大人の女性ですね</div>

  <div>好き嫌い無くすの(　'-' )b</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>昨日ふと足元を見たら左右で違うスニーカーを履いていました</div>

  <div>しかもどっちも左足の方の靴</div>

  <div>どうりで今日は右足が変な方向に曲がっている気がするなーって思っていたのです(´･･`)</div>

  <div>&nbsp;</div>

  <div>あとテレ東音楽祭のリハーサルの動画を見返していたら</div>

  <div>ズボンのチャックが開いていました</div>

  <div>裸足でSummerのサビでぴょんぴょんしてる時</div>

  <div>なんかいつもよりお腹ちらりしてるな～って薄々感じてた</div>

  <div>&nbsp;</div>

  <div>まぁこんな日もあるよね</div>

  <div>夏だもんね˙꒳ ˙)</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>乃木坂46版 ミュージカル「美少女戦士セーラームーン」</div>

  <div>team MOON 6月公演 千秋楽を6月24日に迎えました！</div>

  <div>&nbsp;</div>

  <div>6月は天王洲 銀河劇場にて10公演！</div>

  <div>お越しくださった皆様ありがとうございました( ´˘` )</div>

  <div>&nbsp;</div>

  <div>夢のような期間だったな～</div>

  <div>すっかりセラミュロスになっています( .. )</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>プレッシャーや不安もあったし</div>

  <div>本番期間が始まってからも沢山悩んだけれど</div>

  <div>キャストの皆さんが大好きで</div>

  <div>スタッフの皆さんが大好きで</div>

  <div>なによりセーラームーンが大好きだから</div>

  <div>幸せな時間を過ごすことができました！</div>

  <div>&nbsp;</div>

  <div>本来はうさぎちゃんの明るくて仲間想いの真っ直ぐな心が沢山の人の心を救っていくのですが</div>

  <div>私はポンコツうさぎちゃんだったので</div>

  <div>いつも周りのキャストの皆さんに助けられてばかりでした(;-;)</div>

  <div>&nbsp;</div>

  <div>お芝居に関して出来ないことの方が多くて</div>

  <div>こんなに素敵なチャンスをいただいたのに</div>

  <div>私が演じるうさぎちゃんを好きになってくださる方はいるのだろうか</div>

  <div>と稽古の時に何度も思ってしまって( ..)</div>

  <div>&nbsp;</div>

  <div>でも大好きなうさぎちゃんになりたい！</div>

  <div>その気持ちが自分を強くしてくれたし</div>

  <div>うさぎの事を愛してくださるキャストの皆さんがいつも支えてくださりました</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>どんな時もあなたが私を守ってくれる</div>

  <div>皆がいる</div>

  <div>だから私、何度だって戦える気がするの！</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>落ち込んだ時いつも頭に浮かぶこのセリフ( ´˘` )</div>

  <div>キャストの皆さんもスタッフの皆さんも</div>

  <div>全員優しくて温かくて素敵な方々！</div>

  <div>私は守られうさぎちゃんだけど</div>

  <div>皆さんのことを思い浮かべればいくらでも強くなれます◎</div>

  <div>大切な仲間を守りたい気持ちが私を変えてくれました( ´˘` )</div>

  <div>この作品に出会えてよかった！</div>

  <div>皆さんに出会えて本当に良かったです⸜(* ॑꒳ ॑* )⸝</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>そしてteam MOONの4人には</div>

  <div>感謝してもしきれないです(′;ω;｀)</div>

  <div>この5人で戦えて本当に幸せ◎</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div><img src="/images/blog/mizuki.yamashita/2018/06/30/5dtwqhao.jpg"></div>

  <div>&nbsp;</div>

  <div>りりあマーキュリー</div>

  <div>私が乃木坂に入ってきてから1番最初に心を開いて話せたメンバーは理々杏でした(* ॑ ॑* )</div>

  <div>プリンシパルの舞台の稽古帰りに2人で泣きながら電車に乗って泣きながらご飯を食べて...笑</div>

  <div>そんな時期も共に過ごしてきたので</div>

  <div>理々杏には悩みや不安も全部話せるんだ～</div>

  <div>アイドルとしての活動もお互いに励まし合ってきた仲だったので、うさぎと亜美ちゃんを2人で演じられることがとても嬉しかった！</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>かずみさんマーズ</div>

  <div>かずみさんの強い強いセーラームーン愛が私達をこの素敵な場所に導いてくださりました</div>

  <div>本当に感謝してもしきれないです(;-;)</div>

  <div>本番前に緊張してる私を｢うさぎちゃんは大丈夫だよ～｣と笑顔で励ましてくださるかずみさん</div>

  <div>でもマーズになると立ち姿も戦う姿も全部が美しく凛々しくて</div>

  <div>本当にかずみさん！？っていうくらいレイちゃんなんです！</div>

  <div>私にとってはお姉さんのような存在のかずみさんの優しさに何度も救われました(′;ω;｀)</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div><img src="/images/blog/mizuki.yamashita/2018/06/30/0uu5ridv.jpg"></div>

  <div>&nbsp;</div>

  <div>あみさんジュピター</div>

  <div>team MOONのお芝居をいつも中心で支えてくださった能條さん！</div>

  <div>少女革命ウテナのミュージカルで能條さんのお芝居の大ファンになっていたので、今回一緒に舞台に立てることがとても幸せで......</div>

  <div>稽古の時から一つ一つのセリフや動作に心奪われ、沢山勉強させていただきました◎</div>

  <div>常に色々なアイデアを出してくださり助けていただいたの(;-;)</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>ひなさんヴィーナス</div>

  <div>チームを引っ張ってくださった樋口さん！</div>

  <div>うさぎちゃんにとっては憧れの存在のＶちゃんですが、私も樋口さんのキラキラとした戦士姿にずっと憧れていました⸜(* ॑ ॑* )⸝</div>

  <div>普段からどんな時でも笑顔で前向きで明るくて、その背中を見てＶちゃんにずっとついて行こう...！と何度思ったことか( ˶ ̇ ̵ ̇˶
  )</div>

  <div>樋口さんが演じる美奈子ちゃんのおかげでうさぎは強くなれました(;-;)</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div><img src="/images/blog/mizuki.yamashita/2018/06/30/fl6bdja3.jpg"></div>

  <div>&nbsp;</div>

  <div>アンサンブルの皆さん</div>

  <div>セーラームーンの世界観を創ってくださった、歌もダンスもお芝居も素敵すぎる皆さん！</div>

  <div>戦士よりも変身する回数が多いのに、いつもキレキレでかっこいいのです...</div>

  <div>月野家のランプもテレビもマグカップもトースターも目覚まし時計も鏡もだーいすき♡</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>ルナ</div>

  <div>ルナがこの世に存在するなんて...！</div>

  <div>本当に原作そのままのルナなんです</div>

  <div>感動だ(；ω；)</div>

  <div>かわいらしいその姿に癒され、助けられ、そして導いてくれる</div>

  <div>大切な大切なパートナーです( ´˘` )</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>なるちゃん</div>

  <div>開演する直前に｢あなたは月野うさぎ｣と言って背中を叩いてくれるなるちゃん！</div>

  <div>なるちゃんとお話している時はお芝居という事を忘れてしまうくらい楽しいの～</div>

  <div>なるちゃん海野のシーンから私の緊張がほぐれていく！</div>

  <div>そして優花さんのブログがとても素敵で何度も心を動かされました(*ˊ˘ˋ*)</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>ぐりお</div>

  <div>原作の海野が大好きだったのでリアル海野くんに会えるのが楽しみでした(*¨*)</div>

  <div>本読みの時から真里奈さんがぐりお過ぎて、メンバー皆衝撃を受けていました(ﾉω`)</div>

  <div>普段のかわいい真里奈さんからは全然想像つかない......すごい......</div>

  <div>アドリブのシーンが毎回楽しみすぎて、いつも早く着替えて袖から見ていました◎</div>

  <div>私も好きだよーってこっそり返してたの！</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>四天王の皆さん</div>

  <div>とにかくカッコよすぎる四天王の皆さん！</div>

  <div>ダークキングダムの歌が好きすぎて寝る前に毎日聴いていました...寝れない......</div>

  <div>楽屋ではいつも優しくて面白くて戦いたくない～と本気で思ってしまうくらい温かい(;-;)</div>

  <div>セーラームーンが歌っている時、裏でノリノリで手拍子してくださっていたのがちょっとシュールだけど嬉しかったです(*ˊ ˋ*)</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>クイン・ベリル様</div>

  <div>美しすぎるベリル様⸜(* ॑꒳ ॑* )⸝</div>

  <div>でも普段は戦士達のことを見守ってくださる私たちのお姉さまです！</div>

  <div>優しくて本番前にも沢山お話してくださるの～</div>

  <div>玉置さんとお話しているととても安心してニコニコになってしまいます(ﾉω`)</div>

  <div>ベリル様の美声に毎日圧倒されていました( .. )</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>まもちゃん</div>

  <div>稽古の時から何度も練習に付き合ってくださり、沢山アドバイスもいただいて、帰りが遅いと一緒に帰ったり......</div>

  <div>まもちゃんがいなかったら私はうさこになれなかっただろうなって思うくらい、本当に大好きで大切な存在です( ´˘` )</div>

  <div>うさまも好き～って言ってくださる方が多いのがとても嬉しい( ˶ ̇ ̵ ̇˶ )</div>

  <div>でも私のまもちゃんだからね！</div>

