title: のこのこツチノコ( ˙˙ )
date: '2018/03/16 21:55'
author: 山下美月
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>皆さんこんにちは！</div><div>&nbsp;</div><div>&nbsp;</div><div>山下美月です(
  ˙꒳˙
  )</div><div>&nbsp;</div><div>&nbsp;</div><div>(今日はお知らせ系が多めブログです)</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/03/16/qp21rwov.jpg"></div><div>ひょっこりはん</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>葉月がおにぎりとおせんべい食べながら｢今日は固形物食べない｣って宣言してます。</div><div>&nbsp;</div><div>なんでも噛めば固形物じゃなくなる～</div><div>水分だ～ダイエットだ～</div><div>&nbsp;</div><div>って2人で卵焼き食べていたら、りりあに｢それ普通の食事じゃん｣って言われた。</div><div>確かに('ω'　)</div><div>&nbsp;</div><div>&nbsp;</div><div>葉月の脚がすべすべだったから、膝カーリングしましたヽ(
  °° )ﾉ</div><div>&nbsp;</div><div>脚の上で手をサーってするの( ..)</div><div>膝が円の中心だよ(
  ..)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/03/16/hsz0q8ef.jpg"></div><div>たまはん</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>樋口さんが出演されている｢恋する♡ヴァンパイア｣を観劇させていただきました！</div><div>&nbsp;</div><div>会場全体がヴァンパイアの世界へと呑み込まれていき、ドキドキしたり切なくなったりキュンとしたり......あっという間の2時間でした(
  *˙˙*)</div><div>&nbsp;</div><div>とにかく樋口さん演じるキイラが素敵すぎて、思わずニタニタしながら見てしまいました......</div><div>なんて美しい歌声なんだ～樋口さんの歌声大好きなのでとても幸せでした(′;ω;｀)</div><div>&nbsp;</div><div>ダンスやアクションもパワフルで沢山パワーに溢れたミュージカル...本当に素敵でした！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして、能條さんが出演されている｢少女革命ウテナ〜白き薔薇のつぼみ〜｣も観劇させていただきました！</div><div>&nbsp;</div><div>能條さん演じるウテナかっこよくて美しくて儚くて......</div><div>一つ一つの動作に目が離せなくなってしまいました(
  ..
  )</div><div>&nbsp;</div><div>息の合ったダンス、力強い歌声、迫力のある殺陣のシーン。</div><div>キャストの皆さんの気迫が溢れていて、終始世界観に圧倒されていました......</div><div>&nbsp;</div><div>千秋楽にはライブ配信もあるみたいです！うれしい！！</div><div>舞台やミュージカルって毎回変化があるから何度も観たくなりますよね(*´^`)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>沢山勉強できたし、もっともっとお芝居に触れる機会が増えたらいいな～と思いました◎</div><div>素敵な時間をありがとうございました！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>お知らせです(*
  ॑꒳ ॑* )</div><div>&nbsp;</div><div>&nbsp;</div><div>・TABLO
  様</div><div>与田と山下でインタビューしていただきました(*’’*)</div><div>TABLOさんに取材していただくのは初めてだったのでとても緊張していました......</div><div>沢山2人でお話させていただいたので、見ていただけたら嬉しいです◎</div><div>&nbsp;</div><div>&nbsp;</div><div>・AKB新聞
  様 </div><div>本日発売です！わーい！</div><div>ひっさしぶり～なくぼしたです¨̮
  )/</div><div>以前2人で取材していただいた時に、｢久保下ですか？くぼしたですか？｣と確認がきて｢くぼしたです！｣って2人で言ったのを凄く覚えています(*..)</div><div>でもその後ブログとかで久保下って書いていたし、結局どっちなんだろな～？</div><div>&nbsp;</div><div>&nbsp;</div><div>・OVERTURE
  様 3/21</div><div>中村ちょこれーの氏と撮影していただきました！</div><div>オシャレ～でかっこいい～な感じです¨̮
  )/</div><div>そういえば、OVERTUREさんが選ぶ2017年闇が深かったで賞に山下が選ばれていたんですよ( ..
  )</div><div>ありがとうございます？あれ？</div><div>2018年は希望に満ち溢れているで賞に選んでいただけるように頑張ります？？？</div><div>(いつも乃木坂の事をよく見ていてくださり感謝しています(*..))</div><div>&nbsp;</div><div>&nbsp;</div><div>・BUBKA
  様
  3/31</div><div>飛鳥さんとくぼりんぬーと3人で対談させていただきました！</div><div>初めての組み合わせです...とてもレアですよね(*'ω')</div><div>先輩飛鳥さんと後輩久保山下という内容になっています◎</div><div>チェックしてくださいな(｢･ω･)｢</div><div>&nbsp;</div><div>&nbsp;</div><div>・乃木坂46時間TV
  3/23
  19:00～</div><div>初めての46時間テレビ...楽しみすぎます！うへへへ</div><div>企画盛りだくさんで、準備も進行中なので楽しみに待っていてくださいねヽ(
  °°
  )ﾉ</div><div>若様軍団のグッズも販売中です～！かっこよいの！</div><div>軍団員で意見を出し合って、若月さんがデザインしてくださいました(;-;)</div><div>着た写真はまた届いたら載せますね(*’’*)</div><div>&nbsp;</div><div>&nbsp;</div><div>・坂道AKB</div><div>AKB48さんの51枚目シングルに収録されている</div><div>｢国境のない時代｣に、坂道AKBとして参加させていただきました！</div><div>皆さんチェックしていただけましたでしょうか？</div><div>&nbsp;</div><div>ガチガチに緊張していたのですが、ポジションが隣の菅井友香さんが声をかけてくださって凄く嬉しかったです(
  *˙˙*)</div><div>岡部麟さん、加藤史帆さんともお話できました！とっても幸せです(*..)</div><div>&nbsp;</div><div>&nbsp;</div><div>見どころが沢山あるかっこいいダンスなので見ていただけたらうれしみ\(
  'ω')/</div><div>今回学んだことをこれからの活動に生かし、もっともっとパフォーマンスを磨いていけたらいいなと思いました！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして明日は個別握手会です！</div><div>東京ビッグサイトだよ～略すとなんだろう？</div><div>ビッサイ？ビサイ？東ビサ？</div><div>&nbsp;</div><div>お気をつけてお越しくださいね\(
  ･ω･)/</div><div>起きた時から握手会は始まっているんだぞ。(そんなことは無い)</div><div>&nbsp;</div><div>楽しみにお待ちしております◎</div><div>また張り紙貼っておくね～！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/03/16/a7v37ib9.jpg"></div><div>今日寒くないー？</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>4期生オーディションが発表されましたね！</div><div>それに伴いセミナーも全国各地で開催されます(*´^`)</div><div>&nbsp;</div><div>私も3期生オーディションの時に、東京で開かれたセミナーに参加していました◎</div><div>&nbsp;</div><div>&nbsp;</div><div>最初に乃木坂に関するVTRが流れたのですが、それを見てなぜかボロボロ泣いてしまいコンタクトを落としたんですよね。</div><div>&nbsp;</div><div>目悪いから何も見えなくて、必死に床を探していたらトークショーが始まってしまって(
  .. )</div><div>結局新しいコンタクトをつけました( ..
  )</div><div>&nbsp;</div><div>&nbsp;</div><div>優里さん、白石さん、中田さんのお話は今でも一つ一つ覚えていて、スタイル維持の方法だったり好きな香りの話題だったり......</div><div>&nbsp;</div><div>女の子は絶対聞きたい！という内容が沢山でした◎</div><div>白石さんの｢この中にこれから一緒に活動していく子がいるのかなと思うと楽しみです｣という言葉が今でも凄く印象に残っています(*´^`)</div><div>&nbsp;</div><div>&nbsp;</div><div>あの時はまさか自分が乃木坂に加入する事になるなんて想像もしていませんでした。</div><div>セミナーでお話を聞いて、シード権を頂いて、SHOWROOM審査などもあり、今こうしてメンバーとして活動できていることが本当に奇跡ようです(
  ˊ꒳ˋ )
  ᐝ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ということで、私も名古屋で開催されるセミナーに若月さん、堀さんと3人で参加させていただきます！</div><div>&nbsp;</div><div>未来の4期生の皆さんにお会いできると思うと、今からドキドキしています(*..)</div><div>ご応募お待ちしております～◎</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>あとね～</div><div>最近女の子のファンの方が、握手会に来てくださったりコメントをしてくださる事が増えてとても嬉しいのです(
  *˙˙*)</div><div>&nbsp;</div><div>メイクやスキンケアのことも今度書きたいな～と思っているので、質問お待ちしております(*ˊ˘ˋ*)</div><div>&nbsp;</div><div>もちろん普通の質問もね(
  ˊ꒳ˋ ) ᐝ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/03/16/ctk3zrlo.jpg"></div><div>雨降ってるのー</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてそして！</div><div>&nbsp;</div><div>20枚目シングルの個別握手会が完売したそうで......</div><div>申し込んでくださった皆様、本当にありがとうございます(
  ´:ω:`
  )</div><div>&nbsp;</div><div>コメントでも報告してくださる方が沢山いて、今からお会いできるのがとても楽しみです◎</div><div>&nbsp;</div><div>&nbsp;</div><div>外れてしまった...お仕事や学校の都合で行けない...という方もいらっしゃいますね(;-;)</div><div>&nbsp;</div><div>ブログやSHOWROOMなどもっとできるように頑張るね(
  ´:ω:`
  )</div><div>&nbsp;</div><div>全国握手会も楽しみですね～！</div><div>歌って踊って握手会なんてなんてワクワクな1日だ(
  ´ω`
  )/</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>次のブログ何書こうかな～</div><div>SHOWROOMいつできるかな～</div><div>握手会もっと楽しんでもらいたい～</div><div>&nbsp;</div><div>って毎日ふとした瞬間に考えています(
  ‐ω‐)</div><div>&nbsp;</div><div>その時間がすごくワクワクするし、アイドルになれて良かったと心から思えるの◎</div><div>&nbsp;</div><div>でも</div><div>最近は応援してくださる皆さんの温かさや優しさに元気をもらうことが多かったです。</div><div>&nbsp;</div><div>なのでこれからはいっぱい恩返しができるように</div><div>自分ができることを少しずつ積み重ねていきます(
  ˊ꒳ˋ )
  ᐝ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>長くなってしまってごめんなさい(′;ω;｀)</div><div>最後まで読んでくださりありがとうございました！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;<img
  src="/images/blog/mizuki.yamashita/2018/03/16/69tlbjzb.jpg"></div><div>ともだち</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>今日改めて思ったこと</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>3期生は雨女ーズ\(
  ･ω･)/</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>衣装部の</div><div>&nbsp;</div><div>&nbsp;</div><div>名勝負</div><div>&nbsp;</div><div>&nbsp;</div><div>ばいばいっ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>
