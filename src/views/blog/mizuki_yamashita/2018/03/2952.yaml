title: 'うさぎパワー( ˙꒳˙ )  '
date: '2018/03/29 23:18'
author: 山下美月
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>皆さんこんばんは！</div><div>&nbsp;</div><div>&nbsp;</div><div>山下美月です(
  ˙꒳˙ )</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/03/29/eekczqp8.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>今日はお仕事が早く終わったので、お散歩してきましたヽ(
  °°
  )ﾉ</div><div>&nbsp;</div><div>桜がちょうど満開で、空がピンク色に染まっているの◎</div><div>ほっこりはんになりました(*´^`)</div><div>&nbsp;</div><div>&nbsp;</div><div>皆さんはお花見行きましたかー？</div><div>温かい日が続くと、お外に出るのが楽しくなりますよね(*ˊ˘ˋ*)</div><div>&nbsp;</div><div>あ、でも花粉症が大変です......</div><div>隣で葉月がくしゃみをしたらティッシュが飛んできたよ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>私のくしゃみも凄く大きくて</div><div>1人で衣装部屋に着替えている時にぶぇっくしょおー！ってくしゃみしたら</div><div>&nbsp;</div><div>大丈夫ですか！？って衣装さんが助けに来てくれました('ω'　)</div><div>虫が出たのかと思ったみたいです('ω'　)</div><div>&nbsp;</div><div>&nbsp;</div><div>もう少しだけ花粉と戦うぞー！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>3月21日の個別握手会in京都</div><div>お越しくださった皆様ありがとうございました！</div><div>&nbsp;</div><div>春分の日でしたね～</div><div>水曜日の握手会ってなんだか新鮮です◎</div><div>&nbsp;</div><div>3部4部では制服も着ました！</div><div>初めての制服コスプレ......コスプレ......コスプレ......</div><div>もう見納めですな('ﾛ'
  )</div><div>&nbsp;</div><div>だんだんお洋服も春らしくなってきました◎</div><div>そろそろお買い物に行かなければ¨̮
  )/</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>京都の握手会では和菓子の差し入れを頂くことが多くて私の楽しみの1つになっています(*ˊ˘ˋ*)</div><div>&nbsp;</div><div>この日はどら焼きと麩まんじゅうを頂きました！</div><div>実は麩まんじゅうとの初対面でした(-ω-)</div><div>&nbsp;</div><div>サクサクしてるのかな...オフオフしてるのかな...</div><div>と恐る恐る袋を開けたら、ちゅるんって感じのフォルムでギャップ萌えです◎</div><div>&nbsp;</div><div>&nbsp;</div><div>4部は麩まんじゅうのテンションで握手していました(
  *˙˙*)</div><div>皆さんも麩まんじゅう食べて、気持ちをちゅるんとさせましょう！</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/03/29/rug39xz2.jpg"></div><div>素敵なお花もいつもありがとう～(*'ω'*)</div><div>紅しょうがと遊んでたの～</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>3月31日はインテックス大阪で全国握手会です！</div><div>いつかできるから今日できる
  最後の握手会......</div><div>&nbsp;</div><div>19枚目シングルは沢山の思い出が詰まった濃い期間になりました◎</div><div>失恋お掃除人、不眠症、僕の衝動と大好きな楽曲ばかりで全握早くやりたいーってずっと思っていたの(*..)</div><div>&nbsp;</div><div>しばらく披露する機会が無いと思うと少し寂しいけれど、</div><div>悔いの無いよう楽しんでパフォーマンスできたらいいなと思っております！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ペアは中村れのてぃー(*
  ॑꒳ ॑*
  )⋆*</div><div>&nbsp;</div><div>何かとお仕事一緒になるコンビ！</div><div>そして黒髪ボブコンビ！</div><div>スタイルいじり多そうやなぁ......笑</div><div>&nbsp;</div><div>21レーンでお待ちしております(
  ..)"</div><div>お気をつけて起こしくださいましまし！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>たらこのママはスケソウダラだよね！</div><div>って3期の楽屋で言ったら</div><div>&nbsp;</div><div>スケトウダラだよ！透けそうなタラじゃないよ！</div><div>とみんなから突っ込まれて</div><div>&nbsp;</div><div>若干落ち込みながらSiriに聞いたら</div><div>スケソウダラとも言うらしくて</div><div>(
  ･´ｰ･｀)ﾄﾞﾔｧって顔だけしておきました</div><div>&nbsp;</div><div>隣で葉月が</div><div>私たらこ苦手なんだよねー</div><div>と困った顔をしながら</div><div>&nbsp;</div><div>美味しい美味しいと完食していました</div><div>どっちなんでしょうね</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>乃木坂46時間TV
  無事完走しました！</div><div>ご覧くださった皆様、ありがとうございました！</div><div>&nbsp;</div><div>色々な企画が盛りだくさんでしたね(
  *˙˙*)</div><div>&nbsp;</div><div>うさぎパワーを発揮したり、3期生でゲームをしたり、MCをやらせていただいたり、若様軍団で脱出ゲームをしたり......</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/03/29/xi9txol5.jpg"></div><div>&nbsp;</div><div>本当に色々ありましたなぁ::(
  'ω'
  )::</div><div>2日目には3期生で富士急にも行きましたしね◎</div><div>&nbsp;</div><div>&nbsp;</div><div>踊りたくてうずうずしていたので、3期生ライブは楽しくてしょうがなかったです(´꒳｀*)</div><div>リハの時からニコニコが止まらなかった～</div><div>&nbsp;</div><div>でもまさか戦慄迷宮に入ることになるとは思っていなかったので、心の準備が(
  ´:ω:` )</div><div>普通に歩いたら30秒のコースを、20分かけて到着しました( ..
  )</div><div>&nbsp;</div><div>心臓がしんなりしてしまいましたね(;-;)</div><div>スタジオへ帰るバスでも全く寝れなくて、家に着いたら鼻血出ました\(
  'ω')/</div><div>&nbsp;</div><div>それくらいアドレナリン全開の1日になりましたなぁ～</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>反省点も沢山ありますが、貴重な経験を沢山させていただけたし何より楽しかったです！</div><div>&nbsp;</div><div>&nbsp;</div><div>何日も前から準備をしてくださり</div><div>46時間も私達を支え続けてくださったスタッフの皆さん</div><div>本当にありがとうございました！</div><div>スタッフの皆さんの力の偉大さに終始圧倒されていました。</div><div>感謝の気持ちでいっぱいです(;-;)</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/03/29/i3mbrclz.jpg"></div><div>若様軍団Tシャツのデザインが大好きで、先日お仕事にも着ていったんだ(
  ˊ꒳ˋ )
  ᐝ</div><div>&nbsp;</div><div>&nbsp;</div><div>乃木坂46時間TV</div><div>またいつか出来たらいいな～と思います(*’’*)</div><div>その時までにもっと面白くて対応力のある人間になれるよう頑張ります！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>お弁当の玉子焼きを食べたら</div><div>フレンチトーストでした(
  ..)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>っていう夢を見ました(
  ..)</div><div>私は毎日夢を見るので、その内容について1日中考えてしまいます('ω'　)</div><div>&nbsp;</div><div>玉子焼きがフレンチトーストだったなんてむしろラッキーなのにね</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/03/29/c3sggn34.jpg"></div><div>ほかくっ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>歌詞付きの</div><div>&nbsp;</div><div>&nbsp;</div><div>加湿器</div><div>&nbsp;</div><div>&nbsp;</div><div>ばいばいっ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>
