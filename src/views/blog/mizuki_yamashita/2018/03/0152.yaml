title: つよくなるよ( ˙꒳˙ )
date: '2018/03/01 10:54'
author: 山下美月
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>皆さんこんにちは！</div><div>&nbsp;</div><div>&nbsp;</div><div>山下美月です(
  ˙꒳˙
  )</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>今日から3月ですね～</div><div>今年の１／６が終わったと考えると......時間が経つのが早すぎる:(
  ;˙꒳˙;):</div><div>&nbsp;</div><div>冬って1年で1番長く感じる季節だと思うのですよ。</div><div>でも最近...目がしょぼしょぼ...かゆい......</div><div>&nbsp;</div><div>そう、花粉症と戦う季節。</div><div>春がやってくる(*
  ॑꒳ ॑*
  )⋆*</div><div>&nbsp;</div><div>&nbsp;</div><div>やだよ～花粉～</div><div>毎日眠くなるし、鼻がムズムズするし、顔も腫れるし、熱も出るし(
  ･᷄･᷅
  )</div><div>&nbsp;</div><div>ニュースで杉から黄色い花粉がファサーとなる映像を見るだけで、身体中がかゆくなる気がします(´･･`)</div><div>&nbsp;</div><div>&nbsp;</div><div>花粉症の皆さん、大丈夫ですか？？</div><div>一緒に乗り越えましょう～</div><div>目を取り出したい気分だヽ(
  °°
  )ﾉ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>最近は梅干し熱が凄くて、カバンに２種類の梅干しのお菓子を忍ばせています¨̮
  )/</div><div>&nbsp;</div><div>1つはガリガリになった干しはちみつ梅と、もう1つはひたひたに浸かってるふっくらはちみつ梅。</div><div>&nbsp;</div><div>そう、姿は違えど仲間！</div><div>まさかお互いが同じはちみつ梅だとは思っていないだろうな(*'ω'*)</div><div>&nbsp;</div><div>外でお腹すいた時にこっそり食べます◎</div><div>でも種が弱点なんですよね(
  ..
  )</div><div>&nbsp;</div><div>口をもごもごさせながらよく散歩しているので、マスクは必需品(ﾉω`)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>2月25日の個別握手会inパシフィコ横浜！</div><div>お越しくださった皆様ありがとうございました(*
  ॑꒳ ॑*
  )⋆*</div><div>&nbsp;</div><div>&nbsp;</div><div>衣装は毎部変えたよ〜‪\('ω')/</div><div>&nbsp;</div><div>&nbsp;</div><div>1部
  もこもこうさぎパーカー(部屋着)</div><div>2部
  白トップス×グレースカート×ベレー帽</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/03/01/bur62kd3.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>3部
  制服(夏服)</div><div>4部 制服×パーカー</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/03/01/j05eno6r.jpg"></div><div>&nbsp;</div><div>もうすぐ高校卒業ということで、皆さんからの希望が多かった制服です◎</div><div>通販で買ってそのまま持って行ったら、なんとシャツが半袖('ﾛ'
  )</div><div>&nbsp;</div><div>......夏服という設定で。(寒すぎて凍えるかと思った)</div><div>4部は1部で着たうさぎパーカー羽織りました！</div><div>&nbsp;</div><div>あ、ちなみにベストはEASTBOYです◎</div><div>これだけは本当に学校で着ていたもの¨̮
  )/</div><div>&nbsp;</div><div>&nbsp;</div><div>5部
  白のレースブラウス×ギンガムチェックスカート</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>髪型はストレートだったり、ポニーテールしたりツインテールしたり。</div><div>前髪短いね～って沢山言われました(ﾉω`)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>あ！毎部違うメッセージとイラストを貼っていたのですが、気づいてくださりましたか？</div><div>べったら漬けの話とか、ゾウの話とか、プリンの話とか......前日の寝る前に気分で書いています◎</div><div>&nbsp;</div><div>よかったら今度見てみてね(*
  ॑꒳ ॑*
  )⋆*</div><div>&nbsp;</div><div>(私の隣にある椅子に座っている紅しょうが(フラミンゴ)が、振り返ったらお見送りしてくれているかも...？)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>最近は関東の握手会が続いているので、こないだぶり～の方が多かったですね◎</div><div>ずっと通ってくださる方もいて、感謝の気持ちでいっぱいです(*..)</div><div>&nbsp;</div><div>もちろんはじめましての方も！</div><div>興味を持ってくださりありがとうございます(*..)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>受験終わったよ
  という方も沢山いらっしゃいましたね◎</div><div>本当にお疲れ様でした(*´-`*)</div><div>&nbsp;</div><div>努力を続ける事はとても素晴らしいことですし、人それぞれ今持っている感情は違うとは思いますが、頑張った自分に沢山ご褒美をあげて欲しいです。</div><div>&nbsp;</div><div>しっかり休んだら、またそれぞれの道に向けて前に進めたらいいな(
  ˊ꒳ˋ )
  ᐝ</div><div>私はずっと応援してますよ(*ˊ˘ˋ*)</div><div>&nbsp;</div><div>もちろん、これから試験や受験がある方もがんばってね～！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>あと春から就活や転勤、お引越しなどで忙しくなる方もいらっしゃいますね(._.`)</div><div>&nbsp;</div><div>身体に気をつけて、無理をせずに毎日を過ごしてね。</div><div>私はいつでも味方ですよ！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>お花も沢山ありがとうございます！</div><div>いつもは5部終わりに写真を撮っているのだけれど、今回だけは撮れませんでした......</div><div>&nbsp;</div><div>せっかく送ってくださったのにごめんなさい(;-;)</div><div>でも1つ1つしっかりと見ました◎</div><div>とても綺麗で心が癒されたな(*´-`*)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>次は3月17日の東京ビッグサイトです！</div><div>お気をつけてお越しくださいね～(*’
  ’*)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/03/01/58elt5r1.jpg"></div><div>珠美に掴まれる～</div><div>この制服好きって言ってくれたから、珠美にあげることにしたよ～</div><div>私はもうコスプレになっちゃうからね(｢･ω･)｢</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして！</div><div>&nbsp;</div><div>本日から、20thシングルの個別握手会受付が始まるそうです(
  ˊ꒳ˋ )
  ᐝ</div><div>今回は大阪・愛知・神奈川・宮城・東京・千葉の6会場、そして5部制で参加させていただきます◎</div><div>&nbsp;</div><div>いつも応援してくださる皆様のお陰です。</div><div>本当にありがとうございます！</div><div>&nbsp;</div><div>&nbsp;</div><div>また張り紙を張ったり、隣にお友達座らせたり、洋服や髪型変えたりと、楽しんでいただけるよう自分なりに沢山工夫してみますね¨̮
  )/</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>前回シングルの個握では、</div><div>申し込みが始まったのは9月、握手会は1月後半とかなり期間が空いていました。</div><div>&nbsp;</div><div>きっとその期間で、他のメンバーを好きになる事も沢山あるだろうし、なんで山下の買ったんだよ～って思われる方もいらっしゃると思います。</div><div>&nbsp;</div><div>でも、そういう方にも来てよかったと思っていただけるようなイベントにしたいなとずっと考えていました◎</div><div>&nbsp;</div><div>短いけれど私にとっては大切な時間なので、</div><div>やっぱり皆さんが楽しんでくださるのが何よりも嬉しいのです(*´꒳`*)</div><div>&nbsp;</div><div>私の力不足で上手く伝わらないかもしれませんが、足を運んでくださる方に感謝の気持ちを届けられるよう、がんばります！</div><div>&nbsp;</div><div>よろしくお願いします\(
  ･ω･
  )/</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/03/01/077bt2ns.jpg"></div><div>花奈さーん！！！</div><div>花奈さんの私服やレッスン着が大好きなのですよ(*
  ॑꒳ ॑*
  )⋆*</div><div>パジャマもすごくオシャレでした(*..)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>最近なぜか毎日ごぼうサラダとキウイを食べている！</div><div>あと、小粒納豆も！</div><div>&nbsp;</div><div>&nbsp;</div><div>お母さんがシジミを干したやつとこんにゃくを干したやつを大量に送ってきてくれたのですが、こんにゃくを干したやつがすっごく美味しいの！</div><div>&nbsp;</div><div>ビーフジャーキーのような味がするのですが、カロリー低くてお腹いっぱいになるのでおやつに最高なんですよ(*
  ॑꒳ ॑*
  )⋆*</div><div>&nbsp;</div><div>&nbsp;</div><div>でも、どこにも売っていなくて結局通販で買いました！</div><div>&nbsp;</div><div>量が少ないから業務用買おうと思ったけれど、5kgって書いてあって、</div><div>5kgのこんにゃくは想像できないからとりあえず保留。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>通販で買うと量やサイズ間違える事が多いので、いつもひやひやします(′;ω;｀)</div><div>&nbsp;</div><div>&nbsp;</div><div>一人暮らしを始めた日に炭酸が飲みたくなって、でも外寒すぎるから通販で買ってみました。(初)</div><div>&nbsp;</div><div>そしたら2日後に24本も炭酸が届いて、びっくりした(
  ˙ᵕ˙
  )</div><div>写真は1本だったけれど、1箱からの注文だったみたい。</div><div>&nbsp;</div><div>3ヶ月くらい冷蔵庫開けると大量の炭酸生活。</div><div>その時ホームシック気味だったので、これが凄く楽しい思い出でずっと覚えてる(*’
  ’*)</div><div>&nbsp;</div><div>&nbsp;</div><div>もう１年以上も前か～</div><div>毎日楽しいことが起こればいいなって思います(｢･ω･)｢</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>結局今回も長くなってしまった～ごめんなさい(
  ´:ω:`
  )</div><div>質問返しも今度しますね(*'ω')</div><div>&nbsp;</div><div>前回のブログ、沢山のコメントありがとうございます(*´-`*)</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>未熟さ故、心がポキッと音をたて折れそうになる事も多々あります。</div><div>&nbsp;</div><div>そんな私をいつも元気づけてくれるのは皆さんからの温かい言葉、力強いエール。</div><div>本当に感謝の気持ちでいっぱいです。</div><div>&nbsp;</div><div>沢山の大きな力に支えられながら坂を登れる事。</div><div>とても幸せです。</div><div>&nbsp;</div><div>応援していて一番楽しいアイドルになりたい！</div><div>これが今の私の目指すところです。</div><div>&nbsp;</div><div>不器用ですが、日々成長できるようこれからも頑張ります！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>最後まで読んでくださりありがとうございました(*
