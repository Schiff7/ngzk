  <div>皆さんこんにちは！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>山下美月です( ˙꒳˙ )</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/03/12/tizrp4ko.jpg"></div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>気まぐれなお天気が続いていますが</div>
  <div>皆さん体調いかがですか？</div>
  <div>&nbsp;</div>
  <div>春はもうそこまでやって来ていますね～( *˙˙*)</div>
  <div>&nbsp;</div>
  <div>私は花粉症のせいで顔がお餅みたいにプクプクしています......</div>
  <div>かゆみ::( 'ω' )::</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>握手会やコメントでも春から進学や就職、新しい環境での生活がスタートするという方が多いですね(* ॑꒳ ॑* )⋆*</div>
  <div>&nbsp;</div>
  <div>私も今年高校を卒業。</div>
  <div>これからは乃木坂としての活動にもっと精進していきます◎</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>一緒にがんばろうねι( ･-･ )/</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そしてご報告があります。</div>
  <div>&nbsp;</div>
  <div>昨晩の乃木坂工事中をご覧になった方はもうご存知かと思いますが</div>
  <div>&nbsp;</div>
  <div>20thは選抜メンバーとして、先輩方と一緒に活動させていただくことになりました。</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>正直、今はこの重みを考えると不安な気持ちで一杯です。</div>
  <div>&nbsp;</div>
  <div>でも、成長に繋がる大きな機会を与えていただけた事に感謝し全力で頑張ります。</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>沢山のブログコメントありがとうございます。</div>
  <div>一つ一つの言葉をしっかりと受け止め、大切に読ませていただきました。</div>
  <div>&nbsp;</div>
  <div>皆さんにこんなにも温かく支えてもらっている私は本当に幸せ者です。</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>ここで皆さんにお約束できる事は、努力を惜しまないという以外はありません。</div>
  <div>&nbsp;</div>
  <div>先輩方、スタッフの皆さんにお力を借りながら大きく成長したいと強く思います。</div>
  <div>&nbsp;</div>
  <div>見守っていただけたら嬉しいです。</div>
  <div>よろしくお願い致します！</div>
  <div>&nbsp;</div>
