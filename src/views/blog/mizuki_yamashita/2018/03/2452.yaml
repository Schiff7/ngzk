title: よんろく( ˙꒳˙ )
date: '2018/03/24 08:06'
author: 山下美月
content: |-
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>皆さんこんちくわ！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>山下美月です( ˙꒳˙ )</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/03/24/93xns49u.jpg"></div>
  <div>4難しい。</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>たい焼きを買ってきて、お家の電子レンジで少しチンしたの。</div>
  <div>&nbsp;</div>
  <div>でもね、次に会った時にはお腹からあんこが飛び出して悲惨な姿になっていました。</div>
  <div>&nbsp;</div>
  <div>ごめんね...温め過ぎて爆発したんだね...今食べてあげるからね......</div>
  <div>&nbsp;</div>
  <div>と口に入れたらあんこが熱すぎて口の中火傷したよヽ( °° )ﾉ</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>たい焼きの逆襲......おそるべし( ･᷄･᷅ )</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そういえば屋台でたい焼きパフェというものを見かけたのだけれど、ビジュアルが衝撃的でした('ω'　)</div>
  <div>&nbsp;</div>
  <div>顎が外れてしまいそうで......苦しい顔をしていたよ::( 'ω' )::</div>
  <div>&nbsp;</div>
  <div>でも今度絶対食べてみたい！捕食！！</div>
  <div>皆さんも見かけたら食べて感想教えてね～</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>和菓子が大好きなのです( .. )</div>
  <div>あんこが主食でも生きていけると思うくらい！</div>
  <div>&nbsp;</div>
  <div>茶道のお稽古で食べる和菓子がいつも楽しみでした(*''*)</div>
  <div>抹茶は苦手だけど......</div>
  <div>&nbsp;</div>
  <div>なんで抹茶苦手なのに茶道部入ったの？って聞かれるけれど私にもわからないです。</div>
  <div>&nbsp;</div>
  <div>でもお抹茶はもう飲めますよ(-ω-)</div>
  <div>やっぱりお点前をして頂くお茶はおいしいです◎</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そして～</div>
  <div>&nbsp;</div>
  <div>46時間TVがスタートしています！</div>
  <div>わーいわーい(｢･ω･)｢</div>
  <div>&nbsp;</div>
  <div>・AbemaTV さん</div>
  <div>・SHOWROOM さん</div>
  <div>・ニコニコ生放送 さん</div>
  <div>・YouTube さん</div>
  <div>・LINE LIVE さん</div>
  <div>・RakutenTV さん</div>
  <div>&nbsp;</div>
  <div>で23日19:00～25日17:00に放送になります◎</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>大まかに見どころをまとめてみました～</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>☆乃木坂電視台</div>
  <div>前回は視聴者だったので、自分の企画ができるなんて本当に夢みたいです...</div>
  <div>個人的にれんたん電視台が楽しみ～うふふふ～うへ</div>
  <div>一人一人の個性を沢山見ていただけたらいいな(* ॑꒳ ॑* )</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>☆朝まで乃木坂人狼</div>
  <div>名物企画です！大好きです！やったー！</div>
  <div>皆さんも好きですよね？？？？</div>
  <div>まず、パジャマ姿を見られるだけで神企画ですわ。</div>
  <div>今回も楽しみだな～どきどき！</div>
  <div>私はまだ未成年なのでゆっくり見ます～(*''*)</div>
  <div>いつかは参加してみたいな......</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>☆6軍団冠番組×6配信事業者独占放送</div>
  <div>それぞれの軍団が独占放送を行います！</div>
  <div>若様軍団はSHOWROOMさんで配信しますよ(*ˊ˘ˋ*)</div>
  <div>内容は......謎解き生脱出！</div>
  <div>若様軍団らしい企画となっております(*..)</div>
  <div>生放送だからちょっと緊張するけれど、とっても楽しみ◎</div>
  <div>若様軍団アバターも登場しているよ～！</div>
  <div>どの軍団さんの企画も凄く気になるので全部チェックしなければ～ヾ(･ω･`;)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>☆ちぎり絵アートプロジェクト</div>
  <div>前回は｢きっかけ｣がテーマの黒板アートでしたね◎</div>
  <div>MVも素敵でとても感動しました(;-;)</div>
  <div>今回はちぎり絵です！</div>
  <div>絵は得意では無いけれど、私も力なれるよう頑張ります\( 'ω')/</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>☆乃木坂ジャーン選手権</div>
  <div>実はものすごく楽しみにしている企画です¨̮ )/</div>
  <div>沢山ジャーンが見れるなんて、癒しの極みって感じです◎</div>
  <div>私は何も思いつかなくて、あんなジャーンになってしまった......</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>☆乃木のの公開収録&amp;3期生ライブin富士急</div>
  <div>3期生で参加させていただきます！</div>
  <div>ありがとうございます...嬉しい(′;ω;｀)</div>
  <div>3月24日14:00～15:00の観覧無料イベントとなっております！みんな来てね！</div>
  <div>はやく歌いたいな～(*ˊ˘ˋ*)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>他にも色々な企画が盛りだくさんです！</div>
  <div>イラスト募集などもあるので、どしどし送ってね\( ･ω･)/</div>
  <div>詳しくは公式HPを覗いてみてください･*･:≡(　ε:)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/03/24/zhqy83zc.jpg"></div>
  <div>3期生だけの楽屋なのでいっぱい写真撮りました～</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>電視台見てくださりましたか？</div>
  <div>終始グダグダになってしまいごめんなさい......</div>
  <div>&nbsp;</div>
  <div>うさぎの顔が安定しなくて沢山タオルを詰めていたのですが、声がこもってしまったり顔が全然見えなかったり耳が聞こえなかったり......</div>
  <div>&nbsp;</div>
  <div>上手く対応できれば良かったのだけれど、力不足でどうすることも出来ませんでした。</div>
  <div>&nbsp;</div>
  <div>終わった後も松村さんが沢山お話してくださったのに、マイクに顔近づけて声を拾ってもらおうとしたらカメラに写ってなくて......</div>
  <div>&nbsp;</div>
  <div>終わった後見返してかなり落ち込みました。</div>
  <div>せっかく自分の時間を頂いたのにすみません...</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>でも、ずっと風船配りの着ぐるみに憧れていたので夢が叶って嬉しかったです！</div>
  <div>&nbsp;</div>
  <div>見てくださった皆様ありがとうございました！</div>
  <div>今後はしっかりとこの反省を生かして頑張ります。</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/03/24/5brk0xht.jpg"></div>
  <div>電視台沢山助けてくれてありがとう！</div>
  <div>(梅の写真も撮る！ありがとう！)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>みんなポテチとジュースの準備はいいですかー？</div>
  <div>私は前回お菓子ポリポリ食べながら見ていました( *˙˙*)</div>
  <div>&nbsp;</div>
  <div>そしたらオーディションの発表がされて、｢受ける子はきっとポテチなど食べておらんのだろうなぁ｣と思ったのを覚えています( ..)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>メンバー、スタッフさん方、そしてファンの皆さんと笑顔で楽しめる46時間になればいいなと思います！</div>
  <div>&nbsp;</div>
  <div>トークは苦手だし、生放送にも慣れていないので不安もありますが、温かい目で見守っていただけたら嬉しいです(´･ω･｀)</div>
  <div>&nbsp;</div>
  <div>よろしくお願いします！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>あ、体調に気をつけて休み休み見てくださいね？</div>
  <div>無理は禁物よ～( ˙0˙)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>本日からモバメもスタートです('ω'　)</div>
  <div>山下尽くしな生活を楽しんでくださいな(迷惑とか言わないで)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/03/24/li9p7dt8.jpg"></div>
  <div>始まる直前にみんなでごはん～</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>今日の朝ごはんにゆで卵と煮卵と目玉焼き食べてしまったヽ( °° )ﾉ</div>
  <div>明日には私も卵になっているはず～</div>
  <div>&nbsp;</div>
  <div>ばーちゃん！</div>
  <div>煮卵に似た孫になっちゃうよ～</div>
  <div>&nbsp;</div>
  <div>ばーちゃんの作る天ぷらとお蕎麦が大好き！！</div>
  <div>元気にしてるかなー？</div>
  <div>久々に帰りたいな</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
