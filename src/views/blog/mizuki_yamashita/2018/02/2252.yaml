content: >-
  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>こんばんは！</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>乃木坂46 3期生</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>山下美月です( ˙꒳˙ )</div>

  <div>&nbsp;</div>

  <div>￼</div>

  <div>&nbsp;<img
  src="/images/blog/mizuki.yamashita/2018/02/22/bejb1386.jpg"></div>

  <div>&nbsp;</div>

  <div>ブログを見に来てくださりありがとうございます！</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>2月22日、乃木坂が6周年を迎えた本日から個人ブログを開始させていただきます(;-;)</div>

  <div>&nbsp;</div>

  <div>いつも応援してくださる皆様のお陰です！</div>

  <div>本当にありがとうございます(*ˊ˘ˋ*)</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>3期生は一昨年の12月から、毎日1人ずつ名前順でブログを更新していました(*..)</div>

  <div>そして昨日はたまたま私のブログだったので、2日連続更新......</div>

  <div>&nbsp;</div>

  <div>わーい！うれしい！</div>

  <div>飽きないでくださいね( ´:ω:` )</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>毎日の出来事を常にメモにとり、毎晩文を考えブログを書いていたので今までは凄く長文になってしまいました......</div>

  <div>&nbsp;</div>

  <div>読みにくかったですよね、ごめんなさい......</div>

  <div>呪文、いやお経のような私のブログを今まで読んでくださった皆様ありがとうございました(;o;)</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>でも12日間かけ準備して書いたブログを｢面白かった！｣と言ってくださると、凄くうれしいのです\( ･ω･)/</div>

  <div>&nbsp;</div>

  <div>これからは読みやすく改善しますので、是非チェックしていただけたら嬉しいです( *˙˙*)</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>メンバーとの写真や、趣味の写真、自分で作ったお料理など色々お見せできたらいいな～と思っています◎</div>

  <div>いっぱい載せられるの楽しみ～¨̮ )/</div>

  <div>&nbsp;</div>

  <div>とはいえ、実はまだあまり撮っていないの(・・ ;)</div>

  <div>&nbsp;</div>

  <div><img src="/images/blog/mizuki.yamashita/2018/02/22/zckvd8bf.jpg"></div>

  <div>￼</div>

  <div>&nbsp;</div>

  <div>なのでフラミンゴ載せます！</div>

  <div>自分で書いたの！</div>

  <div>&nbsp;</div>

  <div>そしてこの銅像は私のお部屋に立っています～</div>

  <div>ドレッサーとテレビの間にいつもいるよ。</div>

  <div>ちなみに2頭います。</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>あとはね～</div>

  <div>最近はアニメにハマっていて、1番好きなのは｢ミイラの飼い方｣というアニメです！</div>

  <div>お母さんが面白いよって勧めてくれました◎</div>

  <div>&nbsp;</div>

  <div>東京駅にあるワゴンショップにも昨日1人で行ってきました( ˊ꒳ˋ ) ᐝ</div>

  <div>私の推しメンは小鬼のコニーくん！</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>それとね～</div>

  <div>特技と言える程ではないのですが、茶道部に所属していたということもあり茶道が好きです！</div>

  <div>&nbsp;</div>

  <div>部活では裏千家を習っていたのですが、最近表千家を習う機会があり１ヶ月程稽古をしました◎</div>

  <div>&nbsp;</div>

  <div>もっともっと美味しいお茶をたてられるよう、頑張らなければ！</div>

  <div>でもお抹茶が苦手なのは小さい頃から変わりません......</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>長くなってしまいそうなのでこの辺で( ‐ω‐)</div>

  <div>これからも私のことを沢山知っていただけたらうれしいです(*'ω')</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;<img
  src="/images/blog/mizuki.yamashita/2018/02/22/w1ka51fs.jpg"></div>

  <div>最近花粉が飛び始めたせいか、よくこの顔になります。</div>

  <div>お鼻むずむす。</div>

  <div>花粉症一緒に乗り越えるぞ～</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>そしてそして</div>

  <div>今日は乃木坂46がデビューしてから6周年です！</div>

  <div>&nbsp;</div>

  <div>おめでとうございます！</div>

  <div>ありがとうございます！</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;毎日沢山の感謝で溢れていて</div>

  <div>&nbsp;</div>

  <div>目標へ向かって真っ直ぐ努力し</div>

  <div>&nbsp;</div>

  <div>落ち込む事や辛い事があいつでも楽屋は笑顔で溢れている。</div>

  <div>&nbsp;</div>

  <div>大好きな乃木坂。</div>

  <div>この1年間でもっともっと好きになりました。</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>支えてくださるスタッフの皆様、</div>

  <div>一緒に壁を乗り越えてきた同期、</div>

  <div>そしてファンの皆様の応援があるから</div>

  <div>メンバーとしてここにいることができます。</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>いつも優しく沢山の言葉をかけてくださり</div>

  <div>かっこいい背中を見せてくださる先輩方。</div>

  <div>これからもずっと憧れです。</div>

  <div>本当にありがとうございます！</div>

  <div>&nbsp;</div>

  <div>感謝の気持ちを大切にし、今の環境に甘えず、グループに貢献できる人間にになりたいです。</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>世界で1番素敵なこのグループでこれからも坂を登っていけるよう頑張ります！</div>

  <div>よろしくお願いします(* ॑꒳ ॑* )⋆*</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div><img src="/images/blog/mizuki.yamashita/2018/02/22/9xme2nqj.jpg"></div>

  <div>&nbsp;</div>

  <div>寒いけど風邪ひかないでね～</div>

  <div>これお見立て会前の写真ですヽ( °° )ﾉ</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>｢明日はあやてぃー｣って1年間毎回書き続けてきたけれど、もうそれも言えないのか......</div>

  <div>なんだか少し寂しいですね(._.`)</div>

  <div>&nbsp;</div>

  <div>題名の横にも自分の名前入れなくていいのか～</div>

  <div>山美月 とか 山下月 とか山月記のような名前になったこともありました(-ω-)</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>最後まで読んでくださりありがとうございました！</div>

  <div>初個人ブログどうだったかな......？</div>

  <div>&nbsp;</div>

  <div>コメントも読みますね(*´ω`*)</div>

  <div>いつもありがとう◎</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>次にお会いできるのは2月25日の個握です！</div>

  <div>凄く楽しみ！待っててね！</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>学校やお仕事などで握手会行けない～</div>

  <div>応募したのに外れた～</div>

  <div>行きたいけど応募できなかった～</div>

  <div>&nbsp;</div>

  <div>という方にも楽しんでいただけるよう、またブログあげます(*'ω'*)</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div><img src="/images/blog/mizuki.yamashita/2018/02/22/7mns0hxh.jpg"></div>

  <div>もう寝るからすぴっぴん。</div>

  <div>お布団が私のこと大好きみたい。</div>

