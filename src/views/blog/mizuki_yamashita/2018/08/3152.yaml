title: マスクにハヤシライスついた( ˙꒳​˙  )
date: '2018/08/31 21:48'
author: 山下美月
content: >-
  <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>皆さんこんにちは！</div><div>&nbsp;</div><div>&nbsp;</div><div>山下です！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/08/31/unzhr6im.jpg"></div><div>&nbsp;</div><div>先日熊と友達になりました</div><div>&nbsp;</div><div>&nbsp;</div><div>自然を愛し</div><div>自然に愛された女</div><div>いえーい！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>今年は1度も蚊に刺されてないのです</div><div>毎年、少し外を散歩しただけで</div><div>数ヶ所蚊に刺されてたO型の私ですが</div><div>何故か今年は1度も刺されていない......</div><div>(蜂にも刺されていたのに)</div><div>&nbsp;</div><div>&nbsp;</div><div>ついこの前</div><div>裸足で樹海をさまよう撮影をしてきた時も</div><div>全く無傷でした</div><div>&nbsp;</div><div>蚊に嫌われたのでしょうかー</div><div>痒みと戦うことのない夏はとても快適なのですが</div><div>私の血がドロッドロになって美味しくないのかもしれないと思うと</div><div>ちょっと不安です</div><div>&nbsp;</div><div>&nbsp;</div><div>あー今夏は血が不作だった</div><div>来年は蚊も五つ星付けたくなるくらい</div><div>美味しい血ができますように</div><div>平成最後の夏が終わります</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>現在発売中のBRODYさんで</div><div>35ページも特集を組んでいただきました！</div><div>こんなにページ数を頂けたのは後にも先にも</div><div>今回だけです......</div><div>本当にありがとうございます！</div><div>&nbsp;</div><div>&nbsp;</div><div>・
  奇襲
  グラビア</div><div>・山下美月を批評する</div><div>・２万字ドキュメント</div><div>&nbsp;</div><div>&nbsp;</div><div>の3本立てです！</div><div>3本立てなんてサザエさんの次回予告くらいしか聞くことないですよ</div><div>そのくらい内容いっぱい！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/08/31/sms9nog9.jpg"></div><div>&nbsp;</div><div>見渡す限り鶏、鶏、鶏</div><div>お友達が沢山できました</div><div>&nbsp;</div><div>&nbsp;</div><div>左上はパパとママの間でスリーショット</div><div>左の白い方がパパですが</div><div>私の頭の上にスっと乗ってきました</div><div>あまりの重さで顎が地面に刺さりました</div><div>&nbsp;</div><div>右上はもう自分のことを鶏だと認めています</div><div>鶏たちも私のことを仲間だと受け入れてくれて</div><div>脚を何度もツンツンしてきました</div><div>顔が強ばっているのは気のせいです</div><div>&nbsp;</div><div>左下、どれが山下か分かりますか？</div><div>分からないですよね</div><div>そういう事です</div><div>&nbsp;</div><div>&nbsp;右下はカメラ目線のパパ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/08/31/oefgrq10.jpg"></div><div>&nbsp;</div><div>夏に雪が降りました</div><div>いや、私が降らせました</div><div>(魔法使いの大人の皆さんのお陰です暑い中本当にありがとうございました)</div><div>&nbsp;</div><div>中学の頃何故か荒地の魔女ってあだ名がついていたことを思い出しました</div><div>なんでだっけなー</div><div>たしかモノマネしてた気がします</div><div>もうやりませんよ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>今回のテーマが
  奇襲
  ということで</div><div>他にも沢山の傘に紛れたり</div><div>太陽のように大きな風船を飛ばしたり</div><div>初めての経験ばかりでした</div><div>&nbsp;</div><div>そして笑顔がない強い写真です</div><div>｢奇襲｣ですからね！</div><div>&nbsp;</div><div>&nbsp;</div><div>ちょうど一年前にもソログラビアと1万字インタビューを</div><div>BRODYさんでやらせていただきました</div><div>その時のテーマが｢静寂の月｣｢シンデレラになれなくても｣</div><div>&nbsp;</div><div>私自身は全く変わっていないと思っていたけれど</div><div>周りの方は私の変化に気づいてくださっていたのかなと思いました</div><div>それが凄く嬉しかったです</div><div>&nbsp;</div><div>&nbsp;</div><div>２万字インタビューも小さい字でびっしりと載せていただいております！</div><div>自分で読んでいて途中で恥ずかしくなったし</div><div>皆さん目が疲れちゃうかもしれないけれど...</div><div>&nbsp;</div><div>でもアイドルの1年って凄く大きいんですよ</div><div>だってアイドルとして迎える夏はあと数回しかないだろうし</div><div>だから是非とも今の私を少しでも知って欲しい！</div><div>&nbsp;</div><div>いや、むしろ読んだらもっと分からなくなるかもしれないけれど...</div><div>でもそれが山下なんだと温かく見守っていただきたいです</div><div>&nbsp;</div><div>&nbsp;</div><div>今回のお話をいただいた時本当に本当に嬉しかったです！</div><div>BRODY編集部の皆様、カメラマンさん、スタッフの皆様に心より感謝します。</div><div>&nbsp;</div><div>若月さん、星野さんのグラビア</div><div>真夏さん、りりあんれんたんのインタビューなど</div><div>見所沢山なので</div><div>是非多くの方に手に取っていただきたいです◎</div><div>&nbsp;</div><div>森のくまさん(リアル)と山下の表紙が目印です～</div><div>よろしくお願いします！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>お知らせです⸜(*
  ॑꒳ ॑* )⸝</div><div>&nbsp;</div><div>9/2に22時50分からNHK
  BSプレミアムで</div><div>乃木坂46SHOW！が放送されます！</div><div>&nbsp;</div><div>私は｢ジコチューで行こう！｣と</div><div>｢自分じゃない感じ｣の2曲に参加させていただいております(
  ´˘`
  )</div><div>&nbsp;</div><div>｢自分じゃない感じ｣では初めての単独センターを務めさせていただきました◎</div><div>緊張で震えました(
  ..)"</div><div>見ていただけたら嬉しいです！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして</div><div>マウスコンピューターさんの新Web動画が公開されました！</div><div>よだももと3人でキャンプしました～</div><div>その動画制作編もあります◎</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>あ！</div><div>のぎおびのSHOWROOM配信が</div><div>9/7に決定しました(
  ¨̮
  )</div><div>時間が合ったら覗きに来てくださいな～</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてそして</div><div>明日はついに真夏の全国ツアー
  仙台公演です！</div><div>わーい！</div><div>&nbsp;</div><div>お天気がちょっと心配ではありますが</div><div>この2日間で今年のツアーは終わりなので</div><div>皆さんと素敵な思い出作りたいです˙꒳
  ˙)</div><div>&nbsp;</div><div>ひとめぼれスタジアムでひとめぼれ米食べました◎</div><div>牛タンラー油うまし！</div><div>&nbsp;</div><div>&nbsp;</div><div>宮城公演応援企画として</div><div>仙台駅で色々なキャンペーンも開催されています！</div><div>会場の外では美味しいお店が沢山出店されるみたい～</div><div>夏最後のお祭り楽しみましょうね⸜(*
  ॑ ॑*
  )⸝</div><div>&nbsp;</div><div>混雑が予想されますのでお気をつけてお越しください！</div><div>あと今の仙台が割と気温が低く雨も降っているので</div><div>防寒対策も忘れずに⸜(
  ॑꒳ ॑ )⸝</div><div>お待ちしております◎</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/08/31/47rtwd5a.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>今日はプレミアムフライデーらしいです</div><div>でもアイドルにはあまり関係のないお話みたいです</div><div>だから一応白身魚のフライ食べておきました</div><div>白身魚のフライデーにならないかな？</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>はらこ飯もおいしかったー！</div><div>中学の塾の先生の原子(はらこ)先生を</div><div>げんし先生って呼んでしまったことを</div><div>思い出しました！</div><div>初対面が強烈！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>夏休みももう終わりですかね？</div><div>無理せずゆっくり自分のペースで</div><div>生きていきましょうね～</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/mizuki.yamashita/2018/08/31/68hah72b.jpg"></div><div>&nbsp;</div><div>私は今熊五郎に乗ってひとめぼれスタジアムに向かっています</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>たらこ買ったら</div><div>&nbsp;</div><div>&nbsp;</div><div>濃かった</div><div>&nbsp;</div><div>&nbsp;</div><div>ばいばいっ</div> 
