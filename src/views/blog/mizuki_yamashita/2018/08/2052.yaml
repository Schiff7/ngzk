title: 自分じゃない感じ聴いてくれた？( ˙꒳​˙  )
date: '2018/08/20 19:48'
author: 山下美月
content: |-

  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>皆さんこんにちは！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>山下美月です( ˙꒳​˙ )</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/08/20/ck4cdju0.jpg"></div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>今年も無事となりのトトロを観ることができ</div>
  <div>夏を満喫しています！</div>
  <div>やっぱりトトロ見ると夏休み思い出しますね～</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>好きなシーン沢山あるけれど</div>
  <div>メイがトトロからもらったドングリを庭に蒔いて</div>
  <div>夜トトロが現れてんーぱっ！って芽を出すところを見て</div>
  <div>涙が出そうになりました( ..)</div>
  <div>&nbsp;</div>
  <div>なにあの儀式すごく萌える</div>
  <div>小さい頃見た時と今見るのとでは</div>
  <div>また違った感情が湧いてきて楽しいですね</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>私も小さい頃どんぐり埋めてたけど</div>
  <div>埋めっぱなしでした</div>
  <div>全然芽出ない</div>
  <div>3日経つとどこに埋めたかすら忘れてる</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>生田さん高山さんと3人でフードコートでご飯食べて映画見たり</div>
  <div>りりあんや与田とはかき氷食べたり</div>
  <div>最近は毎日映画とかき氷に染まっています～</div>
  <div>&nbsp;</div>
  <div>今日は録画しておいた君の膵臓をたべたいも見れるし！</div>
  <div>なんならその勢いでかき氷機も買っちゃいそう......</div>
  <div>皆さんはどんな夏をお過ごしですか～？</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>現在発売中のCM nowさんで</div>
  <div>よだよだと表紙を飾らせていただいております(*ˊ ˋ*)</div>
  <div>&nbsp;</div>
  <div>最近は2人でのお仕事も多くて</div>
  <div>お互いのペースで撮影が進んでいきました( ¨̮ )</div>
  <div>この日はお誕生日が近くてお祝いもしていただいたのです◎</div>
  <div>ありがとうございます～！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/08/20/emzy4pcr.jpg"></div>
  <div>自由すぎるカット</div>
  <div>どっちかが変な顔している写真しか無かったです</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そしてベットに座らせると</div>
  <div>起きてこない2人</div>
  <div>すぐ寝ます</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>あとは誌面のどこかで</div>
  <div>よだよだ(3歳)が載っているので</div>
  <div>見つけてみてください( ॑꒳ ॑ )</div>
  <div>よろしくお願いします！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そしてそして</div>
  <div>こちらも発売中のMARQUEEさんで</div>
  <div>ソロ表紙を飾らせていただいております！</div>
  <div>&nbsp;</div>
  <div>MARQUEEさんでは何回もグラビアを撮影していただいておりますが</div>
  <div>毎回違ったテーマで作品が出来上がるのも楽しいし</div>
  <div>とっても勉強になるのです◎</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/08/20/fscyv5ya.jpg"></div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>今回は17ページも特集していただきました！</div>
  <div>震えます(;-;)</div>
  <div>いつもアットホームな雰囲気で</div>
  <div>リラックスして撮影が進んでいくのです⸜(* ॑ ॑* )⸝</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/08/20/vopbr7d4.jpg"></div>
  <div>顔が重力に耐えられなくなっている写真と</div>
  <div>ふわふわ真っ白THE アイドル系の衣装で</div>
  <div>恥ずかしさが顔にやんわり出てる写真......</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>11000字インタビューも是非読んでいただきたいです！</div>
  <div>よろしくお願いします⸜(* ॑꒳ ॑* )⸝</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>その他のお知らせです˙꒳​˙)</div>
  <div>&nbsp;</div>
  <div>・月刊エンタメ 様 井上さんと( ¨̮ )</div>
  <div>&nbsp;</div>
  <div>・BOMB 様 未央奈さんと表紙( ¨̮ )</div>
  <div>&nbsp;</div>
  <div>・週刊少年マガジン 様 8/22 砂浜で表紙( ¨̮ )</div>
  <div>&nbsp;</div>
  <div>・BRODY様 8/23 クマさんと表紙( ¨̮ )</div>
  <div>&nbsp;</div>
  <div>・BLT 様 8/24 れんたんとデート( ¨̮ )</div>
  <div>&nbsp;</div>
  <div>・月刊エンタメ 様 8/30 ソロ表紙です( ¨̮ )</div>
  <div>&nbsp;</div>
  <div>・映画 日日是好日 10/13公開( ¨̮ )</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そして明日 8月21日放送の</div>
  <div>ソノサキ～知りたい見たいを大追跡！～</div>
  <div>に出演させていただきます！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>テレビ朝日系で23:45～です( ´˘` )</div>
  <div>もちろん緊張でドキドキでしたが</div>
  <div>バナナマンのお二人がMCということで</div>
  <div>ちょっとだけリラックスできました(;-;)</div>
  <div>&nbsp;</div>
  <div>しかも私の大好きなフラミンゴやえんがわについて特集していただき</div>
  <div>私的に永遠と見ていたい回です( .. )</div>
  <div>ありがたいです～</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>ご覧いただけたら嬉しいです( ¯꒳¯ )ᐝ</div>
  <div>よろしくお願いします！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そしてもう1つ皆さんにご報告いたします◎</div>
  <div>&nbsp;</div>
  <div>この度CanCamの専属モデルをやらせて頂くことになりました！</div>
  <div>驚かれた方も沢山いらっしゃるとは思いますが</div>
  <div>私が1番驚いております...</div>
  <div>&nbsp;</div>
  <div>今までモデルというお仕事に憧れはありましたが</div>
  <div>そんな事を口にも出せない程</div>
  <div>私には縁遠いお話だと思っていました。</div>
  <div>&nbsp;</div>
  <div>ですからこのお話を頂いた時は本当に嬉しかったですし</div>
  <div>同時に大きなプレッシャーもあります。</div>
  <div>&nbsp;</div>
  <div>女の子なら私と同様</div>
  <div>大なり小なりコンプレックスを抱えている方がいると思います。</div>
  <div>それをメイクやファッションを磨く事で自分に自信がもてる！と証明できるような</div>
  <div>等身大のモデルを目指したいです。</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>不器用な私ですが頑張りますので温かく見守っていただければ幸いです。</div>
  <div>いつも温かく応援し背中を押してくださる皆さん</div>
  <div>本当にありがとうございます！</div>
  <div>&nbsp;</div>
  <div>いただいたパワーを胸に、またひとつ新しい世界に飛び込み成長してきます！</div>
  <div>&nbsp;</div>
  <div>CanCam 10月号 8月23日発売です。</div>
  <div>宜しくお願い致します◎</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>坂道合同オーディションの通過者発表があったみたい～！</div>
  <div>私も仕事の合間などにSHOWROOM配信を見させていただきました◎</div>
  <div>&nbsp;</div>
  <div>3期生にとっては初めてとなる後輩！</div>
  <div>いつお会いできるのだろうー？となんだかソワソワしています( 'ω')</div>
  <div>皆さんも同じ気持ちかなー？</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>それと同時に2年間本当にあっという間に過ぎていったな～と乃木坂に加入してからの出来事を振り返っていました。</div>
  <div>本当に色々なことがあったけれど</div>
  <div>1つ1つが私にとっては大切な経験です◎</div>
  <div>&nbsp;</div>
  <div>ここまで乗り越えてこれたのは</div>
  <div>いつも応援してくださるファンの皆さんや</div>
  <div>支えてくださるスタッフの皆さん</div>
  <div>かっこいい姿を見せてくださる先輩方</div>
  <div>そして大好きな3期生がいたからです！</div>
  <div>これからも初心を忘れずに頑張ります(*ˊ ˋ*)</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>私ももっともっと大きくならなければ( ..)</div>
  <div>新しいメンバーの皆さんとお仕事できるのが楽しみです～！</div>
