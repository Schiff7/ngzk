title: 早くお風呂に入りたい( ˙꒳​˙  )
date: '2018/08/01 19:48'
author: 山下美月
content: |-

  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>皆さんこんにちは！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>山下美月です( ˙꒳​˙ )</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/08/01/6n09kqjf.jpg"></div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>今日は土用丑の日ですね！</div>
  <div>れんたんに言ったら</div>
  <div>今日は水曜日だよ～ってるんるんしてました</div>
  <div>かわいいね</div>
  <div>&nbsp;</div>
  <div>築地で朝から撮影していたのですが</div>
  <div>歩く度に鰻のいい匂いがして</div>
  <div>私も蒲焼きのタレに浸りたい気分でした( ..)</div>
  <div>&nbsp;</div>
  <div>結局お昼はお蕎麦をいただきました◎</div>
  <div>冷たくて美味しかった～</div>
  <div>理々杏がえび天を食べながら</div>
  <div>海老が8割のえび天だ！と言っていたのが</div>
  <div>かわよし⸜( ॑꒳ ॑ )⸝</div>
  <div>本当に大きくてプリプリだったの！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>鰻以外でも</div>
  <div>うどんや梅干し牛肉やウリなどを食べると良いそうです◎</div>
  <div>帰りにスイカ買わなきゃ</div>
  <div>&nbsp;</div>
  <div>叩いて｢ポンポン｣と音がするスイカが食べ頃ですよ！</div>
  <div>｢パンパン｣はまだ未熟、｢ボンボン｣は熟れすぎ、｢シャンシャン｣はパンダ。</div>
  <div>難しすぎる！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/08/01/ek56eltg.jpg"></div>
  <div>れんたんとよだよだ</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>この前お腹がすいた時に</div>
  <div>青いものをみると食欲が減退するってよく聞くので</div>
  <div>手のひらを青いマーカーでばーっと塗り</div>
  <div>ずっとそこを見つめてました</div>
  <div>&nbsp;</div>
  <div>全然効かなかったですけどね</div>
  <div>あとは耳かきの動画とか見てました</div>
  <div>最近は深夜にコード・ブルーを見ていたので</div>
  <div>割と大丈夫でした</div>
  <div>医療系ドラマの手術シーンは効果大です</div>
  <div>&nbsp;</div>
  <div>でも焼肉食べたくなりますね～</div>
  <div>末期だ</div>
  <div>今1番食べたいのはマヨネーズたっぷりのチャーハン</div>
  <div>パラパラ系よりギトギト系が好きです</div>
  <div>妄想では1日5色食べてるんだけどな</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>お仕事でお誕生日をお祝いしていただき</div>
  <div>美味しいケーキも頂きました！</div>
  <div>ケーキって見た目もかわいいし</div>
  <div>味もとっても美味しいし</div>
  <div>みんなで食べるのも楽しい～</div>
  <div>幸せです⸜(* ॑ ॑* )⸝</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/08/01/gmapaur7.jpg"></div>
  <div>&nbsp;</div>
  <div>でも食べ過ぎには気をつけなければ......</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>真夏の全国ツアーいよいよ地方公演が始まりました！</div>
  <div>まずは7/21.22の福岡ヤフオク！ドームでの公演</div>
  <div>お越しくださった皆様ありがとうございました(*ˊ ˋ*)</div>
  <div>&nbsp;</div>
  <div>セトリについてはまだ詳しく書けませんが</div>
  <div>今回のツアーではジコチューコーナーという</div>
  <div>楽しい企画があります◎</div>
  <div>&nbsp;</div>
  <div>21枚目選抜メンバーがが1人1曲プロデュースしていくのですが</div>
  <div>私は福岡2日目に｢行くあてのない僕たち｣を披露させていただきました！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div><img src="/images/blog/mizuki.yamashita/2018/08/01/3mzb1gu4.jpg"></div>
  <div>&nbsp;</div>
  <div>相方はこの人</div>
  <div>名前似てる人です</div>
  <div>一緒に歌ってくれてありがとう～</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>信じられないくらい緊張していましたが</div>
  <div>パフォーマンスも衣装もお二人のユニットも</div>
  <div>全てが憧れで大好きな曲だったので</div>
  <div>頑張りました◎</div>
  <div>&nbsp;</div>
  <div>福岡のホテルでは</div>
  <div>葉月が怖くて1人でお風呂は入れないから</div>
  <div>2日間とも一緒に寝ました</div>
  <div>夜中まで汗だくで踊りましたよ～</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>地方公演まだまだ続いていきますが</div>
  <div>くれぐれも体調にお気をつけて</div>
  <div>この夏楽しんで行きましょうね！</div>
  <div>今週末は大阪で待ってます(:3_ヽ)_</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>お知らせです⸜(* ॑ ॑* )⸝</div>
  <div>・月刊エンタメ 様 井上さんと！</div>
  <div>・kiss 様 コメント掲載させて頂いてます！</div>
  <div>・バズリズム02 様 8/3 ジコチューです！</div>
  <div>・劇場版 七つの大罪 天空の囚われ人 完成披露上映 8/6 新宿バルト9</div>
  <div>・BOMB 様 8/9 未央奈さんと表紙！</div>
  <div>・MARQUEE 様 8/10 ソロ表紙です！</div>
  <div>・CM now 様 8/10 よだよだと表紙！</div>
  <div>・週刊少年マガジン 様 8/22 ソロ表紙です！</div>
  <div>・BLT 様 8/24 れんたんと3期生連載！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>そしてそして</div>
  <div>本日22:00から文化放送 レコメン！に出演させていただきます◎</div>
  <div>2回目のレコメン！さんです～</div>
  <div>未央奈さんと(*ˊ ˋ*)</div>
  <div>&nbsp;</div>
  <div>その後は深夜1時から</div>
  <div>坂道AKBのオールナイトニッポンに出演させていただきます！</div>
  <div>初めてのANNとても緊張しています......</div>
  <div>人見知りせずお話できるよう頑張ります◎</div>
  <div>SHOWROOMの方も是非見てください( ¯꒳¯ )ᐝ</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>深夜3時までの不眠耐久レース</div>
  <div>今日は朝から撮影していたので</div>
  <div>どんなテンションになるのか未知数ですが......</div>
  <div>よかったら一緒に夜更かししませんかー？</div>
  <div>&nbsp;</div>
  <div>よろしくお願いします⸜(* ॑꒳ ॑* )⸝</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>もう1つ大切なお知らせです◎</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>大森立嗣監督 映画『日日是好日』が10月13日から全国で公開されます！</div>
  <div>黒木華さん演じられる典子が</div>
  <div>多部未華子さん演じられる美智子と茶道を通じ</div>
  <div>ゆっくり成長していく素敵なお話です◎</div>
  <div>&nbsp;</div>
  <div>茶道の先生であるは樹木希林さんです。</div>
  <div>私も茶道教室に通う生徒であるひとみ役として</div>
  <div>出演させて頂きましたので</div>
  <div>ご報告いたします。</div>
  <div>&nbsp;</div>
  <div>高校時代茶道部だった私ですが</div>
  <div>改めてお茶の世界に魅了されました( ´˘` )</div>
  <div>10月13日に全国公開です◎</div>
  <div>是非ご覧下さい！</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>今日から8月ですね！</div>
  <div>学生の皆さんは夏休み真っ最中かな～？</div>
  <div>宿題は月末に溜めず頑張ってね( ॑꒳ ॑ )</div>
  <div>&nbsp;</div>
  <div>毎日お仕事の皆さんもお疲れ様です！</div>
  <div>夏バテに負けないよう</div>
  <div>ご飯もりもり食べてくださいね( ¯꒳¯ )</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>私はハリネズミの動画を見て</div>
  <div>元気だします～</div>
