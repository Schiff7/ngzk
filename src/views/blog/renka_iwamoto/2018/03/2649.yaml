title: 無事完走✨
date: '2018/03/26 12:12'
author: 岩本蓮加
content: >-
  <div>おつかれんたん╰(*´︶`*)╯♡</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/03/26/7xo554b8.jpg"></div><div>&nbsp;</div><div>46時間テレビ無事完走しました！！</div><div>年齢で夜はあんまり出れなかったりしたけど</div><div>すごく楽しくて幸せな三日間でした♡</div><div>&nbsp;</div><div>富士急でのライブも楽しくて3期生でのライブは</div><div>久々だったのでなんか、なんか、あぁってなった</div><div>&nbsp;</div><div>なんていえばいい？感動？ではないけど嬉しいっていう言葉でもない。。</div><div>&nbsp;</div><div>とにかく！3期生みんなでのライブが好きなんです♡</div><div>&nbsp;</div><div>&nbsp;</div><div>来てくれた方ありがと！配信を見てくれた方もありがと！</div><div>&nbsp;</div><div>&nbsp;</div><div>電視台も成功したかな(￣▽￣;)</div><div>わざわざのりさんとジョニ男さんとちゅうえいさんにも来て頂いて(；＿；)(；＿；)</div><div>しーちゃんもモノマネしてくれた！</div><div>みなみんはMCしてくれた！</div><div>あー幸せ♡</div><div>ちゅうえいさんは大大大大大大大好きで前からずっと言ってたんです。</div><div>&nbsp;</div><div>会えるなんて幸せでしかないです(；＿；)</div><div>&nbsp;</div><div>ありがとうございました！！</div><div>&nbsp;</div><div>&nbsp;</div><div>万理華さんと日奈子さんもサプライズで登場して</div><div>46時間テレビならでわのことだなって思いました</div><div>&nbsp;</div><div>生駒さんも最後で寂しいけどこうやって生駒さん最後の46時間テレビを一緒に出ることが出来て</div><div>感動です。。。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>素敵な46時間になったんじゃないかな</div><div>&nbsp;</div><div>みんなもあんまり寝てないと思うからよく寝て疲れをとってくださいね！</div><div>&nbsp;</div><div>見てくれてありがとう！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>...あ、じゃーん選手権。。</div><div>&nbsp;</div><div>なんと5位！！！！(；＿；)</div><div>嬉しすぎます。。。。</div><div>&nbsp;</div><div>まさかのまさか。。</div><div>びっくり！！</div><div>&nbsp;</div><div>ありがとうありがとう</div><div>&nbsp;</div><div>1位の飛鳥さん。。さすが♡</div><div>&nbsp;</div><div>みんな可愛かったからこれからもどんどんやって欲しい笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/03/26/v137spif.jpg"></div><div>みてみて！</div><div>富士急行った時に撮ったの</div><div>すごい綺麗でしょ✨✨</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>...それでね</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>...蓮加が何よりも報告したいことがある</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>......</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/03/26/ha9udgmn.jpg"></div><div>これ。なんでしょう？</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>...飛鳥さんからのホワイトデーです！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>わざわざ買って来てくださって(；＿；)</div><div>美味しかった♡</div><div>&nbsp;</div><div>ニワトリとひよこのめっちゃ可愛くないですか？</div><div>下のはね！マカロンをチョコでコーティングしたやつなんだけどマカロン大好きだしチョコ大好きだから大好きなものだらけなの！！</div><div>&nbsp;</div><div>飛鳥さんありがとうございます(；＿；)</div><div>&nbsp;</div><div>また写真撮れたらいつかツーショット載せます</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;<img
  src="/images/blog/renka.iwamoto/2018/03/26/l3gn4rr8.jpg"></div><div>&nbsp;</div><div>&nbsp;この毛布気持ちよかった</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>またねっ☆彡.。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>
