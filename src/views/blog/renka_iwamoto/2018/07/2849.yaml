  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>福岡公演ありがとうございました！！</div>
  <div>&nbsp;</div>
  <div>福岡へは初めて行きました〜✨</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>明太子美味しすぎーー。</div>
  <div>&nbsp;</div>
  <div>福岡って食べ物美味しいんだね♡</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>福岡のホテルでライブの練習しようって言って</div>
  <div>楓の部屋に行ったんですけど、結局二人でゴロゴロして、そのまま寝て朝を迎えました。</div>
  <div>&nbsp;</div>
  <div>異常に眠かったっていうのもあるけど、</div>
  <div>それ以上に楓といるのが心地いいのだ~(￣▽￣)</div>
  <div>&nbsp;</div>
  <div>で、6時に目覚ましをセットしてくれてたんです</div>
  <div>やっぱりお姉ちゃんですね〜</div>
  <div>&nbsp;</div>
  <div>って思うじゃないですか</div>
  <div>&nbsp;</div>
  <div>起きたの、8時半。笑</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>遅刻はしなかったです( ¨̮ )</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
