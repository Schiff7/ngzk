title: なんとか、！！
date: '2018/07/09 18:24'
author: 岩本蓮加
content: >-
  <div>おつかれんたん╰(*´︶`*)╯♡</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/07/09/qp0y0p5j.jpg"></div><div>前髪止めてるぜよ(￣▽￣)</div><div>&nbsp;</div><div>&nbsp;</div><div>6th
  YEAR BIRTHDAY
  LIVE！</div><div>昨日で無事に終了しました〜✨</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/07/09/3k2hxpsz.jpg"></div><div>はづきち。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>史上初の2会場同時開催ということで</div><div>ほんとうに未知でした...</div><div>&nbsp;</div><div>「恐怖」「不安」</div><div>&nbsp;</div><div>この2つは最後までついてきました。</div><div>&nbsp;</div><div>多分ですが、みなさんが思ってるよりも何倍も</div><div>大変だと。</div><div>&nbsp;</div><div>会場が違うため、マイクを変えなきゃいけないとかその変えるタイミングも難しいし、</div><div>神宮と秩父宮は作りが違うから同じ曲でも</div><div>場所とか違うし、、</div><div>&nbsp;</div><div>三日間だから全部で6個のセットリスト</div><div>を覚えました笑笑</div><div>&nbsp;</div><div>&nbsp;</div><div>だから今は無事に終わってよかったよかった</div><div>です笑</div><div>&nbsp;</div><div>&nbsp;</div><div>移動する時、めっちゃ急な階段と少し距離のある</div><div>ところをダッシュだったので足が痛い。。</div><div>それと、ヒールだったからマメできた笑笑</div><div>&nbsp;</div><div>&nbsp;</div><div>大変だったけど初めてのことをしてるって思うと</div><div>ワクワクした(
  ¨̮
  )</div><div>&nbsp;</div><div>やって良かったなぁって思ってます！</div><div>&nbsp;</div><div>2会場合わせて6万人のファンの方に来ていただいてたそうなんです！！(
  °_°
  )！！</div><div>&nbsp;</div><div>単純計算だと3日で18万人...すごい。。</div><div>&nbsp;</div><div>2会場なのに埋まるってすごいことだし有り難いことですね</div><div>&nbsp;</div><div>&nbsp;</div><div>三日目のアンコールでは、21stシングルの</div><div>新曲、</div><div>&nbsp;</div><div>「ジコチューで行こう！」を</div><div>&nbsp;</div><div>初披露させていただきました！！！！</div><div>&nbsp;</div><div>はぁぁぁ。緊張した！</div><div>この曲のダンス楽しくて仕方がないんです笑</div><div>&nbsp;</div><div>&nbsp;</div><div>来ていただいた方はとっても盛り上がって</div><div>くれてて、幸せでした♡</div><div>&nbsp;</div><div>まだみてない！って人はいつか披露するので</div><div>その時に目に焼き付けてください笑</div><div>&nbsp;</div><div>明るくて楽しい曲です＼^^／</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして、ちーちゃんと伊織さんは</div><div>最後のライブでしたね、</div><div>&nbsp;</div><div>悲しくて寂しくて。。</div><div>&nbsp;</div><div>最後にこうやってみんなでライブができて</div><div>ほんとにほんとに良かったです</div><div>&nbsp;</div><div>一緒にいた期間は短かったけど、</div><div>伊織さんとはすっごく仲良くさせてもらって</div><div>ました。</div><div>&nbsp;</div><div>ちーちゃんともいっぱい話せるようになったし</div><div>ちーちゃんって呼べて嬉しいです。</div><div>&nbsp;</div><div>短くても濃い期間だったなって思います</div><div>&nbsp;</div><div>本当にありがとうございました。</div><div>&nbsp;</div><div>お疲れ様でした！！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ではでは〜ここら辺で</div><div>&nbsp;</div><div>&nbsp;</div><div>またねっ☆彡.。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div> 
