title: またまた、たくさんの写真よ〜
date: '2018/05/28 12:18'
author: 岩本蓮加
content: >-
  <div>おつかれんたん╰(*´︶`*)╯♡</div><div>&nbsp;</div><div>今日のブログはアンダーライブで撮った写真を</div><div>載せちゃお~です。</div><div>&nbsp;</div><div>&nbsp;</div><div>ではさっそく</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/05/28/wf9hzvq6.jpg"></div><div>葉月とは結構一緒にいたかも？(￣▽￣)</div><div>&nbsp;</div><div>れのとは久しぶりのツーショット！いぇい！</div><div>&nbsp;</div><div>クリスティーのこの髪型かわいい♡</div><div>&nbsp;</div><div>でんちゃん！と、撮影者の葉月！</div><div>かえでと髪型同じだったの^^*</div><div>この期間ずっと一緒にいたよ♡</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/05/28/nwjb7aj4.jpg"></div><div>純ちゃんー！</div><div>純ちゃんとは今回のシンメでした！</div><div>いっぱい話したよ！</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/05/28/qm8w3mcg.jpg"></div><div>琴子さん！</div><div>いつも髪型可愛いかったです♡♡</div><div>&nbsp;</div><div>&nbsp;<img
  src="/images/blog/renka.iwamoto/2018/05/28/i9jok82n.jpg"></div><div>ちーちゃん、かりんちゃん、まあやさん</div><div>たくさんお話できた♡</div><div>愛知県だね＼^^／</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>こんな感じです！</div><div>楽しかった♡</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そして、アンダーライブに参加したメンバーと</div><div>かなさんの17人で
  GIRLS POWER LIVE
  に</div><div>出演しました！</div><div>観に来て下さった皆さん、</div><div>ありがとうございました＼^^／</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/05/28/jyi8httr.jpg"></div><div>&nbsp;</div><div>とっても楽しかったよ！</div><div>MCをしていた、アルコ&amp;ピースの酒井さんと、</div><div>ライブ前に人狼ゲームを他のメンバーと一緒にやってました！</div><div>&nbsp;</div><div>（ちなみに人狼は酒井さんでした。）</div><div>蓮加はバレなかったよ</div><div>霊媒師だった笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>それと、B.L.T.さんに蓮加が載ってます〜！</div><div>りりあとれんかでお台場に行ってきました！</div><div>&nbsp;</div><div>5月24日から発売してます！</div><div>&nbsp;</div><div>是非見てくださいね＼^^／</div><div>&nbsp;</div><div>オフショット、次回載せます！</div><div>&nbsp;</div><div>&nbsp;</div><div>またねっ☆彡.。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>
