title: 全国握手会ありがとう^^*
date: '2018/05/07 15:20'
author: 岩本蓮加
content: >-
  <div>おつかれんたん╰(*´︶`*)╯♡</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/05/07/9ulz3he4.jpg"></div><div>&nbsp;</div><div>ペアは花奈さん！！</div><div>&nbsp;</div><div>たくさんの方が来てくれて嬉しかったよ～♡</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/05/07/sb2d0cb6.jpg"></div><div>パシャ！</div><div>かなさん可愛すぎて見惚れる。。</div><div>&nbsp;</div><div>これからもたくさんお話したいなぁ^^*</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>生駒さんがこの全国握手会で乃木坂46を卒業されました。</div><div>&nbsp;</div><div>なんだか、最後っていう実感がなさすぎて...</div><div>&nbsp;</div><div>生駒さん自身も実感はないって、卒業してみてからじゃないと分からないって言ってたので</div><div>そうなのかなって。</div><div>&nbsp;</div><div>でも、次の全握や全国ツアーのライブとかその他に生駒さんがいないって言うのが信じられなくて、想像出来なくて、その時が来たら急に寂しくなるんだろうなって思います。</div><div>&nbsp;</div><div>加入当時から近くで生駒さんをずっとみていた1期生、2期生とは違うけど、テレビでずっと見てたのは3期生。テレビ越しでみる生駒さんはいつも堂々としてて輝いてました。</div><div>&nbsp;</div><div>蓮加ももっと輝きたいな</div><div>&nbsp;</div><div>あのね、蓮加いつか生駒さんにカッコいい姿をみてもらえるように頑張るんだ！</div><div>&nbsp;</div><div>生駒さんいなくて寂しいけど、これからもっと</div><div>前進して行きたいです。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>生駒さん、ご卒業おめでとうございます。</div><div>&nbsp;</div><div>本当に本当にお疲れ様でした！！</div><div>ずっと大好きです！</div><div>生駒さんのこれからを応援してます！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>12日の全国握手会も待ってます！</div><div>ペア、誰かな〜？</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>...じゃ、撮りためた写真をひたすら載せますか！</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/05/07/s09mh2fq.jpg"></div><div>楽屋の席隣にいた松村さん～</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/05/07/adgzz3tx.jpg"></div><div>松村さんと同じテーブルにいた白石さん～♡</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/05/07/cy3xy088.jpg"></div><div>ただ一緒に撮りたくて行っただけです〜</div><div>七瀬さんのピース可愛い...笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;今日はここまで～</div><div>&nbsp;</div><div>次回のブログも楽しみにね～</div><div>&nbsp;</div><div>&nbsp;</div><div>またねっ☆彡.。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>
