title: わーいわーい！
date: '2018/05/13 20:24'
author: 岩本蓮加
content: >-
  <div>おつかれんたん╰(*´︶`*)╯♡</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/05/13/4dpnuznx.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>昨日は全国握手会でした！</div><div>ペアはれなちさんだったよ〜</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/05/13/0ifr0wf8.jpg"></div><div>&nbsp;</div><div>とっても優しくて話しやすいです^^*</div><div>&nbsp;</div><div>ミニライブでは、真夏の全国ツアーの発表がありましたね！</div><div>スタジアム＆ドームツアーって((p&gt;ω&lt;q))</div><div>嬉しい！！楽しみ♡</div><div>&nbsp;</div><div>それと、6th
  YEAR BIRTHDAY
  LIVEが</div><div>明治神宮野球場と秩父宮ラグビー場、ふたつの場所でのライブを同時開催ということも発表されました！</div><div>&nbsp;</div><div>新しい新しい。。ほんとに新しくて驚きが隠せない</div><div>&nbsp;</div><div>乃木坂は常に新しいことに挑戦しています。</div><div>そして、それを成功させるのも乃木坂です。</div><div>&nbsp;</div><div>今回もさらに上を目指して頑張ります！！</div><div>&nbsp;</div><div>是非来てくださいね＼^^／</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>今回の全国握手会でシンクロ二シティの全国握手会全部終わりました！</div><div>&nbsp;</div><div>はやかったなぁ</div><div>&nbsp;</div><div>能條さん、かなさん、れなちさん！</div><div>ありがとうございました♡</div><div>&nbsp;</div><div>&nbsp;</div><div>それと、Mステ出させていただきました！！</div><div>初出演です！</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/05/13/dhvvism6.jpg"></div><div>&nbsp;</div><div>最年少のことで話をふってもらえて本当に幸せです。</div><div>こんなに早くMステに出演できるなんて...</div><div>嬉しいです。</div><div>&nbsp;</div><div>これからは選抜メンバーとして出れるように頑張りたいです！＼^^／</div><div>&nbsp;</div><div>見てくださった方ありがとうございました✨</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>話は変わって今日は母の日ですね〜</div><div>みんなはなにかプレゼントしたかな？</div><div>&nbsp;</div><div>&nbsp;</div><div>昔は手紙を書いたり、肩たたき券あげたり、</div><div>お姉ちゃんと今日は母の日だからとか言って</div><div>話し合ってなにかしてたなぁ笑</div><div>&nbsp;</div><div>今日の夜ご飯お姉ちゃんとカレー作ったよ！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/05/13/6bkuov1q.jpg"></div><div>わちゃわちゃ～</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/05/13/jaiwcr7n.jpg"></div><div>またまたゆうりさん〜</div><div>川後さんとは初めての写真！♡</div><div>&nbsp;</div><div>&nbsp;</div><div>それじゃあ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>またねっ☆彡.。</div>
