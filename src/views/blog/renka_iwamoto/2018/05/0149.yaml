  <div>トキトキメキメキは、生駒さん卒業ライブに来られた方は2回目ですね。</div>

  <div>みんなたくさんコールしてくれて嬉しかった♡</div>

  <div>&nbsp;</div>

  <div>新しい世界は初披露でした！</div>

  <div>センターは絢音さんですごく壮大な曲です！</div>

  <div>ダンスもかっこよくて踊ってて楽しいです</div>

  <div>初めてのアンダー曲なので最初は不安だったんですけど、徐々に先輩達とも仲良く話せるようになって今はすっごく楽しいです♡</div>

