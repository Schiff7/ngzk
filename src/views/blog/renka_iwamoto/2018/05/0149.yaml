  <div>星の王女さまが全公演無事終了しました！！</div>

  <div>全部で18公演だったんですけどあっという間に終わっちゃって、でもあっという間ってことは</div>

  <div>楽しかったんだな〜って。</div>

  <div>&nbsp;</div>

  <div>稽古の雰囲気も明るくて、色々あったけど</div>

  <div>やっぱり楽しいことの方が多かったな～(￣▽￣)</div>

  <div>&nbsp;</div>

  <div>一緒にやってきたメンバーとスウィングのみんなのことをもっと大好きになれました！！</div>

  <div>&nbsp;</div>

  <div>そして、演出家の畑さんと見えないところで蓮加達のためにずっと動いてくださってたスタッフの皆さん、観に来てくださった方々、応援してくださった方々</div>

  <div>&nbsp;</div>

  <div>感謝しかありません。ありがとうございました。</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>バラ役は難しかったけどいっぱい褒めてもらえて、幸せでした(*´︶`*)</div>

  <div>&nbsp;</div>

  <div>蓮加はずっとこの先もこの作品を愛してます。</div>

  <div>本当に楽しかった！！！</div>

  <div>この期間で成長できたかな？出来てるといいな。</div>

  <div>&nbsp;</div>

  <div>この経験を他のことに活かしたいと思ってます。</div>

  <div>&nbsp;</div>

  <div>本当にありがとうございました！</div>

