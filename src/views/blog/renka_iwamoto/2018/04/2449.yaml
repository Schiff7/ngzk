author: 岩本蓮加
content: >-
  <div>おつかれんたん╰(*´︶`*)╯♡</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/04/24/4be310k0.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>前回のタイトルのカカオ79%のことでコメントに</div><div>&nbsp;</div><div>もしかして読んでるの！？</div><div>私も読んでるの！みたいな</div><div>&nbsp;</div><div>めっちゃ好きな漫画なんだけど読んでるの？？</div><div>みたいな</div><div>&nbsp;</div><div>&nbsp;</div><div>僕も愛読してますよ！みたいな</div><div>&nbsp;</div><div>カカオ79%ってあの漫画のこと！？みたいな</div><div>&nbsp;</div><div>&nbsp;</div><div>その通りでございます。</div><div>あのタイトルは私の愛読してるカカオ79%という</div><div>漫画の題名でした笑</div><div>&nbsp;</div><div>好き過ぎて自分のブログのタイトルにしちゃうという...</div><div>&nbsp;</div><div>コメント読んでて、あー結構知ってる方いるんだなぁ</div><div>&nbsp;</div><div>って嬉しくなったよ！</div><div>&nbsp;</div><div>なんか結構、カカオ読んでるの！？みたいな</div><div>！？←これを使ってる人が多くて。</div><div>でも蓮加がもしファンで推しの子と好きな漫画が同じのだったら嬉しくて興奮するから</div><div>！？←これ使うのは最もいい表現だなって思った</div><div>&nbsp;</div><div>謎に語り出す。</div><div>&nbsp;</div><div>&nbsp;</div><div>握手会とかで是非この話について熱く語ろう！</div><div>&nbsp;</div><div>&nbsp;</div><div>そして、知らなかった人は、</div><div>れんたん。。どんだけチョコ好きなん。。</div><div>でも、ちょっと苦くない？</div><div>&nbsp;</div><div>って思ったかもしれないね！</div><div>でも、蓮加チョコ好きだしそこまで謎のタイトルにはならなかったんじゃないかな。笑</div><div>&nbsp;</div><div>でもね、漫画のタイトルだったのか！！</div><div>知らなくてごめん。勉強せねば。</div><div>みたいな方も結構いたんだけど、クイズ出したわけじゃなくて、単純に蓮加がカカオ79%が大好きなだけだから自分を責めないで～って思ったよ笑</div><div>&nbsp;</div><div>&nbsp;</div><div>ごめん、好きなことについてはいつまでも語ってられちゃうからここら辺で。</div><div>&nbsp;</div><div>&nbsp;</div><div>もっと聞きたいことがあればぜひコメントに書き込んでください～</div><div>読んでるのは女の子が多いかな</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>前置き長くなりましたが...</div><div>&nbsp;</div><div>&nbsp;</div><div>生駒さんの卒業ライブがおわってしまいました。。</div><div>&nbsp;</div><div>&nbsp;</div><div>もう一緒にライブできないんだ</div><div>一緒にパフォーマンスできないんだ</div><div>乃木坂をほんとにほんとに卒業してしまうんだ</div><div>&nbsp;</div><div>って、ずっと思ってました。</div><div>&nbsp;</div><div>でもね、ライブが始まる前に生駒さんが言ってたの。ライブ中のMCでも。</div><div>&nbsp;</div><div>自分の卒業ライブだからって特別なものにしたいわけじゃなくて、楽しみたいから最高の</div><div>「乃木坂」のライブにしたい</div><div>&nbsp;</div><div>って。だから悲しい寂しいって気持ちを持ってステージに立っちゃダメだって。</div><div>&nbsp;</div><div>悲しい寂しいはどのメンバーにもある気持ちだけど卒業をする生駒さんが楽しんでるから蓮加も楽しまなきゃいいライブにならないなって。</div><div>&nbsp;</div><div>&nbsp;</div><div>分かってます。素晴らしい前向きな卒業だと、</div><div>でもね、寂しいものは寂しいんです。</div><div>&nbsp;</div><div>大好きな先輩が卒業するのはとても寂しいんです</div><div>&nbsp;</div><div>別れって慣れるものじゃないよね。</div><div>&nbsp;</div><div>寂しいね。</div><div>&nbsp;</div><div>でも、大好きだからこそ！</div><div>これからの乃木坂46ではない生駒さんを応援したいです。</div><div>&nbsp;</div><div>&nbsp;</div><div>生駒さんはカッコイイです。素敵な方です。</div><div>私にとって遥か遠い存在です。</div><div>&nbsp;</div><div>いつも、生駒さんのことを見てもっと頑張らなきゃとか少しでも生駒さんのようになれたらいいな</div><div>とか、思ってました。</div><div>&nbsp;</div><div>でも、きっとこれからも生駒さんに近づけることはないと思います。</div><div>&nbsp;</div><div>生駒さんには生駒さんにしかもってないものがあって、それを生駒さんがもつから光り輝くわけであって、それはほかの人が持っても光らせられるものではないからです。</div><div>&nbsp;</div><div>だから、生駒さんに近づけるように頑張るのではなくて、生駒さんのように自分にしかないものをうまく使いこなして輝かせることを目標にしたいなって思います。</div><div>&nbsp;</div><div>&nbsp;</div><div>生駒さんの</div><div>パフォーマンス力。</div><div>魅力的な表情。</div><div>メンバーに対する想い。</div><div>真面目さ。</div><div>優しさ。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>全部忘れません。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>大好きでたまらない先輩です。</div><div>&nbsp;</div><div>生駒さん今までありがとうございました。</div><div>これからも生駒さんらしく頑張ってください！</div><div>応援してます！</div><div>&nbsp;</div><div>大好きです。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>｢知らないうちに、涙が心に広がっていきました。</div><div>切なくて、切なくて、その思いは水玉模様でした｣</div><div>&nbsp;</div><div>蓮加も16歳になった時生駒さんのように輝けるように頑張ります！！！</div><div>&nbsp;</div><div>&nbsp;</div><div>そうそう！</div><div>トキトキメキメキ、初披露させていただきました！</div><div>&nbsp;</div><div>このライブ、ほんとにずっと実は緊張してて、</div><div>足を引っ張らないようにしないと！と思ってました。</div><div>&nbsp;</div><div>でもトキトキメキメキ歌ってる時みなさんのコールが聞こえて、すごく嬉しくて、楽しくて。</div><div>あー、やっぱりれんかはライブすごく好きだー！！！てなりました！</div><div>&nbsp;</div><div>自然と顔が笑っちゃう（≧∇≦）</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>生駒さんの、卒業ライブは日奈子さんも参加しました！日奈子さんの明るい声と可愛い笑顔には</div><div>やられます。</div><div>&nbsp;</div><div>楽屋でちょっと2人になった時間があって</div><div>いっぱい話しました！ずっと笑ってました！笑</div><div>わちゃわちゃ写真~</div><div><img
  src="/images/blog/renka.iwamoto/2018/04/24/y5xn51ce.jpg"></div><div>&nbsp;</div><div>楽しい楽しい。。♡</div><div>日奈子さん可愛すぎますね♡</div><div>髪の毛伸びましたね！</div><div>またまた可愛いですね♡</div><div>&nbsp;</div><div>&nbsp;ホラー映画観に行く約束したんだ♡</div><div>&nbsp;</div><div>&nbsp;たのしみ！</div><div>&nbsp;</div><div>&nbsp;</div><div>もうすぐ星の王女さま名古屋公演も始まります。</div><div>みんなれんかに会いに来てくれんか(๑&gt;◡&lt;๑)</div><div>&nbsp;</div><div>お待ちしてます</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>今日はここら辺で。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>またねっ☆彡.。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>
