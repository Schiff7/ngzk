  <div>ちょっと真面目な話します。たまにはね～</div>

  <div>パーーっとスクロールすることが多いいかもしれないけど、ちょっと見てくれると嬉しいな。</div>

  <div>&nbsp;</div>

  <div>星の王女さまの舞台稽古真っ最中ですが、なんとか完成度は上がって来てるのかなと感じてます。</div>

  <div>&nbsp;</div>

  <div>私は「バラ」という役を演じさせて頂くことになりました。</div>

  <div>星の王子さまをモチーフに台本が書かれているんですけど、星の王子さまを読めばなんとなくバラがどういう役なのかが分かると思います。</div>

  <div>りりあ演じる「王女さま」にとってバラはとても大切な存在で、でも王女さまはそのバラの大切さに最初は気づけなくていろんな星を転々として、いろんな人に出会いやっとバラの大切さに気づかされるという感じです。とてもざっとですが...。</div>

  <div>&nbsp;</div>

  <div>内容はあまり言えないけど、切ない表情だったりするのが難しくて頭でイメージできてても中々それを思うように表現出来なくて悔しいことばっかりです。今、それはできるようになりました！って訳じゃなくて、まだ完璧にできるようになったわけじゃないけど、ぶち当たってた分厚い壁が段々と薄くなってきてて、あともう一歩！何かが足りない。思い切りが足りてないのかな、、</div>

  <div>バラという役にもっとなりきりたい。</div>

  <div>&nbsp;もうすぐで一公演目が始まるから、正直少し焦ってます。でも、焦って慌てて埋まってないピースをちゃんとはめないまま舞台には立ちたくないです。ちゃんとそのピースを探してはめてから本番に挑みます。間に合わせます。頑張ります。</div>

  <div>&nbsp;</div>

  <div>みんなも頑張ってる。頑張ってるかは自分で決めることじゃないけどみんなでお互い頑張ってるよって認めあって最高の舞台にしたい。</div>

