title: まだまだー
date: '2018/04/08 08:36'
author: 岩本蓮加
content: >-
  <div>おつかれんたん╰(*´︶`*)╯♡</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/04/08/2dicphji.jpg"></div><div>ぷーー(´ε｀
  )</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>星の王女さまスタートしました。</div><div>練習とは違って、舞台が始まってファンの方も会場に入ってやると、気持ちがびしっとします。</div><div>&nbsp;</div><div>自分が何度もやっててもう、展開がわかっててどうなるか知ってるから笑わなかったところも</div><div>観にきて下さってる側の人は</div><div>すごく笑ってて、あーここって初めて読み合わせした時笑ってたかもなぁって。</div><div>初めてくる方たちに向けて毎回毎回初心を忘れてはいけないんだなって思ったよ。</div><div>&nbsp;</div><div>慣れてくるとダメだよねやっぱり。</div><div>蓮加たちは何回も回数を重ねるけど来てくれる方はそうじゃないから1回の舞台を大事に日に日に完成度上げていきたいです。</div><div>&nbsp;</div><div>中には何回も来てくれる方もいるかな？</div><div>ありがたいです。ありがとう。そういう方がいたら「おぉうまくなってる」って思ってもらえるように頑張るね！</div><div>&nbsp;</div><div>選抜に入った4人、桃子、与田、久保、美月も選抜メンバーとして頑張ってて、蓮加たちも同じように舞台で頑張るのです。4人いなくてさみしい気持ちもあるけど8人でもちゃんと出来るよ。</div><div>&nbsp;</div><div>力不足なんて思わせたくないから精一杯頑張るね</div><div>&nbsp;</div><div>見守っててください。頑張ります。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>あ、当日券もあるのでお時間ある方は是非是非♡</div><div>待ってまーす！</div><div>&nbsp;</div><div>いぇーーい。最後まで楽しむよーん</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/04/08/97mjjykn.jpg"></div><div>&nbsp;</div><div>バラです〜はいバラです〜♡</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/04/08/fl22d1md.jpg"></div><div>星の王女さまのオフショット！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>初日はかりんさんとちはるさん、2日目は伊織</div><div>さんと純奈さんとれなちさんが来て下さりました！！うれしいです(；＿；)(；＿；)</div><div>ありがとうございます♡</div><div>&nbsp;</div><div>先輩が来てくれるのすごく嬉しいです。</div><div>ちょっと緊張するけどね笑</div><div>&nbsp;</div><div>本当にありがとうございます(*´︶`*)❤︎</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>あ、そーそー。クラスがえ終わりましたー</div><div>いいクラスになるといいな</div><div>何組でしょうかー？</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>みんなも新学期！新生活！頑張れんたんっ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>（今日はみんなとの写真なくてごめんね。</div><div>他のメンバーのブログとかモバメにはいっぱいいると思うけど自分の携帯で撮ってないことに気づくいた...笑
  次回に期待を）</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>以上、れんたんでした！←久しぶり。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>またねっ☆彡.。</div><div>&nbsp;</div>
