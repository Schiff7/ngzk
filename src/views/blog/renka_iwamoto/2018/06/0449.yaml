title: 登校中に蚊に3箇所刺れたの。しかも全部左腕肘より下。
date: '2018/06/04 10:30'
author: 岩本蓮加
content: >-
  <div>おつかれんたん╰(*´︶`*)╯♡</div><div>&nbsp;</div><div>最近、蚊に刺されまくって痒い。。。</div><div>みんなは大丈夫ー？</div><div>もう夏だね〜(￣▽￣)</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/06/04/hj7gwnmz.jpg"></div><div>撮ろ！って思って携帯出したら風が吹いて前髪が残念。。笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>あのねー、最近本にハマってるの。</div><div>本好きだけどなかなかさ、</div><div>これ！これ好き！っていう本に出会えなくて、</div><div>でも、会えたんです～(￣▽￣)</div><div>&nbsp;</div><div>いぇーい！わーい！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>今ハマってる本はね〜</div><div>&nbsp;</div><div>&nbsp;</div><div>☆住野よるさん</div><div>&nbsp;</div><div>『か｢｣く「」し「」ご「」と」』</div><div>&nbsp;</div><div>『青くて痛くて脆い』</div><div>&nbsp;</div><div>『また、同じ夢を見ていた』</div><div>↑これは今、読んでる途中です～</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>☆汐見夏衛さん</div><div>&nbsp;</div><div>『だから私は、明日のきみを描く』</div><div>&nbsp;</div><div>『夜が明けたら、いちばんに君に会いにいく』</div><div>&nbsp;</div><div>&nbsp;</div><div>こんな感じです〜</div><div>&nbsp;</div><div>で、昨日買ったのが</div><div>&nbsp;</div><div>☆なあさん</div><div>&nbsp;</div><div>『またね。』です。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>はい～＼^^／＼^^／＼^^／</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>この間、たまみとご飯食べに行ったんだけど</div><div>お揃いの靴だったから面白くて写真撮った笑</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/06/04/1cbvs3yw.jpg"></div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/06/04/dxzb6yiv.jpg"></div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>あ、そうそう</div><div><img
  src="/images/blog/renka.iwamoto/2018/06/04/yu5gyd8q.jpg"></div><div>じゃん。めっちゃ日差しが気持ちよかったから</div><div>握手会の休憩中に寝てたんだけど、撮られてた笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ここで、</div><div>告知させてください！</div><div>&nbsp;</div><div>&nbsp;</div><div>☆6月8日</div><div>「星の王女さま
  放送」</div><div>&nbsp;</div><div>23時からTBSチャンネル1にて、放送決定です！</div><div>&nbsp;</div><div>&nbsp;</div><div>☆6月15日</div><div>「EX大衆さん」</div><div>&nbsp;</div><div>絢音さんとの対談になっております〜</div><div>アンダーライブについてお話しました！</div><div>&nbsp;</div><div>&nbsp;</div><div>是非是非チェックをよろしくお願いします！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>またねっ☆彡.。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div> 
