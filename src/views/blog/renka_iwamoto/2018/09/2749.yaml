  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>あとね、学校行く時に金木犀の匂いかげた( ¨̮ )</div>

  <div>&nbsp;</div>

  <div>今年初金木犀！！最高！！</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>金木犀の匂いはすっごーく懐かしくなる...</div>

  <div>&nbsp;</div>

  <div>うふふ</div>

  <div></div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

  <div>明後日は仙台の個別握手会ですね！</div>

  <div>&nbsp;</div>

  <div>そう言えばもうすぐ10月。後半の個別握手会では</div>

  <div>仮装しちゃうかも？？(￣▽￣)</div>

  <div>&nbsp;</div>

  <div>お楽しみに♡</div>

  <div>&nbsp;</div>

  <div>&nbsp;</div>

