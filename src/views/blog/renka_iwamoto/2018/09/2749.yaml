  <div>&nbsp;</div>

  <div>先日、七瀬さんの卒業が発表されました。</div>

  <div>&nbsp;</div>

  <div>先輩が卒業していくたびに寂しくて心にぽっかり</div>

  <div>穴が空いたような気持ちになります。</div>

  <div>&nbsp;</div>

  <div>もちろん、出会いがあれば別れがあるのは当然のことです。でも辛いものは辛いです。</div>

  <div>&nbsp;</div>

  <div>卒業すると聞いた時毎回思います。</div>

  <div>自分の意思で卒業を決めて新たな道に進むって</div>

  <div>ほんとにほんとにカッコイイなって。</div>

  <div>&nbsp;</div>

  <div>先のことを考えられるって素敵です。</div>

  <div>&nbsp;</div>

  <div>私はまだまだ目の前にあることを一生懸命にすることしか出来ないけれど、いつか卒業なさった先輩方のように、素敵な人になれたらいいなと思います。</div>

  <div>&nbsp;</div>

  <div>七瀬さんはいつもふわふわしててすごく可愛いけど、かっこいい曲の時にガラッと変わる表情とダンスが本当に魅力的です。</div>

  <div>&nbsp;</div>

  <div>あと、電影少女、毎週楽しみすぎて欠かさず見ていました！</div>

  <div>&nbsp;</div>

  <div>アイドルとしても女優としても素敵で、とっても</div>

  <div>尊敬しています。</div>

  <div>&nbsp;</div>

  <div>七瀬さん、これからも頑張ってください</div>

  <div>ずっとずっと応援しています！</div>

  <div>&nbsp;</div>

  <div>寂しいけど、残りの時間大切に大切に過ごしたいです。</div>

