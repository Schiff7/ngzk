title: なんでも永遠じゃない
date: '2018/08/24 19:30'
author: 岩本蓮加
content: >-
  <div>おつかれんたん╰(*´︶`*)╯♡</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/08/24/ncs9c61i.jpg"></div><div>&nbsp;</div><div>最近また暑くなってるから、秋はまだお預けですね。。。</div><div>&nbsp;</div><div>涼しい日があって、今年はすごい暑かったから早めに秋が来た！よかった</div><div>って思ってたのに。勘違いでした(
  ꒪д꒪
  )</div><div>&nbsp;</div><div>ま、でも暑いのは嫌でも夏は好きなので！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>昨日ははづきの誕生日でしたね！！</div><div>19歳かぁ。結構歳離れてるんだよね</div><div>&nbsp;</div><div>驚いたのが一瞬美波と葉月が同い年ってこと</div><div>&nbsp;</div><div>美波は早生まれだから学年は葉月よりも上だけど歳は同い年。</div><div>&nbsp;</div><div>19歳の抱負を聞いたら綺麗になる！！！(*｀ω´*)</div><div>&nbsp;</div><div>でした。充分綺麗だよ。はじゅ</div><div>&nbsp;</div><div>ストレートな抱負。蓮加は好きよ♡</div><div>&nbsp;</div><div>&nbsp;</div><div>葉月おめでとう！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>18日はスペイベがありました！</div><div>&nbsp;</div><div>毎回黒ひげはほんとにびっくりする。</div><div>サインあげられなかった方申し訳ない(；＿；)</div><div>&nbsp;</div><div>ファンの方と楽しくお話したり、ゲームするのは楽しいです(*^^*)</div><div>また次回、お待ちしてますヽ(*´∀｀)ノ</div><div>&nbsp;</div><div>来てくださった方ありがとうございました♡</div><div>楽しかったです^^*</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>そしてそして今日はAWESOME
  RADIO
  SHOW.</div><div>に高山さんとゲストで出演させていただきました！</div><div>&nbsp;</div><div>生放送は初めてではないんですけどやっぱり緊張しました...でも、司会の鈴木さんと小森さんがたくさん話を振ってくださったのでとても話しやすかったです。</div><div>それに高山さんと一緒だったので心強かったです。</div><div>&nbsp;</div><div>また出られるといいなと思います(
  ¨̮
  )</div><div>&nbsp;</div><div>聴いてくださった方ありがとうございました！</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>ラジオの後お母さんと待ち合わせしてランチしました。からのカラオケ行きました(
  ¨̮
  )</div><div>カラオケいったのすごく久しぶりでした！</div><div>&nbsp;</div><div>backnumberさんや米津玄師さんの歌うたいました</div><div>ほんとにいい歌ばかりでどれを歌うか悩みます。</div><div>&nbsp;</div><div>お母さんがその先の出口歌って欲しいと言うので</div><div>リクエストにのこたえました(´&gt;∀&lt;｀)</div><div>この歌詞が大好きなんだそうです。私も好きです!!</div><div>&nbsp;</div><div>入口にシングルランキングがあって、ジコチューで行こうのCDが1位のとこにありました☆</div><div>こっそり見てこっそり喜びました</div><div>&nbsp;</div><div>嬉しいです☆</div><div>&nbsp;</div><div>&nbsp;</div><div>話変わって...</div><div>&nbsp;</div><div>みづきのブログの最後のギャグ。</div><div>今までで一番好きなのは、</div><div>&nbsp;</div><div>誕生日に牛タン常備
  と
  私たちから渡した力</div><div>&nbsp;</div><div>2個あるから1番じゃないね</div><div>&nbsp;</div><div>とりあえず美月面白いすきすき</div><div>&nbsp;</div><div>&nbsp;</div><div>そんな美月とB.L.T.3期生連載で築地に行ってきました！初築地！最高！</div><div>&nbsp;</div><div>楽しかったなぁ。でも暑すぎた！笑</div><div>&nbsp;</div><div>またいつか行きたい♡</div><div>&nbsp;</div><div>今日発売ですよ〜ヽ(*´∀｀)ノ</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>わちゃわちゃ写真コーナー</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/08/24/3j9wxsps.jpg"></div><div>&nbsp;</div><div>全部同じ服。笑笑</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div><img
  src="/images/blog/renka.iwamoto/2018/08/24/4dd6l2ud.jpg"></div><div>&nbsp;</div><div>ちょっとぶれてるけど楽しそう(
  ¨̮
  )♡</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>充電が1パーセントしかない。</div><div>いつもなぜか1パーセントになってから充電します</div><div>&nbsp;</div><div>&nbsp;</div><div>ってことで今日はここら辺で</div><div>&nbsp;</div><div>&nbsp;</div><div>次回のブログも見てね！前回のブログから間があいてしまってすみません。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>またねっ☆彡.。</div><div>&nbsp;</div><div>&nbsp;</div> 
